		#autoLOC_315681 = ¡Bienvenido de nuevo!
		#autoLOC_315689 = Bienvenido de nuevo y ¡felicitaciones por haber completado (e ¡incluso haber sobrevivido!) tu primera misión real.\n\nHas conseguido lanzar tu vehículo, controlarlo en el espacio, orientarte correctamente y aterrizar de manera segura. Eso es un gran logro.\n\nSi quieres practicar esto otra vez, elige revertir hasta el lanzamiento desde el menú de pausa. De lo contrario, finaliza el ejercicio.\n\nY asegúrate de revisar los demás tutoriales. Mi próximo tutorial es acerca de cómo \"Ponte en Órbita\" y es realmente fascinante. ¡Siempre hay mucho que aprender en el CEK!

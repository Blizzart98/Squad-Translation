		#autoLOC_315017 = Bienvenido
		#autoLOC_315026 = Hola otra vez. Me alegra que hayas podido regresar.\n\nHoy daremos un paso interesante: ¡llevar a nuestro primer Kerbal al Espacio! (Sí, ¡con una E mayúscula!)\n\nCon un poco de suerte recordarás los controles acerca de los que hablamos en el tutorial de vuelo básico; si no fuese así no olvides que siempre puedes presionar <color=<<1>>>[<<2>>]</color> y hacer clic en el botón Ver Atajos de Teclado para refrescar la memoria.\n\nSi estás listo, comencemos.
		#autoLOC_315027 = Siguiente
		#autoLOC_315041 = Plan de Vuelo
		#autoLOC_315054 = Tu misión de hoy es hacer un breve vuelo suborbital (es decir, menos que orbital) sobre el agua en dirección este. Es una sutil trayectoria de arco que asegura una reentrada suave a la que se puede sobrevivir; porque ir derecho hacia arriba y luego derecho hacia abajo... no es muy conveniente para la supervivencia.\n\nHe configurado el indicador rosa de objetivo en la bola de navegación para que te indique la dirección a seguir, pero ten en cuenta que este no es su propósito en misiones normales (el marcador de objetivo normalmente se usa para otras cosas y no ayuda con los ascensos). Comenzando con el morro apuntando hacia arriba en la plataforma de lanzamiento, o con una elevación de 90 grados desde el horizonte oriental:\n\n\t * Inclínate al este hasta los 80 grados en la bola de navegación a los 150 m/s (comienza a los 50 m/s);\n\t * Inclínate al este hasta los 70 grados en la bola de navegación a los 400 m/s (comienza a los 250 m/s);\n\t * Una vez que se agote el combustible, asciende por inercia hasta el espacio y echa un vistazo alrededor;\n\t * Prepárate para la reentrada;\n\t * Por último, ¡completa la reentrada y aterriza de manera segura!\n\nUna vez que lleguemos al momento en que se agote el combustible (es decir, cuando nos quedemos sin propelente) tendremos un poco más de tiempo para conversar sobre algunas otras cosas.

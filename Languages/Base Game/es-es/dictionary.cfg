		#autoLOC_308937 = Bueno, piloto, aunque has alcanzado el asteroide objetivo aún no es el momento de darte palmaditas en la espalda. No estás siquiera cerca de terminar. ¿Qué tal si atrapamos esta roca?\n\n<color=<<1>>>Haz clic con el botón derecho</color> en <color=<<2>>>\"La Garra\"</color>, el dispositivo de agarre (una cúpula blanca) situado en la parte superior de tu nave, y ármalo desde el menú de acción de piezas.

		#autoLOC_317472 = Mecánica Orbital I: Principios Básicos
		#autoLOC_317479 = Orbitar no es ni más ni menos que una caída libre. Lo que pasa es que mientras caes te desplazas con tanta velocidad hacia adelante que, en realidad, nunca te das contra el suelo. Y como a esta altura no hay atmósfera que te desacelere, continuarás infinitamente en caída libre alrededor del planeta sin tener que usar tus motores.\n\nActualmente nos encontramos en una órbita baja casi circular alrededor de Kerbin. Para obtener una mejor vista de tu situación, presiona la tecla <color=<<1>>>[<<2>>]</color> para ir a la Vista de Mapa.
		#autoLOC_317487 = Mecánica Orbital I: La Vista de Mapa
		#autoLOC_317494 = Esta es la vista de mapa. Aquí puedes ver la posición de tu nave y su trayectoria actual alrededor del planeta.\n\nMantén presionado el botón derecho y mueve el ratón para mirar alrededor y ver tu órbita desde varios ángulos.\n\nAdemás, al desplazarte sobre los iconos del mapa verás más información sobre ellos (y si haces clic en el nodo con el botón derecho fijarás la información).\n\nCierra el mapa cuando estés listo (presiona nuevamente la tecla <color=<<1>>>[<<2>>]</color>) para que podamos continuar.

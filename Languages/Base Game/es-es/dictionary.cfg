		#autoLOC_6005016 = Te damos la bienvenida a KSP 1.6: To Vee or not to Vee! Tenemos muchísimas novedades.\n\n¡Hemos mejorado un montón la navegación! En primer lugar, ¡hemos añadido un contador de delta-V en el diagrama de etapas! Ahora, además de Jeb, los otros pilotos podrán saber si disponen de combustible y de empuje para alcanzar la órbita. Por supuesto, a Jeb nunca le cabe duda. El contador también funciona en cada etapa para que puedas localizar los fallos en la configuración de cada una de ellas.\n\nEn segundo lugar, hemos añadido iconos de navegación para ayudarte a encontrar el CEK o una de las otras áreas de aterrizaje.\n\nAdemás, ahora es posible cambiar la orientación de la bola de navegación en muchas piezas de control para volar o conducir en la dirección adecuada y para que la misma pieza funcione en un vehículo pensado para rodar o aterrizar. Pista: ¡echa un vistazo a las variantes de la Lata de Aterrizaje Mk2!\n\nTambién hemos incluido mejoras visuales fantásticas. Los kerbals por fin podrán quitarse el casco, aunque conviene que vuelvan a ponérselos antes de que viajen al espacio. Si no, ¡que vuelvan ya a la cápsula esos temerarios!\n\nTambién contamos con nuevas animaciones mientras están en tierra o de paseo por el espacio. Hemos añadido algunos retoques en las sombras y mapas cúbicos dinámicos para que las piezas brillantes reflejen su entorno. Y, por último, ¡hemos renovado el aspecto de muchas piezas!		

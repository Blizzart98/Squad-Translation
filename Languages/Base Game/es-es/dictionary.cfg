		#autoLOC_315795 = Modo de Control de Acoplamiento
		#autoLOC_315806 = Veo que has encontrado los Controles de Acoplamiento.\n\nEn este modo, los controles se comportan de modo algo diferente para que sea más fácil maniobrar en una órbita. Sin embargo, ese es un tema para otro tutorial completo, así que volvamos al tema que nos ocupa por ahora.\n\nPresiona el botón de Etapa situado en la esquina inferior izquierda para volver al Modo de Control de Etapa.
		#autoLOC_315826 = ¡Buah, eliminado!
		#autoLOC_315836 = ¡Vaya! Te has puesto \"patas arriba\": has apuntado tu vehículo demasiado lejos de la dirección en la que se estaba desplazando y la resistencia de la parte superior venció la sustentación y la resistencia de tus planos de deriva.\n\nEsto significa que las fuerzas aerodinámicas actuaron para seguir impulsándote cada vez más lejos de tu vector de velocidad en vez de para mantenerte alineado.\n\nPara resolver esto tendrás que alinearte nuevamente con tu vector de velocidad, si es que puedes, y a continuación quemar el propelente directamente hacia arriba.\n\nSin embargo, es probable que no llegues lo suficientemente alto, así que simplemente podrías recomenzar la lección.\n\nPresiona <color=<<1>>>[<<2>>]</color> y elige Revertir para intentarlo otra vez
		#autoLOC_315980 = Bienvenido
		#autoLOC_315989 = ¡Bienvenidos a Partiendo de la Muna!\n\nEn nuestra lección anterior aterrizamos esta nave en Muna. Esperamos que tu piloto haya tenido la oportunidad de estirar las piernas y echar un vistazo a su alrededor; de no ser así comenzaremos por ahí. Después de eso, ¡emprenderemos el regreso a Kerbin!\n\nEn esta clase te enseñaré cómo despegar y alcanzar una órbita estable, y luego cómo regresar desde la Muna (o desde cualquier luna) a su planeta padre. En realidad, la misma habilidad se puede utilizar para partir desde Kerbin hacia otros planetas más interiores del sistema solar. Por último cubriré la reentrada en la atmósfera de Kerbin a alta velocidad. (Aviso: ¡Se requiere un escudo térmico!)\n\nCuando estés listo podemos revisar el plan de vuelo.
		#autoLOC_315990 = Siguiente
		#autoLOC_316004 = Dando un Paseo
		#autoLOC_316014 = Para enviar a Valentina a realizar Actividades Extra Vehiculares (EVA, por sus siglas en inglés), haz clic en el botón EVA en su retrato. Hazla saltar de la nave para que juegue con la experiencia de caminar en la gravedad munar. Cuando termine de retozar enciende su mochila propulsora y hazla volar de regreso a la cápsula. Puede volver a entrar sujetando las asas situadas junto a la puerta y luego pulsando la tecla para regresar al interior. Una vez que estés de nuevo en la cápsula o si deseas omitir la actividad EVA, haz clic en <color=<<1>>>Siguiente</color>.\n\nControles de EVA:\n\t\t<color=<<2>>>[<<3>>]</color>, <color=<<4>>>[<<5>>]</color>, <color=<<6>>>[<<7>>]</color>, <color=<<8>>>[<<9>>]</color> : Movimiento en Superficie\n\t\t<color=<<10>>>[<<11>>]</color> : Interruptor de Mochila Propulsora\n\t\t<color=<<12>>>[<<13>>]</color> : Mochila Propulsora Arriba\n\t\t<color=<<14>>>[<<15>>]</color> : Mochila Propulsora Abajo\n\t\t<color=<<16>>>[<<17>>]</color>, <color=<<18>>>[<<19>>]</color>, <color=<<20>>>[<<21>>]</color>, <color=<<22>>>[<<23>>]</color> : Movimiento de Mochila Propulsora
		#autoLOC_316015 = Siguiente
		#autoLOC_316033 = Plan de Vuelo
		#autoLOC_316043 = Bien, continuemos. El vuelo de regreso tendrá tres fases distintas: ascenso desde la superficie de la Muna, inyección trans-Kerbin y reentrada transmunar. Una vez finalices la primera fase y establezcas tu órbita munar baja, cubriremos los detalles de la próxima.\n\nPor ahora, esto es lo que haremos (como siempre en estas lecciones, agregaré un marcador de objetivo para ayudarte a maniobrar):\n\t* Acelera hacia arriba, luego cabecea de inmediato, por debajo de la línea de rumbo de 90 grados (que es el este), siguiendo el marcador.\n\t* Apaga los motores cuando tu apoápside esté por encima de los 50 km.\n\t* Circulariza en el apoápside.\n\nEsto será mucho más simple que cuando hiciste tu ascenso desde Kerbin en el tutorial Ponte en Órbita. El pozo de gravedad de la Muna es mucho menos profundo que el de Kerbin, así que solo necesitas una única etapa y ni siquiera en su totalidad. Recuerda, esta es la misma etapa que usaste para aterrizar en la Muna, y también la utilizaremos para regresar a casa. La gravedad de la Muna es tan débil en comparación con la de Kerbin (y sin contar con que no estamos siendo retenidos por una atmósfera) que esta única etapa tendrá la capacidad de combustible necesaria para este tramo completo de la misión, compuesto por aterrizaje y retorno. 
		#autoLOC_316044 = Siguiente
		#autoLOC_316058 = Listo para el Lanzamiento
		#autoLOC_316074 = He colocado el marcador en tu bola de navegación. Cuando estés listo, acelera al máximo (presiona <color=<<1>>>[<<2>>]</color>) y comienza a girar de inmediato. Dada tu orientación cuando comenzó este tutorial, debería ser una guiñada.\n\nTu relación de empuje/peso (TWR, por sus siglas en inglés) es muy alta en la débil gravedad de Mun, y como ya sabemos no hay atmósfera por la que preocuparse, así que puedes girar muy, muy pronunciadamente sin arriesgarte al desastre que esta trayectoria de vuelo supondría en Kerbin. A los 40 m/s estaremos a sólo 6 grados de cabeceo. Como siempre, si tienes problemas puedes usar el modo de seguir objetivo del S.A.E. para seguir el marcador.\n\nAsí que adelante, ¡acelera y comienza a girar!
		#autoLOC_316086 = En Camino
		#autoLOC_316093 = ¡Y así es como te elevas! O mejor dicho, ¡como te inclinas a un lado!\n\nEn esta zona haré un seguimiento de tu apoápside para que no tengas que cambiar a la vista de mapa; apaga el motor una vez que estés a <<1>>m o más. Si te distraes mucho y el apoápside supera los 100 km yo lo apagaré por ti.\n\nOjo: Si tu velocidad vertical relativa al terreno es negativa, te pediré que cabecees hacia arriba para contrarrestar eso.\n

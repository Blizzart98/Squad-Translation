		#autoLOC_501721 = Nos gustaría llevar a cabo algunos experimentos acerca de la viabilidad de la presencia kerbal a largo plazo fuera de Kerbin, como parte del proyecto [Topic].
		#autoLOC_501722 = Necesitamos alguien que aplique el método científico... ¡en el espacio!
		#autoLOC_501723 = Estamos buscando algunos datos científicos. Preferiríamos algunos datos nuevos, pero en realidad nos contentaríamos con cualquier dato, de verdad.
		#autoLOC_501724 = Tenemos que rellenar algunos formularios y estamos bastante seguros de que sería mucho más interesante si los rellenáramos usando datos científicos provenientes del espacio.

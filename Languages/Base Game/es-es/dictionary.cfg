		#autoLOC_314470 = ¡Bienvenido a la Instalación de Lanzamiento del Centro Espacial Kerbal! Me llamo <<1>> y te enseñaré los principios básicos para pilotar una nave espacial.\n\nConfío en que ya hayas consultado el Tutorial de Construcción Básica. De no ser así, te recomiendo que lo hagas antes de empezar con este.\n\nHoy repasaremos todos los controles importantes de tu nave espacial. Puede que nuestro pequeño \"Hopper\" de la lección de Construcción Básica con Wernher no los posea todos, pero haremos un repaso completo de ellos y de paso veremos cómo vuela.\n\nSi estás listo para comenzar, presiona <color=<<2>>>Siguiente</color>.

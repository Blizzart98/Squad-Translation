		#autoLOC_308114 = Excelente. Has sobrevivido a la primera fase del lanzamiento y ahora tenemos un quemado más largo y suave para acelerar hacia el apoápside.\n\nSi cambias al modo de mapa (presiona <color=<<1>>>[<<2>>]</color>) podemos echar un vistazo a la trayectoria del cohete y ver cómo sube el apoápside a medida que ganamos velocidad.
		#autoLOC_308130 = Vista del Mapa
		#autoLOC_308139 = Mientras estás aquí tenemos que mantener el vehículo siguiendo el indicador de objetivo o podríamos no alcanzar la órbita. No te olvides de que un fallo ES siempre una posibilidad.\n\nPresiona <color=<<1>>>[<<2>>]</color> para mostrar la bola de navegación y podremos hablar acerca de tu trayectoria.\n\nMantendré abiertos los indicadores de altitud y apoápside para que puedas controlar tu progreso.
		#autoLOC_308142 = Altitud: <<1>>m\nApoápside: <<2>>m
		#autoLOC_308162 = La Bola de Navegación
		#autoLOC_308169 = Genial. Ahora puedes estar atento a ese curso mientras controlamos nuestra trayectoria futura.\n\nSi pones el cursor del ratón sobre el nodo del apoápside (Ap) en el mapa, podrás ver la altitud máxima estimada en nuestra trayectoria futura. Puedes <color=<<1>>>hacer clic derecho</color> en ese marcador para fijarlo de manera que permanezca visible aunque alejes el ratón.\n\nTenemos que seguir quemando a lo largo de la trayectoria hasta que sobrevolemos la atmósfera por un margen amplio. Apuntaremos a los 80 km.\n\nDetén el motor (presiona <color=<<2>>>[<<3>>]</color>) una vez que el apoápside llegue a 80 km; lo detendré por ti una vez que pase los 81 km. Mientras tanto mantendré un indicador de altitud abierto para que puedas controlar tu progreso en el ascenso y un indicador del apoápside para que controles tu progreso para llegar a un Ap. de 80 km.
		#autoLOC_308172 = Altitud: <<1>>m\nApoápside: <<2>>m
		#autoLOC_308193 = Déjate llevar
		#autoLOC_308212 = Y eso nos llevará allí. Me he asegurado de que el motor está apagado y ahora gravitaremos hasta que sobrevolemos la atmósfera a una altitud de 70 km.\n\nPuede que notes que tu velocidad desciende un poco a medida que gravitamos. No es algo por lo que debamos preocuparnos, solo se trata de la gravedad que trata de hacernos descender y del aire que trata de evitar nuestro éxito. ¡Pero lo venceremos! Todo pinta bien.\n\nMientras tanto, voy a mantener un indicador de altitud abierto para que puedas controlar tu progreso en el ascenso a tu apoápside.\n\nAltitud: <<1>>m\nApoápside: <<2>>m
		#autoLOC_308226 = Acelerando el tiempo
		#autoLOC_308241 = Ahora que sobrevolamos la atmósfera, podemos hacer un salto en el tiempo hacia delante para llegar al apoápside más rápidamente. ¡Los científicos espaciales importantes como nosotros no pueden andar perdiendo el tiempo!\n\nPresiona <color=<<1>>>Siguiente</color> cuando estés listo y haremos un salto en el tiempo hasta el momento de nuestra próxima combustión.
		#autoLOC_308242 = Siguiente
		#autoLOC_308271 = Orienta tu vehículo
		#autoLOC_308288 = Casi llegamos. Ahora, todo lo que necesitamos hacer es acelerar un poco más para caer más allá de Kerbin. Eso, básicamente, es una órbita: caer y errar el blanco. La gravedad nos atraerá hacia el centro de Kerbin, pero estaremos desplazándonos tan rápidamente que fallaremos constantemente.\n\nRota tu nave para alinearla con el marcador de prógrado (después aprenderemos más al respecto) o usa el modo de <color=<<1>>>Maniobra</color> del S.A.E. Yo te diré cuando sea el momento de acelerar.
		#autoLOC_308302 = Cirzulariza
		#autoLOC_308311 = ¡Ahora acelera!\n\nDetendré tus motores una vez que completes la combustión que he calculado para ti, o puedes hacerlo tú mismo una vez que te encuentres en una órbita estable.
		#autoLOC_308312 = Siguiente
		#autoLOC_308340 = En Órbita
		#autoLOC_308362 = ¡Felicidades! Ahora te encuentras oficialmente en órbita. ¡Qué gran logro!\n\nOjalá que puedas apreciar la diferencia entre el vuelo suborbital corto y este ascenso para llegar a la órbita; y cuánto (y pronto) giramos.\n\nAdemás, observa cómo diseñamos nuestro cohete para acelerar razonablemente en el ascenso y no fuimos directamente a una velocidad \"Disparatada\". Sobrepropulsar una nave es un error común entre novatos.
		#autoLOC_308363 = Siguiente
		#autoLOC_308378 = Resumen
		#autoLOC_308387 = Esto es todo por hoy. Podemos ponernos al día otra vez en el tutorial "Mecánica Orbital I" donde te enseñaré órbitas y cómo ajustarlas.\n\nSi deseas volar solo durante un rato también puedes intentar traer a Valentina a casa desde este vuelo tutorial. Tendrás que girar 180 grados y quemar hacia la retrógrada hasta que tu periápside sea menor de 20 km, a cuya altura la atmósfera hará la mayor parte del frenado por ti. Separa la etapa superior cuando entres en contacto con el borde de la atmósfera, orienta hacia la retrógrada y reentra como te enseñé en el tutorial de "Vuelo Básico".\n\nO simplemente elige <color=<<1>>>Finalizar el Ejercicio</color> desde el menú de <color=<<2>>>Pausa</color> y te veré luego.
		#autoLOC_308388 = Finalizar
		#autoLOC_308406 = Vista Interna
		#autoLOC_308418 = ¡Ajá! ¿Eres curioso, no? El botón IVA situado sobre el retrato de cada miembro de la tripulación te permitirá ver la nave desde su propia perspectiva.\n\nObserva que en este modo la IU de vuelo tiene menos instrumentos, dado que la mayoría de ellos pueden encontrarse en la propia cabina de pilotaje.\n\nEn Vista Interna, al hacer clic derecho puedes alternar entre los modos de vista con el ratón e interactivo, para que puedas mirar a tu alrededor sin tener que mantener presionado el botón derecho del ratón. Intenta echar un vistazo y hacer clic en las cosas, el departamento de Ingeniería dice que aquí hay muchos dispositivos que hasta funcionan y todo. De hecho, parecían estar bastante orgullosos al respecto.\n\nCuando hay una tripulación múltiple, puedes desplazarte por sus puntos de vista usando la tecla [<<1>>] .\n\nVuelve a Vista Externa presionando [<<2>>].

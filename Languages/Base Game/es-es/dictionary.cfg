		#autoLOC_312820 = Ajustando los Parámetros
		#autoLOC_312828 = Y de nuevo, como la última vez, ajusta los parámetros del paracaídas haciendo clic con el botón derecho en la pieza que acabas de colocar.\n\nCuando la presión mínima del paracaídas sea 0.75 y estés satisfecho, haz clic en <color=<<1>>>Siguiente</color>.
		#autoLOC_312829 = Siguiente
		#autoLOC_312845 = La Etapa Superior
		#autoLOC_312855 = Ahora vamos a construir una etapa superior.\n\nEsta etapa superior acabará poniendo la cápsula en órbita y, una vez allí, proporcionará propulsores de dirección RCS y electricidad. También proporcionará toda la capacidad de maniobra en órbita, incluida la combustión de reentrada.\n\nConsistirá en un desacoplador (no queremos traerla a casa), un depósito de combustible RCS, un depósitos de Combustible Líquido, 4 propulsores RCS, 4 paneles solares, 4 baterías y un motor de etapa superior eficiente.\n\nUna buena lista de la compra, ¿verdad? Así que avísame cuando estés listo para continuar.
		#autoLOC_312856 = Siguiente
		#autoLOC_312869 = Agrega un desacoplador de Etapa
		#autoLOC_312879 = En primer lugar añadiremos un desacoplador de etapa debajo de la cápsula para que nos permita descartar las piezas que no queremos traer de vuelta.\n\nToma un desacoplador de la Caja de herramientas y fíjalo a la parte inferior de la cápsula, prestando mucha atención a que sus pequeñas flechas rojas, como ya hablamos anteriormente, apunten hacia arriba, para asegurarnos de que el separador está orientado en la dirección correcta. \n\nSi las flechas apuntan hacia abajo, no es bueno. Sepáralo de la cápsula. A continuación utiliza <color=<<1>>>[<<2>>]</color>, <color=<<3>>>[<<4>>]</color>, <color=<<5>>>[<<6>>]</color> y <color=<<7>>>[<<8>>]</color> para rotarlo de modo que quede apuntando hacia arriba y luego vuelve a fijarlo.
		#autoLOC_312880 = Siguiente
		#autoLOC_312896 = Agrega un Depósito RCS
		#autoLOC_312904 = A continuación agregaremos un depósitos RCS. RCS significa Sistema de Control a Reacción, y este combustible nos ayudará con las maniobras delicadas.\n\nVe a la categoría <color=<<1>>>Depósitos</color> y agrega un <color=<<2>>>Depósito de Combustible FL-R25 RCS</color> debajo del desacoplador.
		#autoLOC_312905 = Siguiente
		#autoLOC_312921 = Ajusta la Carga de RCS
		#autoLOC_312929 = Tu nave no necesitará todo el Monopropelente que hay en el depósito, así que para ahorrar un poco de peso <color=<<1>>>haz clic derecho</color> para acceder a las opciones de piezas y mueve el deslizador hasta 96 unidades.\n\nEl monopropelente se denomina así porque, mientras que los motores de cohetes grandes usan dos propergoles (combustible y oxidante), el RCS usa un único propergol.\n\nEl RCS es generalmente menos eficiente, pero es bueno para cambios pequeños de velocidad en cualquier dirección (en vez de solo hacia adelante como hacen los motores principales) y puede usarse tanto para rotar la nave como para moverla.
		#autoLOC_312930 = Siguiente
		#autoLOC_312946 = Agrega Depósitos de Propergol
		#autoLOC_312954 = Agregaremos múltiples depósitos de Combustible Líquido en esta etapa para obtener la cantidad correcta para el motor de la etapa superior y necesitamos un depósitos extra para compensar el peso del RCS.\n\nAsí que agrega un depósitos de propelente de cohete pequeño (el denominado <color=<<1>>>Depósito de Combustible FL-T100</color>) y a continuación agrega uno mediano (<color=<<2>>>Depósito de Combustible FL-T400</color>) debajo de este.
		#autoLOC_312955 = Siguiente
		#autoLOC_312971 = Agrega un Motor Terrier
		#autoLOC_312979 = Por último para las piezas principales de esta etapa superior, agregaremos un motor \"Terrier\", que casi no produce empuje a nivel del mar, pero es muy eficiente en el espacio (y por encima de los 20 km, donde la atmósfera es lo suficientemente delgada como para no interferir con el escape). Esto lo convierte en una buena opción para una etapa superior, dado que el motor no se activará hasta que el cohete haya alcanzado las condiciones en las que este tipo de motor funciona bien. \n\nSi eliges el motor equivocado, siempre puedes desecharlo e intentarlo nuevamente.\n\nAgrega un <color=<<1>>>Motor de Combustible Líquido LV-909 \"Terrier\"</color> a la parte inferior del depósitos.
		#autoLOC_312980 = Siguiente
		#autoLOC_312996 = Observa el Centro de Masas
		#autoLOC_313006 = ¡Bien hecho! Esa es una etapa superior muy bien ensamblada, y mira que lo digo yo. Te llevará a la órbita si pones un cohete lo suficientemente grande debajo de ella. Mientras tenemos aquí este vehículo razonablemente simple, estudiemos otra de las útiles herramientas que tenemos a nuestra disposición.\n\nPara garantizar que tu nave vuele de manera controlada, algunas piezas necesitan ser colocadas cuidadosamente alrededor de un punto situado en el interior de la nave que se denomina \"el centro de masas\". Este centro de masas (CdM) es un punto donde la masa de un lado está equilibrada por la masa del otro lado. Un empuje aplicado a través del CdM hará que la nave se mueva sin rotación no deseada, mientras que el empuje aplicado (correctamente) alrededor del CdM hará que la nave rote sin moverse.\n\nEsto hace que el CdM sea algo tan útil e importante como para añadir una herramienta para mostrártelo, en el edificio de ensamblaje, con un marcador . Veamos cómo funciona ese indicador.\n\n<color=<<1>>>Haz clic</color> en el conmutador indicador del CdM y tendremos un juego. Aquí hay una foto con el indicador resaltado.
		#autoLOC_313010 = Siguiente
		#autoLOC_313026 = Observa el CoM
		#autoLOC_313036 = Bien, ajustemos los niveles de combustible en algunos de los depósitos y veamos cómo afecta al centro de masas.\n\n<color=<<1>>>Haz doble clic</color> en cada uno de los depósitos de combustible y arrastra los niveles de propelente oxidante y combustible hasta 0 (NO toques los niveles de Monopropelente, ya que no serán quemados por el motor \"Terrier\").\n\nMientras haces esto verás que el CdM se mueve. Durante el vuelo, el CdM del vehículo se moverá de la misma manera a medida que queme su combustible, hasta que los depósitos estén vacíos.
		#autoLOC_313037 = Siguiente
		#autoLOC_313053 = Rellenando el Depósito
		#autoLOC_313061 = Bien, ahora coge y rellena los depósitos. Ya podemos continuar agregando algunos de los \"accesorios\" a nuestra etapa superior.\n\nEstos la transformarán de algo que simplemente nos lleva hasta la órbita, a algo que nos ayudará una vez que estemos allí.
		#autoLOC_313062 = Siguiente
		#autoLOC_313078 = Dónde Colocar Propulsores RCS
		#autoLOC_313088 = Ahora que sabes dónde está el CdM cuando la etapa está llena y cuando está vacía, tienes la información que necesitas para colocar los propulsores RCS. Los propulsores RCS se encuentran en la categoría Mando y Control.\n\nMover la nave sin hacerla rotar se denomina "traslación". Es un tipo de maniobra útil por varios motivos, incluido el acoplamiento con otra nave. Para que la traslación con RCS evite la rotación no deseada, debes equilibrar los propulsores alrededor del CdM para que la suma neta de fuerzas esté equilibrada justo en este punto de giro natural. Para dos conjuntos de propulsores iguales, cada conjunto debería estar equidistante al CdM, y para un conjunto único (lo que estamos haciendo aquí) debería estar justo en torno al CdM.\n\nLo que hace que esto sea complicado es que el CdM cambia durante el vuelo, como has podido ver hace un momento. Por lo tanto debes colocar los propulsores en un punto intermedio entre el CdM "húmedo" y el CdM "seco".\n\nObserva que en los partidas en modo de carrera, los propulsores RCS no están disponibles hasta bastante tarde. Mientras tanto, la capacidad de las ruedas de reacción incorporadas en tu cápsula de mando probablemente sea suficiente para girar en el espacio, aunque las ruedas de reacción no te permitirán la traslación.
		#autoLOC_313089 = Siguiente
		#autoLOC_313105 = Colocación de Propulsores RCS
		#autoLOC_313115 = Activemos el ajuste de ángulo automático para facilitar la alineación de las piezas del propulsor. Haz clic en el icono Alternar Modo de Fijación situado en el margen inferior izquierdo o presiona la tecla <color=<<1>>>[<<2>>]</color>; asegúrate de que tengamos activado el modo de simetría <color=<<3>>>4x</color> y a continuación coloca un conjunto de <color=<<4>>>4 Bloques de Propulsores RV-105 RCS</color> en tu etapa superior.\n\nEl lugar correcto para fijarlos es en el diminuto depósitos de propelente de cohete. (En caso de que necesites una pista). \n\nSi no logras que la colocación sea lo suficientemente correcta, también puedes usar el dispositivo Compensador para ajustar su posición. ¡Asegúrate de desactivar el ángulo automático antes de utilizar el compensador! Deberás lograr ajustes finos y con el ángulo automático encendido los ajustes no serán nada finos. Haz clic en el icono Modo de Compensador situado en la parte superior izquierda de la ventana principal del editor (justo a la derecha de la lista de piezas) y a continuación haz clic en una pieza RCS. Arrastra uno de los indicadores de los ejes para moverlo. Si deseas reiniciar este ajuste, toca <color=<<5>>>[<<6>>]</color>. Una vez que lo hayas hecho, vuelve al modo de Colocación.\n\nCuando termines, apaga el indicador de CoM.
		#autoLOC_313116 = Siguiente
		#autoLOC_313132 = Carga Eléctrica
		#autoLOC_313143 = Muchas cosas en una nave usan Carga Eléctrica (CE). (Eso es cómo nosotros, los científicos guays, llamamos a la electricidad del cohete).\n\nPara mantener tus baterías cargadas necesitarás una forma de generar energía. Bien; algunos motores generan electricidad mientras están en marcha. Pero no debes mantener el motor en marcha mientras orbitas. ¡Tu órbita se perturbaría y tú te quedarías sin propelente!\n\nNuestra cápsula de mando tiene algunas baterías incorporadas, pero para asegurarte puedes agregar más baterías y paneles solares u otros artículos que generen electricidad. Haremos ambas cosas.
		#autoLOC_313144 = Siguiente
		#autoLOC_313157 = Agrega Baterías y Paneles Solares
		#autoLOC_313166 = Cambia a la categoría <color=<<1>>>Electricidad</color> y asegúrate de que el Modo de Fijación Angular esté activado, y de que todavía estemos en el modo de Simetría <color=<<2>>>4x</color> .\n\nUsaremos nuestras habilidades con la rotación de piezas para ajustar los paneles antes de colocarlos. Esas son las teclas <color=<<3>>>[<<4>>]</color>, <color=<<5>>>[<<6>>]</color>, <color=<<7>>>[<<8>>]</color>, <color=<<9>>>[<<10>>]</color>, <color=<<11>>>[<<12>>]</color> y <color=<<13>>>[<<14>>]</color> que usamos anteriormente.\n\nCoge el panel solar <color=<<15>>>OX-STAT</color>, posiciónalo sobre la parte inferior de los depósitos de combustible y presiona <color=<<16>>>[<<17>>]</color> para rotarlo 90 grados. A continuación <color=<<18>>>haz clic</color> para colocar un conjunto de ellos.\n\nAhora puedes colocar un grupo de 4 baterías <color=<<19>>>Z-100</color> entre los paneles solares.
		#autoLOC_313167 = Siguiente
		#autoLOC_313183 = Etapa Superior Completa
		#autoLOC_313194 = Excelente trabajo. Has construido una bonita etapa superior de principiante que funcionará bien para hacer un poco de exploración orbital.\n\nAhora tenemos que trabajar para ponerla en órbita y para eso construiremos nuestra etapa inferior. En comparación con la etapa superior es bastante simple: solo un par de depósitos y un motor. Sin embargo, esto de por sí no será suficiente, así que también agregaremos algunos aceleradores.
		#autoLOC_313195 = Siguiente
		#autoLOC_313208 = Separador de Etapas
		#autoLOC_313218 = Agrega otro <color=<<1>>>Separador de Etapa TD-12</color> en la parte inferior del \"Terrier\".\n\nLo necesitaremos durante nuestro ascenso para descartar las piezas vacías del vehículo situado por debajo.\n\nOh, ¿y te has dado cuenta de que cuando agregas el desacoplador se coloca una cofia alrededor del motor? Esta se expulsará automáticamente cuando usemos el separador.
		#autoLOC_313219 = Siguiente
		#autoLOC_313235 = Agrega Depósitos
		#autoLOC_313243 = Ahora tenemos que agregar los depósitos de combustible para nuestra etapa inferior.\n\nAgrega dos de los depósitos de propelente (de cohete) medianos (<color=<<1>>>Depósito de combustible FL-T400</color>) a la parte inferior de la etapa.
		#autoLOC_313244 = Siguiente
		#autoLOC_313260 = Agrega un Motor Swivel
		#autoLOC_313268 = Para nuestra etapa inferior necesitamos un motor que actúe como sustentador. Se trata de un motor que quema propelente desde el despegue hasta bastante después de la separación de los cohetes aceleradores.\n\nPongámonos \"científicos\" por un momento. El rendimiento del motor de un cohete se mide por su Impuso Específico (o lsp) y el lsp de un motor cambia a medida que varía la presión atmosférica a su alrededor. Así como la etapa superior necesita un motor que sea adecuado para la baja presión del aire en la alta atmósfera, la etapa inferior necesitará aceleradores que sean potentes en la alta presión atmosférica a nivel de la plataforma de lanzamiento. Y para ayudar a que el cohete atraviese la transición desde el lanzamiento hasta la etapa superior, necesitará un motor \"sustentador\" que, desde una perspectiva de rendimiento, normalmente se sitúa entre los cohetes aceleradores y los motores para etapas superiores, con un amplio espacio entre ambos.\n\nAsí que agrega como nuestro sustentador ese motor grande que ves ahí, el <color=<<1>>>LV-T45 \"Swivel\"</color>, a la parte inferior de los depósitos.
		#autoLOC_313269 = Siguiente
		#autoLOC_313285 = Ajusta el Swivel
		#autoLOC_313293 = A su nivel de empuje estándar, el \"Swivel\" es demasiado potente para el cohete que estamos creando (y para el perfil de ascenso que te enseñaremos en el tutorial \"Ponte en Órbita\"). Así que necesitarás disminuir su nivel de empuje. Esta solución no es tan buena como elegir un motor más pequeño y más ligero que tenga el nivel de empuje que necesitamos. Pero bueno, estas son las únicas opciones. \n\n<color=<<1>>>Haz clic con el botón derecho en</color> el \"Swivel\" y disminuye su limitador de empuje a 65 De este modo producirá solamente el 65% de su capacidad total de empuje, pero también funcionará durante más tiempo porque solamente quemará el 65% del combustible. 
		#autoLOC_313294 = Siguiente
		#autoLOC_313310 = Agrega Desacopladores Radiales
		#autoLOC_313318 = Muy bien. Ahora tienes el núcleo de tu cohete completo, pero como dije antes, también agregaremos cohetes aceleradores para ayudar a que el motor sustentador mantenga el cohete en marcha.\n\nAgregaremos simétricamente dos cohetes aceleradores para mantener nuestra nave equilibrada y los fijaremos mediante separadores para asegurarnos de no arrastrar su masa vacia e inútil después de que se haya consumido su combustible.\n\nNo obstante, esta vez usaremos separadores radiales para que los cohetes aceleradores puedan situarse junto al núcleo de nuestra etapa inferior y no debajo de esta. De esa manera, el sustentador y los cohetes aceleradores pueden encenderse al mismo tiempo. \n\nSelecciona el <color=<<1>>>Separador Radial TT-38K</color> y agrégalo en simetría <color=<<2>>>2x</color> cerca de la parte inferior del último depósito de esta etapa.
		#autoLOC_313319 = Siguiente
		#autoLOC_313335 = Agrega Cohetes Aceleradores Sólidos (SRBs)
		#autoLOC_313343 = \"Más Cohetes Aceleradores\" es algo que a menudo se pide a rugidos en el CEK, y ¡ahora es el momento de agregar algunos!\n\nAgrega un par de SRBs <color=<<1>>>RT-10 \"Hammer\"</color> a los desacopladores para contar con ese impulso extra desde el principio.
		#autoLOC_313344 = Siguiente
		#autoLOC_313359 = Ajusta el Empuje de los SRBs
		#autoLOC_313367 = A diferencia de los motores de Combustible Líquido, en los que puedes ajustar la aceleración durante el vuelo, una vez que enciendes un SRB el propelente se quema de modo que proporciona un empuje constante hasta que se acaba. Sin embargo, podemos usar el limitador de aceleración como hicimos con el \"Swivel\" para establecer ese empuje constante antes de trasladarnos a la plataforma de lanzamiento.\n\n<color=<<1>>>Haz clic con el botón derecho</color> en uno de los SRB y cambia su limitador de empuje a 50. Ten en cuenta que al cambiar un valor ajustable en una pieza que fue colocada usando simetría, ese mismo cambio también se aplicará a su contraparte de simetría.\n\n(¿Recuerdas que en el tutorial de Primeros Pasos y Construcción Básica te dije que te enseñaría a lograr que esa nave tuviera capacidad de supervivencia? Bueno, este ajuste del empuje es la manera de lograrlo. Aunque también tendrías que ponerle un separador).
		#autoLOC_313368 = Siguiente
		#autoLOC_313384 = Agrega Conos de Morro
		#autoLOC_313392 = En este momento, las partes superiores de los SRB son planas como tortitas, lo que no tiene buena pinta. Oh, y aerodinámicamente son un desastre.\n\nArreglemos esto agregando un par de narices cónicas. <color=<<1>>>Las narices cónicas</color> pueden encontrarse en la categoría <color=<<2>>>Aerodinámica</color> y puedes agregar un par de ellas usando simetría <color=<<3>>>2x</color> .
		#autoLOC_313393 = Siguiente
		#autoLOC_313409 = Agrega Aletas de Cola
		#autoLOC_313417 = Mientras estamos en la pestaña de la caja de herramientas, agreguemos también algunas aletas de cola. Las aletas de cola vienen en varios tamaños y estilos y, como aprendimos antes, ayudarán a estabilizar tu nave.\n\nDado que estas aletas de cola son superficies de control, también añaden un poco de capacidad de control extra cuando están en atmósferas bajas, donde el aire es lo suficientemente espeso como para que tengan un efecto útil.\n\nAgrega las <color=<<1>>>Puntas Alares AV-R8</color> en simetría <color=<<2>>>4x</color> cerca de la parte inferior del depósito de combustible situado más abajo en la etapa inferior y asegúrate de que no se crucen con los separadores y los SRB. Si esas piezas se superponen, cualquier vuelo sería sumamente interesante pero excepcionalmente corto.
		#autoLOC_313418 = Siguiente
		#autoLOC_313434 = Fijando las Etapas
		#autoLOC_313442 = ¡Excelente! Ya tenemos todos los componentes de nuestro cohete orbital básico, pero repasemos algunos aspectos adicionales antes de terminar el día.\n\nEn primer lugar deberíamos revisar la Pila de Etapas para verificar el orden de las acciones y piezas aquí mostradas. Qué suerte que haya resaltado esto, porque los SRB están configurados para encenderse antes que el motor sustentador y eso no funcionaría muy bien. ¡De ese modo no tendrías empuje suficiente para salir de la plataforma!\n\nMueve hacia abajo el icono de las etapas del Swivel hasta la misma etapa que los SRB.\n\nObserva que la secuencia de etapas creada automáticamente funcionaría si no quisiéramos que el sustentador de combustión de larga duración se encienda en el mismo momento que los aceleradores de alto empuje, pero como sí queremos, hemos tenido que ajustarlo manualmente. 
		#autoLOC_313443 = Siguiente
		#autoLOC_313459 = Alinéate para el Lanzamiento
		#autoLOC_313467 = Finalmente, toma la cápsula y rótala 90 grados en torno al eje vertical (presiona <color=<<1>>>[<<2>>]</color> o <color=<<3>>>[<<4>>]</color>).\n\nEsto no solo rotará la nave en el EEV, sino que también configurará su orientación cuando vayamos a la plataforma de lanzamiento, de manera que para establecer nuestro rumbo de vuelo deseado hacia el este (brújula 90) será cuestión de maniobrar en el eje de cabeceo (arriba y abajo) más que en el de guiñada (derecha e izquierda).\n\nPor defecto, las piezas en el EEV están orientadas de manera que estén alineadas al norte.
		#autoLOC_313468 = Siguiente
		#autoLOC_313484 = Grupos de Acción
		#autoLOC_313493 = Siempre hacemos todos los esfuerzos posibles para garantizar que nuestra valiente tripulación sobreviva y esperamos que tú tengas la misma actitud en tu programa espacial. Por supuesto que no siempre sale bien, pero lo que importa es la intención. (Al menos para los que no estamos en el cohete en ese momento). \n\nCon eso en mente configuremos un grupo de acción de abortar para tu nave, para usarlo en caso de emergencia. Ten en cuenta que en modo de carrera tendrás que actualizar el EEV o el Hangar de Aviones Espaciales (HAE) para poder acceder a los grupos de acción.\n\n<color=<<1>>>Haz clic</color> en el botón turquesa de grupos de acción situado en la parte izquierda de la barra de herramientas; es parte de un grupo de tres botones.
		#autoLOC_313494 = Siguiente
		#autoLOC_313510 = Grupos de Acción
		#autoLOC_313518 = Los grupos de acción te permiten asignar las funciones de una o más piezas a una única tecla específica. Hay algunos grupos de acción estándar (el tren de aterrizaje va automáticamente al grupo de trenes, los frenos de las ruedas van al grupo de los frenos, etc.) y algunos personalizados activados por los números del teclado (no del teclado numérico). Debido al orden de estas teclas en los teclados estándar, los grupos de acciones están numerados del 1 al 9 y a continuación 0.\n\nPara configurar un grupo de acción haz clic en la tecla de acción deseada desde el menú y luego haz clic en la pieza que quieras activar. Las acciones ya asignadas a ese grupo aparecen en la columna Acciones del Grupo y las acciones que pueden ser asignadas desde la pieza seleccionada aparecen en la Columna Selección.\n\nPara agregar y eliminar elementos, simplemente haz clic sobre ellos para desplazarlos a la izquierda o a la derecha entre las columnas. Para eliminar todas las selecciones de grupos de acción de una pieza haz clic en Restablecer, en la columna Selección.\n\nVamos a configurar el grupo de acción de Abortar. Se dispara al presionar <color=<<1>>>[<<2>>]</color> o al hacer clic en el botón rojo grande de abortar durante un vuelo (se desliza desde la izquierda del panel de altitud en la parte superior de la pantalla cuando pasas el ratón sobre ese área). En primer lugar <color=<<3>>>haz clic</color> en el botón <color=<<4>>>Abortar</color> situado en la columna Grupos de Acción.
		#autoLOC_313519 = Siguiente
		#autoLOC_313535 = Grupo Abortar
		#autoLOC_313543 = ¡Genial! Ahora <color=<<1>>>haz clic</color> en el separador que está justo debajo de la cápsula y agrega la acción <color=<<2>>>Separar</color> al grupo.\n\nA continuación <color=<<3>>>haz clic</color> en los motores de combustible líquido de uno en uno y asigna la función <color=<<4>>>Desactivar motor</color> al grupo. Por último <color=<<5>>>haz clic</color> en uno de los separadores radiales y asigna <color=<<6>>>Separar</color> al grupo. (Debido a que se colocaron usando simetría, al aplicar la acción a uno de los separadores radiales esta se aplicará a todos ellos). \n\nAhora, cuando dispares la acción de abortar en vuelo, los motores se apagarán (o si no pueden apagarse, se separarán), la cápsula se desprenderá del resto de la nave, y así podrá realizar un aterrizaje seguro por sí misma. Sin embargo, ¡recuerda desplegar tu paracaídas una vez que sea seguro hacerlo! (Esto puede requerir separarlo varias veces, dado que el contador de etapas no avanzará automáticamente cuando las piezas se separen antes de ser activadas).
		#autoLOC_313544 = Siguiente
		#autoLOC_313560 = Resumen
		#autoLOC_313568 = ¡Y aquí estamos! Tu cohete orbital está listo para volar.\n\nHa sido una larga lección (gracias por aguantarla) en la que hemos cubierto muchas técnicas avanzadas diferentes para la construcción de cohetes.\n\nAsígnale un nombre a la nueva nave y guárdala, es siempre un buen hábito. Luego te recomiendo que trates de volar en el tutorial \"Ponte en Órbita\"\n\n<color=<<1>>>NOTA: cualquier vehículo que crees aquí se eliminará cuando salgas, ya que esto es solo para experimentar.</color>
		#autoLOC_313569 = Listo
		#autoLOC_314034 = Construcción Intermedia
		#autoLOC_314043 = Hola otra vez. Me alegra que hayas podido volver.\n\nPara empezar, puedes entrar en el EEV y te haré un resumen de lo que construiremos hoy.
		#autoLOC_314055 = Resumen
		#autoLOC_314077 = Ah, aquí estamos de nuevo. Ahora, a trabajar.\n\nSi recuerdas, en nuestro último tutorial de construcción cubrimos cómo fabricar un Hopper simple y algunos de los principios básicos acerca del área de construcción.\n\nEn este tutorial ampliaremos tu conocimiento sobre algunas de las características más útiles en el EEV y construiremos una nave más compleja que será capaz de sacarnos de la atmósfera.
		#autoLOC_314078 = Siguiente
		#autoLOC_314093 = Carga de Diseños Guardados
		#autoLOC_314106 = Para construir nuestro nuevo diseño, comencemos con la nave que construimos en el Tutorial de Construcción Básica, aunque este solo se llama \"Hopper\". Esto nos ahorrará algo de tiempo y el departamento de contabilidad siempre se alegra cuando ahorramos tiempo.\n\n<color=<<1>>>Haz clic</color> en el botón <color=<<2>>>Abrir</color> situado en la esquina superior derecha y carga el \"Hopper\", a continuación quita su motor <color=<<3>>>RT-5 \"Flea\"</color> .\n\nSi te equivocas, puedes volver a crear la nave a partir de la lista de piezas; primero debes colocar una cápsula y luego un paracaídas sobre ella. Ten en cuenta que durante este tutorial dejaré que todas las piezas necesarias estén disponibles para su colocación.\n\nSi de alguna manera borras el archivo de la nave, cierra el diálogo de carga, ábrelo nuevamente y recuperarás la nave.
		#autoLOC_314107 = Siguiente
		#autoLOC_314126 = Ajuste del Paracaídas
		#autoLOC_314140 = A diferencia de la última vez, no traeremos de vuelta el vehículo completo, así que podemos cambiar los parámetros de nuestro paracaídas con respecto a los que usamos antes. Haz clic con el botón derecho en el paracaídas y verifica que su altitud de despliegue esté configurada en 1000 metros como la última vez, pero también mueve el deslizador de presión mínima por completo hacia la derecha, 0.75 atmósferas. Eso corresponde a una altitud en Kerbin de alrededor de 2 kilómetros y significa que durante el descenso te quedarás colgado durante mucho menos tiempo
		#autoLOC_314141 = Siguiente
		#autoLOC_314156 = Renombrando el Vehículo
		#autoLOC_314166 = En primer lugar cambiemos el nombre de nuestra nave y la descripción, si así lo deseas, para poder contar más delante con nuestro cubo de basura especial.\n\nSimplemente cambia el nombre por algo que no sea \"Hopper\" y podemos continuar.
		#autoLOC_314167 = Siguiente
		#autoLOC_314181 = Un Poco de Funcionalidad Extra
		#autoLOC_314189 = Genial. A esta nave le daremos un propósito adicional añadiéndole un experimento científico. Podemos realizar estos experimentos durante nuestros viajes y obtener datos científicos valiosos para la especie Kerbal.\n\nSe puede llevar a cabo una gran variedad de experimentos científicos, pero por el momento solo tenemos disponible la Unidad de Contención de Mejunje Misterioso.\n\nCambia a la pestaña <color=<<1>>>Ciencia</color> para echarle un vistazo. Este es uno de los experimentos científicos más básicos concebidos por los científicos de Kerbin y una de las primeras cosas que quieren intentar comprender mejor; es decir, ¡ni siquiera saben de qué color es este mejunje!
		#autoLOC_314190 = Siguiente
		#autoLOC_314205 = Uso de la Simetría
		#autoLOC_314213 = Cuando elijas la pieza verás que está diseñada de manera que pueda fijarse a los lados de otras piezas, es decir, \"radialmente\". Si fijamos solo una de estas, nuestra nave estará desequilibrada durante el vuelo.\n\nUna forma de solucionarlo es agregar una Unidad de Contención de Mejunje adicional en el lado opuesto del cohete para equilibrarlos. Afortunadamente tenemos una herramienta de simetría para ayudar con esto.
		#autoLOC_314216 = Estos botones controlan la simetría (resaltada) y el ajuste de ángulo automático, y se encuentran en la parte inferior izquierda de la pantalla. Presiona el botón de <color=<<1>>>simetría</color> (o presiona la tecla <color=<<2>>>[<<3>>]</color> ) para desplazarte por los modos de simetría disponibles.
		#autoLOC_314218 = Ajústala a <color=<<1>>>2x</color> y a continuación elige y coloca una <color=<<2>>>Unidad de Contención de Mejunje Misterioso</color> en el lateral de la cápsula, cerca de la parte superior. Notarás que la herramienta de simetría ha colocado una segunda unidad justo en el lado opuesto a la primera. Si ya habías colocado un solo bote, retíralo, asegúrate de que la simetría esté configurada correctamente y colócalo nuevamente, para que tenga un duplicado en el otro lado.\n\n¡Recuerda colocar los botes cerca del morro de la cápsula!
		#autoLOC_314219 = Siguiente
		#autoLOC_314233 = Desacoplamiento de Piezas
		#autoLOC_314242 = Si agregamos muchas más piezas aquí, la nave que estamos construyendo será demasiado pesada para sobrevivir a la reentrada (y demasiado pesada para ser desacelerada por nuestro paracaídas, lo que provocará un Síndrome de Impacto Repentino). Por lo tanto tendremos que agregar un separador debajo de la cápsula.\n\nLos separadores se encuentran en la pestaña Acoplamiento y te permitirá separar la nave cuando ya no necesitemos las piezas inferiores. No podremos recuperar las piezas descartadas, pero al menos nuestra nave (¡y nuestro Kerbal!) sobrevivirán a la reentrada y al aterrizaje.\n\nLos separadores pueden usarse de muchas maneras, pero por ahora solo agregaremos uno de estos a la parte inferior de la cápsula. Ve a la pestaña <color=<<1>>>Acoplamiento</color> , toma un <color=<<2>>>TD-12</color> y colócalo.\n\nObserva que los separadores de la estapa poseen flechas. Las flechas muestran qué lado es el que se separa. Asegúrate de que la flecha de tu separador apunte hacia arriba, en dirección a la cápsula (lo hará por defecto).
		#autoLOC_314243 = Siguiente
		#autoLOC_314257 = Revisión de la Pila de Etapas
		#autoLOC_314266 = Buen trabajo. Espero que recuerdes que en el tutorial anterior tuvimos que ajustar la pila de etapas cuando añadimos el motor a nuestro cohete anterior. \n\nCuando agregas un separador, la etapa extra se agrega automáticamente a la pila de manera que todas las piezas nuevas que están por debajo del separador no se desprendan al mismo tiempo que las que están por encima de este.\n\nTambién puedes moverlas manualmente, por supuesto, pero esperamos que con esto te ahorres un poco de tiempo.\n\nSi alguna vez quieres regresar a esta configuración de etapas por defecto, haz clic en el botón <color=<<1>>>Reiniciar</color> situado en la parte inferior de la Pila de Etapas.
		#autoLOC_314267 = Siguiente
		#autoLOC_314281 = Agregando algunos Depósitos de Combustible
		#autoLOC_314289 = Esta vez vamos a usar un Motor Cohete de Propergol Líquido. A diferencia de los Motores Cohete Sólidos, estos motores no llevan consigo sus propios propelentes, por lo que tendremos que agregarles algunos depósitos de combustible.\n\nVe a la pestaña Depósitos de Combustible. Aún estamos usando piezas bastante primitivas, así que solo hay disponibles depósitos FLT-100. Esta es otra área, como la de los motores, en la que los avances traen consigo nuevas piezas más grandes y mejores.\n\nVamos a necesitar 5 de estos depósitos para llegar al espacio. No obstante, antes de que tomes 5 depósitos de la caja de herramientas de piezas, permíteme que te de otro consejo porque eficiencia es mi segundo nombre (va justo después de \"Von\").\n\nUna vez que colocas el primer depósito en el cohete, puedes duplicarlo si mantienes presionada la Tecla <color=<<1>>>[<<2>>]</color> y haces clic en el depósito. Puedes hacer esto sobre el depósito inferior algunas veces para obtener y fijar rápidamente 5 de ellos sin tener que volver a la caja de herramientas.\n\nAgrega 5 <color=<<3>>>Depósitos de Combustible FLT-100</color> al vehículo y podremos continuar.
		#autoLOC_314290 = Siguiente
		#autoLOC_314304 = Agregando un Motor Cohete
		#autoLOC_314312 = ¡Bien! Ahora cambia a la pestaña <color=<<1>>>Motores</color> .\n\nEl motor \"Swivel\" que ves aquí es obviamente diferente del motor \"Flea\" que usamos antes. Este es un motor que necesita (y consume) tanto Combustible Líquido como Oxidante; por extraño que parezca, es lo que acabamos de agregar al cohete.\n\nFija el <color=<<2>>>LV-T45 \"Swivel\"</color> a la parte inferior de la pila del cohete ahora y presta atención a la pila de etapas para ver cómo cambia.

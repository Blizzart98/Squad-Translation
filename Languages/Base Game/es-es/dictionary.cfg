		#autoLOC_314327 = Agregando Aletas para mejorar el Equilibrio
		#autoLOC_314335 = Ya casi hemos terminando y lo estás haciendo bien, aunque tal vez no tan rápidamente como alguien de mi calibre.\n\nLo último que tendremos que hacer es darle un poco más de estabilidad a este cohete, para que vuele de la manera en que queremos que lo haga. Lo lograremos agregándole algunas aletas cerca de la parte inferior del cohete. Las aletas se encuentran en la pestaña <color=<<1>>>Aerodinámica</color> .\n\nConfigura el modo de simetría a <color=<<2>>>4x</color> para que podamos colocarlas en ambos ejes. Activa además el modo de fijación en ángulo automático.

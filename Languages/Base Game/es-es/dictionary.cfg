		#autoLOC_318031 = Esto es todo lo que necesitamos hacer para esta lección. Puedes seguir jugando y realizar más maniobras o recorrer esta ruta hasta aterrizar; o puedes avanzar a la siguiente clase. \n\nSi intentas aterrizar, no olvides desacoplar la cápsula y desplegar los paracaídas.\n\n¡Nos vemos en tierra!
		#autoLOC_318032 = Finalizar
		#autoLOC_318504 = Ciencia
		#autoLOC_318512 = Hola y bienvenido a la lección de hoy sobre el método científico Kerbal. Me llamo <<1>>, científico extraordinario. Este tutorial realmente no requiere ningún conocimiento previo, pero para acumular puntos de ciencia tendrás que familiarizarte con casi todos los aspectos del juego, así que deberías hacerlos todos en algún momento.\n\nAhora nos encontramos en el Centro Espacial Kerbal. Para hacer un recorrido, ve al tutorial de Construcción Básica. Por ahora nos concentraremos en el Complejo de Investigación y Desarrollo.
		#autoLOC_318513 = Siguiente
		#autoLOC_318525 = Complejo de Investigación y Desarrollo
		#autoLOC_318533 = El gran complejo que está más cerca de ti es el Complejo de Investigación y Desarrollo. Ahí es donde usarás los puntos de ciencia que acumules en tus misiones para desbloquear más piezas.\n\nHaz clic en él para verlo en acción.
		#autoLOC_318545 = Dentro del Complejo de Investigación y Desarrollo (I+D)
		#autoLOC_318553 = ¡Muy bien! Lo que ves en el medio del fondo de papel cuadriculado es el Árbol Tecnológico. Muestra hasta dónde has llevado a la tecnología Kerbal con tu investigación.\n\nNo tienes mucho para mostrar en este momento porque no eres un científico de primera clase como yo. Al menos todavía no. Pero confío en que tienes el potencial para lograr grandes cosas.
		#autoLOC_318554 = Siguiente
		#autoLOC_318566 = Desbloquear un Nodo
		#autoLOC_318575 = En un juego de carrera típico, comenzarás con unas pocas piezas y tendrás que ganarte el resto.\n\nEn nombre de la educación, me he adelantado y le he otorgado algunas unidades de datos a tu programa espacial, así que deberías tener suficiente ciencia para desbloquear el nodo siguiente. El total de tus puntos de ciencia actualmente disponibles se muestra en la parte superior derecha.\n\n¡Manos a la obra! Selecciona alguno de los nodos deshabilitados disponibles y <color=<<1>>>haz clic</color> en el botón azul de <color=<<2>>>Investigar</color> situado en el panel derecho. Gastarás algunos de tus puntos de ciencia para comprar ese invento.
		#autoLOC_318587 = Nodo Desbloqueado
		#autoLOC_318595 = ¡Hurra! Así es como uno investiga. Puede que hayas notado que había nodos adicionales vinculados al que acabas de investigar, y ahora están disponibles para ser investigados también.\n\n¿No sabes cuál elegir a continuación? No te preocupes; puedes seleccionar un nodo en cualquier momento y con ello se mostrará información útil en el panel derecho. Esto incluye las piezas nuevas que contiene y cuánta ciencia se necesita para investigarlo.
		#autoLOC_318596 = Siguiente
		#autoLOC_318608 = ¿De Dónde Viene?
		#autoLOC_318615 = Bien, probablemente estés pensando \"Esto está muy bien, pero ¿cómo consigo más ciencia?\"\n\nPuedes conseguir más haciendo muchas cosas, como recoger informes de tripulación en las regiones que visiten tus Kerbals, cumplir algunas clases de contratos, recolectar muestras de varios lugares, equipar tus naves con piezas para experimentos (como la Unidad de Contención de Mejunje Misterioso) y usarlas, etc. En realidad hay muchas posibilidades.\n\nLa mayoría de estas acciones se realizan a través de los \"menús de contexto\" que se muestran cuando haces clic con el botón derecho en diferentes piezas y a veces en Kerbals. Solo recuerda que tu misión necesita transmitir los resultados o sobrevivir a un regreso físico a Kerbin para que los puntos de datos sin procesar se conviertan en ciencia útil.
		#autoLOC_318616 = Siguiente
		#autoLOC_318628 = Progreso
		#autoLOC_318636 = A todas las actividades que mencioné, y a muchas otras que puedes descubrir, se les hace un seguimiento en un registro para futuras consultas. Puedes acceder a estos Archivos de Ciencia haciendo clic en el botón amarillo situado arriba a la izquierda. \n\nBueno, ¿qué estamos esperando? <color=<<1>>>¡Haz clic</color>!
		#autoLOC_318654 = Archivos científicos
		#autoLOC_318678 = ¡Eso es! Lo primero y más importante que debes observar es qué atractivo y robusto es el tipo que está a cargo. También puedes ver las actividades científicas que ya has realizado, cuándo, con quién y cuánta ciencia te aportaron.\n\nEsto es importante, ¿vale?, porque si repites el mismo experimento varias veces su valor científico va disminuyendo, dado que ya sabes parte de la respuesta.\n\nTenlo en cuenta, cada vez que repitas una acción recibirás menos ciencia como resultado, hasta que prácticamente ya no recibas nada por ella.
		#autoLOC_318679 = Siguiente
		#autoLOC_318711 = Archivos científicos
		#autoLOC_318719 = Otra característica sobresaliente de los archivos es que puedes verificar qué cuerpos celestiales ya has visitado y en cuáles has llevado a cabo experimentos.\n\nPuedes hacerlo con un clic en el icono correspondiente al cuerpo en el que estés interesado.\n\nPor ahora solo verás los registros de la investigación que te di, pero una vez que empieces a hacer tus propios experimentos podrás verificarlo aquí.

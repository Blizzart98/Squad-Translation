		#autoLOC_8003363 = Novedades de Kerbal Space Program 1.9: ¡como en casa, en ninguna parte!\n\nTenemos el placer de ofreceros esta nueva versión, que sigue mejorando la experiencia de Kerbal Space Program. Muchas novedades se deben a los comentarios de los jugadores, aunque también hemos realizado una serie de correcciones de errores y mejoras en el rendimiento.\n\n El cambio principal son las texturas y los shaders mejorados de Kerbin. ¡Nunca había tenido tan buen aspecto! También hemos renovado el Skipper, el Mainsail y el Thumper.\n\nTambién hemos incorporado un modo de cámara que permite realizar capturas de pantalla desde cualquier ángulo mientras el juego está en pausa, así como una nueva pieza de válvula de drenaje que puede utilizarse para drenar recursos. Además, los usuarios de Breaking Ground ahora podréis utilizar controles de deflexión cíclicos y colectivos para las hojas, por lo que os resultará más sencillo construir y controlar helicópteros, así como otras naves que utilicen rotores.\n\n La versión 1.9 también incluye varias mejoras de calidad de vida, extraídas de los comentarios de los jugadores. Entre nuestras favoritas destaca el sistema de saltos en el tiempo, ya que hemos eliminado las restricciones para saltar en el tiempo a cierta altitud sobre el planeta. También hemos incorporado un truco para colocar la nave en la superficie o en la atmósfera de cualquier cuerpo celeste.\n\nAdemás, hemos implementado un par de mejoras de rendimiento importantes: hemos mejorado el rendimiento del renderizador DX11 con un sistema de cámara única y reducido el uso de la memoria a la hora de cargar la KSPedia de forma dinámica.\n\n¡Que disfrutéis de la nueva versión de Kerbal Space Program!\n

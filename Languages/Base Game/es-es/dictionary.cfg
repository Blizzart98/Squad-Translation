		#autoLOC_501116 = Nanotorneado
		#autoLOC_501117 = A pesar de la apariencia amenazante de los metaglóbulos verdes proyectados por los inyectores de nanotorneado, nadie puede discutir el hecho de que los Kerbals realmente han desarrollado tecnologías al menos tan peligrosas como esta.
		#autoLOC_501118 = Tecnología de Vuelo no Tripulado Avanzada
		#autoLOC_501119 = Mejoras en la tecnología de control remoto para una nueva generación de diseños de sondas.
		#autoLOC_501120 = Metamateriales
		#autoLOC_501121 = Un avance en la construcción de naves espaciales tan revolucionario que ni te importará que su nombre sea extremadamente inexacto.
		#autoLOC_501122 = Ingeniería Espacial Muy Pesada
		#autoLOC_501123 = A pesar de que los cohetes cada vez más grandes puedan no ser la respuesta en todas las ocasiones, para las demás veces hemos desarrollado estos.
		#autoLOC_501124 = Tecnología Científica Avanzada
		#autoLOC_501125 = Los avances científicos permiten nuevas tecnologías avanzadas para que la ciencia siga avanzando.
		#autoLOC_501126 = Motores Avanzados
		#autoLOC_501127 = La tecnología de las ruedas marcha ahora sobre ruedas. Hasta podrías decir que nuestros ingenieros están en marcha con ella.
		#autoLOC_501128 = Sistemas Eléctricos Especializados\n
		#autoLOC_501129 = Experimenta el brillo cálido de lo último en tecnología eléctrica. En sentido figurado, por supuesto, y quizá también bastante literal. En realidad, trata de evitar la exposición directa.
		#autoLOC_501130 = Sistemas de Combustible de Alto Rendimiento
		#autoLOC_501131 = Los motores enormes requieren soluciones de almacenaje de combustible enormes.
		#autoLOC_501132 = Aerodinámica Experimental
		#autoLOC_501133 = La tecnología de vuelo alado está elevándose a alturas sin precedentes. Hasta podría decirse que ahora está despegando correctamente.
		#autoLOC_501134 = Automatización
		#autoLOC_501135 = No podemos pensar en nada que pudiera salir mal por permitir que una IA experimental maneje cada aspecto de una misión.
		#autoLOC_501136 = Tecnología Aeroespacial
		#autoLOC_501137 = La tecnología aeroespacial más puntera. Literalmente, algunas de estas puntas son bastante punzantes. Manipular con cuidado.
		#autoLOC_501138 = Sondas Grandes
		#autoLOC_501139 = Los rumores de un mundo dominado por sondas han sido altamente exagerados.
		#autoLOC_501140 = Ciencia Experimental
		#autoLOC_501141 = Explora novedosos campos de la ciencia que ni siquiera sabíamos que existían.
		#autoLOC_501142 = Motores Experimentales
		#autoLOC_501143 = Los últimos avances que están impulsando la tecnología de los motores hacia adelante, y hacia atrás y hacia los costados también.
		#autoLOC_501144 = Sistema Eléctrico Experimental
		#autoLOC_501145 = Lo último en tecnología de sistemas eléctricos. Nuestros ingenieros están zumbando de emoción por ello. También parecen brillar en la oscuridad ahora. ¡Es fascinante!
		#autoLOC_501146 = Es un contador, se llama Mortimer. No tiene muchos amigos, pero le gusta que las cosas estén bajo control y dispuestas en ángulos rectos. Este trabajo es bastante estresante para él.
		#autoLOC_501147 = Linus es el becario de Wernher Von Kerman. Debido a a que Wernher es demasiado importante como para que le hagan perder el tiempo con aburridas reuniones de estrategia. Envía a su becario en su lugar.
		#autoLOC_501148 = Walt Kerman es el portavoz del Programa Espacial. Usa un traje de protección contra materiales peligrosos. Esto no es estrictamente necesario para su trabajo, pero parece adecuado para alguien que trabaja en un ambiente así de tóxico.
		#autoLOC_501149 = Gus Kerman es el jefe de Operaciones del Programa Espacial y el tipo que repara todo cada vez que algo se rompe, además de ser el motivo de que todas nuestras cápsulas tengan ventanillas.
		#autoLOC_501150 = Campaña de Apreciación
		#autoLOC_501151 = No cabe duda de que podríamos mejorar nuestra imagen esforzándonos en recordarles a los Kerbals cuán fabuloso es el Programa Espacial. Sin embargo, el espacio publicitario no es gratuito.
		#autoLOC_501152 = Campaña de Recaudación de Fondos
		#autoLOC_501153 = Probablemente podríamos recaudar algo de dinero explotando la atención que recibimos por las nuevas y exitosas operaciones para recordarles a los Kerbals pudientes que nos vendría muy bien su apoyo y el contenido de sus billeteras. Probablemente esto vaya a ser considerado un poco atrevido de nuestra parte, así que prepárate para enfrentar algunas reacciones negativas del público.
		#autoLOC_501154 = Programa Tecnológico de Código Abierto
		#autoLOC_501155 = Aunque hemos hechos un gran esfuerzo para obtener nuestros datos científicos, ponerlos a disposición de la especie Kerbal de manera gratuita solo puede verse como algo bueno. Sin embargo, es probable que Investigación y Desarrollo no vaya a estar en el pico de su eficiencia con todo el ruido que estas opiniones externas tienden a generar.
		#autoLOC_501156 = Programa de Investigación no Remunerado
		#autoLOC_501157 = Un programa en el que los investigadores aún no graduados tienen la oportunidad de trabajar en nuestro excelente Programa Espacial para impulsar los conocimientos adquiridos a través de cada bit de datos. Los becarios no reciben ninguna paga, pero el prestigio de trabajar en una organización tan excelente como la nuestra es seguramente una recompensa, ¿no es así?
		#autoLOC_501158 = Subcontratación de Investigación y Desarrollo
		#autoLOC_501159 = ¿Por qué hacer todos los cálculos de los datos nosotros mismos cuando podemos contratar laboratorios externos de investigación para que nos ayuden a procesar la información que recibimos? Estos servicios no son precisamente baratos, pero sus instalaciones de Investigación y Desarrollo son verdaderamente asombrosas.
		#autoLOC_501160 = Licencia de Patentes
		#autoLOC_501161 = Nuestros datos científicos pueden valer mucho dinero si vendemos licencias a otras organizaciones para que usen nuestras patentes. La contabilidad adicional requerida probablemente sumará trabajo extra para el equipo de Investigación y Desarrollo, pero los beneficios económicos justifican su rendimiento reducido.
		#autoLOC_501162 = Negociaciones Agresivas
		#autoLOC_501163 = Podemos conseguir mejores tratos con nuestros proveedores si asumimos una actitud más... asertiva en nuestras negociaciones con ellos. Probablemente ellos no considerarán una maniobra amistosa, pero ciertamente podemos conseguir lo que queremos si los presionamos. No es que no nos importe lo que opinan los demás, ¿o sí?
		#autoLOC_501164 = Montaje de Transpondedores de Recuperación
		#autoLOC_501165 = La recuperación de piezas que aterrizan lejos del Centro Espacial puede ser muy costosa, pero estimo que podemos reducir esos costos instalando mejores transpondedores en las piezas que lancemos. Estas unidades no son baratas, pero facilitarían la búsqueda de piezas, mejorando el valor de recuperación aun cuando estén a mitad de camino de Kerbin. ¿Qué dices?
		#autoLOC_501166 = Subsidio de Rescate
		#autoLOC_501167 = Debemos estar en apuros para estar considerando esta opción. Aceptar un subsidio público podría salvarnos de la bancarrota, pero también tendría un impacto muy grave en la reputación del Programa Espacial. Sin embargo, el Programa Espacial es demasiado grande como para que fracase; por lo tanto, si se trata de esta opción o de cerrar el negocio, aconsejo que aceptemos el dinero.
		#autoLOC_501168 = Liquidación de Derechos de Investigación
		#autoLOC_501169 = Gracias a los conocimientos que ha recopilado nuestro equipo de Investigación y Desarrollo, podríamos hacernos rápidamente con un dinerito mediante la venta de derechos exclusivos de investigación al mejor postor. Sí, eso significa que nosotros no podríamos hacer uso de esos conocimientos, pero por los derechos exclusivos estoy seguro de que podríamos conseguir una buena cantidad de dinero de algún conglomerado o agencia grande.
		#autoLOC_501170 = Iniciativa de Liderazgo
		#autoLOC_501171 = Si enfocamos nuestros esfuerzos en impulsar de manera consistente nuestro propio programa espacial podremos fomentar un mayor interés público. Tendremos que dejar algunos contratos en suspenso, por lo que es probable que tengamos que comenzar a vender los derechos de investigación a la comunidad académica para mantener nuestra solvencia.
		#autoLOC_501172 = Hopper
		#autoLOC_501173 = Una nave inicial. Puede construirse desde el comienzo de un juego de carrera y es lo suficientemente buena como para permitirte avanzar. ¡Y además es barata!
		#autoLOC_501174 = Aeris 3A
		#autoLOC_501175 = El Aeris 3A es un avión monoplaza pequeño y veloz, que se usa principalmente como nave de entrenamiento para vuelos de ala fija y para molestar al personal de tierra al "pasar zumbando" por encima de las instalaciones del centro espacial. \n\n
		#autoLOC_501176 = Aeris 4A
		#autoLOC_501177 = El Aeris 4A es un avión espacial capaz de alcanzar la órbita, si lo pilotan correctamente.\n\n
		#autoLOC_501178 = Albatross 3
		#autoLOC_501179 = El Albatross 3 es una aeronave de baja velocidad y largo alcance, capaz de volar durante horas de manera estable y sostenida sin parar. \n\nSus alas muy largas se flexionarán un poco, pero el manual de operaciones de vuelo dice que eso es "muy probablemente normal".\n\nTambién recomienda usar siempre el timón y los alerones de manera combinada para hacerlo virar.\n
		#autoLOC_501180 = Bug-E Buggy
		#autoLOC_501181 = El Bug-E está construido para alcanzar lugares donde ningún Kerman ha podido llegar....\nIncluye Desacoplador de Fijación EZ para una integración rápida al Vehículo de transporte. \nLa garantía se invalida en caso de usarse durante la noche.
		#autoLOC_501182 = Crater Crawler
		#autoLOC_501183 = Aunque el Crater Crawler puede usarse en Kerbin si lo tratas con amabilidad, este realmente brilla en una luna con baja gravedad como la Muna, donde los propulsores incorporados permiten un nivel de maniobrabilidad incomparable.
		#autoLOC_501184 = Dove
		#autoLOC_501185 = Un prototipo de avión espacial capaz de alcanzar la órbita. Todavía no ha sido dotado con ningún equipo para misiones.
		#autoLOC_501186 = Gull
		#autoLOC_501187 = Gull es un hidroavión pequeño y liviano que funciona como excelente entrenador básico para los Kerbals que no están exactamente seguros de dónde o cuándo aterrizarán (o "aterrizarán"). Puede despegar y aterrizar a velocidades asombrosamente bajas (más bajas que las de algunos rovers muy veloces que fueron vistos en el CEK pilotados por ciertos pilotos de prueba anónimos) gracias a sus flaps interiores.
		#autoLOC_501188 = Mallard
		#autoLOC_501189 = El Mallard es un hidroavión de gran porte con dos turboventiladores de alta eficiencia montados en la parte superior del fuselaje para despejar el rocío. Es un poco lento pero muy estable en vuelo. Un juego completo de flaps en los bordes posteriores de las alas principales le brindan una excepcional sustentación a baja velocidad y pequeños flotadores montados en cada lado de la parte inferior del fuselaje lo ayudan a despegar desde el agua (disminuyendo la resistencia del agua) durante los recorridos de despegue. Su fuselaje entero, sin la cabina de pilotaje delantera, es un compartimento de carga largo con una rampa en el extremo de la cola. Esto permite que los rovers (y embarcaciones) suban a bordo o desciendan mientras el Mallard está aterrizado. No carga demasiado combustible, por lo que deberías considerar agregar un poco al compartimento de carga para los vuelos largos, o hacerlo a gran altitud.
		#autoLOC_501190 = Osprey
		#autoLOC_501191 = El Osprey es un hidroavión de alto rendimiento (y alto riesgo) diseñado para aquellos temerarios que deseen poder aterrizar en cualquier lugar húmedo o seco en Kerbin sin sacrificar el rendimiento. El turbofan de postcombustión Panther brinda alta eficiencia en modo seco y alto empuje en modo húmedo, lo cual es perfecto tanto para paseos como para hacer recorridos a gran velocidad.\n\nLos estabilizadores poseen un flotador entre ellos, lo que permite que el Osprey "ascienda" durante el recorrido de despegue en el agua, reduciendo enormemente la resistencia. Una vez que asciende, es seguro despegar. Los estabilizadores son desprendibles, pero también tienen el tren de aterrizaje. Por lo tanto, no separes los estabilizadores a menos que planees un amerizaje final (o un aterrizaje final y definitivo "en tierra").
		#autoLOC_501192 = Prospector Rover
		#autoLOC_501193 = ¡Rover Abierto Multiuso de Vacío para todas tus necesidades de prospección! Sistema de Potencia de Célula de Combustible para kilómetros de alcance. \nPaquete Científico de Prospección estándar y mucho espacio para expansión en la plataforma plana. \nEl fabricante recomienda mantener las partes marrones orientadas hacia el suelo.
		#autoLOC_501194 = Ravenspear Mk1
		#autoLOC_501195 = El primer modelo de la serie Ravenspear de aeronaves veloces y de gran altitud, el Mk1, está equipado con tres motores: Uno central que es muy eficiente a velocidades bajas y dos turboventiladores de postcombustión que son casi tan eficientes en el empuje en seco pero que dan un buen impulso (a bastante costo) en modo húmedo. \n\nSu diseño de canard ha sido llamado "muy capaz de volar, realmente" por algunos pilotos de prueba famosos, aunque también advierten de la tendencia a golpear la cola en el despegue si se levanta vuelo demasiado vigorosamente. Aunque observan que "es bueno que haya más motores en caso de que se rompa el del medio".
		#autoLOC_501196 = Ravenspear Mk3
		#autoLOC_501197 = El Ravenspear Mk3 es un avión espacial de mayor alcance y gran altitud, con una novedosa geometría de alas que brinda una gran cantidad de sustentación a grandes altitudes. \n\nEs capaz de hacer vuelos suborbitales, lo que lo convierte en una plataforma de pruebas decente para motores experimentales de gran altitud y otras cosas científicas de ese tipo.
		#autoLOC_501198 = Ravenspear Mk4
		#autoLOC_501199 = El Mk4 significa un leve cambio en cuanto a los modelos previos de Ravenspear. \n\nEn vez de enfocarse en el vuelto de gran altitud, el Mk4 apunta principalmente a lograr lo máximo de sus cuatro turboventiladores de postcombustión. Sin embargo, en el modo seco es capaz de lograr un alcance considerable.\n\nEs un favorito entre los pilotos de prueba más valientes por su capacidad de lograr velocidades muy altas a bajas altitudes y es lo opuesto para los que no son tan valientes.\n
		#autoLOC_501200 = Cohete VTOL
		#autoLOC_501201 = Esta nave es una plataforma de prueba experimental para vuelos impulsados por cohetes (Despegue y Aterrizaje Vertical, por sus siglas en inglés Vertical Take-Off and Landing). \n\nUsada principalmente para que los pilotos se entrenen para aterrizar en lugares donde el descenso en paracaídas no es una opción, también se usa para diferenciar a los pilotos ases de lo que son aceptables por el simple hecho de ponerlos en uno de estos y llamar "as" a cualquiera que sobreviva.
		#autoLOC_501202 = Lanzador de Satélites
		#autoLOC_501203 = Una avión a reacción convencional equipado con un pequeño cohete para demostrar la viabilidad de los lanzamientos de cohetes desde gran altitud.
		#autoLOC_501204 = Skywinder AE1
		#autoLOC_501205 = El Skywinder AE1 es un avión estilizado y ágil que se utilizaba originalmente para carreras aéreas y demostraciones de acrobacia patrocinadas por los Snacks energéticos Green Kraken. ¡Los canards frontales, los inversores de empuje y el paracaídas de seguridad incorporado permitieron a los pilotos temerarios realizar todo tipo de maniobras creativas que a los pilotos prudentes ni siquiera se les hubieran ocurrido! \n\nDespués de una serie de eventos desafortunados, fue donado al centro espacial para uso recreativo.
		#autoLOC_501206 = Stearwing A300
		#autoLOC_501207 = El Stearwing A300 es una aeronave grande, construida para transportar cargas útiles pesadas y una gran cantidad de pasajeros. No esperes que alcance altitudes o velocidades muy impactantes. Las alas podrían desprenderse bajo estrés excesivo. La garantía no cubre daños causados por intentos de acrobacia.
		#autoLOC_501208 = Stratolauncher
		#autoLOC_501209 = Un avión grande sin piloto diseñado para transportar un cohete hasta una altitud de 10 kilómetros y lanzarlo desde allí. Teóricamente, el avión sin piloto puede posteriormente regresar a la pista para su reutilización, siempre y cuando la aviónica funcione.
		#autoLOC_501210 = Thunderbird
		#autoLOC_501211 = El Thunderbird es una aeronave muy potente. Es muy similar en rendimiento al osprey, aunque carece de sus líneas elegantes (y capacidades como hidroavión), si bien a cambio posee una velocidad máxima más alta. En realidad, el Thunderbird es básicamente un motor con una cabina de pilotaje y algunas alas atornilladas a él... y por lo tanto, tiene gran éxito con los pilotos de prueba. ¡Asegúrate de dejar caer los tanques externos una vez que estén vacíos para lograr la mejor velocidad!
		#autoLOC_501212 = Velociteze
		#autoLOC_501213 = Un pequeño transporte personal que usa dos reactores básicos pequeños. Aunque están lejos de tener la eficiencia de los turboventiladores, brindan un servicio excelente en este rol (y tragan menos combustible que un postquemador o estatorreactor turbo). El Velociteze es una aeronave bien templada, adecuada para aprendices versados en el Gull y en el Aeris 3A que deseen progresar a una aeronave multimotor (y además brindar servicios útiles de transporte de pasajeros).
		#autoLOC_501214 = AeroEquus
		#autoLOC_501215 = La criatura terrestre de cuatro patas que vuela y relincha. \n\nLa leyenda dice que el Equus puede ser montado por Kerbals valientes, pero todo lo que sabemos es que es necesario un Kerbal valiente para montar esta bestia de cuatro cohetes hasta los confines de la Muna, o si es realmente insensato, hasta los confines de Minmus.
		#autoLOC_501216 = ComSat Lx
		#autoLOC_501217 = ¿Pequeño satélite con antena y energía solar? ¿Lanzador para llevarlo al espacio?\n\n¡Listo y listo!
		#autoLOC_501218 = Dynawing
		#autoLOC_501219 = El Dynawing es un transbordador parcialmente reutilizable erigido alrededor del orbitador Dynawing. Incluye dos motores KS25 y un tanque externo para alimentarlos, acelerado por dos Kickbacks. Reconocido como la "próxima generación" de acceso barato al espacio, con una carga útil de hasta 16 toneladas (carga útil de referencia incluida), es algo complicado de volar, es tan caro como los cohetes convencionales, y el Kraken te ayuda si algo explota durante el ascenso. Pero se ve fabuloso, muy futurista. Las tripulaciones de vuelo están haciendo fila, por supuesto.\n\nLos motores principales aceleran aproximadamente hacia del centro de masas. Vuela en ascenso invertido, con el transbordador en la parte "de abajo" de la pila, y apunta un poco más arriba del vector de avance. Está diseñado para consumir todo el depósito externo de propelente en la primera combustión, ponerse en posición horizontal a 45 kilómetros y continuar la combustión hasta finalizar en una "órbita" de 75 x 0 kilómetros aproximadamente. A continuación separa el tanque, presiona 6 para desactivar los motores principales, separa nuevamente para encender los motores de maniobras orbitales y úsalos para circularizar y posteriormente desorbitar. Vuela con un ángulo de ataque elevado durante la reentrada, con control RCS.
		#autoLOC_501220 = VLDG 3
		#autoLOC_501221 = El Vehículo de Lanzamiento Diseñado Generalmente 3 (VLDG3, o GDLV3 en inglés) posee un diseño adaptable que el cliente puede personalizar según sus necesidades. En realidad, el VLDG3 se usa tan ampliamente que nadie puede realmente declararse su propietario.
		#autoLOC_501222 = Sonda Espacial Alimentada por Iones
		#autoLOC_501223 = Esta pequeña sonda puede parecer tierna y discreta, pero una vez que despliega su antena de largo alcance no cambia demasiado. \n\nSu motor de iones es muy eficiente para una nave espacial tan pequeña, por lo que puede ir verdaderamente muy lejos, siempre que algo la ayude a ponerse en órbita primero, por supuesto.
		#autoLOC_501224 = Pulga Saltarina
		#autoLOC_501225 = El nombre Pulga Saltarina (Jumping Flea en inglés) se debe originalmente a la atracción del parque de atracciones de la cual recuperamos la mayoría de sus piezas. ¡Puede que nos lleve por completo hasta el espacio, pero definitivamente nos ayudará a dar un primer paso explosivo!
		#autoLOC_501226 = Kerbal 1-5
		#autoLOC_501227 = Un vehículo pequeño y bonito para paseo domingueros, el Kerbal 1-5 es perfecto para excursiones de un día a la órbita baja de Kerbin. \n\nEste modelo incluye el puerto de acoplamiento opcional y el paquete de actualización RCS, perfecto para reunirte con tus amigos en el espacio.
		#autoLOC_501228 = Kerbal 1

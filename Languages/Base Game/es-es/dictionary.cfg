		#autoLOC_317645 = Lo que queremos hacer ahora es repasar algunas de las maniobras básicas que necesitarás conocer. En primer lugar intentaremos elevar tu Apoápside.\n\nEl Apoápside es el punto más alto en una órbita y está indicado por el nodo marcado con [Ap].\n\nEl mejor lugar para elevar tu apoápside es en el nodo del periápside [Pe], que es el punto más bajo de tu órbita. Si deslizas el ratón sobre el nodo del periápside, verás que lo alcanzaremos en unos pocos minutos. Una vez allí nos orientaremos hacia progrado y aceleraremos.\n\nPresiona <color=<<1>>>[<<2>>]</color> para acelerar un poco el tiempo para que podamos llegar más rápido.
		#autoLOC_317653 = Mecánica Orbital I: Salto en el Tiempo
		#autoLOC_317660 = Bien, ahora el tiempo está pasando <<1>> veces más rápido que lo normal, así que deberíamos llegar en unos momentos.\n\nPuedes controlar los saltos en el tiempo con las teclas <color=<<2>>>[<<3>>]</color> y <color=<<4>>>[<<5>>]</color> o hacer clic en las flechas del panel situado en la parte superior izquierda de la pantalla.\n\nEn esta ocasión nos pondré de vuelta en tiempo normal aproximadamente un minuto antes de alcanzar el periápside y comenzaré a disminuir el ritmo incluso antes.\n\nSin embargo, fuera del entrenamiento deberás bajar tú mismo el salto en el tiempo a 1x, así que no vayas demasiado rápido o podrías pasar de largo. \n\nTambién puedes hacer clic en cualquier punto dado de tu órbita y hacer clic en la opción Saltar en el Tiempo hasta Aquí. Los sistemas de la nave harán automáticamente un salto en el tiempo lo más rápido posible para hacerte llegar ahí.
		#autoLOC_317679 = Mecánica Orbital I: Maniobras Esenciales
		#autoLOC_317686 = Ahora echemos un vistazo a la bola de navegación. Probablemente hayas visto los símbolos en ella cuando estabas girando en círculos.\n\nEsto es lo que significan:
		#autoLOC_317694 = Mecánica Orbital I: Maniobras Esenciales
		#autoLOC_317701 = Bien. Llegó el momento de la combustión. Gira la nave hasta que quede orientada hacia el Vector de Progrado.\n\nRecuerda que puedes simplemente activar la Asistencia de Estabilidad (tecla <color=<<1>>>[<<2>>]</color> ) y hacer clic en el botón Prógrado situado junto a la bola de navegación para que el Piloto (o el Núcleo de Sonda) de la nave lo haga por ti.
		#autoLOC_317703 = Recuerda, el vector de progrado se ve así:

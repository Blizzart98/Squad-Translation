		#autoLOC_315153 = Parte de la información de esta lección es bastante detallada y leerla podría llevar un tiempo. Dado que este es un vuelo suborbital corto y que no quiero que te pierdas nada importante, colocaré una advertencia en la parte superior de las páginas en las que quizá sería conveniente que pongas en pausa el juego para leer.\n\nLa advertencia se verá así:\n\n<color=<<1>>>ADVERTENCIA</color>: ¡Información detallada! Presiona <color=<<2>>>[<<3>>]</color> para pausar si fuese necesario.

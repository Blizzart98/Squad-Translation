		#autoLOC_317715 = Mecánica Orbital I: Maniobras Esenciales
		#autoLOC_317725 = Bien, ahora hemos giramos hacia progrado. Comprueba que el S.A.E. esté activado para mantenerla estable. Presiona la tecla <color=<<1>>>[<<2>>]</color> para acelerar a máxima potencia.
		#autoLOC_317733 = Mecánica Orbital I: Maniobras Esenciales
		#autoLOC_317740 = ¿Has visto cómo el lado opuesto de tu órbita comienza a elevarse a medida que aceleras?\n\nSigue acelerando hacia progrado hasta que tu altitud de apoápside alcance aproximadamente los 800,000 m.
		#autoLOC_317743 = Altitud de Apoápside: <<1>>m
		#autoLOC_317753 = Mecánica Orbital I: Maniobras Esenciales
		#autoLOC_317767 = Bien, ¡apaga los motores ahora!\n\nSostén <color=<<1>>>[<<2>>]</color> o pulsa <color=<<3>>>[<<4>>]</color> para apagar los motores de inmediato.
		#autoLOC_317775 = Mecánica Orbital I: Maniobras Esenciales
		#autoLOC_317782 = ¡Buen trabajo!\n\nAsí es como elevas tu nodo de apoápside.\n\nEn las maniobras orbitales, casi todo lo que hagas afectará al lado opuesto de tu órbita. Así que para elevar el punto más alto (el apoápside), debes acelerar hacia adelante (o progrado) en el punto más bajo (el periápside). De igual modo, para elevar tu periápside debes acelerar hacia progrado en el apoápside. Estamos en camino al apoápside ahora, así que hagamos eso.\n\nPresiona <color=<<1>>>Siguiente</color> cuando estés listo y haremos un salto en el tiempo para llegar allí rápidamente
		#autoLOC_317783 = Siguiente
		#autoLOC_317795 = Mecánica Orbital I: Maniobras Esenciales
		#autoLOC_317803 = Bien, ahora estamos en camino al nodo del apoápside. Observa cómo tu nave pierde velocidad a medida que ascendemos. Esto se debe a que nos estamos alejando del planeta y perdemos velocidad a medida que vamos más alto, del mismo modo que cuando se arroja una pelota al aire en Kerbin. \n\nMientras más alto estés, más lenta será tu órbita. ¿Ves cómo la velocidad orbital de la Muna es de aproximadamente 540 m/s (puedes verlo pasando tu ratón sobre el marcador de la Muna), mientras que la tuya es mucho más alta? Esto sucede porque nuestra órbita es mucho más baja que la de la Muna. \n\nCuando lleguemos al apoápside, quemaremos nuevamente hacia progrado para elevar el nodo del periápside y circularizar nuestra órbita.
		#autoLOC_317822 = Mecánica Orbital I: Elevando el Periápside
		#autoLOC_317829 = Bien, aquí estamos. Al igual que antes: gira tu nave para que quede orientada hacia progrado.\n\nTen en cuenta que en este momento probablemente estamos orientados hacia el otro lado, por lo que es posible que el marcador de progrado no esté visible al principio. Pero puedes hallarlo fácilmente porque se encuentra en el lado opuesto del marcador de retrógrado. \n\nUna vez que estés apuntando hacia la dirección correcta, enciende ese motor y mira cómo se eleva el periápside.
		#autoLOC_317837 = Mecánica Orbital I: Elevando el Periápside
		#autoLOC_317844 = Continúa quemando hacia progrado hasta que la órbita sea casi circular. La excentricidad será 0 cuando sea perfectamente circular, así que mantente atento (la excentricidad mide cuán elíptica es tu órbita; 0 significa que la órbita es circular).
		#autoLOC_317847 = Altitud del Periápside: <<1>>
		#autoLOC_317856 = Mecánica Orbital I: Elevando el Periápside
		#autoLOC_317870 = ¡Bien hecho!\n\nAsí es como cambias el tamaño de tu órbita. Esta maniobra debería ser útil en muchas situaciones.\n\nA continuación veremos cómo cambiar tu inclinación orbital.\n\nPresiona <color=<<1>>>Siguiente</color> cuando estés listo para continuar.
		#autoLOC_317871 = Siguiente
		#autoLOC_317882 = Mecánica Orbital I: Inclinación
		#autoLOC_317889 = Tu inclinación orbital es el ángulo entre tu órbita y el ecuador de Kerbin. Si has podido mantener el control de forma razonable, entonces aún deberíamos estar en una órbita de inclinación de casi 0º. Eso quiere decir que, aunque hemos cambiado la altitud de nuestra órbita, todavía tiene la misma inclinación que antes.\n\nEl cambio de inclinación se realiza acelerando a un ángulo de 90 grados hacia tu vector de progrado, pero sin cambiar tu cabeceo relativo a la superficie.\n\nEn nuestra actual órbita casi ecuatorial, el progrado es hacia el este. Esto significa que para aumentar nuestra inclinación para que nuestra órbita nos lleve a latitudes más altas tenemos que quemar propelente hacia la dirección normal.
		#autoLOC_317890 = Siguiente
		#autoLOC_317901 = Mecánica Orbital I: Vectores Normales
		#autoLOC_317908 = Si todo lo que acabo de decir te ha mareado, la bola de navegación viene una vez más a tu rescate. En este caso tendrás que usar el vector normal para cambiar tu inclinación orbital. \n\nVenga, vamos a intentarlo; gira la nave hacia la dirección del vector normal y empuja el acelerador.
		#autoLOC_317910 = Vector Normal:
		#autoLOC_317921 = Mecánica Orbital I: Inclinación
		#autoLOC_317928 = ¿Ves cómo, a medida que quemas hacia el norte, tu órbita comienza a inclinarse hacia arriba en un lado, pero los nodos de periápside y apoápside permanecen casi iguales? \n\nEsto se debe a que estamos acelerando en una dirección completamente nueva, así que esta maniobra no agrega ni quita energía de la órbita siempre y cuando tengamos cuidado de continuar apuntando hacia el vector normal durante la combustión.\n\nSigue acelerando hacia el vector normal hasta que tu inclinación sea de aproximadamente 10°.
		#autoLOC_317931 = Inclinación de la Órbita: <<1>>°
		#autoLOC_317940 = Mecánica Orbital I: Inclinación
		#autoLOC_317954 = ¡Bien! Así es como cambias tu inclinación orbital.\n\nSiempre es mejor hacer estas maniobras en las partes más bajas de la órbita de manera que no tengas que consumir demasiado delta-V para girar alrededor de tu órbita. Esto también significa que los cambios de inclinación en órbitas de mayor tamaño, como en la que estamos ahora, consumen menos combustible que los mismos cambios de inclinación en una órbita más baja.\n\nAdemás, recuerda que cambiar la inclinación no implica necesariamente acelerar hacia el norte o hacia el sur. Significa acelerar en ángulos rectos hacia tu vector de progrado, que en nuestra órbita casi ecuatorial también se encuentra hacia el norte.\n\nA continuación veamos la última maniobra esencial que tendrás que aprender: bajar tu órbita.
		#autoLOC_317955 = Siguiente
		#autoLOC_317966 = Mecánica Orbital I: Bajar el Periápside
		#autoLOC_317973 = Como te puedes imaginar, bajar la altitud de tu órbita es muy similar a elevarla, solo que al revés.\n\nDebido a que aquí arriba no hay aire podemos usar nuestros motores principales tanto para desacelerar como para acelerar, ya que la orientación de la nave no causará problemas con el flujo de aire y volar hacia atrás es igual de fácil que volar hacia adelante.\n\nAdemás, dado que nuestra órbita es casi circular podemos girar hacia retrógrado y quemar en cualquier momento, así que hagámoslo.\n\nGira hacia el vector de retrógrado y vuelve a encender el motor.
		#autoLOC_317975 = Vector de Retrógrado:
		#autoLOC_317985 = Mecánica Orbital I: Bajar el Periápside
		#autoLOC_317992 = Sigue quemando hacia retrógrado hasta que la altitud del periápside sea de 20,000 m aproximadamente.\n\nTrata de acercarte lo máximo posible esta vez. Si te pasas de largo y lo haces demasiado bajo, gira hacia progrado y acelera un poco para llevarlo de vuelta hacia arriba. Para lograr precisión, recuerda que puedes ajustar tu acelerador mediante las teclas <color=<<1>>>[<<2>>]</color> y <color=<<3>>>[<<4>>]</color> .
		#autoLOC_317995 = Altitud de Periápside: <<1>>m
		#autoLOC_318004 = Mecánica Orbital I: Bajar el periápside
		#autoLOC_318011 = ¡Eso es! Ahora estás regresando.\n\n20,000 m es lo suficientemente bajo como para entrar en contacto con la atmósfera, así que ahora estás en un rumbo de reentrada a Kerbin. Una vez que estemos por debajo de los 60,000 m, la atmósfera comenzará a desacelerar la nave hasta el punto en que no tendrá suficiente velocidad para elevarse nuevamente.

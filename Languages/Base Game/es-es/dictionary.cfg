		#autoLOC_310122 = Construcción Básica
		#autoLOC_310129 = Bienvenido a la clase de hoy sobre construcción de naves. Me llamo Wernher von Kerman.\n\nYa sea que quieras poner un satélite en órbita, hacer un vuelo transcontinental o poner un pie sobre la mismísima superficie de la Muna, necesitarás construirte una nave.\n\nDebería ser bastante fácil aunque no seas un famoso ingeniero de cohetes como yo.
		#autoLOC_310130 = Siguiente
		#autoLOC_310141 = Resumen
		#autoLOC_310149 = En este tutorial te mostraré en primer lugar el Centro Espacial Kerbal y luego te llevaré al Edificio de Ensamblaje de Vehículos, donde aprenderás a construir una nave sencilla.\n\nVeremos cómo agregar o quitar piezas, qué hace cada pieza, cómo cambiar los ajustes de rendimiento de las piezas que poseen esa opción y cómo controlar las etapas.\n\nAl final del tutorial tendrás una nave adecuada para hacer un vuelo rápido y corto desde la plataforma de lanzamiento.\n\nEn cada uno de los pasos bloquearé todos los controles excepto los que necesites para ese paso. Si aun así consigues estropear algo (¡incluso a mí me llevó algún tiempo perfeccionar mi habilidad actual!), puedes presionar el botón <color=<<1>>>Volver</color> para retroceder y arreglar las cosas. (No se iluminará a menos que estropees algo).
		#autoLOC_310150 = Siguiente
		#autoLOC_310160 = Centro Espacial Kerbal
		#autoLOC_310168 = Ahora nos encontramos en el Centro Espacial Kerbal. Te daré un rápido resumen acerca de cómo moverte por aquí.\n\nEl CEK o KSC (abreviado así por sus siglas en inglés), constituye la sede de los mayores emprendimientos y logros de los Kerbals en cuanto a la exploración del espacio. Al usar las instalaciones que ves aquí, podrás administrar tu programa espacial, crear cohetes y aviones, seguir tus Kerbals exploradores mientras viajan por el sistema solar, descubrir nuevos e interesantes usos de sustancias explosivas y, en caso de emergencia, contratar más Kerbals.\n\nPara saber más acerca de cada una de las instalaciones puedes desplazar el ratón sobre ellas o sobre los botones de las instalaciones (aparecen cuando el cursor está fuera de esta ventana). Si necesitas reparar una estructura (o mejorarla en en el Modo Carrera) puedes hacerlo haciendo doble clic en ella.\n\nTómate algún tiempo para desplazar el ratón sobre los edificios y ver en qué consiste cada uno de ellos; cuando estés listo, vete al Edificio de Ensamblaje de Vehículos o EEV (VAB por sus siglas en inglés).
		#autoLOC_310181 = Dentro del EEV
		#autoLOC_310206 = ¡Muy bien! Lo que ves en el medio de esta pantalla es el área de construcción. Aquí es donde se colocan las piezas y se construye tu nave.\n\nEn el lado izquierdo de la pantalla se encuentra la Caja de Herramientas de Piezas. Te mostrará todas las piezas que tienes a tu disposición en cada una de las diferentes categorías, cuando haya alguna para elegir, ¡claro está!
		#autoLOC_310207 = Siguiente
		#autoLOC_310218 = Seleccionar un Módulo de Mando
		#autoLOC_310243 = Si quieres que tu nave pueda ser controlada, necesitas un módulo de mando y es mejor que esa sea la primera pieza que coloques.\n\nEsta pieza contendrá a la intrépida tripulación Kerbal o bien un mecanismo de piloto automático.\n\nComo acabamos de empezar, solamente hay una opción. Ve y elije ese módulo de mando desde la pestaña <color=<<1>>>Cápsulas</color> .
		#autoLOC_310254 = Mirar a tu Alrededor
		#autoLOC_310279 = Después de haber colocado al menos una pieza, puedes mirar a tu alrededor con los siguientes controles.\n\tOrbitar la cámara:\n\t\t<color=<<1>>>[Teclas de flechas]</color> or\n\t\t<color=<<2>>>Arrastrar con el botón derecho del ratón</color>\n\tMover la cámara hacia arriba/abajo:\n\t\t<color=<<3>>>[<<4>>]</color> / <color=<<5>>>[<<6>>]</color> or\n\t\t<color=<<7>>><<8>></color>\n\tHacer zoom con la cámara:\n\t\t<color=<<9>>>[<<10>>]</color> / <color=<<11>>>[<<12>>]</color> or\n\t\t<color=<<13>>>[Tecla de Mayúscula]</color> + <color=<<14>>><<15>></color>

		#autoLOC_316158 = Siguiente
		#autoLOC_316183 = Circularizando
		#autoLOC_316191 = Casi hemos llegado. Rota tu nave para alinearla con el marcador de maniobra azul o usa el modo de <color=<<1>>>Maniobra</color> del S.A.E. (esto alinea tu nave con el vector de encendido del nodo) para que lo haga por ti.\n\nEnciende motores para llevar a cabo el nodo una vez que el tiempo hasta la maniobra sea alrededor de la mitad del tiempo total estimado. (Como discutimos en un tutorial anterior, esto hace que la maniobra sea más eficiente y precisa). \n\nSi todo lo anterior falla, acelera en dirección progrado para asegurarte de que tu periápside no esté más de 5 km por debajo de tu apoápside, lo suficientemente cerca de una órbita circular para nuestro propósito actual.
		#autoLOC_316192 = Siguiente
		#autoLOC_316211 = Cómo Regresar
		#autoLOC_316218 = Para regresar de una luna al cuerpo que orbita (o para eyectarse desde un planeta a la órbita solar) debes lograr velocidad de escape, e importa bastante cuándo lo haces en tu órbita. Debes asegurarte de que el esfuerzo que haces para alcanzar la velocidad de escape cree la órbita resultante correcta.\n\nCambia a vista de mapa (tecla <color=<<1>>>[<<2>>]</color> ) si todavía no estás ahí. Aléjate con el zoom lo suficiente y gira la cámara para que se vean los tres objetos (tu nave, Muna y Kerbin) desde arriba. Observa tu dirección de desplazamiento en tu órbita: si miras desde arriba, estás orbitando en sentido contrario a las agujas del reloj. A continuación haz clic en la dirección de desplazamiento de la Muna en su órbita alrededor de Kerbin. La Muna está orbitando en la misma dirección en que tú lo haces: alineada con la rotación del planeta de origen, una órbita de \"progrado\". \n\nNos eyectaremos en sentido contrario a la dirección de viaje de la Muna, pero para poder hacer eso estaremos acelerando hacia delante con respecto a nuestra propia órbita alrededor de la Muna. Veamos cómo se hace.
		#autoLOC_316219 = Siguiente
		#autoLOC_316237 = Creando el Nodo de Regreso
		#autoLOC_316245 = Elimina cualquier nodo existente y a continuación crea uno nuevo en tu órbita actual alrededor de la Muna. No importa dónde; lo moveremos para visualizar los resultados de tu maniobra para regresar a casa.\n\nArrastra el tirador de progrado hasta que tengas una trayectoria de escape (lo que significa que tu trayectoria proyectada abandona la EdI de la Muna). Ahora arrastra el nodo propiamente dicho y observa mientras cambia tu periápside en Kerbin. Te darás cuenta de que tienes tu Pe más bajo cuando tu vector de eyección es paralelo al recorrido orbital de la Muna pero yendo en la dirección opuesta. (Si el Pe de Kerbin desaparece debajo de la superficie de Kerbin, arrastra el tirador de retrógrado para reducir la combustión hasta que puedas ver el Pe otra vez. Esto hará que puedas sobrevivir a la reentrada).\n\n¡Has creado una maniobra de eyección que, a pesar de estar en dirección progrado en la órbita munar, te proporciona un impulso retrógrado en términos de tu órbita final en Kerbin! Puedes usar el mismo principio para viajar a otros planetas desde Kerbin, aunque en ese caso tendrás que tener en cuenta las \"ventanas de transferencia\" (un término que define los momentos más eficientes para viajar entre planetas).\n\nUna vez que hayas configurado tu periápside en Kerbin para que esté entre 5 y 32 km, haz clic en siguiente para continuar. (Puede que necesites hacer un ajuste agregando delta-V en dirección radial exterior o interior a la maniobra, o moviendo levemente el nodo propiamente dicho).
		#autoLOC_316246 = Siguiente
		#autoLOC_316312 = ¡Eyección!
		#autoLOC_316319 = Salta en el tiempo y ejecuta el nodo de maniobra que has creado. Una vez que lo hayas hecho, elimina el nodo para que tengamos una vista despejada de la trayectoria de la nave. ¡A los científicos especializados en cohetes nos gusta el orden y siempre es bueno limpiar lo que uno ensucia!\n\nSi la órbita resultante se desviara de la planeada tanto que el periápside de Kerbin quedase por debajo de los 5 km o por encima de los 32 km, tendrías que ajustar tu trayectoria con otro encendido de motores para evitar una potencial reentrada desastrosa. Un nodo de maniobra podría ayudarte a hacerlo.\n\nContinuaremos una vez que tu periápside esté dentro de esos límites y hayas eliminado todos los nodos de maniobra restantes.
		#autoLOC_316320 = Siguiente
		#autoLOC_316354 = El Largo Camino a Casa
		#autoLOC_316362 = ¡Felicidades! Vas de camino a casa.\n\nSaltemos en el tiempo hasta que estés cerca de Kerbin. <color=<<1>>>Haz clic</color> en un punto de tu órbita situado al menos a un radio de Kerbin de distancia del periápside, y elige <color=<<2>>>Saltar en el tiempo hasta aquí</color>. Como alternativa podrías usar los controles para saltar en el tiempo presionando la tecla <color=<<3>>>[<<4>>]</color>, aunque recuerda disminuir el salto mientras te aproximas; ¡la gravedad de Kerbin te acelera mucho a medida que te acercas!\n\nAvanzaremos una vez que tu altitud caiga por debajo de los 120 km. Si has utilizado el salto en el tiempo automático, es posible que para poder cubrir la última distancia tengas que aumentar manualmente el salto a 5x o 10x una vez que finalice (asumiendo que tu salto en el tiempo automático haya finalizado mucho antes de los 120 km de altitud).
		#autoLOC_316376 = Prepárate para la Reentrada
		#autoLOC_316388 = Como te enseñé antes, oriéntate en dirección retrógrada y estabiliza, luego desconecta el S.A.E., a continuación desacopla tu última etapa y ya estarás listo para la reentrada.\n\n¡Hazlo con rapidez, porque estás descendiendo velozmente!
		#autoLOC_316401 = ¡Reentrada!
		#autoLOC_316420 = Observa que esta vez tienes un escudo térmico en la cápsula: aunque en teoría es posible sobrevivir a una reentrada transmunar sin uno, en la práctica es muy peligroso. ¡Trata de volver directamente desde cualquier lugar más lejano que la Muna sin un escudo y te cocinarás! \n\nUn método alternativo para evitar el calor excesivo de la reentrada sería maniobrar hasta una órbita de aparcamiento o hacer una combustión de frenado seguido de una reentrada más lenta y suave. Sin embargo, eso requeriría una gran cantidad de combustible adicional; y, para ser sincero, es mucho menos divertido.\n\nDebido a la masa adicional del escudo térmico (que no genera resistencia aerodinámica extra debido a que se monta directamente bajo la cápsula), esta nave no podrá desacelerarse tan bien como lo haría la cápsula sola. Por ese motivo, tu nave tiene un paracaídas de frenado montado en un lado, además del paracaídas principal situado en la parte superior. Una vez que el icono del paracaídas de frenado indica "seguro" (sin fondo rojo ni naranja), puedes separarlo para desplegarlo.\n\nLos paracaídas de frenado son dispositivos de frenado más débiles, pero funcionan a altitudes y velocidades más altas que los paracaídas regulares para desacelerar la nave hasta el punto donde es seguro usar los paracaídas normales, que son más potentes. Entonces, continuaremos una vez que el paracaídas de frenado esté haciendo su parte del trabajo.
		#autoLOC_316432 = ¡Paracaídas de Frenado Fuera!
		#autoLOC_316452 = Bien, tu paracaídas de frenado está separado. Una vez que el paracaídas principal también indique que es seguro, separa otra vez para armarlo o desplegarlo también y luego continuaremos.\n\nSi por algún motivo tu paracaídas de frenado falla (y pasa al estado cortado, icono de paracaídas rojo sobre un fondo de cualquier color) aún tienes una posibilidad: podrías desacelerar hasta una velocidad lo suficientemente segura como para desplegar tu paracaídas principal aunque no tengas el de frenado. ¡Crucemos los dedos!

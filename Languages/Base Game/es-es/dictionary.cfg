		#autoLOC_310465 = ¡Uy!
		#autoLOC_310482 = ¡Uy! Me olvidé que todavía estás empezando. No eres un famoso científico especialista en cohetes y para lograr que sea posible sobrevivir con esta nave así como está ahora... tendrías que ser mejor que yo en la ciencia de los cohetes. ¡Ja, imposible!\n\nEl problema con esta nave es que este cohete sólido es demasiado potente para la carga útil (una pequeña cápsula simple y un paracaídas). O bien arderá en el ascenso por ir demasiado rápido, o bien en el descenso mientras regrese. ¡Aunque sobrevivas a eso, la masa de la nave te haría caer demasiado rápido como para que el paracaídas funcionase correctamente y te estrellarías contra la superficie antes de que pudieras detenerte!\n\nBien, prometo que en un tutorial posterior te enseñaré cómo cambiar esto para que funcione, pero por ahora continuemos.\n\nBueno, al menos así tengo la oportunidad de hablarte de cómo quitar piezas. Toma el <color=<<1>>>Cohete de Combustible Sólido BACC \"Thumper\"</color> y déjalo caer nuevamente en la Caja de herramientas de Piezas o presiona <color=<<2>>>[Borrar]</color>.

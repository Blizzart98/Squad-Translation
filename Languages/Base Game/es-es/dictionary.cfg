		#autoLOC_900077 = Esta luna resultó ser especialmente difícil de detectar, debido a que parece tan solo un grano de polen, particularmente si se la observa a través de telescopios situados cerca de campos polvorientos.\n\nPol fue finalmente descubierta cuando alguien decidió anotar la ubicación del polen después de haberse dado por vencido luego de otro intento fallido de librarse de la mancha.
		#autoLOC_900080 = Tylo fue la primera luna de Jool en ser descubierta por la Sociedad Astronómica Kerbal. Después de varios intentos fallidos por obtener una imagen impecable de Jool para colgar en las paredes de la oficina, finalmente se descubrió que la errante mancha blanca era ni más ni menos que una luna.\n\nLos científicos especulan que la vista desde su superficie con Laythe, Vall y Jool por encima debe ser "realmente especial".
		#autoLOC_900082 = Vall fue una de las últimas lunas de Jool en ser descubiertas. Los científicos fastidiados insistían en continuar intentando limpiarla de los objetivos de sus telescopios. Después de una tanda de telescopios devueltos, Advanced Optics Co. finalmente decidió decirles que realmente se trataba de un objeto en el cielo.
		#autoLOC_900084 = Cuando Laythe fue descubierta por primera vez no fue ingresada en los registros porque el científico a cargo pensó que estaba mirando a Kerbin.\n\nPor fortuna, este error fue subsanado cuando un osado becario le informó que "los telescopios no funcionan de esa manera".\n\nEl becario recibió poco después un "ascenso" y lo trasladaron al programa experimental de pruebas de cohetes.
		#autoLOC_900086 = Ike es un objeto gris relativamente grande visto ocasionalmente en la órbita de Duna. Los científicos han postulado que Ike está posicionado de un modo aparentemente perfecto para interferir sigilosamente con cualquier objeto que se atreva a aproximarse a la órbita de su planeta primario.
		#autoLOC_900088 = Minmus es la luna más pequeña en órbita de Kerbin. Desde la superficie de Kerbin, en días despejados se la puede ver como un diminuto punto azul en el cielo. \n\nA menudo se la confunde con polvo en los objetivos de los telescopios o con píxeles defectuosos, pero las principales mentes de la Sociedad Astronómica Kerbal nos aseguran sin embargo que se trata de una luna verdadera.
		#autoLOC_900090 = La Muna es un gran satélite en órbita de Kerbin. Tiene una apariencia principalmente gris con cráteres de diversos tamaños que marcan su superficie por lo demás lisa.\n\nEl descubrimiento de la Muna se considera ampliamente como uno de los avances más importantes de la evolución Kerbal. Aunque hay que admitir que no sucedió hace demasiado, es justo decir que los Kerbals son ahora más sabios y están más evolucionados que en ese entonces.
		#autoLOC_900092 = Gilly es una roca cubierta de protuberancias que deambula en la órbita de Eve. Es por mucho el satélite natural más pequeño descubierto por la Sociedad Astronómica Kerbal.\n\nDebido a la gran cantidad de bizqueo y fatiga ocular asociada con su descubrimiento, el uso de gafas se ha convertido en sinónimo de ser un astrónomo consumado.
		#autoLOC_900094 = Ha habido mucha controversia acerca del estado de Eeloo como verdadero planeta o simple "trozo de hielo vagando alrededor del sol". El debate aún continúa, ya que la mayoría de los encuentros académicos celebrados para tratar el tema han recaído, en días buenos, en intercambios de agravios, y en días peores, en riñas campales.
		#autoLOC_900096 = Jool es particularmente conocido por ser un planeta bastante grande y predominantemente verde. La raza kerbal ha soñado con visitarlo desde que fue divisado por primera vez en el cielo. Los filósofos sostienen que el arremolinado planeta verde debe ser un lugar muy bonito para hacerle una visita debido a su saludable coloración.\n\nSi observas a Jool a través de un telescopio, es difuso.
		#autoLOC_900098 = Dres es un planeta muy pequeño. Fue el primer planeta en ser considerado enano. Su órbita es muy irregular y junto con su tamaño hizo que llevara mucho tiempo descubrirlo, ya que la mitad de las veces no estaba donde los científicos esperaban encontrar un planeta. \n\nDebido a su naturaleza de frecuentar las partes malas del espacio, este planeta enano fue catalogado oficialmente como "No digno de confianza" por la comunidad científica.
		#autoLOC_900100 = También conocido como el punto rojo que puedes ver si lo miras entrecerrando mucho tus ojos, Duna ha sido desde tiempo inmemorable objeto de asombro para la raza kerbal. El planeta ha sido siempre muy admirado por su llamativo color rojo y su marcado contraste con el color verde.
		#autoLOC_900101 = Un mundo único, Kerbin posee extensas planicies, orgullosas montañas y amplios océanos azules.  Hogar de los Kerbals, posee las condiciones adecuadas para mantener a una vasta y aparentemente inagotable población de las entusiastas criaturas verdes.\n\nAlcanzar una órbita estable alrededor de Kerbin es una de las primeras cosas a las que aspiran los programas espaciales en ciernes. Se dice que quienes logran poner su nave en órbita están a mitad de camino a cualquier sitio.
		#autoLOC_900103 = Eve es sin lugar a dudas el objeto más púrpura del sistema solar. Es uno de los objetos más grandes y visibles, principalmente gracias a su tinte muy, pero muy púrpura.\n\nMuchos lo consideran prácticamente un planeta hermano de Kerbin. Bueno, a pesar del púrpura, y de la atmósfera tóxica, y de las presiones y temperaturas extremas. En realidad no es para nada similar, ¿o sí? ¿Quién es esa gente?
		#autoLOC_900105 = En la mitología Kerbal, Moho es un sitio ardiente con océanos de lava fluyente. No obstante, en realidad es mucho menos interesante. \n\nLos científicos especulan acerca de posibles maneras de hacer que sea "increíble como en las leyendas". Algunas de estas ideas han llevado a nuevos avances en tecnología aeroespacial.
		#autoLOC_900108 = En la pista, una nave espacial construida en el Hangar de Aviones Espaciales cuenta con una superficie larga y plana para obtener velocidad de despegue. Posiblemente, tal aeronave podría incluso volver a aterrizar aquí.
		#autoLOC_900109 = Avión Espacial

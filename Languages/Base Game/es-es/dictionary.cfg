		#autoLOC_314482 = Controles Básicos de Vuelo
		#autoLOC_314489 = Pilotar una nave espacial significa mantener el control de una situación generalmente muy caótica. Como Piloto, tus principales controles de vuelo afectarán al cabeceo, la guiñada y el alabeo de la nave.\n\nVeamos esos primero. (Todos los demás controles estarán bloqueados hasta que sean necesarios o hasta que se cierre este tutorial).
		#autoLOC_314490 = Siguiente
		#autoLOC_314502 = Controles Básicos de Vuelo: Cabeceo, Guiñada y Alabeo
		#autoLOC_314509 = El Cabeceo, la Guiñada y el Alabeo son las tres direcciones en las que tu nave rotará.\n\nPara ayudarte a visualizarlos le hemos sacado esta foto de aquí abajo al \"Hopper\".
		#autoLOC_314511 = A continuación, veremos cómo rotar en estas direcciones.
		#autoLOC_314512 = Siguiente
		#autoLOC_314523 = Cabeceo, Guiñada y Alabeo
		#autoLOC_314532 = Puedes manejar la rotación de tu nave usando estos controles:\n\t\t<color=<<1>>>[<<2>>]</color> / <color=<<3>>>[<<4>>]</color> : Cabeceo hacia Arriba/Abajo\n\t\t<color=<<5>>>[<<6>>]</color> / <color=<<7>>>[<<8>>]</color> : Guiñada hacia la Izquierda/Derecha\n\t\t<color=<<9>>>[<<10>>]</color> / <color=<<11>>>[<<12>>]</color> : Alabeo hacia la Izquierda/Derecha\n\nAl controlar el Cabeceo, la Guiñada y el Alabeo en conjunto, puedes mantener la nave en un vuelo controlado.\n\nInténtalo ahora y fíjate como indicador situado en el lado inferior izquierdo se mueve cuando proporcionas entradas de control.
		#autoLOC_314533 = Siguiente
		#autoLOC_314544 = Controles Básicos de Vuelo
		#autoLOC_314551 = Aceleración más Cabeceo, Guiñada y Alabeo son los controles principales que necesitarás dominar para un vuelo con éxito y sin colisiones.\n\nPor ahora omitiremos el control de Aceleración ya que este vehículo no lo necesita. No te preocupes, te lo explicaré en otro momento cuando sea útil.\n\nRecuerda que todos estos controles tienen una cantidad limitada de eficacia, así que las naves más grandes y pesadas probablemente responderán mucho más lentamente a los controles que una nave pequeñita.\n\nTambién es bueno recordar que a medida que se separen las etapas de la nave, esta se volverá más liviana y generalmente más fácil de controlar.\n\nAhora veamos el resto de los Controles de Vuelo.
		#autoLOC_314552 = Siguiente
		#autoLOC_314563 = Etapas
		#autoLOC_314570 = En el vuelo se pone en juego toda la planificación de la secuencia de las etapas de tu nave.\n\nDesde el lanzamiento hasta el despliegue final del/de los paracaídas de descenso, puedes controlar la activación de varias de las piezas de la nave mediante la activación de etapas:\n\t\t<color=<<1>>>[<<2>>]</color> : Lanzar/Activar etapa siguiente\n\nFíjate en el Indicador de Etapa situado en la esquina inferior izquierda, aquí se muestra la etapa activa actualmente. Como aún no hemos efectuado el lanzamiento, muestra que la primera etapa está activa. Por ahora tengo bloqueados tus controles de etapa, por lo que el indicador de etapa brilla con un color púrpura. \n\nOtra cosa acerca de las etapas: si la configuración de las etapas está causando problemas o si cambias de idea acerca de algo, puedes editar la secuencia de las etapas al vuelo... valga la ironía... sin necesidad de regresar a la instalación de ensamblaje.
		#autoLOC_314571 = Siguiente
		#autoLOC_314582 = La Bola de Navegación
		#autoLOC_314589 = Una parte importante de volar es saber cómo se orienta tu nave y hacia dónde va. Por esta razón, un buen piloto está siempre al tanto de la Actitud de la nave (hacia dónde apunta) y de su Vector de Velocidad (hacia dónde va). Estas no son siempre la misma dirección, y a medida que mejoren tus habilidades te irás dando cuenta de esto.\n\nEl gran instrumento redondo situado en la parte inferior central de la pantalla se denomina bola de navegación. Este dispositivo resume la mayoría de la información crítica necesaria para que un vuelo sea adecuado y sin consecuencias mortales.\n\nEn él puedes ver el morro de la nave en relación con el horizonte (cuando no estás apuntando en dirección recta hacia arriba se puede ver fácilmente como una línea entre el cielo azul y la tierra marrón), así como su orientación (rumbo de brújula) y velocidad.\n\nTambién hay varios iconos que indican cosas como tu vector de velocidad actual, pero estos los veremos en detalle más adelante.
		#autoLOC_314590 = Siguiente
		#autoLOC_314601 = Instrumentos de Vuelo
		#autoLOC_314608 = En la parte superior central de la pantalla tienes tu Altímetro, el Indicador de Velocidad Vertical, y el Indicador de Atmósfera.\n\nEl Altímetro mostrará la distancia a la superficie del planeta a Nivel del Mar. Esto significa que la superficie real podría estar mucho más cerca, así que presta atención a la tierra cuando aterrices.\n\nTu Indicador de Velocidad Vertical muestra cuán rápidamente está cambiando tu altitud. En el momento del lanzamiento se considera que lo más apropiado es mantener este indicador apuntando hacia arriba.\n\nEl indicador de Atmósfera indica cuán baja está la nave en la atmósfera del planeta. Esto te ayuda a saber si la nave está lo suficientemente alta como para orbitar sin perder velocidad por la resistencia del aire, o a determinar cuán efectivas serán las alas y las superficies de control.
		#autoLOC_314609 = Siguiente
		#autoLOC_314620 = Indicadores de Paracaídas
		#autoLOC_314627 = Una última cosa antes de dar luz verde a este cohete.\n\nEn la Pila de Etapas puedes ver el indicador de tu paracaídas. Este indicador muestra cuándo se activará el paracaídas mediante la activación de etapas (esto ya lo sabes), pero el fondo también cambiará de color para indicar cuándo es seguro activar la etapa del paracaídas, y el primer plano (la porción de paracaídas propiamente dicha del icono) cambiará de color dependiendo del estado del paracaídas. <b>Sin embargo, ten en cuenta que por defecto los paracaídas no se desplegarán cuando no sea seguro, incluso aunque actives su etapa.</b>
		#autoLOC_314629 = Los tres iconos de la izquierda muestran el nivel de seguridad del despliegue: Seguro, Arriesgado y Peligroso; estos iconos se muestran mientras el paracaidas no está separado (blanco). Los tres de la derecha muestran el estado después de la separación: Armado, Desplegado y Cortado/Destruido. Cuando te hayas familiarizado con los colores de los iconos del paracaídas podemos continuar.
		#autoLOC_314630 = Siguiente

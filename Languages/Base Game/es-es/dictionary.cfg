		#autoLOC_501240 = PT Series Munsplorer
		#autoLOC_501241 = PT Munsplorer: Lanzador/aterrizador para la Muna/Minmus de clase súper económica con servicios esenciales. \n\nLas baterías, los planos de deriva y el paquete científico se venden por separado.

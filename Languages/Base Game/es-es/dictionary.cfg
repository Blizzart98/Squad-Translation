		#autoLOC_308955 = El Dispositivo de Agarre
		#autoLOC_308962 = Esta maravilla moderna de la tecnología se aferra a todo lo que toca. Los muchachos del laboratorio tuvieron a un becario colgando de ahí durante un día entero. La cosa ni siquiera se movió.\n\nSin embargo, este equipo tiene límites, así que no esperes atrapar asteroides embistiendo contra ellos a máxima velocidad. Sería como pisar una lata de refrescos vacía, pero una que les cuesta mucho dinero a los contribuyentes.
		#autoLOC_308963 = Siguiente
		#autoLOC_308974 = El Dispositivo de Agarre
		#autoLOC_308981 = Y es por eso que manejaremos la garra con cuidado. Ahora, con tu garfio armado, apunta al asteroide (si todavía no lo has hecho) y lenta y cuidadosamente usa tus propulsores RCS para moverte hacia este.\n\nUna vez que estés lo suficientemente cerca, y si el ángulo de la superficie no es demasiado inclinado, el mecanismo se activará por sí mismo y aferrará este montón de valiosos y maravillosos minerales para nosotros. \n\nSé paciente; esto llevará algo de tiempo, pero si te apresuras y fallas empeorarás las cosas.\n\nSi no logras activar el garfio en el primer intento, tienes suficiente propergol RCS para retroceder e intentarlo de nuevo.
		#autoLOC_308995 = Eficiencia
		#autoLOC_309002 = ¡Eso es! Ahora nos hemos aferrado al asteroide.\n\nYa casi puedes decir que es tuyo, pero para que la cosa sea más oficial deberías darle un nuevo nombre. <color=<<1>>>Haz clic derecho</color> en él y elige <color=<<2>>>Renombrar Asteroide</color> para hacerlo. \n\nHay algo importante a tener en cuenta cuando se trata de mover asteroides; la eficiencia. Si piensas que la forma en que agarras el asteroide no importa, te pediría que te pongas de pie, sujetes una bolsa con peso y la transportes con tu brazo totalmente extendido formando un ángulo de 90 grados con tu cuerpo. Luego haz lo mismo llevando la bolsa cerca como lo harías normalmente y dime si eso te requirió el mismo esfuerzo.\n\n<color=<<3>>>Haz clic derecho</color> en el asteroide otra vez y elige <color=<<4>>>Apuntar al Centro de Masas</color> para que te ayude a alinear las cosas en el paso siguiente.
		#autoLOC_309003 = Siguiente
		#autoLOC_309013 = Pivote y Alineación
		#autoLOC_309024 = Tu garra y el empuje de la nave deben obedecer los mismos principios. Es por ello que tenemos un pivote para modificar tu ángulo de conexión y hacer que la alineación de tu centro de masas sea sumamente sencilla.\n\n<color=<<1>>>Haz clic derecho</color> en la garra y elige <color=<<2>>>Pivote Libre</color>. La garra propiamente dicha permanecerá conectada al asteroide, pero tú podrás mover tu nave de manera independiente y realinearla.\n\nLo que estás intentando hacer aquí es mover el morro de la nave para que apunte al centro de masas del asteroide. Si puedes hacer esto el asteroide no se bamboleará ni intentará arrastrar tu nave hacia el costado mientras el motor esté encendido. Obviamente, esto hará que a la nave le resulte más fácil empujar al asteroide adonde tú quieras que vaya. \n\nAjusta tu posición hasta que tengas una mejor alineación y a continuación bloquea nuevamente el pivote.
		#autoLOC_309025 = Siguiente
		#autoLOC_309035 = Comienzo del Desviado
		#autoLOC_309042 = Ahora estás listo para empezar a desviar tu asteroide. Ya sea que quieras usarla para estudiar materiales, como arma de destrucción masiva haciéndola caer sobre un mundo o para crear una estación espacial rocosa como cierto mutante problemático, tendrás que mover tu roca favorita.
		#autoLOC_309043 = Siguiente
		#autoLOC_309053 = Encuentro - Aproximación
		#autoLOC_309060 = Aunque podrías empezar a configurar nodos de maniobra y quemar para mover ahora mismo esa pesada carga que llevas, implicaría un gran gasto de combustible, así que es mejor planificar una estrategia más eficiente.\n\nAbre tu mapa, configura Kerbin como tu objetivo y busca el punto donde la órbita de Kerbin esté más cercana a la tuya, luego configura un nodo de maniobra OPUESTO a eso, al lado opuesto de tu trayectoria orbital. Aquí es donde estarás a tu velocidad mínima, lo que hará mucho más fácil ajustar tu órbita.
		#autoLOC_309061 = Siguiente
		#autoLOC_309076 = Encuentro - ¡Casi Llegamos!
		#autoLOC_309084 = Ahora intenta crear una maniobra que te lleve de regreso a la Esfera de Influencia (EdI, o SOI en inglés) de Kerbin. Suena bastante simple, pero presta atención a dos cosas.\n\nEn primer lugar, estás transportando una GRAN cantidad de masa, así que antes de darlo por hecho piensa si es posible lograr la maniobra. Como regla general, si tienes un tiempo estimado de combustión de más de 10 minutos probablemente te quedes sin combustible antes de terminarla.\n\nEn segundo lugar, si parece que es imposible conseguir una ruta de retorno, haz doble clic en el nodo de maniobra. Junto con un botón de eliminar aparecerán dos botones más. Estos alteran el cálculo de los resultados de la combustión para ver qué sucedería si no se hiciera en esta órbita, sino en una posterior a esta o en la que le sigue. Así que si no lo consigues en esta vuelta, tal vez lo hagas en la próxima, o en 100 años (puede que lleguemos tarde para el té).

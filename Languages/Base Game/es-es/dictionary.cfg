		#autoLOC_310307 = Agregar un Paracaídas
		#autoLOC_310327 = Si quieres que tu piloto pueda hacer más de un vuelo, deberá poder regresar de manera segura a la tierra (o al agua) en Kerbin. Los paracaídas son una forma sencilla de asegurarse de que esto suceda. Puedes encontrarlos en la pestaña <color=<<1>>>Herramienta</color> (puedes cambiar de pestaña haciendo clic en sus iconos en la parte izquierda de la ventana de la lista de piezas).\n\nCuando estés eligiendo piezas puedes ver los detalles de las piezas disponibles desplazándote sobre ellas en la caja de herramientas. Una vez que la información está visible, la mayoría de las piezas posee una ventana con información adicional que puede abrirse con un clic del botón derecho. Ten en cuenta que el paracaídas especifica el diámetro real en cada estado y la velocidad máxima segura para su despliegue.\n\nAhora selecciona el <color=<<2>>>Paracaídas Mk16 </color> haciendo <color=<<3>>>clic con el botón izquierdo</color> en él. A continuación arrástralo hasta la parte superior de la cápsula de mando de manera que la esfera verde situada en la parte inferior del paracaídas quede alineada con la esfera verde en la parte superior de la cápsula. <color=<<4>>>Haz clic</color> otra vez para fijarlo.
		#autoLOC_310328 = Volver
		#autoLOC_310337 = Siguiente
		#autoLOC_310356 = Ajuste de Opciones de Pieza
		#autoLOC_310376 = Algunas piezas, como el paracaídas, poseen opciones configurables. Para verlas, tenemos que <color=<<1>>>hacer clic con el botón derecho</color> en el paracaídas que acabamos de fijar a la cápsula. Hazlo ahora y verás los parámetros disponibles.\n\nEn el paracaídas verás que podemos ajustar la altitud y la presión atmosférica necesarias para abrirlo; este ajuste puede ser muy útil en mundos distantes.\n\nPor el momento verifiquemos que la altura de apertura del paracaídas sea de 1000 metros como mínimo, porque nos preocupa la seguridad... ¡en serio!. Mueve un poco el control deslizante de presión mínima hacia la derecha, hasta 0.2. Este ajuste evita que el paracaídas se active antes de que la presión atmosférica esté por encima del valor configurado. En Kerbin, 0.2 es alrededor de 9 kilómetros en altitud, así que aunque separes la etapa antes y armes el paracaídas, este esperará hasta entonces para activarse.\n\nPuedes ocultar estas opciones haciendo clic con el botón derecho en la escena de fondo o eligiendo otra pieza (siempre y cuando haya una disponible). Cuando estés satisfecho con esto podemos continuar.

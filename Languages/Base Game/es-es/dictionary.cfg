		#autoLOC_315477 = Qué Hacer en el Espacio
		#autoLOC_315485 = Mientras flotamos aquí arriba sobre la atmósfera, te diré rápidamente un par de cosas que puedes hacer.\n\nCon un complejo de astronautas lo suficientemente avanzado en el CEK podemos entrenar a nuestros Kerbals para que puedan realizar paseos espaciales (o EVA), aunque no haremos nada de eso en este vuelo.\n\nAdemás, cuando llevamos dispositivos científicos como los contenedores de mejunje, podemos realizar experimentos.\n\nTómate un tiempo para experimentar con las Unidades de Contención de Mejunje Misterioso haciendo clic con el botón derecho sobre ellas. Cuando llegue el momento de la próxima fase de este vuelo suborbital te lo haré saber.
		#autoLOC_315502 = Reorientación
		#autoLOC_315512 = <color=<<1>>>ADVERTENCIA</color>: ¡Información detallada! Presiona <color=<<2>>>[<<3>>]</color> para pausar si fuese necesario.\n\nA medida que nos aproximamos nuevamente al borde de la atmósfera es hora de reorientar la cápsula para prepararnos para la reentrada. Solamente retornaremos con la cápsula, el paracaídas y los contenedores de mejunje, pero no desacoplaremos aún; en las misiones reales es mejor conservar la etapa superior hasta el último momento, ya que nunca se sabe cuándo podrías necesitarla...\n\nDe todas maneras, es mejor reentrar con la parte inferior primero, y dado que ascendimos a un cabeceo de aproximadamente 70 grados, naturalmente reentraremos a un cabeceo de aproximadamente 70 grados.\n\nEsto significa que debes apuntar la parte superior de la cápsula a la línea de cabeceo de 70 grados, pero en la orientación opuesta. Esto es a una orientación de 270 en la bola de navegación y a un cabeceo de 70 grados; he colocado allí el marcador de objetivo para ayudarte a ver dónde queda.\n\nDesconecta el S.A.E., cambia tu actitud y a continuación actívalo nuevamente.

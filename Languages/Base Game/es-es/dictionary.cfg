		#autoLOC_312688 = Construcción avanzada
		#autoLOC_312696 = Bienvenido al tercer y último tutorial sobre construcción: ¡el tutorial de Construcción Avanzada!\n\nHoy he tenido que retrasar un trabajo importante para poder darme tiempo para esto, así que presta mucha atención mientras te muestro cómo un verdadero científico especializado en cohetes construye una nave orbital.\n\n¡Vamos! Entra en el EEV.
		#autoLOC_312709 = Resumen
		#autoLOC_312730 = En nuestro último tutorial construimos un vehículo que podía escapar de la atmósfera, pero no tenía el suficiente brío como para escapar durante demasiado tiempo.\n\nEn esta ocasión cubriremos conceptos de diseño de cohetes más avanzados tales como cohetes aceleradores y etapas múltiples, además de piezas extra como RCS y paneles solares. Los necesitarás si pasas más de algunos minutos en órbita.\n\nCuando terminemos tendrás una nave capaz de ascender a la órbita, de realizar operaciones orbitales y de regresar a Kerbin de manera segura; y podrás probarla en el tutorial Ponte en Órbita, que te enseñará cómo usar todo.
		#autoLOC_312731 = Siguiente
		#autoLOC_312744 = Primeros Pasos
		#autoLOC_312752 = Aprende los principios básicos para volar una nave espacial en KSP. En este tutorial, el instructor de vuelo Gene Kerman te enseñará los controles de vuelo esenciales y los instrumentos requeridos para lanzar un simple Hooper (que construiste en Principios Básicos de Construcción).

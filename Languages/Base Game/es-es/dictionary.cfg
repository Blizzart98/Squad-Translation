		#autoLOC_318740 = Eso cubre los principios básicos de ciencia.\n\nEsta es una clase teórica y estoy seguro de que todo tendrá mucho más sentido cuando salgas y lo pruebes tú mismo.\n\nRecuerda que la ciencia requiere curiosidad, así que sal y experimenta. Y no te desalientes si una misión no sale como la planeaste; si aprendes algo nuevo, no es un fracaso completo.\n\nSi todavía te sientes perdido, no dudes en probar los demás tutoriales. Quedo a la espera de tus logros.\n\nAhora debo continuar con mi propia investigación. Cuando termines puedes salir usando el botón rojo <color=<<1>>>Abandonar Edificio</color> situado arriba a la derecha.

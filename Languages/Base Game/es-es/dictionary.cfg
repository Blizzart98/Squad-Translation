		#autoLOC_310530 = En su lugar, agreguemos el motor sólido más acorde para una nave de este tamaño.\n\nAl comienzo de tu carrera tendrás lo que yo considero piezas basura. Literalmente: este motor parece, y bien podría ser, un cubo de basura reciclado.\n\nDicho esto, tiene suficiente brío como para propulsar esta pequeña nave hacia el cielo, y además rápidamente. A medida que progreses, serás capaz de desbloquear más motores y otras piezas.\n\nNo obstante, ahora elijamos el <color=<<1>>>Cohete de Combustible Sólido RT-5 \"Flea\"</color> y fijémoslo a la parte inferior de la cápsula.

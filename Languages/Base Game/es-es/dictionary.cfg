		#autoLOC_308648 = Misión para Desviar un Asteroide, Parte 1
		#autoLOC_308656 = Asteroides. Increíbles para contemplar y geniales para tener cerca; pero no tanto cuando uno cae sobre tu casa. Hoy aprenderemos cómo evitar que esto suceda.\n\nComo cualquiera que haya jugado Galaxy Intruders durante más de 10 minutos podría decirte, no se trata de disparar hacia donde están sino de apuntar hacia donde estarán.
		#autoLOC_308657 = Siguiente
		#autoLOC_308667 = Encuentro
		#autoLOC_308674 = Para eso, vamos a revisar un proceso llamado \"encuentro\". Es realmente, REALMENTE útil para hacer que las naves confluyan en el espacio y para que finalmente se acoplen, así que presta atención.\n\nLa idea es saber cuán rápido está desplazándose algo y hacia dónde va para que puedas estar en el mismo lugar y en el mismo momento para encontrarlo.\n\nAhora abre la vista de mapa para echarle un vistazo a algunos elementos.
		#autoLOC_308682 = Asteroides
		#autoLOC_308689 = Gracias a la suerte, a la intervención divina o a algún tutorial bien pensado, este asteroide en particular que vemos aquí ha sido capturado en una órbita excéntrica pero estable alrededor de Kerbin.\n\nEsto es lo más afortunado que uno puede ser con estos cuerpos, porque en realidad la mayoría de ellos solo pasarán zumbando cerca de Kerbin o darán una sola vuelta a su alrededor antes de irse para nunca más volver.\n\nCuando elijas tu propio asteroide objetivo te recomiendo que veas a través de la estación de seguimiento qué es lo que se puede elegir y que designes uno de tu agrado para que sea permanentemente rastreado. (Si no lo rastreas, atraparlo será casi imposible).
		#autoLOC_308690 = Siguiente
		#autoLOC_308701 = Encuentro - Teoría
		#autoLOC_308708 = Primero lo Primero: Mecánica Orbital Básica. Si igualas tu órbita de manera precisa con la de un objeto, te estarás moviendo a la misma velocidad que este.\n\nDebido a cómo funcionan las órbitas, si estás más cerca del cuerpo que estás orbitando que del objeto con el que te estás tratando de encontrar, estarás desplazándote más rápido que éste; y, al contrario, estarás desplazándote más lento que este si estás orbitando más alto.
		#autoLOC_308709 = Siguiente
		#autoLOC_308719 = Encuentro - Práctica
		#autoLOC_308728 = Ahora que sabemos esto, empecemos. Ya conoces los pasos habituales por los tutoriales anteriores: ajusta ese nodo de maniobra en tu órbita para planear una interceptación que se acerque tanto como sea posible al asteroide. Ya lo he configurado como objetivo para ti, pero si anulas la selección vuelve a configurarlo como objetivo.\n\nEn realidad, estoy seguro de que si lo ajustas minuciosamente, moviéndolo y ajustando la duracion del quemado, puedes llegar muy cerca.\n\nRecomiendo usar la rueda del ratón cuando el puntero del ratón está sobre los modificadores del nodo para hacer ajustes finos en vez de hacer clic y arrastrar sus asas como hicimos antes; pero usa el método que te de un control más preciso.\n\nPuedes comprobar cuán cercano será el encuentro si deslizas el ratón por encima de los pares de indicadores de aproximación más cercana de igual color.
		#autoLOC_308731 = Así es como aparecen los iconos de intersección.
		#autoLOC_308733 = Siguiente
		#autoLOC_308743 = Encuentro - Precisión
		#autoLOC_308751 = Cuando estés satisfecho con la planificación de tu maniobra, realiza el quemado.\n\nAunque debo hacerte una advertencia final: cuando ejecutes esta clase de maniobra de precisión, intenta dejar tan poco deltaV restante como sea posible o el resultado final podría variar mucho con respecto a lo que planeaste.\n\nNo continuaremos hasta que el encuentro esté dentro de las tolerancias necesarias para este tutorial. Si no lo consigues después de una maniobra, planea y lleva a cabo otra un poco más adelante y así sucesivamente hasta que tu separación para la interceptación final sea menor de 100 kilómetros.
		#autoLOC_308769 = Encuentro - Ajuste Fino
		#autoLOC_308776 = Buen trabajo. Ahora te encuentras en una órbita similar pero inferior a la del asteroide. Mantén el objetivo y experimenta con tus nodos de maniobra hasta que la distancia de aproximación más cercana sea de menos de 10 kilómetros, a continuación lleva a cabo la maniobra y espera al encuentro.\n\nEn realidad este paso es opcional. Solo recuerda que mientras más cerca te lleve tu órbita, menos combustible tendrás que usar.\n\nDe todos modos, cuando termines haz clic en <color=<<1>>>Siguiente</color>.
		#autoLOC_308777 = Siguiente
		#autoLOC_308787 = Encuentro - Aproximación
		#autoLOC_308794 = Y es aquí donde la velocidad y la eficiencia son clave. Espera hasta estar a 5 minutos de distancia de tu encuentro.\n\n<color=<<1>>>Haz clic</color> en el velocímetro en tu bola de navegación hasta que esté en modo objetivo y muestre de esta manera tu velocidad relativa a tu blanco. Te estás moviendo aproximadamente a la misma velocidad, pero incluso una mínima diferencia hará que te alejes.\n\nGira la nave hacia la retrógada del objetivo y usa tus aceleradores o propulsores RCS para disminuir esa velocidad a 0.0 m/s. Eso significa que ya no te estás moviendo en relación con el asteroide. Ten en cuenta que después de tan larga espera tus baterías podrían estar agotadas y tu nave sin capacidad de control. No es un problema. Tan solo sal de la vista de mapa y despliega tus paneles solares para comenzar a cargar las baterías y a suministrar energía a la nave.\n\nY si sales de la pantalla de mapa probablemente tengas contacto visual con el asteroide objetivo en este momento de la aproximación.

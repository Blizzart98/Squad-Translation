		#autoLOC_313132 = Elektrischer Strom
		#autoLOC_313143 = Viele Teile eines Raumfahrzeugs benötigen elektrischen Strom (ES). Wir coolen Wissenschaftler nennen das übrigens Raketenelektrizität.\n\nDamit deine Batterien immer schön gefüllt sind, musst du irgendwie Strom erzeugen. Manche Triebwerke tun das, während sie laufen, doch in einer Umlaufbahn ist das ein No-Go, weil du dann vom Kurs abkommst und ziemlich schnell keinen Sprit mehr hast!\n\nUnsere Kommandokapsel verfügt über ein paar Batterien, aber um auf der sicheren Seite zu sein, solltest du mehr davon einbauen oder Solarmodule oder andere Stromerzeuger installieren. Wir machen jetzt beides.

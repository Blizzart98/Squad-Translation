		#autoLOC_312929 = Dein Raumfahrzeug wird nicht den gesamten Monotreibstoff im Tank benötigen. Um Gewicht zu sparen, <color=<<1>>>rechtsklickst</color> du darauf, um die Teileoptionen aufzurufen, und schiebst den Regler herunter auf 96 Einheiten.\n\nEs heißt übrigens \"Monotreibstoff\", weil größere Raketentriebwerke zwei Treibstoffe (Kraftstoff und Sauerstoffträger) verwenden, und das RFS mit einem auskommt.\n\nDas RFS ist im Allgemeinen weniger effizient, aber gut für kleinere Geschwindigkeitsänderungen in beliebige Richtungen geeignet, da die Haupttriebwerke das Schiff immer nur nach vorne bringen. Außerdem kann man das Raumfahrzeug damit auch drehen.

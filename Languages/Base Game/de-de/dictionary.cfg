		#autoLOC_317928 = Ist dir aufgefallen, wie sich deine Umlaufbahn auf der einen Seite nach oben neigt, während du nordwärts beschleunigst, dabei aber Periapsis und Apoapsis sich kaum verändern? \n\nDas liegt daran, dass wir in eine völlig neue Richtung beschleunigen. Dieses Manöver entzieht der Umlaufbahn also weder Energie, noch fügt es ihr welche hinzu. Zumindest, solange du darauf achtest weiter in normale Richtung zu fliegen.\n\nBeschleunige weiter in normale Richtung, bis deine Neigung bei etwa 10° liegt.

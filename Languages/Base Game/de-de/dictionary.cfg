		#autoLOC_900077 = Dieser Mond war besonders schwer zu finden, da er wie ein Pollenkorn aussieht, besonders, wenn man ihn durch Teleskope beobachtet, die sich in der Nähe von Staubfeldern befinden.\n\nPol wurde schließlich doch noch entdeckt, als jemand sich entschloss, die Position des Pollenkorns aufzuschreiben, nachdem er wieder einmal vergeblich versucht hatte, den Schmutz wegzuwischen.
		#autoLOC_900080 = Tylo war der erste Mond Jools, der von der Astronomischen Gesellschaft von Kerbin entdeckt wurde. Nach zahllosen vergeblichen Versuchen, ein einwandfreies Foto von Jool zu machen, um es im Büro aufzuhängen, fand man heraus, das es sich bei dem wandernden weißen Schmierfleck in Wahrheit um einen Mond handelte.\n\nWissenschaftler gehen davon aus, dass der Ausblick von seiner Oberfläche mit Laythe, Vall und Jool am Himmel "spektakulär" sein muss.
		#autoLOC_900082 = Vall war einer der letzten Monde Jools, der entdeckt wurde. Frustrierte Wissenschaftler versuchten immer wieder, die Linsen ihrer Teleskope zu reinigen. Schließlich entschloss sich die Advanced Optics Co., nachdem sie einen Schwung Teleskope zurückgeschickt bekommen hatte, ihnen zu erklären, dass es sich dabei tatsächlich um einen Himmelskörper handelte.
		#autoLOC_900084 = Bei seiner ersten Entdeckung wurde Laythe nicht verzeichnet, da der leitende Wissenschaftler dachte, er betrachte Kerbin.\n\nZum Glück wurde dieser Fehler korrigiert, als ein mutiger Mitarbeiter ihn darauf hinwies, dass Teleskope so nicht funktionieren.\n\nKurz darauf wurde der Mitarbeiter befördert und zum experimentellen Raketentest-Programm versetzt.
		#autoLOC_900086 = Ike ist ein relativ großes, graues Objekt, dass gelegentlich Duna umkreist. Wissenschaftlern zufolge befindet sich Ike in der perfekten Position, um hinterrücks jedem Objekt in die Quere zu kommen, die seinen Mutterplaneten umkreisen möchte.
		#autoLOC_900088 = Minmus ist der kleinste Mond Kerbins. Von Kerbin aus kann man ihn an klaren Tagen als winzigen blauen Fleck am Himmel erkennen.\n\nEr wird zwar oft für Schmutz auf der Teleskoplinse oder fehlerhafte Pixel gehalten, aber die größten Geister der Astronomischen Gesellschaft von Kerbin versichern uns, dass es sich bei ihm wirklich um einen echten Mond handelt.
		#autoLOC_900090 = Der Mun ist ein großer Satellit, der Kerbin umkreist. Er ist großteils grau und weist zahlreiche Krater unterschiedlicher Größe auf seiner ansonsten glatten Oberfläche auf.\n\nDie Entdeckung des Muns wird weithin als einer der größten Durchbrüche in der Entwicklungsgeschichte der Kerbals betrachtet. Da dies noch gar nicht so lange her ist, kann man immer noch mit Fug und Recht behaupten, dass die Kerbals im Vergleich zu vorher weiser und fortschrittlicher geworden sind.
		#autoLOC_900092 = Gilly ist ein unförmiger Fels, der Eve umkreist. Er ist der mit Abstand kleinste natürliche Satellit, den die Astronomische Gesellschaft von Kerbin bisher entdeckt hat.\n\nAufgrund des mit seiner Entdeckung verbundenen starken Augenzukneifens und der daraus resultierenden Überanstrengung ebenselber, trägt seitdem jeder gestandene Astronom eine Brille.
		#autoLOC_900094 = Der Status Eeloos als Planet ist in der Wissenschaftsgemeinde heiß umstritten. Manche sind der Meinung, er sei einfach nur "ein Eisklumpen, der die Sonne umkreist". Da die meisten akademischen Versammlungen zu diesem Thema an guten Tagen in wüsten Beschimpfungen und an schlechten in Massenschlägereien enden, ist der Streit immer noch nicht beigelegt.
		#autoLOC_900096 = Jool ist als recht großer, vorwiegend grüner Planet bekannt. Die Bewohner von Kerbin wollen ihn schon seit seiner Entdeckung am Firmament besuchen. Ihren Philosophen zufolge gilt er aufgrund der bekömmlich wirkenden Farbverwirbelungen als sehr angenehmes Ziel.\n\nDurch ein Teleskop betrachtet ist Jool stets unscharf.
		#autoLOC_900098 = Der winzige Planet Dres galt als erster "Zwergplanet". Wegen seiner extrem unregelmäßigen Umlaufbahn und seiner geringen Größe übersahen ihn die Wissenschaftler lange Zeit komplett, sodass er erst spät entdeckt wurde.\n\nDa er regelmäßig die üblen Winkel des Weltraums aufsucht, hat ihn die Wissenschaftsgemeinde offiziell als "nicht vertrauenswürdig" klassifiziert.
		#autoLOC_900100 = Duna, auch bekannt als der rote Punkt, den man sehen kann, wenn man sich richtig doll bemüht, fasziniert die Kerbals schon seit langer Zeit. Der Planet wird aufgrund seiner knallroten Färbung und dem starken Kontrast zur Farbe Grün bewundert.
		#autoLOC_900101 = Auf dem einzigartigen Planeten Kerbin gibt es weite Ebenen, steile Berge und riesige, blaue Ozeane. Die Lebensbedingungen hier sind optimal für seine Bewohner, die Kerbals - wissbegierige grüne Wesen, von denen es hier scheinbar unendlich viele gibt.\n\nEines der ersten Ziele neuer Weltraumprogramme ist es, eine stabile Umlaufbahn um Kerbin einzunehmen. Ein Sprichwort lautet: Ein Kerbal, der mit dem Raumfahrzeug die Umlaufbahn erreicht, ist schon auf halbem Weg zum Ziel.
		#autoLOC_900103 = Eve ist eines der lilasten Objekte im gesamten Sonnensystem und aufgrund dieser Färbung einer der am besten sichtbarsten größeren Himmelskörper.\n\nViele sehen ihn als eine Art Schwesterplanet von Kerbin - trotz der lilafarbenen und giftigen Atmosphäre, dem starken Atmosphärendruck und den extremen Temperaturen. Eigentlich sind sich die Planeten überhaupt nicht ähnlich, oder? Was sind das bloß für Leute?
		#autoLOC_900105 = Moho erscheint in der Mythologie der Kerbals als feuriger Ort, bedeckt von Ozeanen aus fließender Lava. Die Wirklichkeit ist allerdings weniger interessant.\n\nWissenschaftler spekulieren über Methoden, es "so toll wie in den Geschichten" zu machen. Einige dieser Ideen haben zu Durchbrüchen in der Raumfahrt-Technologie geführt.
		#autoLOC_900108 = Mit der Startbahn hast du eine lange, ebene Fläche, auf der Raumfahrzeuge aus dem RSH die für den Start nötige Geschwindigkeit erreichen können. Es wäre sogar denkbar, dass solche Raumfahrzeuge dort auch wieder landen.
		#autoLOC_900109 = Raumflugzeug
		#autoLOC_900112 = Im Missionszentrum verwaltest du alle verfügbaren Aufträge. Außerdem hast du von hier einen schönen Blick auf die Startplätze - wenn du mutig genug bist, dich so nah an einem startenden Raumfahrzeug aufzuhalten.
		#autoLOC_900114 = Im Raumschiffhangar kann man Raumfahrzeuge bauen, die von der Startbahn abheben sollen.
		#autoLOC_900116 = Auf der Startrampe werden die Raumfahrzeuge, die du in der FZF baust, gestartet. Wir sind uns relativ sicher, dass sie weit genug von allem anderen entfernt ist.

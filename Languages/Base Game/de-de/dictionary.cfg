		#autoLOC_313218 = Bringe unter dem \"Terrier\" noch einen <color=<<1>>>TD-12 Stapel-Entkoppler</color> an.\n\nDen brauchen wir während unseres Aufstiegs, um die verbrauchten Teile des Raumfahrzeugs abzuwerfen.\n\nOh, hast du übrigens gemerkt, dass das Triebwerk beim Hinzufügen des Entkopplers eine Verkleidung verpasst bekommt? Die wird bei dessen Aktivierung automatisch abgeworfen.

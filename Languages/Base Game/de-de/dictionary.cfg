		#autoLOC_318031 = Damit sind wir am Ende dieser Trainingsmission angelangt. Du kannst entweder noch weiterspielen, um noch mehr Manöver zu vollführen oder mit der Landung weitermachen oder diese Mission jetzt überspringen, um mit der nächsten weiterzumachen. \n\nWenn du eine Landung versuchen willst, vergiss nicht, die Kapsel zu entkoppeln und die Fallschirme einzusetzen.\n\nWir sehen uns am Boden!

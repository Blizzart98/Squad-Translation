		#autoLOC_501691 = Bei den Aufräumarbeiten nach einer ungewollten Zündung brachte eines der überarbeiteten [Agency]-Teams eine interessante Frage auf.
		#autoLOC_501692 = Der [Agency]-Vorstand hat einige besorgniserregende Probleme aufgedeckt.
		#autoLOC_501693 = Der CEO (und oberste Flaschenwäscher) von [Agency] ist auf ein Problem gestoßen.
		#autoLOC_501694 = Die Häufigkeit, mit der wir bei [Agency] spontane Selbstentzündung erleben, hat uns zum Nachdenken gebracht.
		#autoLOC_501695 = Bei [Agency] schrecken wir nicht vor neuen Entwicklungen zurück. Aus diesem Grund brauchen wir manchmal Hilfe von außen, um ein Problem zu lösen.
		#autoLOC_501696 = [Agency] besitzt einige ziemlich beeindruckende Gesteinssammlungen.
		#autoLOC_501697 = [Agency] kann sich nichts Besseres vorstellen, als einen Kerbal auf einer anderen Welt zurückzulassen.
		#autoLOC_501698 = Wir haben nicht nur die besten Wissenschaftler bei [Agency], sondern beschäftigen sie auch.
		#autoLOC_501699 = Die Forschungsabteilung von [Agency] steht kurz vor der Lösung einer Theorie von Gravioli.
		#autoLOC_501700 = Bei [Agency] brauchen wir tapfere Kerbals, die uns dabei helfen, unsere Träume zu verwirklichen.
		#autoLOC_501701 = Eines der Grundprinzipien von [Agency] ist die fortlaufende Erweiterung der Grenzen der Wissenschaft.
		#autoLOC_501702 = Als sie anfingen, mit Schraubenschlüsseln auf Teile einzuschlagen, erkannten die Techniker von [Agency], dass wir ein Problem hatten.
		#autoLOC_501703 = [Agency] hat den eigenen Produktkatalog überarbeitet und einen Fehler entdeckt.
		#autoLOC_501704 = Wir sind sehr stolz auf unsere Flagge bei [Agency] und wollten etwas Besonderes damit machen.
		#autoLOC_501705 = Im Rahmen der Anstrengungen von [Agency], aussagekräftige Botschaften zu übermitteln, haben wir nach Möglichkeiten gesucht, unsere Marke bekannt zu machen.
		#autoLOC_501706 = Wir von [Agency] sind Kerbal genug, um zuzugeben, wenn wir einen Fehler machen. Dies ist so ein Fall.
		#autoLOC_501707 = Bei [Agency] geht eigentlich nichts verloren. Dennoch kann es sein, dass uns etwas Großes abhandengekommen ist.
		#autoLOC_501708 = Wir suchen bei [Agency] ständig nach Wegen, wie wir Satelliten noch besser einsetzen können.
		#autoLOC_501709 = Nachdem wir in den Lagern von [Agency] einige überschüssige Teile entdeckt haben, können wir jetzt ein paar Orbitalsatelliten mehr bauen.
		#autoLOC_501710 = Um unsere Quote an "nützlichen Dingen im Weltraum" zu erfüllen, haben wir bei [Agency] ein paar Projekte für neue Raumstationen angestoßen.
		#autoLOC_501711 = Wir haben in den Büros von [Agency] auf der Suche nach interessanten Orten über den Karten gehangen und ein paar Ideen gesammelt.
		#autoLOC_501712 = Während wir bei [Agency] die Dartscheibe als Wegpunktplaner umfunktioniert haben, sind uns ein paar gute Ideen gekommen.
		#autoLOC_501713 = [Agency] ist immer auf der Suche nach neuen Einnahmequellen. Unsere Buchhaltung hat uns gesagt, dass der Weltraumtourismus eine Wachstumsbranche ist, und darum wollen wir dort einsteigen.
		#autoLOC_501714 = Wir haben womöglich unterschätzt, wie flüchtig Festtreibstoff wirklich ist, und stehen jetzt vor einem Problem, das wir nicht allein lösen können.
		#autoLOC_501715 = Um einige unserer fortgeschrittenen Theorien in der Praxis zu testen, benötigen wir mehr Trümmer in niedriger Umlaufbahn.
		#autoLOC_501716 = Wir sind uns nicht sicher, ob eine hohe Anzahl von Streben wirklich ein Problem darstellt, aber wir wollen es herausfinden.
		#autoLOC_501717 = Wir wollen herausfinden, ob alle Materien im Universum so dicht wie auf Kerbin sind, aber uns ist noch kein endgültiger Test dafür eingefallen.
		#autoLOC_501718 = Wir wollen wissen, welche Grüntöne ein Kerbal annimmt, wenn wir ihn hohen g-Kräften aussetzen.
		#autoLOC_501719 = Es sind weniger Asteroiden in der Umlaufbahn von [Topic] als das Standardmodell vermuten lässt.
		#autoLOC_501720 = Wir glauben, dass ein Asteroid in der Umlaufbahn von [Topic] den gleichen Effekt hat wie zwei Asteroiden im Weltraum, und wollen es beweisen.
		#autoLOC_501721 = Wir wollen im Rahmen des [Topic]-Projekts einige Experimente durchführen, um zu prüfen, ob ein langfristiges Überleben von Kerbals außerhalb von Kerbin möglich ist.
		#autoLOC_501722 = Wir brauchen jemanden, der die wissenschaftliche Methode anwendet ... im Weltraum!
		#autoLOC_501723 = Wir suchen nach wissenschaftlich verwertbaren Daten. Dabei bevorzugen wir neue Daten, aber im Grunde reichen uns schon irgendwelche Daten.
		#autoLOC_501724 = Wir haben ein paar Formulare auszufüllen und sind überzeugt, dass es um einiges interessanter wäre, wenn wir wissenschaftliche Daten direkt aus dem Weltraum hätten.
		#autoLOC_501725 = Unsere Wissenschaftsbehälter sind alle leer und niemand will zu einem anderen Biom gehen, um einen zu füllen.
		#autoLOC_501726 = Wir haben noch immer offene Punkte auf unserer Liste mit den zu brechenden Rekorden und würden das gerne ändern.
		#autoLOC_501727 = Keiner hat bisher irgendwelche Weltraumrekorde aufgestellt! Es wäre wohl das Beste, einfach mal damit anzufangen und etwas von der Startrampe hochzuschießen. Dann können wir uns um Dinge wie "Überlebenswahrscheinlichkeit" kümmern.
		#autoLOC_501728 = Das Problem liegt darin, dass wir keine richtige Vorstellung davon haben, wie schwer es ist, einen Kerbal in die Umlaufbahn zu bekommen, und darum müssen wir es schnell herausfinden.
		#autoLOC_501729 = Wir wollen wissen, zu wie vielen Planeten wir einen Kerbal schicken können, bevor er uns ignoriert und mit dem Schiff zurückfliegt.
		#autoLOC_501730 = Wir versuchen, einen interplanetarischen Farbkreis zusammenzustellen, und brauchen jemanden, der ihn mit ein paar Himmelskörpern abgleicht.
		#autoLOC_501731 = Wir sagen nicht, dass es Außerirdische auf anderen Planeten unseres Sonnensystems gibt, aber ... Aliens.

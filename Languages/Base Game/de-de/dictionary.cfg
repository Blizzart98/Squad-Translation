		#autoLOC_316518 = Mehr will ich dir heute nicht zumuten. Wenn du magst, treffen wir uns im Tutorial über das Einmaleins der Umlaufbahn wieder. Dort bringe ich dir alles über Umlaufbahnen und deren Anpassung bei.\n\nDu kannst noch ein bisschen alleine hier herumfliegen und versuchen, Valentina wieder nach Hause zu bringen. Dazu musst du das Schiff um 180 Grad drehen und rückläufigen Schub gehen, bis deine Periapsis weniger als 20 km entfernt ist. Sobald du die Atmosphäre erreichst, wirfst du die obere Stufe ab, orientierst dich rückläufig und trittst ein, wie ich es dir in den Fluggrundlagen beigebracht habe.\n\nOder du wählst einfach "Szenario beenden" im Pausenmenü aus. Wir sehen uns.\n\n

		#autoLOC_315795 = Andocksteuerung
		#autoLOC_315806 = Wie ich sehe, hast du die Andocksteuerung entdeckt.\n\nIn diesem Modus funktioniert die Steuerung etwas anders, damit das Manövrieren in der Umlaufbahn etwas einfacher ist. Aber dies ist ein Thema für ein ganz anderes Tutorial, deshalb kehren wir vorerst zum aktuellen Thema zurück.\n\nKlicke unten links auf die Schaltfläche \"Stufenanordnung\", um zur Stufensteuerung zurückzukehren.
		#autoLOC_315826 = Hoppala, das war zu weit!
		#autoLOC_315836 = Oho! Du hast \"überzogen\" - du hast dein Raumfahrzeug zu weit von der ursprünglichen Flugrichtung entfernt ausgerichtet, sodass der Luftwiderstand an der Spitze deines Raumfahrzeugs größer ist als der Auftrieb und Luftstrom deiner Flossen.\n\nDas bedeutet, dass die aerodynamischen Kräfte dich weiter von deinem Geschwindigkeitsvektor entfernt haben, statt dich ausgerichtet zu halten.\n\nUm dies zu korrigieren, musst du dich erneut an deinem Geschwindigkeitsvektor ausrichten und, falls möglich, wieder gerade nach oben zünden.\n\nWahrscheinlich kommst du nicht mehr hoch genug, deshalb kannst du diese Lektion einfach neu starten.\n\nDrücke <color=<<1>>>[<<2>>]</color> und wähle "Zurücksetzen", um es erneut zu versuchen.
		#autoLOC_315980 = Willkommen
		#autoLOC_315989 = Willkommen bei \"Weg vom Mun\"!\n \nIn der vorherigen Lektion sind wir mit diesem Raumfahrzeug auf dem Mun gelandet. Hoffentlich hatte deine Pilotin genug Gelegenheit, sich die Beine zu vertreten und sich umzusehen. Falls nicht, fangen wir damit an. Danach fliegen wir wieder zurück nach Kerbin!\n \nIn dieser Lektion zeige ich dir, wie du vom Mun abhebst, eine stabile Umlaufbahn erreichst und dann vom Mun (oder jedem anderen Mond) zu dessen Mutterplanet zurückkehrst. Dieses Wissen hilft dir natürlich auch, um von Kerbin zu anderen Planeten im inneren Sonnensystem zu starten. Und am Ende zeige ich dir noch, wie der Wiedereintritt in die Atmosphäre von Kerbin mit hoher Geschwindigkeit funktioniert. (Hitzeschild erforderlich!)\n \nWenn du bereit bist, können wir uns den Flugplan ansehen.
		#autoLOC_315990 = Weiter
		#autoLOC_316004 = Spaziergang
		#autoLOC_316014 = Um Valentina auf Außenbordmissionen (EVA) zu schicken, klicke auf die Schaltfläche \"EVA\" bei ihrem Porträt. Lass sie das Raumfahrzeug verlassen und mit der Mun-Schwerkraft experimentieren. Wenn sie genug herumgetollt hat, aktiviere ihr Jetpack und fliege sie hoch zur Kapsel. Sie kann die Kapsel betreten, indem sie die Griffe bei der Tür packt und dann die Taste berührt, um reinzugelangen. Sobald du dich wieder in der Kapsel befindest, oder wenn du die Außenbordmission überspringen willst, klicke auf <color=<<1>>>Weiter</color>.\n\nEVA-Steuerung:\n\t\t<color=<<2>>>[<<3>>]</color>, <color=<<4>>>[<<5>>]</color>, <color=<<6>>>[<<7>>]</color>, <color=<<8>>>[<<9>>]</color>: Bewegung auf der Oberfläche\n\t\t<color=<<10>>>[<<11>>]</color>: Jetpack aktivieren/deaktivieren\n\t\t<color=<<12>>>[<<13>>]</color>: Jetpack nach oben\n\t\t<color=<<14>>>[<<15>>]</color>: Jetpack nach unten\n\t\t<color=<<16>>>[<<17>>]</color>, <color=<<18>>>[<<19>>]</color>, <color=<<20>>>[<<21>>]</color>, <color=<<22>>>[<<23>>]</color>: Jetpackbewegung
		#autoLOC_316015 = Weiter
		#autoLOC_316033 = Flugplan
		#autoLOC_316043 = Okay, es geht weiter. Dieser Rückflug besteht aus drei einzelnen Phasen: Start von der Mun-Oberfläche, transkerbinale Ausrichtung und transmunarer Wiedereintritt. Wenn du die erste Phase abgeschlossen hast und dich auf deiner eigenen niedrigen Mun-Umlaufbahn befindest, besprechen wir die nächste Phase.\n \nErst einmal machst du Folgendes (wie immer in diesen Lektionen setze ich eine Zielmarkierung, die dir das Steuern erleichtert):\n\t* Volle Schubkraft, dann sofort neigen, auf die 90-Grad-Linie (nach Osten) und der Markierung folgen.\n\t* Verringere den Schub, wenn deine Apoapsis 50 km übersteigt.\n\t* Tritt bei der Apoapsis in die Umlaufbahn ein.\n \nDies ist viel einfacher als dein Start von Kerbin im Tutorial \"Ab in die Umlaufbahn\". Der Mun hat eine viel geringere Schwerkraft als Kerbin, deshalb benötigst du nur eine Stufe - und nicht mal alles davon. Vergiss nicht, dass dies dieselbe Stufe ist, mit der du auf dem Mun gelandet bist, und wir nutzen sie erneut, um nach Hause zurückzukehren. Die Schwerkraft des Mun ist viel geringer als die von Kerbin und wir werden von keiner Atmosphäre abgebremst, sodass diese eine Stufe über genügend Treibstoff für den gesamten Flug mit Landung und Rückflug in dieser Mission verfügt.

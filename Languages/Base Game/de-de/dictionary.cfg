		#autoLOC_312971 = Terrier-Triebwerk hinzufügen
		#autoLOC_312979 = Als letztes Hauptteil dieser oberen Stufe kommt noch ein Triebwerk hinzu. Der \"Terrier\" erzeugt bei dem Luftdruck auf Meereshöhe fast keinen Schub, ist aber im Weltraum und ab 20 km Höhe, wo die Atmosphäre dünn genug ist, dass Abgase keine Rolle mehr spielen, höchst effizient. Dadurch wird er zu einer guten Wahl für die obere Stufe, weil er erst aktiviert wird, wenn die Rakete die Bedingungen für seinen Einsatz erreicht. \n\nWenn du das falsche Triebwerk auswählst, kannst du es stets wegwerfen und den Versuch wiederholen.\n\nMontiere jetzt den <color=<<1>>>LV-909 \"Terrier\"</color> an die Unterseite des Tanks.
		#autoLOC_312980 = Weiter
		#autoLOC_312996 = Masseschwerpunkt (MP) anzeigen
		#autoLOC_313006 = Super gemacht! Eine ordentlich aufgebaute obere Stufe, würde ich sagen. Sie wird dich in die Umlaufbahn bringen, wenn du genügend Raketen darunter anschraubst. Wir haben hier zwar schon ein vernünftig konfiguriertes, einfaches Raumfahrzeug, aber wir wollen uns noch eins dieser nützlichen Systeme ansehen, die uns zur Verfügung stehen.\n\nDamit dein Schiff sich im Flug vernünftig steuern lässt, müssen einige Teile sorgfältig um eine Position in seinem Inneren namens \"Masseschwerpunkt\" angebracht werden. Dort findet ein Ausgleich der Massen der einen und der anderen Seite statt. Schub, der durch den Masseschwerpunkt geht, gewährleistet, dass dein Schiff sich ohne unerwünschte Rotationen bewegt. Andererseits sorgt Schub, der (korrekt) um den Masseschwerpunkt herum zum Einsatz kommt, dafür, dass das Schiff sich dreht, ohne sich zu bewegen.\n\nUnd weil der Masseschwerpunkt so nützlich und praktisch ist, haben wir ein Werkzeug hinzugefügt, mit dem du ihn in der Fabrik markieren kannst. Sehen wir uns an, wie dieser Indikator hier funktioniert.\n\n<color=<<1>>>Klicke</color> auf den Schalter für die MP-Anzeige, dann können wir ein wenig damit spielen. Hier ist ein Bild davon, der Indikator ist darauf hervorgehoben.
		#autoLOC_313010 = Weiter
		#autoLOC_313026 = Auf den MP achten
		#autoLOC_313036 = Verändern wir die Treibstoffmenge in einigen der Tanks, erkennen wir, welchen Einfluss das auf den Masseschwerpunkt hat.\n\n<color=<<1>>>Rechtsklicke</color> auf die einzelnen Treibstofftanks und ziehe die Mengen von Treibstoff sowie Sauerstoffträger (Oxidator) auf 0, aber lass bitte die Finger vom Monotreibstoff, der wird vom \"Terrier\"-Triebwerk nämlich nicht verbrannt.\n\nIm Verlauf dessen bewegt sich der Masseschwerpunkt. Während des Flugs verschiebt sich der MP ebenfalls, weil Treibstoff verbrannt wird, bis die Tanks leer sind.

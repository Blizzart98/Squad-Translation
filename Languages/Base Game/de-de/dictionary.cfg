		#autoLOC_313510 = Aktionsgruppen
		#autoLOC_313518 = Aktionsgruppen ermöglichen die Zuordnung mindestens eines Teils zu einer bestimmten Taste. Es gibt standardmäßige Aktionsgruppen (das Fahrwerk kommt automatisch in die Antriebsgruppe, die Radbremsen in die Bremsgruppe usw.) und benutzerdefinierte, die mit den Ziffern auf der Tastatur (nicht: Ziffernblock) aktiviert werden. Aufgrund deren standardmäßiger Anordnung haben wir die Gruppen mit den Ziffern von 1 bis 9 und dann 0 belegt.\n\nZum Einrichten einer Aktionsgruppe klickst du im Menü auf die gewünschte Aktionstaste und dann auf das zu aktivierende Teil. Die der Gruppe bereits zugewiesenen Aktionen werden in der Spalte mit den Gruppenaktionen angezeigt, und die Aktionen, die sich dem gewünschten Teil zuordnen lassen, sind in der Auswahlspalte zu sehen.\n\nZum Hinzufügen und Entfernen von Elementen klickst du einfach auf diese, um sie zwischen den Spalten zu verschieben. Um die gesamte Auswahl für eine Aktionsgruppe von einem Teil zu löschen, klickst du in der Auswahlgruppe auf \"Zurücksetzen\".\n\nWir richten jetzt die Aktionsabbruch-Gruppe ein. Sie wird im Flug mit <color=<<1>>>[<<2>>]</color> oder einen Klick auf die große rote Schaltfläche \"Abbrechen\" (wird links von der Höhensteuerung am oberen Bildschirmrand ausgefahren, wenn du den Mauszeiger auf diesem Bereich ruhen lässt) aktiviert. Zuerst <color=<<3>>>klickst</color> du auf die Schaltfläche <color=<<4>>>Abbrechen</color> in der Spalte für die Aktionsgruppen.
		#autoLOC_313519 = Weiter
		#autoLOC_313535 = Abbruchgruppe
		#autoLOC_313543 = Super! Jetzt <color=<<1>>>klickst</color> du auf den Entkoppler direkt unter der Kapsel und fügst der Gruppe seine Aktion <color=<<2>>>Entkoppeln</color> hinzu.\n\nDann <color=<<3>>>klickst</color> du nacheinander auf die Flüssigtreibstoff-Triebwerke und weist der Gruppe deren Funktion <color=<<4>>>Ausschalten</color> zu. Abschließend <color=<<5>>>klickst</color> du auf einen der Radial-Entkoppler und weist der Gruppe <color=<<6>>>Entkoppeln</color> zu. Da wir diese symmetrisch platziert haben, gilt diese Option jetzt für alle diese Teile.\n\nSobald du nun im Flug den Abbruch auslöst, schalten sich erst die Triebwerke ab oder, wenn das nicht möglich ist, werden sie entkoppelt, die Kapsel trennt sich vom Rest des Schiffs, und es müsste dann von allein landen können. Vergiss aber nicht, deinen Fallschirm zu öffnen, sobald das problemlos geht! Es kann sein, dass du die Stufe mehrfach aktivieren musst, denn der Zähler schreitet nicht von alleine voran, wenn Teile vor ihrer Aktivierung entkoppelt werden.
		#autoLOC_313544 = Weiter
		#autoLOC_313560 = Zusammenfassung
		#autoLOC_313568 = Und das war es auch schon! Deine Orbitalrakete ist startbereit.\n\nDanke, dass du dieses lange Tutorial durchgearbeitet hast, in dem wir zahlreiche verschiedene fortgeschrittene Techniken des Raketenbaus besprochen haben.\n\nBenenne dein neues Raumfahrzeug und speichere es ab - das ist immer eine gute Idee. Danach solltest du damit im Tutorial \"Ab in die Umlaufbahn\" fliegen.\n\n<color=<<1>>>ACHTUNG: Alle hier erstellten Raumfahrzeuge gehen verloren, wenn du das Tutorial verlässt. Dies ist eine reine Spielwiese.</color>
		#autoLOC_313569 = Fertig

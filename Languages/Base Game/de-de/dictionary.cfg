		#autoLOC_6005016 = Willkommen bei KSP 1.6: Ein Schwank aus der Kerbaljugend! Wir haben eine Menge tolle Sachen vorbereitet.\n\nErstens: RIESIGE Verbesserungen! Darunter: Wir haben dem Stufenanordnungsdiagramm die Delta-V-Auswertung hinzugefügt! Jetzt können auch andere Piloten als Jeb absolut sicher sein, genug Treibstoff und Schub zu haben, um die Umlaufbahn zu erreichen – Jeb hat und hatte natürlich nie Zweifel. Die Auswertung gibt es auch für jede einzelne Stufe, damit du jeden kleinen Fehler in deiner Stufenanordnung finden kannst.\n\nZweitens: Wir haben auch Navigationssymbole hinzugefügt, damit du das KWZ und andere Landeplätze leichter findest.\n\nUnd zu guter Letzt kannst du die NavKugel-Richtung auf vielen Steuerungsteilen anpassen, damit du beim Fliegen und Fahren in die richtige Richtung schaust – jetzt kann dasselbe Teil in einer Fahr- und einer Landekonfiguration genutzt werden. Tipp: Schau dir mal die Varianten für die Landebüchse Mk2 an!\n\nAußerdem haben wir eine Reihe fantastischer Grafikverbesserungen. Einerseits können Kerbals endlich ihre Helme absetzen. Vor dem Start in den Weltraum sollte man sie natürlich wieder aufsetzen. Oder noch besser zurück in die Kapsel gehen. Kleine Draufgänger.\n\nUnd spaßige neue Animationen für gelangweilte Fußgänger und Weltraumspazierer haben wir auch, ebenso wie Dynamic Cube Maps, durch die glänzende Teile die Umgebung widerspiegeln und ein paar Anpassungen an Schatten. Zu guter Letzt haben wir eine Menge schicke Teile überarbeitet!		

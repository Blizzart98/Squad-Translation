		#autoLOC_500000 = Warum nach Höherem streben, wenn man genauso gut seitwärts abstürzen kann - das alte Motto der C7 Aerospace Division. Von den bescheidenen Anfängen bis zu der Macht, die sie heutzutage sind, sind C7 immer geradewegs auf den Horizont zumarschiert. Neuerdings haben sie allerdings Teile konstruiert, die ihnen weitaus bessere Sicht auf den Punkt ermöglichen, an dem sich Himmel und Erde treffen. Ein paar Veteranen grummelten zwar in ihre Rauschebärte, aber auch die können nicht leugnen, dass Abenteuer in jeder Himmelsrichtung aufzuspüren sind.
		#autoLOC_500001 = Dinkelstein Kerman ist eine Art Legende in der Raumfahrtbranche geworden, nicht zuletzt, weil er eindrucksvoll und nachdrücklich behauptet, schon lange vor der ersten offiziellen Bekanntgabe entsprechender Konstruktionen Raumfahrzeuge gebaut und geflogen zu haben. Das hat zu Kontroversen und jeder Menge bösen Blutes zwischen ihm und der Kerbin World-Firsts Record-Keeping Society geführt. Wie dem auch sei, Dinklestein's Emporium wird im Allgemeinen als traditionsbewusstes, altmodisches Unternehmen betrachtet, dessen Produkte tatsächlich weit weniger Rost angesetzt haben als sein Eigentümer.
		#autoLOC_500002 = Die Experimental Engineering Group ist ein typisches Startup-Unternehmen. Kleine Budgets und unmöglich zu bewältigende Liefertermine gehören bei ihr zum Arbeitsalltag. Obwohl Experimental Engineering eine vergleichsweise junge Firma ist, hat sie sich schnell einen Namen in der Branche gemacht, was hauptsächlich an ihrem unterhaltsamen und didaktisch wertvollen Wissenschaftsbaukasten Science Jr. SC-9001 liegt. Trotz beherzter Bemühungen ihrer Vertreter ist es ihr allerdings nicht gelungen, das negative Image abzuschütteln, das ihr nach der ungeplanten Veröffentlichung der Aufzeichnung eines Vorfalls anhaftete, bei dem es um eine ihrer Einheiten und ein Versuchstier ging, welches einer der Wissenschaftler der Abteilung F&E als Haustier hielt. Es heißt, der Vorfall habe dem Unternehmen klargemacht, dass es nicht immer ungefährlich ist, sich dessen Produkten zu nähern. Sogar das Firmenlogo wurde danach abgerundet.
		#autoLOC_500003 = Die Firma FLOOYD Labs konzentriert sich darauf, eine Sache so gut zu erledigen, wie es nach bestem Ermessen möglich ist: das Verdrängen von Flüssigkeiten von A nach B. Ihr Vorzeigeprodukt, die Treibstoffleitung FTX-2, ist das Ergebnis jahrelanger Forschung und Entwicklung und endloser Kerbal-Stunden, die in die Herstellung eines Geräts gesteckt wurde, mit dem man beliebige Mengen fast jeder Flüssigkeit unabhängig von deren Temperatur, Dichte oder Flüchtigkeit pumpen kann. Das Unternehmen genießt einen wohlverdienten Ruf ob dieses wichtigen Industriebeitrags, und fast niemand, so die einhellige Meinung, erinnert sich heute noch an die peinliche Rückrufaktion für die FTX-1-Serie, die ein klitzekleines, aber recht prekäres Problem aufwies: Sie pumpte Flüssigkeiten zwar klaglos, aber leider in die falsche Richtung.
		#autoLOC_500004 = Goliath National Products wissen genau, was es braucht, um die Nase vorne zu haben – ein Auge fürs Detail und das Talent zu riechen, was unsere kühnen Techniker brauchen. Viele der großen Raumfahrzeuge unserer Zeit haben eine von Goliaths Bugnasen und sind hervorragend darin, den Weg für die weichen, fleischigen, wichtigen Dinge an einem Raumfahrzeug (also unsere Helden auf dem Weg zu einem neuen Abenteuer) freizumachen.
		#autoLOC_500005 = Was diesem Kleinunternehmen an Erfahrung und gutem Ruf fehlt, macht es durch eine sehr ambitionierte Projektplanung wieder wett. Sein erstes Produkt war ein riesiges mobiles Forschungslabor, das unbestätigten Gerüchten zufolge zum Brauen einer experimentellen, überaus potenten, auffallend blauen und wahrscheinlich illegalen Treibstoffmischung genutzt wurde, welche jedoch bisher noch keine zuverlässige Quelle zu Gesicht bekommen hat. Trotz wiederholter Versuche, diese Gerüchte verstummen zu lassen, leidet die Firma immer noch unter ihrem (wahrscheinlich unverdienten) schlechten Ruf. Sie versucht, diesem ersten Eindruck entgegenzuwirken, indem sie wesentlich höhere Bargeldauszahlungen als andere Unternehmen ähnlicher Größe vornimmt, was zugegebenermaßen sehr wenig zur Verbesserung ihres Image beiträgt.
		#autoLOC_500006 = Einer der führenden Namen in der Entwicklung von Elektroniksystemen für den Einsatz in Raumfahrzeugen, und das liegt nicht nur an der coolen Firmenbezeichnung! Ionic Symphonic Protonic Electronics bietet zahlreiche Komponenten an, die von einfachen Kommunikationsgeräten bis hin zu den modernsten Anlagen reichen. Ihre Produkte sind dadurch bei Luft- und Raumfahrtingenieuren sehr beliebt geworden und nähren in der Folge auch eine tiefe Feindschaft mit den Pragmatikern von Probodobodyne.
		#autoLOC_500007 = Man ist der einhelligen Meinung, dass Jeb's Junkyard eines der besten Beispiele dafür ist, dass man durch unerschütterliche Motivation auch angesichts schier unüberwindlicher Hindernisse als Sieger aus einem Wettbewerb hervorgehen kann. Der bescheidene Schrottplatz, auf dem angeblich einige der ersten Schritte der Kerbal in Richtung der Tiefen des Alls gegangen wurden, ist mittlerweile erheblich vergrößert worden, da die Firma ihre Produktionskapazitäten erhöhen musste, um die stetig wachsende Nachfrage nach Raumfahrzeugkomponenten zu befriedigen. Jeb's Junkyard ist einer der symbolträchtigsten Namen auf Kerbin und viel mehr als nur eine beliebte Marke. Das Unternehmen stellt nun das unaufhaltsame Verlangen der Kerbals dar, das Unmögliche zu versuchen und dabei den Ernst einer Lage grob zu unterschätzen.
		#autoLOC_500008 = Kerbal Motion LLC machte seine ersten Schritte mit viereckigen Rädern. Sie fügten Seiten hinzu, bis sie sich auf eine eher sphärische Konfiguration einigten. Viele Tests bestätigten die Vorahnung, dass runde Räder für eine wesentlich ruhigere Fahrt sorgen. Kaum war dieses Hindernis überwunden, konzentrierten sich die Kerbal Motion LLC-Köpfe auf das, was vor ihnen lag. Also Greifer, denn mit denen kommt man leichter an die Drinks.
		#autoLOC_500009 = Die gemeinnützige Kerbin World-Firsts Record-Keeping Society hat sich voll und ganz dem Nachhalten und der Pflege des erstmaligen Eintritts beliebiger Ereignisse verschrieben, um noch bisher nie durchgeführte Vorhaben auszuzeichnen, insbesondere, wenn diese der Erforschung des Alls dienen. Ihre Arbeit stellt jedoch eine größere Herausforderung dar, als man auf den ersten Blick annehmen könnte, denn das mit dem Titel eines Vorreiters verbandelte Prestige ist ein begehrtes und wertvolles Ziel für kommerziell orientierte Unternehmen, die gerne als Sponsoren entsprechender Vorhaben auftreten. Wenn du einen Auftrag der Gesellschaft annimmst, wirst du als nicht gewinnorientiert interpretiert, was immer von Vorteil für dein Image ist. Das wird auch so gut wie die einzige Belohnung sein, die du von ihr erhältst; ihre finanziellen Zuwendungen sind nämlich meist nur von symbolischer Natur.
		#autoLOC_500010 = Obwohl Kerbodyne ein recht neuer Player in der Luft- und Raumfahrtindustrie ist, haben ihm seine Triebwerke und Treibstofftanks aus der K-Serie in kürzester Zeit einen beachtlichen Ruf verschafft. Tatsächlich wurde das Unternehmen auf dem letztjährigen Kongress der Raumfahrtentwickler für den Preis des besten Debütanten nominiert, der leider an eine andere Firma ging, doch die Fans von Kerbodyne sind dafür bekannt, ihre Wertschätzung des Unternehmens und seiner Produkte vehement und öffentlichkeitswirksam kundzutun.
		#autoLOC_500011 = Kerlington hat in seiner Geschichte schon zahlreiche bahnbrechende Technologien vorgestellt, von denen die meisten in der Luft- und Raumfahrtbranche für unverzichtbar gehalten werden. Daraus entwickelte sich eine starke Gemeinschaft loyaler Anhänger und eine fast genau so große Gruppe vergrätzter Mitbewerber.
		#autoLOC_500012 = Die Maxo Construction Toys-Konstrukteure haben schon immer gerne Sachen gebaut – besonders mit kleinen Plastikklötzchen. Also setzten sie sich zusammen, warfen etwas Geld in die Waagschale und beschlossen, einfach das Gleiche mit Leichtmetall zu machen. Maxos metallische Kreationen sind für ihre Langlebigkeit und Qualität bekannt. Wenn man die Überreste eines Wracks nach einer weiteren spektakulären "Landung" inspiziert, sind ihre Teile meistens immer noch intakt.
		#autoLOC_500013 = Die Moving Parts Experts Group wurde als weitgehend nichtkommerzielle Initiative gegründet, um die klügsten Köpfe auf Kerbin zur Entwicklung wirklich innovativer und bahnbrechender Technologien für den Bau von Raumfahrzeugen zu versammeln. Wie bei vielen Unternehmungen ihrer Art ging ihr schon bald das Investitionskapital aus, weswegen sie sich auf die Entwicklung von Systemen konzentrierte, die man schnell verkaufen konnte. Infolgedessen hallt der Gruppe der Ruf nach, immer auf dem Sprung zu sein und kurz vor der Insolvenz zu stehen. Trotzdem bemüht sie sich nach Kräften, ihrem ursprünglichen Ideal treu zu bleiben, und ist stets bereit, Vorhaben zu unterstützen, mit denen sich momentan geltende Grenzen verschieben lassen.
		#autoLOC_500014 = Für ein Unternehmen, das sich den Ruf erworben hat, so viel Zerstörung wie möglich anzurichten, hat O.M.B. mit seinen hochexplosiven Geräten eine bemerkenswert passende Nische in der Luft- und Raumfahrtindustrie belegen können. Seine Präzisionsentkoppler zum Trennen von Raumfahrzeugen in kleinere Einheiten sind zwar unerreicht, aber ein paar seiner anderen Rückbaugeräte, die kräftig als noch wesentlich leistungsfähigere Demontage-Werkzeuge beworben werden, genossen bei weitem nicht denselben Erfolg. O.M.B. ist sich immer noch nicht ganz sicher, warum diese "offensichtlich besseren" Produkte nicht so gut angekommen sind.
		#autoLOC_500015 = Periapsis Rocket Supplies ist ein äußerst privates Unternehmen – die kleine Liste an Komponenten, die sie herstellen, macht das Mysterium noch größer. Viele fragen sich, warum sie nicht mehr Teile herstellen, aber Periapsis kontert stets: "Wartet, was als Nächstes kommt!". Allerdings ist das seit 3 Generationen die Standardfloskel, und viele warten schon ein ganzes Weilchen auf eine richtige Antwort.
		#autoLOC_500016 = Probodobodyne war einst einer der wenigen führenden Namen in der Branche. Im Laufe der Jahres hat sich das Unternehmen jedoch ein wenig abhängen lassen, obwohl es an der Philosophie festhält, dass die Erforschung des Weltraums ein Privileg einer Elite ist, die diese Herausforderung mit minimaler technischer Unterstützung meistern kann. Seine Produkte spiegeln diesen pragmatischen und wohl überholten Ansatz wider, obwohl zahlreiche neue Wettbewerber mit ihren Entwicklungen Weltraumreisen wesentlich praktikabler gestalten als in der "guten alten Zeit". Dennoch hat sich die Firma eine kleine, aber loyale Gemeinde aus Hardcore-Fans erhalten können, die die Vision einer Branche für wenige Auserwählte folgen, in der nur die besten Astronauten und Ingenieure einen Platz haben.
		#autoLOC_500017 = Die Forschungs- und Entwicklungsabteilung des Weltraumprogramms. Unter der Leitung des prominenten Raketenwissenschaftlers Wernher von Kerman, sind diese Jungs das Gehirn dieser Operation. Diese Leute werden von einem unstillbaren Durst auf Wissen angetrieben, und jedes noch so kleine Datenfitzelchen scheint für sie eine Bedeutung zu haben. Ihre wichtigste Motivation ist die Ausweitung des gesammelten Wissens aller Kerbals. Unsere Stammgenies möchten nur für ihre Forschungsbeiträge anerkannt werden. Außerdem fordern sie alle Astronauten dazu auf, sich BITTE erst die Schuhe abzutreten, bevor sie die Laboratorien betreten.
		#autoLOC_500018 = Reaction Systems ist ein Kleinunternehmen, das relativ große Erfolge mit seinem Bestseller, dem überall zu montierenden linearen RFS-Anschluss, gefeiert hat. Heute weiß niemand mehr genau, woran es eigentlich arbeitet. Reaction Systems mag zwar nicht die größte aller Firmen auf dem Markt sein, aber sie versucht, dies wettzumachen, indem sie alle Pioniervorhaben unterstützt. Außerdem vergibt sie eifrig Aufträge, die das Sammeln von Forschungsdaten zum Ziel haben, was Spekulationen nährt, sie hätten etwas Besonderes damit vor.
		#autoLOC_500019 = Rockomax ist zweifelsohne der größte Anbieter von Raketentechnik auf dem Markt. Die Produkte des Unternehmens bieten einem laut gängiger Meinung den einfachsten Zugang zum Weltraum. Unter den Ingenieuren, die als Avantgarde auftreten oder sich für etwas Besseres halten, hat es sich dadurch einen leicht negativen Ruf erworben. Manche würden sogar nie zugeben, dass sie auch schon auf Rockomax-Systeme zurückgegriffen haben. Wie dem auch sei: Die gigantische Präsenz von Rockomax in der Branche lässt sich nicht leugnen, und seine Produkte haben sogar ein recht gutes Preis-Leistungsverhältnis, obwohl sie nicht so "angesagt" erscheinen wie die von etwas gehobeneren Marken. Rockomax ist ein riesiger Konzern und wird dir wahrscheinlich keine Sonderangebote machen, denn er räumt schon allen Kunden einen Mengenrabatt ein und bietet ihnen Schnäppchen an, wenn sie Produkte von seinen Partnerfirmen nutzen. Die gibt es aber natürlich nur dann, wenn du beim Einkauf in seinen Großmärkten deine Mitgliedskarte vorzeigst.
		#autoLOC_500020 = Rokea ist hauptsächlich für seine "vertikalen Mobilitätsverbesserer" bekannt, deren Verwechslung mit schnöden Leitern mit jedem nur erdenkbaren Aufwand vermieden werden soll, was dem Unternehmen einigen Stimmen zufolge nur unzureichend gelingt, auch wenn sogar der kleinste Rokea-Vertreter jedem, der es nicht hören will, ungefragt den Unterschied zwischen vertikalen Mobilitätsverbesserern und Leitern erklärt. Diese Kommunikationsstrategie könnte einer der Gründe für die totale Gleichgültigkeit gegenüber diesem Thema sein.
		#autoLOC_500021 = Die Motivation für den Einstieg von Sean's Cannerys - eigentlich bekannt für ihre ausgezeichneten Dosenprodukte - wird oft hinterfragt. Trotz aller Kritik daran ist unstrittig, dass sich ihr Vorzeigeprodukt, die Landebüchse Mk2, schon viele Male als zuverlässiges und - wohl nicht ganz überraschend - wahrscheinlich am besten abgedichtetes Mannschaftsmodul erwiesen hat, das es heute für Geld zu kaufen gibt. Die Crews der Landebüchse loben oft die Aufbewahrungsmöglichkeiten, die ihnen das Modul bietet: Zwischenmahlzeiten bleiben darin auch Tage nach dem Start frisch und knackig; in anderen Kapseln werden sie gerne schnell matschig.
		#autoLOC_500022 = Das Unternehmen STEADLER ist nicht gerade für seine Freundlichkeit oder Nachgiebigkeit bekannt, sondern tritt eher militaristisch, streng und kompromisslos auf. Manche glauben, das seien gute Eigenschaften für eine Firma, die hauptsächlich Steuerungssysteme für Raketen und Überschallflugzeuge baut. Andere wiederum behaupten, dass sie in Wirklichkeit von einem abtrünnigen Führungsmodul geleitet wird, das ein Bewusstsein entwickelt hat. Tatsächlich wissen wir aber nur eins: Die Sicherheitsjungs am Haupteingang der Unternehmenszentrale sind viel zu heißblütig, um Recherchen in diesem Zusammenhang zuzulassen, und ihre Betäubungsgewehre laden sich schnell wieder auf ...
		#autoLOC_500023 = StrutCo ist einer der größten und bekanntesten Hersteller von Strukturkomponenten für jeden nur erdenklichen Zweck. Leider hat er es nie verschmerzt, dass die legendäre Verbindungsstrebe EAS-4 von Kerlington Model Rockets erfunden wurde.
		#autoLOC_500024 = Vac-Co ist ein recht neuer Name in der Branche und hat bislang nur Erfahrung mit dem Bau von Haushaltsreinigungs- und Kleingeräten gesammelt. Sein jüngster Ausflug in die Luft- und Raumfahrtindustrie wurde daher von einer gehörigen Portion Skepsis begleitet. Trotzdem scheint die Firma zu wissen, was sie tut, denn ihre Produkte (Luftansaugstutzen für Raumfahrzeuge) erweisen sich als recht innovativ.
		#autoLOC_500025 = WinterOwl lässt sich im Hinblick auf seine Angebotspalette bei weitem nicht mit anderen großen Flugzeugbauern vergleichen. Doch als eines der ältesten und bekanntesten Unternehmen der Branche genießt es einen Ruf als freundlicher, zuverlässiger Partner, was darauf schließen lässt, dass es gute Verbindungen zu zahlreichen anderen Firmen hat. In Luftfahrtkreisen gilt es als unhöflich, sich schlecht über WinterOwl oder seine Produkte zu äußern.
		#autoLOC_500026 = Zaltonics ist nicht gerade als Naturgewalt in der Elektronikbranche bekannt, sondern fungiert eher als nüchterner Krämer, dem es an Ehrgeiz mangelt. Diese Eigenheiten haben Zaltonics allerdings auf eine ganz eigene Weise unverzichtbar gemacht, weil es sich für die Herstellung von weniger spannenden Systemen "opfert" - und das schnell und günstig erledigt. Bei ihren Produkten mag man zwar nicht vor Begeisterung die Hände über dem Kopf zusammenschlagen, aber wenn deine schicke Fernsteuerung mal keinen Saft mehr haben sollte, stehen die Chancen gut, dass du sie anschließend mit einer Batterie von Zaltonics versorgen wirst.

		#autoLOC_316058 = Startbereit
		#autoLOC_316074 = Ich habe eine Markierung auf deiner NavKugel platziert. Wenn du bereit bist, gib maximalen Schub (drücke <color=<<1>>>[<<2>>]</color>) und drehe sofort ab. Der Ausrichtung zu Beginn des Tutorials nach ist das Gieren.\n \nDein Schub-Gewicht-Verhältnis (SGV) ist in der niedrigen Schwerkraft des Muns sehr hoch und du musst dir keine Gedanken um die Atmosphäre machen, deshalb kannst du sehr scharf drehen, ohne eine Katastrophe zu riskieren, die eine solche Flugbahn auf Kerbin unweigerlich bedeuten würde. Wir gieren nur 6 Grad bei 40 m/s. Wie immer kannst du im SAS auch dem Ziel folgen, wenn dieser Modus dir die Sache erleichtert.\n \nLos geht's. Volle Schubkraft und sofort drehen!
		#autoLOC_316086 = Unterwegs
		#autoLOC_316093 = Du startest nach oben! Oder besser gesagt, zur Seite!\n\nIch verfolge deine Apoapsis hier, sodass du deine Kartenansicht nicht ändern musst. Schalte das Triebwerk bei <<1>> m oder mehr ab. Ich schalte es für dich ab, falls du zu sehr abgelenkt bist und die Apoapsis mehr als 100 km beträgt.\n\nHinweis: Wenn deine Vertikalgeschwindigkeit in Relation zum Gelände negativ ist, musst du nach oben neigen, um das auszugleichen.\n

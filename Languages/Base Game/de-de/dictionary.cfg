		#autoLOC_309605 = SOFORT BREMSEN!\n\n Tut mir leid, ich wollte dich nicht erschrecken. Jetzt solltest du deine Andockluke klarmachen. <color=<<2>>>Rechtsklicke</color> darauf und drücke die Taste <color=<<3>>>Schild öffnen</color>. Da du jetzt so nah an deinem Ziel bist, wird es Zeit, eine kleine Korrektur vorzunehmen. Momentan hast du das gesamte Schiff anvisiert, aber das kriegen wir noch genauer hin. <color=<<1>>>Rechtsklicke</color> auf die Andockluke des Zielschiffs und wähle sie als Ziel aus. Du siehst jetzt, wie sich die Entfernung verändert, denn ab sofort dient diese Luke als Position für deine Indikatoren. <color=<<2>>>Rechtsklicke</color> außerdem auf deine eigene Luke und klicke auf die Schaltfläche <color=<<3>>>Von hier steuern</color>. Jetzt werden die Eigenmessungen der Indikatoren von einer Luke zur anderen vorgenommen, was die Sache erheblich erleichtert.\n\nSobald du alles erledigt hast, näherst du dich dem Zielschiff erneut, und zwar schön langsam. Beide Andockluken sollen aufeinander ausgerichtet werden und sich ganz sanft berühren.

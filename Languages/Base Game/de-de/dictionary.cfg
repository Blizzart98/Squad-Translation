		#autoLOC_317542 = So! Jetzt bist du dran. Beende die Drehbewegung, indem du Neigung, Gierung und Rollwinkel steuerst.\n\nDu solltest dich anhand der NavKugel orientieren, anstatt auf das Schiff zu schauen. Die NavKugel ist von der Kameradrehung nicht betroffen, deshalb ist es einfacher, dich mit diesem Instrument zu stabilisieren, anstatt dazu nach draußen zu gucken.\n

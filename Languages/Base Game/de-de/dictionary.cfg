		#autoLOC_317452 = Einmaleins der Umlaufbahn
		#autoLOC_317460 = Willkommen im Trainingsprogramm \"Einmaleins der Umlaufbahn\"! Ich bin <<1>> und ich werde dir die Grundlagen des Umkreisens beibringen.\n\nIch gehe davon aus, dass du die Fluggrundlagen-Tutorials bereits absolviert hast. Ansonsten hoffe ich, dass du auch wirklich weißt, was du tust.\n\nLegen wir los.

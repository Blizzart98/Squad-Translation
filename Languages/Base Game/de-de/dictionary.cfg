		#autoLOC_315512 = <color=<<1>>>ACHTUNG</color>: Detaillierte Informationen! Drücke <color=<<2>>>[<<3>>]</color>, um das Spiel zu pausieren, falls nötig.\n\nWährend wir uns wieder der Atmosphärengrenze nähern, sollten wir die Kapsel so orientieren, dass sie für den Wiedereintritt bereit ist. Wir werden nur mit der Kapsel, dem Fallschirm und den Schleimbehältern wiedereintreten, aber wir müssen noch nicht entkoppeln. In echten Missionen ist es am besten, die obere Stufe so lang wie möglich angekoppelt zu lassen, da man niemals weiß, ob man sie vielleicht noch brauchen kann ...\n\nIn jedem Fall ist es am besten, mit der Unterseite zuerst wiedereinzutreten, und da wir mit einer Neigung von etwa 70 Grad aufgestiegen sind, werden wir natürlicherweise in einem Winkel von etwa -70 Grad wieder absteigen.\n\nDas bedeutet, dass du die Oberseite der Kapsel in Richtung der 70-Grad-Neigungslinie ausrichten solltest, allerdings mit der entgegengesetzten Peilung - diese liegt bei 270 auf der NavKugel bei einem Neigungswinkel von 70 Grad. Ich habe dir dort eine Zielmarkierung gesetzt, damit du die richtige Orientierung leichter erkennen kannst.\n\nSchalte das SAS aus, ändere deine Ausrichtung und schalte es dann wieder ein.

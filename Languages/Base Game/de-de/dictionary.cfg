		#autoLOC_309626 = Du musst deine Andockluke auf die des Zielschiffs ausrichten, damit sich beide berühren können. Das heißt: Dein rechtläufiger Vektor und der Zielvektor müssen sich auf der NavKugel überlappen. Dafür stehen dir Hilfsmittel zur Verfügung.\n\n- Suche dir einen geeigneten Kameramodus mit <color=<<1>>>[<<2>>]</color> aus. Für diese Aufgabe empfehle ich den Verfolgungsmodus.\n\n- Außer über den Stufenmodus verfügt dein Headsup-Display (HUD) auch über einen Andockmodus. Klicke links unten auf dem Bildschirm auf die entsprechende Schaltfläche unter der Stufenanzeige. Jetzt wechselst du zu einem anderen Steuerungsschema, von der Rotation zur Translation. Die Tasten <color=<<3>>>[<<4>>]</color>, <color=<<5>>>[<<6>>]</color>, <color=<<7>>>[<<8>>]</color>, <color=<<9>>>[<<10>>]</color> steuern die Translation, und <color=<<11>>>[<<12>>]</color> die Bewegungen <color=<<13>>>[<<14>>]</color> nach oben und unten. Das ähnelt der Steuerung eines Kerbals bei Außenbordmissionen.\n\n- Du musst den Andockmodus nicht unbedingt nutzen, du kannst auch die Tasten <color=<<15>>>[<<16>>]</color>, <color=<<17>>>[<<18>>]</color>, <color=<<19>>>[<<20>>]</color>, <color=<<21>>>[<<22>>]</color>, <color=<<23>>>[<<24>>]</color> und <color=<<25>>>[<<26>>]</color> für die Translation im normalen Stufenmodus drücken. Am besten suchst du dir einen Modus aus. Im Zweifelsfall kannst du jederzeit im Pausenmenü <color=<<27>>>Tastenbelegung anzeigen</color> wählen.
		#autoLOC_309627 = Weiter
		#autoLOC_309638 = Andocken - Abschluss
		#autoLOC_309647 = Egal, wie du dich entscheidest, es kommt nur darauf an, dass beide Andockluken so nah wie möglich aufeinander ausgerichtet sind. Sobald sie nur noch eine Kerballänge entfernt sind, werden ihre integrierten Magnethalterungen ausgelöst, die sie gegenseitig anziehen.\n\nDrücke mehrfach <color=<<1>>>[<<2>>]</color>, um in den Verschlussmodus zu wechseln, damit deine Steuerung sich deiner Kameraperspektive anpasst, oder wechsele mit <color=<<3>>>[<<4>>]</color> zur Innenansicht.\n\nDas überlasse ich ganz dir. Sollte dein Versuch fehlschlagen, fährst du ungefähr eine Schiffslänge zurück, um das Magnetsystem zu deaktivieren, und versuchst es noch mal. Außerhalb dieser Tutorials kannst du deinen Spielstand auch mit den Tasten <color=<<5>>>[<<6>>]</color> und <color=<<7>>>[<<8>>]</color> schnellspeichern und schnellladen, um dir weitere Versuche zu ermöglichen. Vergiss aber nicht, dass diese Funktion nicht auf allen Schwierigkeitsstufen verfügbar ist.
		#autoLOC_309671 = Andocken - Ende
		#autoLOC_309679 = Gut gemacht! Und ich sage dir, du hast gerade eines der schwierigsten Manöver gemeistert, die man mit einem Raumfahrzeug durchführen kann! Glückwunsch!\n\nDu kannst deine Rettungsmission jetzt auf zwei Arten abschließen: Entweder betankst du das gestrandete Schiff, legst ab und überlässt es seinem Schicksal, was ich dir nicht empfehle, aber wenn du das gerne möchtest, drückst du <color=<<1>>>[<<2>>]</color> und rechtsklickst auf die Treibstofftanks, zwischen denen Treibstoff fließen soll.\n\nOder du holst die Crew auf dein Schiff, legst ab (ein Rechtsklick auf die Andockluke holt diese Option hervor) und bringst sie zurück nach Kerbin. Zum Transferieren von Personal klickst du auf die Kapselluke des gestrandeten Schiffs, wählst die zu überstellenden Kerbals einen nach dem anderen aus und klickst dann auf die Kapsel deines Schiffs. Die Kabine unter dem Entkoppler wird den Rückflug naturgemäß nicht überleben, denn sie befindet sich ja unter dem Entkoppler!!\n\nJede deiner Optionen hat ihre Vor- und Nachteile. Sag mir, für welche du dich entschieden hast, sobald du wieder unten bist.

		#autoLOC_308241 = Da wir jetzt die Atmosphäre hinter uns gelassen haben, können wir die Zeit vorspulen, um die Apoapsis schneller zu erreichen. Wichtige Raketenwissenschaftler sind immer in Eile!\n\nDrücke <color=<<1>>>Weiter</color>, sobald du bereit bist, dann spulen wir bis zur nächsten Triebwerkszündung vor.

		#autoLOC_318740 = Damit wären wir mit den Grundlagen der Wissenschaft fertig.\n\nDa diese Unterrichtseinheit sehr theoretisch war, wird dir einiges erst klarer werden, wenn du selbst mit der Forschung begonnen hast.\n\nDenke immer daran, dass ein guter Forscher neugierig sein muss, also zieh los und beginne damit herumzuexperimentieren. Und lass dich nicht sofort entmutigen, wenn eine Mission mal nicht nach Plan läuft; solange du etwas Neues aus ihr gelernt hast, ist sie kein kompletter Fehlschlag.\n\nSolltest du dir immer noch etwas verloren vorkommen, sieh dir gerne die anderen Tutorials an. Ich freue mich schon auf deine Erfolge.\n\nIch muss jetzt wieder zurück an meine eigene Forschungsarbeit. Wenn du fertig bist, verlasse den Vorlesungsraum bitte über die rote <color=<<1>>>Verlassen</color>-Schaltfläche rechts oben.

		#autoLOC_318512 = Hallo und herzlich willkommen zur heutigen Vorlesung über die kerbinische Wissenschaftsmethodik. Mein Name ist <<1>> und ich bin ein echtes Wissenschaftsass. Für dieses Tutorial benötigt man zwar keine Vorkenntnisse, aber um Wissenspunkte zu sammeln, muss man sich mit nahezu sämtlichen Aspekten des Spiels auskennen. Deshalb solltest du dir sämtliche Tutorials ansehen.\n\nWir befinden uns im Kerbal-Weltraumzentrum. Einen Rundgang erhältst du im Tutorial über die Baugrundlagen. Fürs Erste werden wir uns auf den Forschungs- und Entwicklungskomplex konzentrieren.

		#autoLOC_318719 = Ein weiteres herausragendes Merkmal der Archive besteht darin, dass du dort nachschauen kannst, welche Himmelskörper du bereits besucht und welche Experimente du auf ihnen oder in ihrer Nähe durchgeführt hast.\n\nDazu musst du das Symbol des Himmelskörpers anklicken, an dem du interessiert bist.\n\nMomentan werden dir hier nur die Aufzeichnungen der Forschung angezeigt, die ich dir geschenkt habe, aber sobald du selbst mit der Forschung begonnen hast, kannst du sie hier nachverfolgen.

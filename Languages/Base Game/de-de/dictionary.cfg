		#autoLOC_318575 = In einem typischen Karrierespiel beginnst du mit einigen wenigen Teilen und musst dir den Rest erst verdienen.\n\nZur Veranschaulichung habe ich dir schon einmal ein paar Dateneinheiten für dein Weltraumprogramm geschenkt. Du müsstest jetzt genug Wissenspunkte haben, um den nächsten Punkt freischalten zu können. Deine verfügbaren Wissenspunkte werden dir rechts oben angezeigt.\n\nDann legen wir mal los. Wähle einen beliebigen ausgegrauten Punkt aus und <color=<<1>>>klicke</color> in der rechten Leiste die blaue Schaltfläche <color=<<2>>>Forschung</color> an. Du gibst jetzt einige Wissenspunkte aus, um diese Erfindung zu kaufen.
		#autoLOC_318587 = Punkt freigeschaltet
		#autoLOC_318595 = Hurra! Ja, so funktioniert Forschung. Wie du vielleicht bemerkt hast, wurden jetzt weitere Punkte mit dem gerade von dir erforschten verbunden. Diese kannst du jetzt ebenfalls erforschen.\n\nKeine Ahnung, was du als Nächstes nehmen sollst? Keine Sorge; wenn du einen Punkt auswählst, werden dir in der rechten Leiste nützliche Informationen zu ihm angezeigt. Das umfasst auch die neuen Teile, die zu ihm dazugehören und wie viele Wissenspunkte zu seiner Erforschung benötigt werden.
		#autoLOC_318596 = Weiter
		#autoLOC_318608 = Wo kommt das her?
		#autoLOC_318615 = Jetzt fragst du dich wahrscheinlich: \"Das ist ja alles schön und gut, aber wie bekomme ich mehr Wissenspunkte?\"\n\nDu kannst auf vielerlei Weise welche dazubekommen. Z. B., indem du in Regionen, die deine Kerbals besuchen, Crew-Berichte sammelst, Aufträge erfüllst, an verschiedenen Orten Proben entnimmst, dein Schiff mit Instrumenten für Experimente ausstattest (wie z. B. mit der Behältereinheit für Mysteriösen Schleim™) und sie einsetzt, usw. Es gibt also zahlreiche Möglichkeiten dazu.\n\nDie meisten dieser Aktionen laufen über \"Kontextmenüs\" ab, die dir angezeigt werden, wenn du ein Teil oder manchmal auch einen Kerbal mit rechts anklickst. Merke dir nur, dass du zum Abschluss einer Mission deren Ergebnis übermitteln oder sogar nach Kerbin zurückreisen musst, damit die Rohdatenpunkte in nützliche Wissenspunkte umgewandelt werden können.

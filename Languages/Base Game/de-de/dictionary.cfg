		#autoLOC_501145 = Das Größte, was es auf dem Gebiet der Elektrotechnik gibt. Unsere Techniker sind total aus dem Häuschen. Außerdem leuchten sie jetzt im Dunkeln. Faszinierend!
		#autoLOC_501146 = Er ist ein Buchhalter namens Mortimer. Er hat nicht viele Freunde, aber er mag es, Dinge zu kontrollieren und sie im rechten Winkel zueinander anzuordnen. Dieser Job stresst ihn ziemlich.
		#autoLOC_501147 = Linus ist Praktikant bei Wernher von Kerman. Da Wernher zu wichtig ist, um sich mit diesen langweiligen Strategie-Meetings zu befassen, schickt er immer seinen Praktikanten.
		#autoLOC_501148 = Walt Kerman ist der Sprecher des Weltraumprogramms. Er trägt einen Schutzanzug. Was für seinen Job zwar nicht zwingend erforderlich wäre, aber irgendwie erscheint es sinnvoll für jemanden, der in einer derartig giftigen Arbeitsatmosphäre tätig sein muss.
		#autoLOC_501149 = Gus Kerman ist der Chef der Weltraumoperationen und der Mann für Reparaturen, wenn irgendwas kaputt geht. Und er ist der Grund dafür, dass alle unsere Kapseln Fenster haben.
		#autoLOC_501150 = Wert-\nschätzungs-\nkampagne
		#autoLOC_501151 = Wir könnten unser Image definitiv aufpolieren, indem wir Kerbals auf der ganzen Welt daran erinnern, wie toll das Weltraumprogramm ist. Werbefläche ist allerdings leider nicht kostenlos.
		#autoLOC_501152 = Spenden-\nkampagne
		#autoLOC_501153 = Wir könnten an etwas Geld kommen, wenn wir die Aufmerksamkeit, die wir für erfolgreiche Operationen bekommen, ausnutzen, um reiche Kerbals daran zu erinnern, dass wir ihre Unterstützung und den Inhalt ihrer Brieftasche brauchen. Das wird vermutlich als etwas dreist angesehen, also mach dich schon mal auf ein paar öffentliche Proteste gefasst.
		#autoLOC_501154 = Open-Source-\nTechnologie-\nprogramm
		#autoLOC_501155 = Auch wenn wir eine Menge Aufwand betrieben haben, um an unsere wissenschaftlichen Daten zu kommen, ist die Öffentlichkeit sicher begeistert, wenn wir die Daten allen Kerbals kostenlos zur Verfügung stellen. Forschung und Entwicklung werden darunter vermutlich aber zu leiden haben, denn durch die Meinungen von außen wird es viele Kontroversen geben.
		#autoLOC_501156 = Unbezahltes Forschungs-\nprogramm
		#autoLOC_501157 = Ein Programm, in dem Diplomstudenten die Gelegenheit erhalten, für unser großartiges Weltraumprogramm zu arbeiten. So holen wir alles aus den Daten raus und die Praktikanten müssen nicht mal bezahlt werden. Das Prestige, für eine so großartige Organisation wie die unsere gearbeitet zu haben, reicht aber doch sicher aus, oder?
		#autoLOC_501158 = Ausgelagerte F&E
		#autoLOC_501159 = Wieso sollten wir die Daten alle analysieren, wenn wir andere Forschungslabore damit beauftragen können? Solche Dienste sind nicht gerade billig, dafür sind deren Labore aber auch echt beeindruckend.
		#autoLOC_501160 = Patent-\nlizenzierung
		#autoLOC_501161 = Unsere wissenschaftlichen Daten können uns eine Menge Geld bringen - wenn wir Lizenzen für unsere Patente an andere Organisationen verkaufen. Der zusätzliche Verwaltungsaufwand bedeutet zwar etwas mehr Arbeit für das F&E-Team, aber die zusätzlichen Mittel könnten die sinkende Effizienz bei der Forschung durchaus ausgleichen.
		#autoLOC_501162 = Aggressive Verhandlungen
		#autoLOC_501163 = Wir können bessere Verträge mit unseren Zulieferern aushandeln, wenn wir eine etwas ... selbstbewusstere Haltung einnehmen. Das wird sie zwar nicht gerade glücklich machen, aber wenn wir es darauf anlegen, können wir uns sicher durchsetzen. Ist ja nicht so, dass es uns kümmert, was andere über uns denken, oder?
		#autoLOC_501164 = Bergungs-\ntransponder-\nAusstattung
		#autoLOC_501165 = Die Bergung von Teilen, die sehr weit weg vom Weltraumzentrum gelandet sind, kann sehr teuer sein. Ich denke aber, wir können die Kosten senken, wenn wir bessere Transponder in die Teile einbauen, die wir starten. Die Transponder sind zwar nicht billig, aber sie sollten es erleichtern, Teile zu finden, sodass der Bergungswert steigt, selbst wenn wir auf der anderen Seite von Kerbin unterwegs sind. Was meinst du?
		#autoLOC_501166 = Rettungsschirm
		#autoLOC_501167 = Wir müssen in einer prekären Lage sein, wenn wir so was in Betracht ziehen. Ein öffentlicher Kredit könnte uns zwar vor der Pleite bewahren, allerdings würde das auch dem Ruf unseres Weltraumprogramms massiv schaden. Aber das Weltraumprogramm ist zu groß zum Scheitern, wenn du also die Wahl zwischen dieser Option und dem Aus hast, dann nimm das Geld.
		#autoLOC_501168 = Verkauf der Forschungs-\nrechte
		#autoLOC_501169 = Wir könnten schnell etwas Geld verdienen, wenn wir die Forschungsrechte für die Entdeckungen, die das F&E-Team gemacht hat, an den Höchstbietenden verkaufen. Ja, das würde bedeuten, dass wir diese Entdeckungen nicht für uns selbst nutzen können, aber für Exklusivrechte bekommen wir von einem großen Agentur-Konglomerat bestimmt einen ordentlichen Batzen Geld.
		#autoLOC_501170 = Führungs-\ninitiative
		#autoLOC_501171 = Wenn wir uns darauf konzentrieren, unser Weltraumprogramm fortwährend in den Vordergrund zu drängen, können wir mehr öffentliche Aufmerksamkeit erregen. Wir werden allerdings ein paar Aufträge hintenanstellen müssen, es könnte also nötig sein, dass wir Forschungsrechte an die Wissenschaftsgemeinde verkaufen müssen, um zahlungsfähig zu bleiben.
		#autoLOC_501172 = Hüpfer
		#autoLOC_501173 = Ein Basis-Raumfahrzeug. Kann schon zu Beginn einer Karriere gebaut werden und ist genug, um Fortschritte zu machen. Außerdem ist er billig!
		#autoLOC_501174 = Aeris 3A
		#autoLOC_501175 = Die Aeris 3A ist ein kleines, wendiges einsitziges Flugzeug, das vor allem als Schulungsflugzeug für den Starrflügelflug verwendet wird - oder um das Bodenpersonal zu nerven, indem man die Einrichtungen des Weltraumzentrums anfliegt.\n\n
		#autoLOC_501176 = Aeris 4A
		#autoLOC_501177 = Die Aeris 4A ist ein Weltraumflugzeug, das eine Umlaufbahn erreichen kann, wenn es richtig geflogen wird.\n\n
		#autoLOC_501178 = Albatros 3
		#autoLOC_501179 = Der Albatros 3 ist ein langsames Langstreckenflugzeug, das über Stunden stabil in der Luft bleiben kann.\n\nDie langen Tragflächen bewegen sich im Flug stark, im Handbuch steht aber, dass das "wahrscheinlich normal" ist.\n\nAußerdem wird darin empfohlen, beim Abwenden immer das Ruder und das Querruder zu benutzen.\n
		#autoLOC_501180 = Bug-E Buggy
		#autoLOC_501181 = Der Bug-E wurde gebaut, um in Regionen vorzudringen, die noch nie zuvor ein Kerbal gesehen hat.\nInklusive des Entkopplers "Klick-und-Glück" für einen schnellen Transport des Fahrzeugs.\nGarantie verfällt bei einem Einsatz bei Nacht.
		#autoLOC_501182 = Kraterkrabbler
		#autoLOC_501183 = Der Kraterkrabbler lässt sich zwar auch auf Kerbin einsetzen, wenn man vorsichtig ist, aber erst auf einem Mond mit niedriger Schwerkraft wie dem Mun kann er so richtig zeigen, was in ihm steckt. Da sorgen die eingebauten Schubdüsen nämlich für maximale Manövrierfähigkeit.
		#autoLOC_501184 = Taube
		#autoLOC_501185 = Ein Weltraumflugzeug-Prototyp, der eine Umlaufbahn erreichen kann. Er ist allerdings noch nicht mit Ausrüstung für Missionen ausgestattet.
		#autoLOC_501186 = Möwe
		#autoLOC_501187 = Die Möwe ist ein leichtes, kleines Wasserflugzeug, das ideal geeignet ist für Kerbals, die noch nicht genau wissen, wann und wo sie landen (oder auch "landen") werden. Es kann dank der innen liegenden Landeklappen bei erstaunlich geringen Geschwindigkeiten starten und landen (es ist dann langsamer als einige der aufgemotzten Rover, die von gewissen Testpiloten über das Gelände des KWZ gepeitscht werden).
		#autoLOC_501188 = Stockente
		#autoLOC_501189 = Die Stockente ist ein großes Wasserflugzeug, das mit Hochleistungs-Mantelstrom-Zwillingstriebwerken ausgestattet ist, die hoch oben am Rumpf angebracht sind, um die Menge an Spritzwasser zu verringern. Das Flugzeug ist zwar recht langsam, aber sehr stabil, und eine Reihe von Landeklappen am hinteren Ende der Flügel sorgen für erstaunlich viel Auftrieb bei niedrigen Geschwindigkeiten. Die kleinen Wasserflugzeugkufen am unteren Ende des Rumpfs helfen zudem, den Wasserwiderstand zu verringern, sodass das Flugzeug leichter vom Wasser abheben kann. Der Rumpf besteht, abgesehen vom Cockpit am vorderen Ende, aus einem einzigen, großen Laderaum, der am hinteren Ende eine Laderampe besitzt. So können Rover (und Boote) an und von Bord gebracht werden, solange sich die Stockente am Boden befindet. Da der Treibstoffvorrat nicht allzu groß ist, lohnt es sich bei längeren Flügen, einen Teil des Laderaums für Treibstoff zu reservieren (oder du fliegst einfach höher).
		#autoLOC_501190 = Fischadler
		#autoLOC_501191 = Der Fischadler ist ein Hochleistungs-(und Hochrisiko-) Flugzeug, das für die Wagemutigen gedacht ist, die nicht auf Leistung verzichten möchten und trotzdem überall auf Kerbin landen können wollen. Das Mantelstrom-Nachbrennertriebwerk "Panther" ist an Land ausgesprochen effizient, bietet auf dem Wasser aber den nötigen Schub, sodass sich das Flugzeug gleichermaßen für Sprints und entspannte Flüge eignet.\n\nZwischen den Auslegern befindet sich ein Wasserflugzeugrumpf, sodass der Fischadler während des Starts auch im Wasser Auftrieb erzeugt und so den Widerstand deutlich verringert. Sobald der Rumpf aus dem Wasser ist, kannst du abheben. Die Ausleger können abgeworfen werden, allerdings ist dort auch das Fahrwerk angebracht - du solltest sie also nur loswerden, wenn du vorhast, auf dem Wasser zu landen (oder eine letzte "Landung" an Land hinlegen willst).
		#autoLOC_501192 = Prospektor-Rover
		#autoLOC_501193 = Ein Mehrzweck-Vakuum-Rover für Prospektortätigkeiten aller Art!\nDie Brennstoffzelle sorgt für eine ordentliche Reichweite.\nDas Prospektor-Wissenschaftspaket ist Standard und auf der Ladefläche ist noch reichlich Platz für weitere Ausrüstung.\nDer Hersteller empfiehlt, die braunen Teile auf den Boden gerichtet zu halten.
		#autoLOC_501194 = Rabenschnabel Mk1
		#autoLOC_501195 = Das erste Modell der Rabenschnabel-Serie. Das Mk1 ist ein schnelles Flugzeug für Höhenflüge und ist mit drei Triebwerken ausgestattet: Eines in der Mitte, das vor allem bei niedrigen Geschwindigkeiten sehr effizient ist, und zwei Mantelstrom-Nachbrennertriebwerke, die im trockenen Modus fast ebenso effizient sind, im feuchten Modus aber ordentlich Schub liefern (zu hohen Kosten).\n\nDem Canard-Design wurde von einigen berühmten Testpiloten bescheinigt, dass es "tatsächlich gut zu fliegen" ist, allerdings warnen sie vor dem Risiko, das Heck auf den Boden zu schlagen, wenn man während des Starts zu schnell nach oben zieht. Außerdem haben sie angemerkt, dass "es gut ist, dass es mehrere Triebwerke gibt, falls man das in der Mitte kaputt macht".
		#autoLOC_501196 = Rabenschnabel Mk3
		#autoLOC_501197 = Der Rabenschnabel Mk3 ist ein Weltraumflugzeug mit beträchtlicher Reichweite und einer neuartigen Flügelanordnung, die in großen Höhen noch für sehr viel Auftrieb sorgt.\n\nDa das Flugzeug eine suborbitale Umlaufbahn erreichen kann, eignet es sich gut für Tests von Höhenflugtriebwerken und anderem wissenschaftlichen Zeug.
		#autoLOC_501198 = Rabenschnabel Mk4
		#autoLOC_501199 = Das Mk4 weicht von den Designs der bisherigen Rabenschnabel-Modelle ab.\n\nAnstatt den Fokus auf Flüge in großen Höhen zu legen, wurde beim Mk4 darauf geachtet, dass die vier Mantelstrom-Nachbrennertriebwerk maximale Leistung liefern. Im trockenen Modus kommt das Flugzeug allerdings auf eine beträchtliche Reichweite.\n\nDa das Mk4 hohe Geschwindigkeiten in niedriger Höhe erreichen kann, ist es vor allem bei mutigen Testpiloten sehr beliebt - und bei weniger mutigen Testpiloten geradezu verhasst.\n
		#autoLOC_501200 = Raketengetriebener VTOL
		#autoLOC_501201 = Dieses Raumfahrzeug ist eine experimentelle Testplattform für Raketenflüge.\n\nEs wird vor allem für die Ausbildung von Piloten eingesetzt - sie lernen so an Stellen zu landen, an denen Fallschirme keine Option sind. Außerdem lassen sich mit dem Fahrzeug die guten Piloten von den Assen unterscheiden. Dazu steckt man sie einfach in das Ding und alle, die lebend rauskommen, sind "Asse".
		#autoLOC_501202 = Satelliten-Starter
		#autoLOC_501203 = Ein normales Düsenflugzeug, das mit einer kleinen Rakete ausgestattet ist, um zu zeigen, dass Raketenstarts in großer Höhe möglich sind.
		#autoLOC_501204 = Luftschneider AE1
		#autoLOC_501205 = Die Luftschneider AE1 ist ein schnittiges und wendiges Flugzeug, das ursprünglich bei Rennen und Stunt-Shows verwendet wurde, die vom Energy-Riegel-Hersteller Green Kraken unterstützt wurden. Die Canard-Konfiguration, die Schubumkehr und der Sicherheitsfallschirm ermöglichten es wagemutigen Piloten, Manöver durchzuführen, die ein normaler Pilot niemals in Betracht ziehen würde!\n\nNach einer Reihe von unglücklichen Vorfällen wurde die Luftschneider zu Erholungszwecken an das Weltraumzentrum gespendet.
		#autoLOC_501206 = Ikarus A300
		#autoLOC_501207 = Die Ikarus A300 ist ein großes Flugzeug, das große Mengen an Nutzlast oder viele Passagiere transportieren kann. Erwarte aber nicht, dass es große höhen oder Geschwindigkeiten erreicht. Bei zu starker Belastung können die Flügel abreißen. Und Schäden durch wilde Flugmanöver sind nicht durch die Garantie abgedeckt.
		#autoLOC_501208 = Strato-Startplattform
		#autoLOC_501209 = Ein großes Drohnen-Flugzeug, das Raketen in eine Höhe von 10 km bringen soll, wo diese dann gestartet werden. Die Drohne kann danach theoretisch zur Landebahn zurückkehren und wiederverwendet werden, sofern die Technik nicht versagt.
		#autoLOC_501210 = Donnervogel
		#autoLOC_501211 = Die Donnervogel ist das Muscle-Car unter den Flugzeugen. Sie besitzt ähnliche Leistungsdaten wie der Fischadler, allerdings nicht dessen elegante Linienführung (oder seine Eigenschaften als Wasserflugzeug). Dafür erreicht sie höhere Geschwindigkeiten. Im Grunde ist die Donnervogel nur ein großes Triebwerk, an dem ein Cockpit und ein paar Flügel angebracht wurden ... daher ist sie bei Testpiloten auch so beliebt. Denk daran, die externen Tanks abzuwerfen, wenn sie leer sind, um maximales Tempo zu erreichen!
		#autoLOC_501212 = Kugelblitz
		#autoLOC_501213 = Ein kleiner Personentransporter mit zwei kleinen Düsentriebwerken. Sie sind zwar längst nicht so effizient wie Mantelstromtriebwerke, liefern aber trotzdem genug Leistung (und schlucken nicht annähernd so viel Treibstoff). Die Kugelblitz ist ein rundum gelungenes Flugzeug, das sich gut für Piloten eignet, die auf der Möwe oder der Aeris 3A gelernt haben und sich nun an mehrmotorige Maschinen heranwagen wollen (und nebenbei durch den Transport von Personal noch etwas Sinnvolles tun möchten).
		#autoLOC_501214 = Pegasus
		#autoLOC_501215 = Der fliegende, vierbeinige, wiehernde Landbewohner.\n\nLegenden zufolge soll sich der Pegasus von mutigen Kerbals reiten lassen - wir wissen nur, dass es einen mutigen Kerbal braucht, um mit diesem Biest und seinen vier Boostern am Mun vorbeizufliegen (ganz Wagemutige fliegen sogar an Minmus vorbei).
		#autoLOC_501216 = ComSat Lx
		#autoLOC_501217 = Ein winziger Satellit mit Antenne und Solar-Energieversorgung?\nEine Startplattform, um das Ding in den Weltraum zu bekommen?\n\nBeides erledigt!
		#autoLOC_501218 = Dynawing
		#autoLOC_501219 = Das Dynawing ist ein teilweise wiederverwendbares Shuttle, das auf dem Dynawing-Raumgleiter (mit zwei KS-25-Triebwerken) und einem externen Treibstofftank basiert, die von zwei Rückstößen unterstützt werden. Es wurde als die "nächste Generation" in der Raumfahrt gefeiert und besitzt eine Nutzlast von 16 Tonnen. Allerdings ist es auch etwas schwierig zu fliegen und es ist im Betrieb genauso teuer wie normale Raketen, dafür hilft dir Kraken, falls während des Starts etwas explodiert. Und es sieht super aus, sehr futuristisch. Daher wollen natürlich alle mit dem Ding fliegen.\n\nDie Haupttriebwerke erzeugen etwa am Masseschwerpunkt Schub und die ganze Konstruktion steigt so auf, dass das Shuttle nach "unten" zeigt, sodass es rechtläufig in den Orbit einschwenkt. Die externen Treibstofftanks werden während des ersten Aufstiegs auf eine Höhe von 45 km verbraucht, am Ende erreicht das Shuttle eine 75 x 0 km "Umlaufbahn". Dann wird eine Stufe abgeworfen, du musst 6 drücken, um die Haupttriebwerke abzuschalten, dann wird die nächste Stufe gestartet und die OMS-Triebwerke zünden, mit denen der Orbit stabil gehalten wird. Der Wiedereintritt erfolgt über die RFS-Steuerung.
		#autoLOC_501220 = AGSF3
		#autoLOC_501221 = Das Allgemein Gestaltete Startfahrzeug 3 ist ein Design, das vom Kunden an seine Bedürfnisse angepasst werden kann. Um genau zu sein, wird das AGSF3 so häufig genutzt, dass niemand wirklich behaupten kann, es sei sein Design.
		#autoLOC_501222 = Sonde mit Ionenantrieb
		#autoLOC_501223 = Diese kleine Probe mag putzig und nicht sonderlich beeindruckend aussehen - und wenn die Langreichweiten-Antenne ausgefahren ist, sieht sie auch nicht sehr viel anders aus.\n\nDas Ionentriebwerk ist für ein Raumfahrzeug dieser Größe sehr effizient, sodass die Sonde sehr hohe Geschwindigkeiten erreichen kann. Natürlich nur, wenn sie vorher irgendwie in die Umlaufbahn geschafft wird.
		#autoLOC_501224 = Springender Floh
		#autoLOC_501225 = Der Springende Floh wurde ursprünglich nach der Rummelattraktion benannt, von der wir die meisten Teile für den Floh haben. Mit dem Floh kommen wir vielleicht nicht in den Weltraum, aber wir beginnen unseren Weg dorthin zumindest mit einem Knall!
		#autoLOC_501226 = Kerbal 1-5
		#autoLOC_501227 = Der Kerbal 1-5 ist ein nettes kleines Sonntags-Shuttle für Kurzausflüge in eine niedrige Umlaufbahn um Kerbin.\n\nDieses Modell besitzt die optionale Andockluke und das RFS-Paket, sodass es perfekt ist, um dich mit deinen Freunden im Weltraum zu treffen.
		#autoLOC_501228 = Kerbal 1
		#autoLOC_501229 = Eine Übung in Sachen Raketenbau, perfekt, um die Grundlagen zu erlernen.\n\nDas Ding fliegt, was willst du mehr?
		#autoLOC_501230 = Kerbal 2
		#autoLOC_501231 = Die Kerbal 2 wurde als "Trainingsrakete" entworfen. Sie soll daher nicht sehr weit kommen, verfügt aber über die meisten wichtigen Systeme, die größere Raumfahrzeuge ebenfalls besitzen.\n\nAußerdem hat sie einen Fallschirm. Die meisten Astronauten sind sich einig, dass das eine der besten Eigenschaften ist.
		#autoLOC_501232 = Kerbal X
		#autoLOC_501233 = Die Kerbal X ist eine der erfolgreichsten Raketen, die man per Katalog bestellen kann. Zwar war das ursprüngliche Design für eine Modellrakete gedacht, aber es hat sich auch bei einer richtigen Rakete bewährt.\n\nDie X kann eine Umlaufbahn um Kerbin erreichen und sie besitzt sogar Landebeine - Kerbals sind einfach Optimisten.
		#autoLOC_501234 = Learstar A1
		#autoLOC_501235 = ESOR werden völlig überbewertet, heute sind Nutzlast und bequeme Sitze die entscheidenden Kriterien.
		#autoLOC_501236 = Raumgleiter 1A
		#autoLOC_501237 = Der Raumgleiter 1A ist ein Schulfahrzeug für Orbitalmanöver. Zwar kann er aus eigener Kraft keine Umlaufbahn erreichen, aber wenn er erst mal dort ist, macht es richtig Spaß, ihn zu fliegen.
		#autoLOC_501238 = Raumgleiter Eins
		#autoLOC_501239 = Wir sind uns nicht sicher, ob unsere Techniker den Namen aufgrund der Baureihe oder wegen der Zahl der Booster gewählt haben. Unsere Piloten nennen das Ding "Den Unfertigen".\nWas auch immer der Grund für diesen Namen sein mag, der Raumgleiter Eins fliegt sich auf jeden Fall interessant.
		#autoLOC_501240 = Mun-Erkunder der PT-Serie
		#autoLOC_501241 = Eine nackte, supereffiziente Startplattform/Landemodul-Konfiguration für Mun/Minmus.\n\nBatterien, Flossen und Wissenschaft getrennt erhältlich.
		#autoLOC_501242 = Rover + Skycrane
		#autoLOC_501243 = Dieses Raumfahrzeug ist eines der ambitioniertesten Designs, die im Kerlington-Katalog zu finden sind - vor allem, wenn man die Vorstellung, es auf einem anderen Planeten einzusetzen, ernst nimmt.\n\nEs benötigt eine Startplattform, um in den Orbit (und darüber hinaus) zu gelangen, aber seine vier Raketen erzeugen zumindest genug Schub für kurze Testläufe auf der Startrampe.\n\nIm Benutzerhandbuch steht, man solle sich "dem Boden langsam nähern und versuchen, den Rover nicht kaputt zu machen, wenn man ihn abwirft".
		#autoLOC_501244 = Science Jr.
		#autoLOC_501245 = Ein Wissenschaftsbaukasten für Anfänger, inklusive Schutzbrille, Spachtel und Startplattform.\n\nAb drei Jahren.
		#autoLOC_501246 = Slim Shuttle
		#autoLOC_501247 = Ein teilweise wiederverwendbares Startsystem für Orbitaltourismus.
		#autoLOC_501248 = Raumstation-Grundmodul
		#autoLOC_501249 = Das Raumstation-Grundmodul zeigt, wie ambitioniert die Designs im Kerlington-Katalog manchmal sein können.\n\nWenn du eine Rakete bauen kannst, die das Ding in die Umlaufbahn befördert, dann ist es mit Sicherheit auch so luftdicht, dass ein paar Kerbals über einen längeren Zeitraum darin leben können.\n\nBesitzt auch einen Knoten mit fünf Andockluken, sodass du deine Raumstation noch erweitern kannst.
		#autoLOC_501250 = Superschweres Landemodul
		#autoLOC_501251 = Dieses Landemodul mag schwer sein, aber es hat auch eine Menge RFS-Treibstoff dabei und besitzt eine coole Einstiegsleiter.\n\nStartplattform getrennt erhältlich.
		#autoLOC_501252 = Zwei-Stufen-Landemodul
		#autoLOC_501253 = Sei der Erste, der auf deinem Lieblingsmond eine Flagge hisst! Mit diesem kostengünstigen und relativ stabilen Landemodul wird das möglich.\n\nDie erste Stufe soll dafür sorgen, dass das Ding sicher auf die Oberfläche kommt, und kann vor dem Start abgeworfen werden.\n\nRaumfahrzeug für Start und Rückkehr getrennt erhältlich. Funktioniert am besten bei geringer Schwerkraft und keiner Atmosphäre.
		#autoLOC_501254 = Satellit "Viewmatic"
		#autoLOC_501255 = Der Überwachungssatellit "Viewmatic" wurde in einer niedrigen Umlaufbahn um Kerbin entdeckt. Sein ursprünglicher Zweck ist nicht bekannt, aber das Weltraumzentrum nutzt ihn, um sicherzustellen, dass Mitarbeiter die Telefone nicht für Privatgespräche nutzen.
		#autoLOC_501256 = Satellit-Starterkit Z-MAP
		#autoLOC_501257 = Das Satellit-Starterkit Z-MAP umfasst ein vollständiges Raumfahrzeug, das seine Nutzlast tatsächlich in eine Umlaufbahn bringen kann!\n\nZum Kit gehören: Nutzlast-Satellit mit Booster,\nFlüssigtreibstoff-Startfahrzeug und zwei abtrennbare Booster.\n\nRückkehr aus der Umlaufbahn kann nicht garantiert werden. Erreichen der Umlaufbahn und Überleben ebenfalls nicht. Nicht in die Hände von Kindern oder verantwortungslosen Erwachsenen gelangen lassen.
		#autoLOC_501258 = Du zeichnest die Lagebewertung der Crew auf.
		#autoLOC_501259 = Wir scheinen uns im Moment nicht sehr schnell zu bewegen.
		#autoLOC_501260 = Meldung von der Startbahn. Zum Glück ist hier nicht viel los, denn ich glaube nicht, dass wir die Erlaubnis vom Tower haben, auf der Startbahn zu stehen.
		#autoLOC_501261 = Das ist unser Weltraumzentrum. Wir sind zuhause.
		#autoLOC_501262 = Hey, ich glaube, ich kann von hier aus mein Haus sehen.

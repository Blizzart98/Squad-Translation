		#autoLOC_310686 = Na also. Wir haben jetzt ein sicheres, äh, sagen wir relativ sicheres Raumfahrzeug, das einsatzbereit ist. Sorgen wir dafür, dass wir diesen Entwurf nicht wieder von vorne gestalten müssen, wenn wir ihn später mal brauchen.\n\nAm oberen Bildschirmrand siehst du den Namen unseres Raumfahrzeugs. Hm, \"unbenanntes Raumfahrzeug\" klingt nicht gerade beeindruckend. Ändere das doch in etwas, das zu dir passt. Und wenn du möchtest, kannst du auch eine Beschreibung hinzufügen.\n\nAuf den Ladebildschirmen helfen dir Namen und Beschreibungen später, das richtige Raumfahrzeug zu wählen.\n\nWenn du mit dem Namen zufrieden bist, <color=<<1>>>klickst</color> du rechts oben auf das Symbol <color=<<2>>>Speichern</color>.

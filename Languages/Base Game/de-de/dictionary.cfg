		#autoLOC_317472 = Einmaleins der Umlaufbahn - Grundlagen
		#autoLOC_317479 = Umkreisen bedeutet eigentlich nichts anderes, als sich im freien Fall zu befinden. Der einzige Unterschied ist nur, dass du dabei so schnell bist, dass du am Boden vorbeifliegst. Weil es hier oben keine Atmosphäre gibt, die dich ausbremst, fällst du einfach immer weiter um den Planeten herum, ohne dein Triebwerk einsetzen zu müssen.\n\nDerzeit befinden wir uns auf einer niedrigen, fast kreisförmigen Umlaufbahn um Kerbin. Um dir einen besseren Überblick über unsere Situation zu verschaffen, drücke <color=<<1>>>[<<2>>]</color>, um die Kartenansicht zu öffnen.
		#autoLOC_317487 = Einmaleins der Umlaufbahn - Die Kartenansicht
		#autoLOC_317494 = Das ist die Kartenansicht. Hier siehst du die Position deines Schiffes sowie dessen derzeitige Flugbahn um den Planeten.\n\nHalte die rechte Maustaste gedrückt und bewege die Maus umher, um dich umzusehen und deine Umlaufbahn aus verschiedenen Blickwinkeln zu betrachten.\n\nWenn du die Maus über die Symbole auf der Karte führst, werden dir weitere Informationen zu ihnen angezeigt (und wenn du einen Rechtsklick auf den Punkt ausführst, stellst du die Info fest).\n\nWenn du so weit bist, schließe die Karte (drücke dazu erneut <color=<<1>>>[<<2>>]</color>), damit wir fortfahren können.
		#autoLOC_317502 = Einmaleins der Umlaufbahn - Ausrichtung und SAS
		#autoLOC_317510 = Gut. Kommen wir jetzt zur Praxis. Ich gehe davon aus, dass du die allgemeine Steuerung deines Raumfahrzeugs bereits beherrschst ...\n\nHier oben funktioniert sie im Prinzip genauso, abgesehen davon, dass das Fehlen einer Atmosphäre dafür sorgt, dass das Schiff sich ein wenig anders verhält. Weil es keinen Luftwiderstand gibt, der dich abbremst, musst du für jeden Steuerbefehl einen Gegenbefehl ausführen, um wieder zum Stehen zu kommen.\n\nIch werde jetzt deine Ausrichtung per Fernsteuerung ein wenig verändern. Versuche danach, dein Schiff wieder unter Kontrolle zu bringen.\n\nSchaffst du es nicht, die Kontrolle zurückzuerlangen, drück einfach <color=<<1>>>[<<2>>]</color>, um das SAS einzuschalten. Es beendet automatisch jegliche Drehbewegung.\n\nBist du bereit?

		#autoLOC_317782 = Gut gemacht!\n\nSo erhöhst du deinen Apoapsis-Punkt.\n\nBei Orbitalmanövern beeinflussen die meisten deiner Aktionen die deiner Umlaufbahn entgegengesetzte Seite. Um also den höchsten Punkt (Apoapsis) zu erhöhen, musst du auf dem niedrigsten Punkt (Periapsis) Vorwärtsschub geben (oder rechtläufigen). Im Gegenzug musst du auf der Apoapsis rechtläufigen Schub geben, um deine Periapsis zu erhöhen. Wir sind jetzt auf dem Weg zur Apoapsis, machen wir das also mal.\n\nKlicke auf <color=<<1>>>Weiter</color>, wenn du so weit bist, dann beschleunige ich die Zeit, damit wir schneller dort sind.

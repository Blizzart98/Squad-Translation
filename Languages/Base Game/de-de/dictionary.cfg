		#autoLOC_315190 = Okay, genug geredet! Ich schalte den Rest deiner Flugsteuerung frei und du erhältst Startfreigabe.\n\nDu kannst jederzeit <color=<<1>>>[<<2>>]</color> drücken, um das Spiel zu pausieren. Im Pausenmenü kannst du den Flug neu starten oder dieses Tutorial beenden und zum Hauptmenü zurückkehren.\n\nIch habe die Zielmarkierung auf deiner NavKugel aktiviert. Sieh sie dir genau an, damit du sie wiedererkennst, und dann lass uns unserem Piloten ein wenig Feuer unterm Hintern machen.\n\nPrüfe noch einmal, ob dein Schub auf <color=<<3>>>2/3</color> gesetzt ist (die obere der beiden mittleren Markierungen auf der Skala) und ob dein SAS aktiviert ist. Drücke dann <color=<<4>>>[<<5>>]</color>, sobald du startbereit bist. Denke daran, bei 50 m/s die Drehung einzuleiten!

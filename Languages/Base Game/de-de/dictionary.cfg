		#autoLOC_307865 = Heute besprechen wir eine Fertigkeit, die für jedes Weltraumprogramm unabdingbar ist: das Erreichen einer Umlaufbahn. Ohne diese Fertigkeit könntest du dich auch einfach in den Kerbal-Flugsimulator setzen.\n\nIch gehe davon aus, dass du schon die anderen Flug-Tutorials und \"Bauen für Experten"\ durchgearbeitet hast und mit dem Raumfahrzeug \"Kerbal 1\" vertraut bist, mit dem wir gleich starten werden.\n\nWenn nicht, empfehle ich dir dringend, das zuerst nachzuholen.\n\nIn diesem Fall wählst du bitte <color=<<1>>>[<<2>>]</color> und dann <color=<<3>>>Szenario beenden</color>. Ansonsten klickst du auf <color=<<4>>>Weiter</color>, und wir fahren fort.

		#autoLOC_310279 = Wenn du mindestens ein Teil platziert hast, kannst du dich mit den folgenden Steuerungsoptionen umsehen:\n\tKamera drehen:\n\t\t<color=<<1>>>[Pfeiltasten]</color> oder\n\t\t<color=<<2>>>rechte Maustaste drücken und Maus ziehen</color>\n\tKamera nach oben/unten schwenken:\n\t\t<color=<<3>>>[<<4>>]</color>/<color=<<5>>>[<<6>>]</color> oder\n\t\t<color=<<7>>><<8>></color>\n\tKamera zoomen:\n\t\t<color=<<9>>>[<<10>>]</color>/<color=<<11>>>[<<12>>]</color> oder\n\t\t<color=<<13>>>[UMSCHALT]</color>+<color=<<14>>><<15>></color>

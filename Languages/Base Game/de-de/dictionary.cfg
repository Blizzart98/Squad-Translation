		#autoLOC_315144 = Achtung, detaillierte Infos!
		#autoLOC_315153 = In dieser Lektion erhältst du einige sehr detaillierte Infos, die etwas Zeit zum Lesen voraussetzen könnten. Da wir es hier mit einem kurzen suborbitalen Flug zu tun haben und ich nicht möchte, dass du etwas Wichtiges verpasst, werde ich einen Warnhinweis oben auf den Seiten platzieren, für die du das Spiel eventuell pausieren solltest, um sie zu lesen.\n\nDer Warnhinweis sieht folgendermaßen aus:\n\n<color=<<1>>>ACHTUNG</color>: Detaillierte Informationen! Drücke <color=<<2>>>[<<3>>]</color>, um das Spiel zu pausieren, falls nötig.

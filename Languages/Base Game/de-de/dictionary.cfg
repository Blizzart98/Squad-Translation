		#autoLOC_317803 = Ok, wir befinden uns jetzt auf dem Weg zur Apoapsis. Ist dir aufgefallen, dass dein Schiff beim Steigen langsamer geworden ist? Das liegt daran, dass wir vom Planeten aus aufsteigen. Deshalb verlieren wir an Geschwindigkeit, wenn wir Höhe gewinnen, genauso, wie ein Ball, der auf Kerbin in die Luft geworfen wird. \n\nJe höher du bist, desto langsamer ist deine Umlaufbahn. Ist dir schon aufgefallen, dass die Umlaufgeschwindigkeit des Muns bei etwa 540 m/s liegt (wird angezeigt, wenn du die Maus über die Mun-Markierung führst), deine hingegen weit darüber liegt? Das liegt daran, dass unsere Umlaufbahn wesentlich niedriger ist als die des Muns. \n\nWenn wir die Apoapsis erreicht haben, müssen wir wieder rechtläufigen Schub geben, um die Periapsis zu erhöhen und eine kreisförmige Umlaufbahn einzunehmen.

		#autoLOC_310513 = Das richtige Feststofftriebwerk
		#autoLOC_310530 = Stattdessen bringen wir jetzt ein Feststofftriebwerk an, das für ein Schiff dieser Größe viel besser geeignet ist.\n\nZu Beginn deiner Karriere verfügst du meiner Meinung nach nur über totalen Schrott. Schau dir das Triebwerk hier an: Es sieht so aus wie ein umgebauter Mülleimer und ist es wahrscheinlich auch.\n\nDamit will ich sagen, dass es nicht genügend Wumms hat, um dieses kleine Raumfahrzeug schnell genug gen Himmel zu schicken. Auf deinem Weg wirst du weitere Triebwerke und andere Teile freischalten.\n\nAber jetzt holen wir uns erst einmal das <color=<<1>>>RT-5 \"Floh\"</color> und bringen es unten an der Kapsel an.

		#autoLOC_310206 = Sehr gut! In der Mitte des Bildschirms findest du den Konstruktionsbereich. Hier werden die Teile abgelegt und dein Raumfahrzeug gebaut.\n\nLinks siehst du die Teile-Werkzeugkiste. Darin liegen alle verfügbaren Teile aus den einzelnen Kategorien.

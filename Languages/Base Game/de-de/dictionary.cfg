		#autoLOC_317882 = Einmaleins der Umlaufbahn - Neigung
		#autoLOC_317889 = Die Neigung deiner Umlaufbahn ist der Winkel zwischen deiner Umlaufbahn und Kerbins Äquator. Wenn du dein Fahrzeug inzwischen ganz gut im Griff hast, sollte die Neigung unserer Umlaufbahn bei annährend 0° liegen. Das liegt daran, dass unsere Umlaufbahn trotz der Höhenänderung immer noch dieselbe Neigung hat.\n\nUm die Neigung zu ändern, gib in einem 90-Grad-Winkel Schub auf deinen rechtläufigen Vektor. Achte dabei aber darauf, deine Neigung im Verhältnis zur Oberfläche nicht zu verändern.\n\nAuf unserer aktuellen, nahezu äquatorialen Umlaufbahn, liegt rechtläufig im Osten. Das bedeutet, dass wir, um unseren Neigungswinkel zu erhöhen, damit unsere Umlaufbahn eine höhere Breite einnimmt, in die normale Richtung Schub geben müssen.

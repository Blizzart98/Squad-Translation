		#autoLOC_310160 = Kerbal-Weltraumzentrum
		#autoLOC_310168 = Wir sind jetzt im Kerbal-Weltraumzentrum. Ich zeige dir schnell, wie es aufgebaut ist.\n\nIm KWZ findest du die klügsten Köpfe und die beste Ausrüstung für die Erforschung des Alls. Die Einrichtungen hier helfen dir, dein Weltraumprogramm voranzutreiben, Raketen und Flugzeuge herzustellen, deine das Sonnensystem erkundenden Kerbal-Forscher zu orten, spannende neue Anwendungsgebiete für Sprengstoffe zu finden und im Notfall zusätzliche Kerbals anzuheuern.\n\nWenn du den Mauszeiger auf den Einrichtungen oder ihren Schaltflächen ruhen lässt, die erscheinen, wenn der Mauszeiger sich nicht in diesem Fenster befindet, erfährst du mehr über sie. Falls du ein Gebäude reparieren oder im Karrieremodus verbessern möchtest, rechtsklickst du auf sie.\n\nNimm dir die Zeit und sieh sie dir genau an. Anschließend betrittst du bitte die Fahrzeugfabrik (FZF).

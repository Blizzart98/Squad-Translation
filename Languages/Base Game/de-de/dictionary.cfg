		#autoLOC_313310 = Radial-Entkoppler hinzufügen
		#autoLOC_313318 = Super. Deine Rakete ist jetzt von innen vollständig, aber ich sagte ja bereits, dass wir noch Booster hinzufügen müssen, um das Marschtriebwerk beim Start zu unterstützen.\n\nWir werden zwei davon symmetrisch anbringen, damit unser Raumfahrzeug sein Gleichgewicht behält, und da wir die Trockenmasse der Booster nach ihrem Abbrennen nicht sinnlos herumschleppen wollen, bauen wir sie mit Hilfe von Entkopplern an.\n\nDieses Mal nehmen wir allerdings Radial-Entkoppler dafür, damit die Booster neben der unteren Stufe statt darunter Platz finden. Auf diese Weise können wir das Marschtriebwerk und die Booster gleichzeitig zünden. \n\nWähle den <color=<<1>>>TT-38K Radial-Entkoppler</color> aus und füge ihn in der <color=<<2>>>2-fach</color>-Symmetrie in der Nähe der Unterseite des untersten Tanks auf der untersten Stufe hinzu.

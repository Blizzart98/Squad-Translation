		#autoLOC_501738 = Wenn unsere Flagge stolz auf [Topic] stünde, wäre das ein eindeutiger Beweis, dass wir besser sind als die Konkurrenz.
		#autoLOC_501739 = Wir wollen dafür sorgen, dass eine durch einen Astronauten platzierte Flagge die beste Möglichkeit ist, die Festigkeit der Oberfläche von [Topic] zu überprüfen.
		#autoLOC_501740 = Wir glauben, dass [Topic] mit einer weiteren Flagge noch deutlich schöner wäre, aber wir kommen nicht ohne Hilfe dorthin.
		#autoLOC_501741 = Bemannte Raumfahrt eignet sich nicht dafür, Theorien über die Gefahren von Weltraumschrott auf ihren Wahrheitsgehalt zu prüfen. Wenn du [Topic] zurück nach Hause bringen könntest, versprechen wir, niemanden dort oben zurückzulassen.
		#autoLOC_501742 = Wir haben einen Kerbal verloren! Könntest du [Topic] für uns finden? Der Snackvorrat dürfte langsam zur Neige gehen.
		#autoLOC_501743 = Wir haben zahlreiche Experimente durchgeführt, bei denen Kerbals über einen längeren Zeitraum im Weltall bleiben mussten. Alles lief bestens, bis [Topic] eines Morgens aufwachte und beschloss, die Raumkapsel zu verlassen.
		#autoLOC_501744 = [Topic] scheint Probleme mit dem EVA-Jetpack zu haben. Der Rest der Crew hat vergessen, auf die Rückkehr zur Kapsel zu warten, sodass [Topic] jetzt in der Umlaufbahn zurückgeblieben ist.
		#autoLOC_501745 = Wir haben mit Methoden experimentiert, Delta v ohne einen Kerbal an Bord zu berechnen (einen "Mechanischen Bill Kerman" sozusagen), und sind dabei auf gewisse Probleme gestoßen. Wir haben Schwierigkeiten, [Topic] zurück nach Kerbin zu holen.
		#autoLOC_501746 = Wir haben mit Methoden experimentiert, orbitale Daten ohne einen Kerbal an Bord zu berechnen (einen "Jebediah-Techniker" sozusagen), und sind dabei auf gewisse Probleme gestoßen. Wir haben Schwierigkeiten, [Topic] zurück nach Kerbin zu holen.
		#autoLOC_501747 = Wir stehen im Wettbewerb mit anderen Agenturen, die meisten Satelliten in bestimmte Umlaufbahnen zu bringen, und bräuchten ein wenig Hilfe.

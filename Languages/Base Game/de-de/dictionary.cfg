		#autoLOC_6005008 = Willkommen bei KSP 1.5: Dressed for Success. Bei dieser Veröffentlichung haben wir diverse allgemeine Verbesserung und Fehlerbehebung implementiert - aber auch einige Überraschungen.\n\nIhr seid ab jetzt in der Lage, Kerbals Kommandositzen zuzuweisen. Außerdem haben wir die Schubzeit-Anzeige verbessert, so dass ihr eure Manöver besser vorbereiten und durchführen könnt, und eine Reihe neuer Anzüge hinzugefügt, damit eure Kerbals im feinsten Zwirn ihrem (potenziellen) drohenden Feuertod entgegenfliegen.\n\nDes Weiteren haben wir diverse Fehlerbehebungen, Anpassungen und Überarbeitungen an diversen Teilen vorgenommen und dem Rest des Spiels ein paar kleinere Verbesserungen und Bugfixes gegönnt. Dazu kommen dann noch die 4K-Anzeige und die Feinabstimmung der Asteroiden-Physik. Eine vollständige Liste aller Änderungen und Verbesserungen findet ihr wie immer in den Release Notes!\n\nVielen Dank fürs Spielen!

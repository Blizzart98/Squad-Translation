		#autoLOC_8003234 = Kerbal Space Program: Breaking Ground Expansion is de tweede uitbreiding voor de PC-versie van de veelgeprezen ruimtevaartsimulator Kerbal Space Program. Deze boordevolle uitbreiding is erop gericht om zodra hemellichamen bereikt zijn, de objectieve mogelijkheden te vergroten door meer interessante wetenschappelijke projecten toe te voegen en de toolset uit te breiden. \n\n Na op een hemellichaam geland te zijn, kan allerlei apparatuur om gegevens te verzamelen ingezet worden om wetenschappelijke experimenten uit te voeren. Terwijl die gegevens verzameld worden, zijn nieuw toegevoegde oppervlaktekenmerken verspreid over het zonnestelsel. Spelers moeten hiernaar op zoek gaan om ze te scannen of ze terug te brengen naar Kerbin voor verder onderzoek. \n\n Bovendien zijn er ook robotonderdelen toegevoegd! Dankzij een scharnier, zuiger, rotor en rotatieservo in verschillende afmetingen, kunnen de mogelijkheden van voertuigen substantieel veranderd worden. Deze werken allemaal volgens realistische fysica met echte krachten en koppel, elektriciteitsverbruik en zelfs motorische massa. 

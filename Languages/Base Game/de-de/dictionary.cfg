		#autoLOC_308169 = Super. Jetzt kannst du die Flugbahn im Auge behalten, während wir uns auf den weiteren Verlauf konzentrieren.\n\nWenn du den Mauszeiger auf dem Apoapsis-Punkt (AP) ruhen lässt, siehst du den voraussichtlich höchsten Punkt unserer zukünftigen Bahn. Durch einen <color=<<1>>>Rechtsklick</color> auf diese Markierung fixierst du sie, damit sie sichtbar bleibt, auch wenn du deinen Mauszeiger bewegst.\n\nWir müssen dieser Bahn weiter folgen, bis wir die Atmosphäre ein gutes Stück hinter uns gelassen haben. Das werden rund 80 km sein.\n\nSchalte das Triebwerk ab (<color=<<2>>>[<<3>>]</color> drücken), sobald die Apoapsis 80 km beträgt. Wenn wir an 81 km vorbei sind, mache ich das für dich. Gleichzeitig öffne ich eine Höhen- und Apoapsis-Anzeige für dich, damit du deinen Aufstieg bis zu den eben erwähnten 80 km nachhalten kannst.
		#autoLOC_308172 = Höhe: <<1>> m\nApoapsis: <<2>> m
		#autoLOC_308193 = Gleitflug
		#autoLOC_308212 = So erreichen wir unser Ziel. Ich habe dafür gesorgt, dass das Triebwerk abgeschaltet wurde, und wir gleiten jetzt, bis wir die Atmosphäre in 70 km Höhe hinter uns gelassen haben.\n\nDu wirst bemerken, dass unsere Geschwindigkeit dabei leicht abnimmt. Aber keine Bange, das sind nur die Schwerkraft, die uns nach unten zieht, und der Luftwiderstand, der unseren Erfolg verhindern will. Aber wir schaffen es trotzdem! Das machst du gut.\n\nUnterdessen lasse ich eine Höhenanzeige öffnen, damit du deinen Aufstieg zur Apoapsis verfolgen kannst.\n\nHöhe: <<1>> m\nApoapsis: <<2>> m

		#autoLOC_314043 = Da sind wir wieder! Schön, dass du es einrichten konntest.\n\nBetritt jetzt erst einmal die FZF, dann verrate ich dir, was wir heute bauen werden.
		#autoLOC_314055 = Überblick
		#autoLOC_314077 = Ah, es geht schon wieder los. Jetzt wird es ernst.\n\nWie du dich erinnerst, haben wir in unserem letzten Tutorial die Herstellung eines simplen Raumfahrzeugs und die Baugrundlagen besprochen.\n\nIn diesem Tutorial zeigen wir dir weitere praktische Funktionen der FZF und bauen ein komplexeres Raumfahrzeug, das uns aus der Atmosphäre bringen wird.
		#autoLOC_314078 = Weiter
		#autoLOC_314093 = Gespeicherte Entwürfe laden
		#autoLOC_314106 = Für unseren neuen Entwurf beginnen wir mit dem Raumfahrzeug aus dem Tutorial über die Baugrundlagen, das wir hier einfach \"Hüpfer\" nennen werden. Dadurch sparen wir Zeit, und darüber freut sich die Buchhaltung immer ganz besonders.\n\n<color=<<1>>>Klicke</color> ganz oben rechts auf die Schaltfläche <color=<<2>>>Öffnen</color> und lade den \"Hüpfer\". Danach entfernst du dessen Triebwerk namens <color=<<3>>>RT-5 \"Floh\"</color>.\n\nWenn dabei ein Fehler auftreten sollte, kannst du das Raumfahrzeug von der Teileliste nachbauen, indem du zuerst eine Kapsel und dann einen Fallschirm darauf platzierst. Hinweis: In diesem Tutorial stelle ich dir alle Teile zur Verfügung, die es zu platzieren gilt.\n\nSolltest du das Raumfahrzeug versehentlich löschen, schließt du den Ladedialog, öffnest ihn wieder, und das Raumfahrzeug ist erneut verfügbar.
		#autoLOC_314107 = Weiter
		#autoLOC_314126 = Fallschirm anpassen
		#autoLOC_314140 = Im Gegensatz zum letzten Mal holen wir uns nicht wieder das gesamte Raumfahrzeug zurück, damit wir die alten Werte unseres Fallschirms ändern können. Rechtsklicke auf den Fallschirm und prüfe, ob seine Einsatzhöhe wie gehabt 1.000 m beträgt, und bewege den Regler für den Minimaldruck ganz nach rechts auf 0,75 Atmosphären. Das entspricht einer Höhe von ungefähr 2 km auf Kerbin und sorgt dafür, dass du beim Landevorgang nicht so lange \"herumhängen\" musst.
		#autoLOC_314141 = Weiter
		#autoLOC_314156 = Raumfahrzeug umbenennen
		#autoLOC_314166 = Ändern wir zuerst den Namen und, wenn du willst, auch die Beschreibung unseres Raumfahrzeugs, damit wir unsere fliegende Mülltonne für später aufheben können.\n\nÄndere einfach den Namen in irgendetwas anderes als \"Hüpfer\", damit wir weitermachen können.
		#autoLOC_314167 = Weiter
		#autoLOC_314181 = Weitere Funktionen hinzufügen
		#autoLOC_314189 = Super. Dieses Mal wollen wir dem Raumfahrzeug einen zusätzlichen Zweck verleihen, indem wir ein wissenschaftliches Experiment integrieren. Wir können diese Experimente im Verlauf unserer Reisen durchführen und wertvolle Daten zum Nutzen aller Kerbals sammeln.\n\nEs gibt eine Reihe von Experimenten, die wir durchführen können, aber im Moment steht nur die Behältereinheit für Mysteriösen Schleim™ zur Verfügung.\n\nWechsle zur Registerkarte <color=<<1>>>Wissenschaft</color>, um sie anzusehen. Sie stellt eines der simpelsten wissenschaftlichen Experimente dar, die Kerbal-Wissenschaftler entwickelt haben, und steht ganz oben auf der Liste der Dinge, über die sie mehr erfahren möchten. Ich meine, sie wissen noch nicht einmal, welche Farbe der Schleim hat!
		#autoLOC_314190 = Weiter
		#autoLOC_314205 = Symmetrie verwenden
		#autoLOC_314213 = Wenn du das Teil aufnimmst, kannst du sehen, dass es dazu gedacht ist, seitlich an andere Teile angebaut zu werden, also \"radial\". Wenn wir nur ein Exemplar davon anbringen, wird unser Raumfahrzeug im Flug instabil.\n\nEine Möglichkeit, dieses Problem zu lösen, ist, einen weiteren Schleimbehälter auf der gegenüberliegenden Seite der Rakete anzubringen, damit sie sich gegenseitig ausbalancieren. Praktischerweise haben wir dafür ein Symmetriewerkzeug, das uns helfen kann.
		#autoLOC_314216 = Diese Schaltflächen steuern Symmetrie (hervorgehoben) sowie das Automatische Einrasten und können unten links auf dem Bildschirm gefunden werden. Klicke auf <color=<<1>>>Symmetrie</color> (oder drücke die Taste <color=<<2>>>[<<3>>]</color>), um zwischen den verfügbaren Symmetriemodi hin- und herzuschalten.
		#autoLOC_314218 = Wähle den <color=<<1>>>2-fach</color>-Modus aus, nimm dann eine <color=<<2>>>Behältereinheit für Mysteriösen Schleim™</color> auf und platziere sie seitlich an der Kapsel, nahe der Spitze. Du wirst sehen, dass das Symmetriewerkzeug automatisch eine zweite Einheit gegenüber der ersten positioniert. Solltest du bereits einen einzelnen Kanister platziert haben, dann entferne ihn und stelle sicher, dass der richtige Symmetriemodus eingestellt ist, bevor du es erneut versuchst, damit du genau zwei gegenüberliegende Kanister erhältst.\n\nDenke daran, die Kanister nahe der Spitze der Kapsel zu platzieren!
		#autoLOC_314219 = Weiter
		#autoLOC_314233 = Teile entkoppeln
		#autoLOC_314242 = Wenn wir hier zu viele Teile anfügen, wird unser Raumfahrzeug zu schwer, um den Wiedereintritt sicher zu überstehen (und von unserem Fallschirm gebremst zu werden, was zu Abruptem Aufschlagssyndrom führen kann). Wir brauchen also einen Entkoppler unterhalb der Kapsel.\n\nEntkoppler können in der Registerkarte \"Kopplung\" gefunden werden und ermöglichen uns ein Aufspalten des Raumfahrzeugs, wenn wir den unteren Abschnitt nicht mehr benötigen. Wir können die abgekoppelten Teile zwar nicht wiederverwenden, aber zumindest wird unser Raumfahrzeug (und unser Kerbal!) Wiedereintritt und Landung sicher überstehen.\n\nEntkoppler können auf verschiedene Arten verwendet werden, aber für den Moment sollte ein einzelner unterhalb der Kapsel ausreichen. Öffne die Registerkarte <color=<<1>>>Kopplung</color>, schnapp dir einen <color=<<2>>>TD-12</color> und platziere ihn.\n\nAchte darauf, dass Stapel-Entkoppler Pfeile haben. Die Pfeile zeigen an, welche Seite die entkoppelnde ist. Stelle sicher, dass der Pfeil des Entkopplers nach oben zeigt, zur Kapsel hin. (Standardmäßig tut er das.)
		#autoLOC_314243 = Weiter
		#autoLOC_314257 = Nähere Betrachtung des Stufenstapels
		#autoLOC_314266 = Gut gemacht. Wie du dich hoffentlich erinnerst, mussten wir im vorangegangenen Tutorial den Stufenstapel anpassen, als wir unserer ersten Rakete ein Triebwerk hinzugefügt hatten.\n\nWenn man einen Entkoppler anbaut, wird diese zusätzliche Stufe automatisch dem Stapel hinzugefügt, damit Stufen für neue Teile unterhalb des Entkopplers nicht gleichzeitig mit denen darüber aktiviert werden.\n\nDu kannst die Reihenfolge natürlich weiterhin verändern, aber hoffentlich spart dir das im Normalfall etwas Zeit.\n\nWenn du zu dieser Standard-Stufenanordnung zurückkehren möchtest, dann klicke unterhalb des Stufenstapels auf <color=<<1>>>Reset</color>.
		#autoLOC_314267 = Weiter
		#autoLOC_314281 = Treibstofftanks hinzufügen
		#autoLOC_314289 = Dieses Mal verwenden wir ein Flüssigtreibstoff-Raketentriebwerk. Anders als Feststoff-Raketentriebwerke führen diese Triebwerke keinen Treibstoff mit sich, weshalb wir einige Treibstofftanks hinzufügen müssen.\n\nÖffne die Registerkarte \"Treibstofftanks\". Wir verwenden immer noch lediglich einfache Bauteile, also ist nur das Modell FL-T100 verfügbar. Genau wie bei den Triebwerken führen auch hier technische Fortschritte zu größeren und besseren Bauteilen.\n\nWir brauchen 5 dieser Tanks, um in den Weltraum zu gelangen. Bevor du dir allerdings 5 Tanks aus der Werkzeugkiste schnappst, gebe ich dir einen weiteren Tipp, da Effizienz mein zweiter Vorname ist. (Oder ist es der dritte? Kommt direkt nach \"von\".)\n\nSobald du den ersten Tank an der Rakete platziert hast, kannst du ihn duplizieren, indem du <color=<<1>>>[<<2>>]</color> gedrückt hältst und auf den Tank klickst. Du kannst den Tank so mehrfach anklicken und dadurch schnell 5 Exemplare erhalten, ohne wieder auf die Werkzeugkiste zugreifen zu müssen.\n\nFüge dem Raumfahrzeug 5 <color=<<3>>>FL-T100 Treibstofftanks</color> hinzu, damit wir fortfahren können.
		#autoLOC_314290 = Weiter
		#autoLOC_314304 = Raketentriebwerk hinzufügen
		#autoLOC_314312 = Gut! Öffne jetzt die Registerkarte <color=<<1>>>Triebwerke</color>.\n\nDas \"Schwenker\"-Triebwerk, das du hier siehst, unterscheidet sich offensichtlich von der \"Floh\"-Version, die wir zuvor benutzt haben. Es handelt sich hierbei um ein Flüssigtreibstoff-Triebwerk, das Flüssigtreibstoff und Sauerstoffträger benötigt (und verbrennt). Wie es der Zufall so will, haben wir genau diese Stoffe gerade der Rakete hinzugefügt.\n\nSetze den <color=<<2>>>LV-T45 \"Schwenker\"</color> unten an der Rakete an und behalte dabei den Stufenstapel im Auge, um zu sehen, wie er sich verändert.
		#autoLOC_314313 = Weiter
		#autoLOC_314327 = Flossen zur Stabilisierung hinzufügen
		#autoLOC_314335 = Wir sind fast bereit und du machst dich prächtig - auch wenn dir ein wenig die Zügigkeit abgeht, wie man sie von jemandem meines Kalibers erwarten würde.\n\nAls Letztes müssen wir dieser Rakete etwas Stabilität verleihen, damit sie in die Richtung fliegt, die wir ihr vorgeben. Das können wir erreichen, indem wir einige Flossen am unteren Ende der Rakete anbringen. Flossen können in der Registerkarte <color=<<1>>>Aerodynamik</color> gefunden werden.\n\nSetze den Symmetriemodus auf <color=<<2>>>4-fach</color>, damit wir sie an beiden Achsen ansetzen. Aktiviere außerdem das Automatische Einrasten.
		#autoLOC_314338 = Du kannst das Automatische Einrasten aktivieren, indem du die Schaltfläche neben dem Symmetriesymbol anklickst (in diesem Beispiel blau hervorgehoben) oder indem du <color=<<1>>>[<<2>>]</color> drückst. Das wird dir dabei helfen, die Flossen genau auszurichten.
		#autoLOC_314340 = Bringe eine <color=<<1>>>Einfache Flosse</color> am letzten Raketentank an. Die anderen drei Exemplare werden dann ebenfalls platziert.
		#autoLOC_314341 = Weiter
		#autoLOC_314355 = Los geht's!
		#autoLOC_314364 = Ausgezeichnet, jetzt haben wir eine Rakete, mit der wir nach den Sternen greifen können. Zugegebenermaßen sage ich \"nach den Sternen greifen\", da es sich hierbei um eine einfache Rakete handelt, die keine Umlaufbahn halten kann. Andererseits bedeutet das auch, dass der Wiedereintritt relativ einfach wird!\n\nDu hast tolle Arbeit dabei geleistet, einen einfachen Hüpfer und eine suborbitale Rakete zu bauen. Hoffentlich hast du ein paar nützliche Dinge gelernt, wenn es um den Bau eines Raumfahrzeugs und die Tastenkürzel geht, die du dabei verwenden kannst.\n\nBleib ruhig noch ein wenig und probiere ein paar weitere Sachen aus. Oder du kannst zum Wissenschaftstutorial fortschreiten, um zu erfahren, wie du deine Karriere vorantreibst und neue Teile freischaltest.\n\nWenn du mit Experimentieren fertig bist, kannst du dann bitte selbst den Weg nach draußen finden? Es ist die rote Schaltfläche rechts oben auf deinem Bildschirm. Danke und auf Wiedersehen!\n\n<color=<<1>>>ACHTUNG: Alle hier erstellten Raumfahrzeuge gehen verloren, wenn du das Tutorial verlässt. Dies ist eine reine Spielwiese.</color>
		#autoLOC_314365 = Fertig
		#autoLOC_314461 = Willkommen
		#autoLOC_314470 = Willkommen in der Abschussanlage des Kerbal-Weltraumzentrums! Ich bin <<1>> und ich werde dir heute die Grundlagen der Steuerung eines Raumfahrzeugs beibringen.\n\nIch nehme an, dass du bereits das Baugrundlagen-Tutorial hinter dir hast - falls nicht, empfehle ich dir, das zuerst zu tun.\n\nHeute sehen wir uns alle wichtigen Steuerungselemente deines Raumfahrzeugs an. Unser kleiner \"Hüpfer\" aus dem Baugrundlagen-Tutorial mag zwar nicht über alle davon verfügen, aber wir gehen trotzdem alles durch und sehen uns dann an, wie er fliegt.\n\nWenn du bereit bist, dann klicke auf <color=<<2>>>Weiter</color>.
		#autoLOC_314471 = Weiter
		#autoLOC_314482 = Grundlegende Flugsteuerung
		#autoLOC_314489 = Ein Raumfahrzeug zu fliegen bedeutet, eine allgemein sehr chaotische Situation unter Kontrolle zu halten. Als Pilot manipulierst du mithilfe deiner primären Flugsteuerungselemente Neigung, Gierung und Rollwinkel des Schiffs.\n\nSehen wir uns diese zuerst an. (Alle anderen Steuerungselemente sind gesperrt, bis sie gebraucht werden oder dieses Tutorial beendet wird.)
		#autoLOC_314490 = Weiter
		#autoLOC_314502 = Grundlegende Flugsteuerung: Neigen, Gieren und Rollen
		#autoLOC_314509 = Neigung, Gierung und Rollwinkel sind die drei Richtungen, in die du dein Raumfahrzeug rotieren lassen kannst.\n\nUm sie dir zu verdeutlichen, haben wir hier einen Schnappschuss des \"Hüpfers\" illustriert.
		#autoLOC_314511 = Als Nächstes sehen wir uns an, wie die Rotation in diese drei Richtungen erfolgt.
		#autoLOC_314512 = Weiter
		#autoLOC_314523 = Neigen, Gieren und Rollen
		#autoLOC_314532 = Du steuerst die Rotation deines Schiffs folgendermaßen:\n\t\t<color=<<1>>>[<<2>>]</color> / <color=<<3>>>[<<4>>]</color>: Nach oben/unten neigen\n\t\t<color=<<5>>>[<<6>>]</color> / <color=<<7>>>[<<8>>]</color>: Nach links/rechts gieren\n\t\t<color=<<9>>>[<<10>>]</color> / <color=<<11>>>[<<12>>]</color>: Nach links/rechts rollen\n\nIndem du Neigung, Gierung und Rollwinkel gemeinsam steuerst, hältst du das Schiff auf einer kontrollierten Flugbahn.\n\nProbiere es jetzt aus und achte darauf, wie die Anzeige links unten auf deinem Bildschirm sich bewegt, während du die Tasten drückst.
		#autoLOC_314533 = Weiter
		#autoLOC_314544 = Grundlegende Flugsteuerung
		#autoLOC_314551 = Schub sowie Neigen, Gieren und Rollen sind die primären Steuerungselemente, die du für einen erfolgreichen Flug ohne Bruchlandung meistern musst.\n\nWir überspringen die Schubsteuerung fürs Erste, da dieses Raumfahrzeug sie nicht braucht. Keine Sorge, ich erkläre sie dir später, wenn wir sie benötigen.\n\nDenke daran, dass all diese Steuerungselemente eine begrenzte Effektivität aufweisen - größere, schwerere Schiffe werden also wahrscheinlich deutlich träger auf Steuerungsversuche reagieren als ein kleines Raumfahrzeug.\n\nAußerdem sollte man im Kopf behalten, dass das Schiff mit jeder Stufe, die abgetrennt wird, leichter und dadurch normalerweise einfacher zu steuern wird.\n\nAls Nächstes sehen wir uns den Rest der Flugsteuerung an.
		#autoLOC_314552 = Weiter
		#autoLOC_314563 = Stufenanordnung
		#autoLOC_314570 = Im Flug kommt all die Planung, die du in die Stufensequenz deines Schiffs gesteckt hast, zum Tragen.\n\nVom Start bis hin zur finalen Entfaltung der Bremsfallschirme kannst du die Aktivierung von verschiedenen Teilen des Schiffes steuern, indem du Stufen aktivierst.\n\t\t<color=<<1>>>[<<2>>]</color>: Starten/Nächste Stufe aktivieren\n\nDie Stufenanzeige in der linken unteren Ecke gibt die jeweils aktive Stufe wieder. Da unser Start noch nicht erfolgt ist, wird die erste Stufe als aktiv angezeigt. Für den Moment habe ich deine Stufensteuerung gesperrt, weshalb die Stufenanzeige violett leuchtet.\n\nEin weiterer Hinweis zur Stufenanordnung: Falls deine Stufensequenz Probleme bereitet oder du dich spontan umentscheidest, kannst du sie während des Fluges bearbeiten - du musst dafür also nicht zur Fahrzeugfabrik zurückkehren.
		#autoLOC_314571 = Weiter
		#autoLOC_314582 = Die NavKugel
		#autoLOC_314589 = Ein wichtiger Teil des Fliegens ist zu wissen, welche Orientierung dein Schiff hat und in welche Richtung es fliegt. Darum ist sich ein guter Pilot auch immer im Klaren über Ausrichtung (wohin es zeigt) und Geschwindigkeitsvektor (wohin es fliegt) seines Schiffs. Sie zeigen nicht immer in dieselbe Richtung und mit zunehmender Flugerfahrung solltest du dir dieser Unterschiede bewusst werden.\n\nDas große runde Instrument unten auf deinem Bildschirm wird NavKugel genannt. Dieses Gerät stellt dir die meisten wesentlichen Infos bereit, die für einen ordnungsgemäßen Flug ohne Todesfälle benötigt werden.\n\nHier siehst du die Nase des Schiffes im Verhältnis zum Horizont (leicht als Linie zwischen blauem Himmel und braunem Boden erkennbar, wenn du nicht komplett senkrecht orientiert bist) sowie seine Kompasspeilung und seine Geschwindigkeit.\n\nAußerdem erhältst du verschiedene Symbole, die Dinge wie deinen aktuellen Geschwindigkeitsvektor wiedergeben, aber die sehen wir uns später an.
		#autoLOC_314590 = Weiter
		#autoLOC_314601 = Fluginstrumente
		#autoLOC_314608 = Oben mittig auf deinem Bildschirm findest du den Höhenmesser, das Variometer und die Atmosphärenanzeige.\n\nDer Höhenmesser zeigt dir die Distanz zur Oberfläche des Planeten auf Meereshöhe an. Das bedeutet, dass die tatsächliche Planetenoberfläche deutlich näher sein kann, also achte bei der Landung immer auf den Boden.\n\nDein Variometer zeigt an, wie schnell sich deine Flughöhe verändert. Beim Start empfiehlt es sich, diesen Zeiger immer nach oben zeigen zu lassen.\n\nDie Atmosphärenanzeige gibt wieder, wie tief dein Schiff sich in der Atmosphäre des Planeten befindet. Daraus kannst du schließen, ob dein Schiff hoch genug fliegt, um ohne Luftwiderstand (und somit ohne Geschwindigkeitsverlust) in eine Umlaufbahn einzutreten, oder wie effektiv deine Flügel und Lenkflächen sein werden.
		#autoLOC_314609 = Weiter
		#autoLOC_314620 = Fallschirmanzeigen
		#autoLOC_314627 = Eine letzte Sache, bevor wir dieser Rakete grünes Licht geben.\n\nIm Stufenstapel kannst du die Anzeige für deinen Fallschirm sehen. Diese Anzeige gibt wieder, wenn der Fallschirm beim Stufenwechsel aktiviert wird - das weißt du bereits -, aber darüber hinaus ändert sich die Hintergrundfarbe, um anzuzeigen, ob es sicher ist, den Fallschirm zu aktivieren, und das Fallschirmsymbol selbst ändert auch seine Farbe, abhängig vom Status des Fallschirms. <b>Achte allerdings darauf, dass sich Fallschirme standardmäßig nicht entfalten, solange es gefährlich ist, selbst wenn du ihre Stufe aktivierst.</b>
		#autoLOC_314629 = Die linken drei Bilder zeigen die Sicherheit an: Sicher, Riskant und Gefährlich. In den linken drei Fällen ist die Stufe des Schirms nicht aktiviert (weiß). Die rechten drei Bilder zeigen den Status nach Aktivierung der Stufe an: Einsatzbereit, Entfaltet und Abgetrennt/Zerfetzt.
		#autoLOC_314630 = Weiter
		#autoLOC_314642 = Startbereit
		#autoLOC_314660 = Okay, genug geredet! Ich schalte deine Flugsteuerung frei und du erhältst Startfreigabe.\n\nDu kannst jederzeit <color=<<1>>>[<<2>>]</color> drücken, um das Spiel zu pausieren. Im Pausenmenü kannst du den Flug neu starten oder dieses Tutorial beenden (klicke auf <color=<<3>>>Szenario beenden</color>) und zum Hauptmenü zurückkehren.\n\nJetzt aber solltest du dich bereitmachen und <color=<<4>>>[<<5>>]</color> drücken, wenn du startklar bist!\n\nVergiss nicht, dass unser \"Hüpfer\" nur ein Feststoff-Raketentriebwerk hat und es deshalb keine Schubsteuerung gibt - deshalb haben wir sie uns diesmal auch nicht angesehen. <b>Fliege einen schönen hohen Bogen und genieße die Reise!</b>
		#autoLOC_314671 = Abgehoben!
		#autoLOC_314692 = Es geht aufwärts! Du kannst einige der Steuerungselemente ausprobieren, die wir gerade besprochen haben, wie Neigen, Gieren und Rollen.\n\nAchte außerdem auf das Fallschirm-Symbol in der Stufenliste, das dir anzeigt, wie sicher die aktuelle Umgebung für Fallschirme ist. Sobald es rot ist, kann der Fallschirm nicht entfaltet werden, selbst wenn du seine Stufe aktivierst.\n\nMir ist bewusst, dass das wahrscheinlich sehr viele Informationen auf einmal sind - falls du also etwas vergisst, kannst du jederzeit <color=<<1>>>[<<2>>]</color> drücken und zur Erinnerung auf <color=<<3>>>Tastenbelegung anzeigen</color> klicken.\n\nIn der rechten unteren Ecke kannst du außerdem sehen, ob deine Crew die Reise genießt.\n\nWie auch immer, ich behalte alles im Blick und werde dir Bescheid sagen, wenn es sicher ist, deine Fallschirm-Stufe zu aktivieren.
		#autoLOC_314708 = Fallschirm aktivieren
		#autoLOC_314715 = Dein Feststofftriebwerk ist ausgebrannt, du befindest dich an der Apoapsis (dem höchsten Punkt deines Fluges) und deine Geschwindigkeit ist niedrig genug, um zur nächsten Stufe zu wechseln und deinen Fallschirm zu aktivieren.\n\nTu das jetzt, bevor deine Geschwindigkeit wieder zunimmt und du in Richtung Boden rast!
		#autoLOC_314727 = Abstieg ...
		#autoLOC_314734 = Du hast den Fallschirm einsatzbereit gemacht. Jetzt musst du warten, bis du tief genug abgesunken bist und ausreichend an Geschwindigkeit verloren hast, damit er sich sicher entfalten kann (keine Sorge, das macht er jetzt automatisch).\n\nNun, vielleicht ist ein klein wenig Sorge angebracht: Wenn du nicht hoch genug geflogen bist, dann hast du womöglich nicht genug Luft unter dir, um abzubremsen, bevor du eine Bruchlandung hinlegst!
		#autoLOC_314746 = Den Abstieg genießen
		#autoLOC_314754 = Jetzt lehnen wir uns zurück und genießen den Abstieg.
		#autoLOC_314766 = Gelandet
		#autoLOC_314775 = Gut gemacht, du hast deinen ersten kurzen Flug überlebt!\n\nWenn du auf Kerbin gelandet bist, egal ob auf Land oder im Wasser, und dich NICHT auf einer Trainingsmission befindest, kannst du die Maus auf die Fläche über dem Höhenmesser bewegen (sodass sich ein Menü ausklappt) und auf die Schaltfläche zum Bergen klicken, um dich abholen zu lassen.\n\nIch habe außerdem die Besatzungsluke entriegelt - wenn du also einen Spaziergang unternehmen oder etwas schwimmen willst, kannst du auf die EVA-Schaltfläche für Außenbordmissionen klicken, die erscheint, wenn du den Mauszeiger über den Kerbal bewegst, der die Kapsel verlassen soll. Du kannst das rein zum Spaß tun oder um eine Oberflächenprobe einzusammeln.\n\nDamit wäre unsere heutige Lektion beendet. Zum Verlassen der Trainingsmission kannst du <color=<<1>>>[<<2>>]</color> drücken, um auf das Pausenmenü zuzugreifen, und dort <color=<<3>>>Szenario beenden</color> wählen, um zum Hauptmenü zurückzukehren.\n\nHoffentlich sehen wir uns demnächst wieder, um beispielweise etwas mehr über den suborbitalen Flug zu lernen. Tschüss!
		#autoLOC_314776 = Fertig
		#autoLOC_314788 = Innenansicht
		#autoLOC_314800 = Aha! Du bist ziemlich neugierig, was? Mithilfe der Innenansicht-Schaltfläche über dem Portrait eines Crewmitglieds kannst du dir das Raumschiff aus dessen Perspektive ansehen.\n\nBeachte bitte, dass dein Flug-Interface in diesem Modus über weniger Instrumente verfügt, da sich die meisten im Cockpit befinden.\n\nBei der Innenansicht kannst du per Rechtsklick zwischen Umsehen mit der Maus und Interagieren wechseln, sodass du beim Umsehen nicht die rechte Maustaste gedrückt halten musst. Sieh dich um und klicke auf alle möglichen Dinge. Die Technikabteilung behauptet, dass viele Geräte hier tatsächlich funktionieren. Darauf scheint sie mächtig stolz zu sein.\n\nWenn es mehrere Crewmitglieder gibt, kannst du mit der Taste <color=<<1>>>[<<2>>]</color> zwischen ihren jeweiligen Ansichten wechseln.\n\nZurück zur Außenansicht kommst du mit <color=<<3>>>[<<4>>]</color>.
		#autoLOC_314820 = Fehlschlag
		#autoLOC_314830 = Ach, verdammt, hier ist was mächtig schiefgelaufen. Du solltest versuchen, bei echten Missionen am Leben zu bleiben ...\nLass den Kopf nicht hängen, ich schicke jemanden, der wieder für Ordnung sorgt, und du kannst es noch mal versuchen. <b>Achte darauf, hoch genug zu fliegen, um genug Geschwindigkeit zur Entfaltung des Fallschirms zu verlieren, und stelle sicher, dass du die Fallschirm-Stufe auch aktiviert hast, damit er einsatzbereit ist!</b>
		#autoLOC_314831 = Beenden
		#autoLOC_314847 = Oh nein! Dein Fallschirm ist kaputt!
		#autoLOC_314857 = Du hast deinen Fallschirm aktiviert, während du noch viel zu schnell warst, und er ist zerrissen! Ich fürchte, da ist nicht mehr viel zu machen, er ist zerfetzt!
		#autoLOC_314876 = Andocksteuerung
		#autoLOC_314887 = Wie ich sehe, hast du die Andocksteuerung entdeckt. In diesem Modus funktioniert die Steuerung etwas anders, damit das Manövrieren in der Umlaufbahn etwas einfacher ist. Aber dies ist ein Thema für ein ganz anderes Tutorial, deshalb kehren wir vorerst zu unserem aktuellen Vorhaben zurück.\n\nDrücke unten links auf die Schaltfläche \"Stufenanordnung\", um zur Stufensteuerung zurückzukehren.
		#autoLOC_315017 = Willkommen
		#autoLOC_315026 = Hallo und willkommen zurück!\n\nHeute haben wir ein spannendes Vorhaben: nämlich unseren ersten Kerbal ins WELTALL zu schicken (ja, GROSSGESCHRIEBEN)!\n\nHoffentlich erinnerst du dich an die Steuerungselemente, die wir im Fluggrundlagen-Tutorial besprochen hatten, aber denke daran, dass du zur Auffrischung jederzeit <color=<<1>>>[<<2>>]</color> drücken und auf \"Tastenbelegung anzeigen\" klicken kannst.\n\nWenn du bereit bist, können wir loslegen.
		#autoLOC_315027 = Weiter
		#autoLOC_315041 = Flugplan
		#autoLOC_315054 = Deine heutige Mission besteht darin, einen kurzen suborbitalen (also einen niedrigeren als orbitalen) Flug über das Wasser im Osten durchzuführen. Dabei handelt es sich um einen schönen Bogen, der einen sanften und überlebbaren Wiedereintritt garantieren sollte. Gerade nach oben und gerade nach unten ist ... nicht so gut fürs Überleben.\n\nIch habe auf der NavKugel eine rosa Zielmarkierung festgelegt, die du als Richtpunkt verwenden kannst, aber behalte im Kopf, dass das in normalen Missionen nicht der Fall ist - die Zielmarkierung wird normalerweise für andere Dinge benötigt und hilft nicht beim Aufstieg. Deine Startposition ist genau senkrecht beziehungsweise im 90-Grad-Winkel zum östlichen Horizont. Von hier aus machst du Folgendes:\n\n\t * Steuere bei 150 m/s die östliche 80-Grad-Markierung auf der NavKugel an (beginne die Drehung bei 50 m/s).\n\t * Steuere bei 400 m/s die östliche 70-Grad-Markierung auf der NavKugel an (beginne die Drehung bei 250 m/s).\n\t * Gleite nach dem Abbrennen in den Weltraum und sieh dich etwas um.\n\t * Mach dich bereit für den Wiedereintritt.\n\t * Tritt wieder ein und lege eine sichere Landung hin!\n\nNach dem Abbrennen (also wenn unser Treibstoff verbraucht ist) werden wir ein bisschen mehr Zeit haben, um uns über andere Dinge zu unterhalten.
		#autoLOC_315055 = Weiter
		#autoLOC_315069 = Schubsteuerung
		#autoLOC_315079 = Anders als der \"Hüpfer\" aus unserer ersten Trainingsmission verfügt dieses Raumfahrzeug über Flüssigtreibstoff-Triebwerke. Das bedeutet, das wir die Schubsteuerung verwenden können, um den Ausstoß der Triebwerke zu manipulieren.\n\nSchub wird über die folgenden Tasten gesteuert:\n\t\t<color=<<1>>>[<<2>>]</color>: Schub erhöhen\n\t\t<color=<<3>>>[<<4>>]</color>: Schub wegnehmen\n\t\t<color=<<5>>>[<<6>>]</color>: Maximaler Schub\n\t\t<color=<<7>>>[<<8>>]</color>: Kein Schub\n\nProbiere sie jetzt aus! Du wirst sehen, wie der Zeiger auf der Skala links unten neben der NavKugel nach oben und unten gleitet.
		#autoLOC_315080 = Weiter
		#autoLOC_315094 = SAS
		#autoLOC_315103 = SAS steht für das Stabilitäts-Assistenzsystem, auch wenn Kerbal-Astronauten es für gewöhnlich als \"Übelkeits-Abwendungssystem\" bezeichnen.\n\nAber egal, für was es auch stehen soll: Es versucht zu verhindern, dass das Schiff sich unkontrolliert dreht. Dafür setzt es eine computergestützte Technologie namens \"Autodrehmoment-Antriebskompensator\" ein, die der Drehbewegung des Schiffs entgegenwirkt. In seinem einfachsten Modus hält das SAS ein Schiff in seiner aktuellen Orientierung, wenn das System aktiviert ist. Beim Neigen/Gieren/Rollen mit aktiviertem SAS wird die Orientierung beibehalten, die anliegt, wenn du die Steuerungstasten loslässt.\n\nDas SAS kann aktiviert (oder wieder deaktiviert) werden, indem du kurz <color=<<1>>>[<<2>>]</color> gedrückt hältst, und es kann umgeschaltet werden, indem du <color=<<3>>>[<<4>>]</color> drückst.\n\nFalls du Probleme beim Durchführen der Manöver hast, dann kannst du nach dem Start bei aktiviertem SAS auf die kleine rote Schaltfläche links der NavKugel klicken, auf der eine kleine Zielmarkierung zu sehen ist (die Schaltfläche ganz links unten). Dadurch folgt das SAS der Zielmarkierung und fliegt für dich. Achtung: Diese Autopilot-Funktion ist nicht verfügbar, solange du nicht fliegst.
		#autoLOC_315104 = Weiter
		#autoLOC_315118 = Startvorbereitungen
		#autoLOC_315125 = Das Triebwerk dieses Raumfahrzeugs ist etwas überdimensioniert, also werden wir für den Start den Schub nur auf <color=<<1>>>2/3</color> setzen (die obere der zwei mittleren Markierungen auf der Skala).\n\nAktiviere außerdem das SAS, um alles unter Kontrolle zu halten (<color=<<2>>>[<<3>>]</color> drücken). Dadurch wird dein Raumfahrzeug immer in die Richtung zeigen, in die du fliegen willst.

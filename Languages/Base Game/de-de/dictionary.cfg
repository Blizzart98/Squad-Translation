		#autoLOC_313493 = Wir bemühen uns nach Kräften, das Überleben unserer tapferen Crews zu gewährleisten, und hoffen, dass du dir diese Haltung für dein Weltraumprogramm zu eigen machst. Natürlich funktioniert das nicht immer, aber bekanntlich zählt ja der Gedanke (wenigstens bei denen, die im betreffenden Moment nicht in der Rakete sitzen).\n\nInsofern sollten wir eine Aktionsabbruch-Gruppe für dein Raumfahrzeug einrichten, falls es mal hart auf hart kommt. Hinweis: Im Karrieremodus musst du dazu erst die FZF oder den RSH verbessern.\n\n<color=<<1>>>Klicke</color> nun links neben der Symbolleiste auf die türkisfarbene Schaltfläche, die Teil einer Dreiergruppe ist.

		#autoLOC_308114 = Ausgezeichnet. Du hast die erste Startphase überlebt, und jetzt kommt es zu einer längeren, aber auch sanfteren Beschleunigung in Richtung Apoapsis.\n\nDurch einen Wechsel zum Kartenmodus (<color=<<1>>>[<<2>>]</color> drücken) werfen wir einen Blick auf die Flugbahn der Rakete und sehen, wie wir immer schneller werden und die Apoapsis vor uns aufgeht.
		#autoLOC_308130 = Kartenansicht
		#autoLOC_308139 = Ach, übrigens, unser Raumfahrzeug muss stets der Zielmarkierung folgen, sonst erreichen wir nicht die Umlaufbahn. Vergiss nie, dass die Sache durchaus schiefgehen kann.\n\nDrücke <color=<<1>>>[<<2>>]</color>, um die NavKugel anzuzeigen. Anschließend besprechen wir deine Flugbahn.\n\nIch lasse die Anzeigen für Höhe und Apoapsis geöffnet, damit du deinen Fortschritt nachhalten kannst.

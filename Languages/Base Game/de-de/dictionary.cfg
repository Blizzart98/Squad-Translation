		#autoLOC_313442 = Ausgezeichnet! Wir haben jetzt alle Komponenten für eine einfache Orbitalrakete zusammen, doch bevor wir Feierabend machen, sollten wir noch ein paar Punkte durchgehen.\n\nZuerst müssen wir den Stufenstapel auf die Reihenfolge der Zündung und die dort angezeigten Teile prüfen. Gut, dass ich das für dich markiert habe, denn die FSRB sollen demnach vor dem Marschtriebwerk gezündet werden, und das geht gar nicht. Mit dem Schub kommst du nicht von der Rampe!\n\nVerschiebe das Stufenanordnungssymbol des Schwenkers auf dieselbe Stufe wie die der FSRB.\n\nHinweis: Die automatisch erstellte Stufensequenz würde funktionieren, wenn das länger als die Booster brennende Marschtriebwerk nicht zum selben Zeitpunkt gezündet werden würde, aber da dies der Fall ist, müssen wir eine manuelle Korrektur vornehmen.
		#autoLOC_313443 = Weiter
		#autoLOC_313459 = Für den Start ausrichten
		#autoLOC_313467 = Abschließend nimmst du die Kapsel auf und drehst sie 90 Grad um die vertikale Achse (<color=<<1>>>[<<2>>]</color> oder <color=<<3>>>[<<4>>]</color> drücken).\n\nDas Raumfahrzeug wird anschließend nicht nur in der FZF gedreht, sondern du legst damit auch seine Ausrichtung auf dem Weg zur Startrampe fest, so dass unser gewünschter Ostkurs (90 auf dem Kompass) durch Neigen (nach oben und unten) statt Gieren (nach links und rechts) zustande kommt.\n\nStandardmäßig werden Teile in der FZF immer nach Norden ausgerichtet.

		#autoLOC_318011 = Super! Du befindest dich jetzt auf dem Rückweg.\n\n20.000 m sind tief genug, um in die Atmosphäre einzudringen, du befindest dich jetzt also auf Wiedereintrittskurs auf Kerbin. Wenn wir unter 60.000 m sind, wird das Schiff durch die Atmosphäre ausgebremst, bis es zu langsam ist, um wieder an Höhe zu gewinnen.

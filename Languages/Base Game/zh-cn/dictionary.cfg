		#autoLOC_500007 = Jeb的废品回收公司是不屈不挠、起死回生的最佳案例之一，这一点已经成为共识。过去那个不起眼的废品回收场曾是坎巴拉人飞向太空深处的起点之一，如今在不断增长的航天器组件需求下，规模已经大大扩张。Jebediah的废品回收已成为Kerbin最具标志性的品牌之一，而不仅仅是一个流行品牌。现在，他们成为了一个骄傲的象征，代表坎巴拉人即使误判形势，仍旧勇往直前克服万难的决心。
		#autoLOC_500008 = 坎巴拉运动有限公司最初凭借四条边的方形轮胎打入了轮胎行业。后来他们开始添加更多边，直到做出了接近圆形的轮胎。在经过了大量的测试工作后，他们总算证明了自己的猜想：圆形轮胎确实能让乘坐体验更加舒适。在攻克了这一难关后，坎巴拉运动有限公司的聪明人们开始琢磨能不能在其它地方也用上自己的“聪明才智”。于是他们研究起了抓取器，当然其最初的想法只是让自己不需要伸长手去够饮料罢了。

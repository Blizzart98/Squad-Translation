		#autoLOC_500016 = 探测动力曾经是本行业龙头之一（虽然本来也没几家）。但随着时间的推移，这家公司有些落后了，但仍然保持着他们原有的哲学观，认为太空探索应该是少数人的特权，这些人应当能够在最低限度的技术支持下克服征服太空带来的挑战。就算在他们的周围，很多新公司都纷纷开始生产将太空旅行变得比“当年”更普及的替代产品，他们的产品仍充分反映出一种务实和看似老朽的风格。尽管如此，这家公司仍然有一批忠实的死忠追随者，尽管人数不多，但他们都认同这个行业的门槛应该很高，只有最好的宇航员和工程师才有资格进入。

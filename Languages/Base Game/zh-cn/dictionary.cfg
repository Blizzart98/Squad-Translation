		#autoLOC_900098 = Dres是一颗非常小的行星，也是第一颗被认为是矮行星的天体。其轨道非常不规律，再因为它的体积小，又很少在科学家认为可以找到行星的位置出现，因此发现它用了很长时间。\n\n由于其天性就是经常出现在太空的阴暗角落，因此这颗矮行星被科学界正式打上了“不可信任”的标签。
		#autoLOC_900100 = 尽管在你眼中，Duna不过是使劲眯眼才能看到的一个小红点，但在坎巴拉人眼中，它一直是一个奇观。这颗行星凭借与绿色形成强烈对比的鲜艳的红色，受到了广泛的崇拜。
		#autoLOC_900101 = Kerbin是一个独特的世界，这里有一望无际的平原，高耸的山峰和广阔的蓝色海洋。这里是坎巴拉人的家园，自然环境恰好适合这个人口众多的热情绿色物种生存。\n\n进入环绕Kerbin的稳定轨道是所有新的太空计划要做的第一件事，据说无论目的地是哪里，只要能将飞船送入轨道，就已经完成了旅途的一半。
		#autoLOC_900103 = Eve绝对是太阳系中颜色最紫的天体，由于紫色的外表，它是可见度最高的大型天体之一。\n\n一些人认为它算得上是Kerbin的姐妹行星，除了它是紫色的，大气也有毒，而且气压和温度都非常高。其实这两颗行星一点儿也不像，对不对？到底是谁脑洞这么大的？
		#autoLOC_900105 = 在坎巴拉神话中，Moho是一个被岩浆汪洋覆盖的炽热星球。然而，现实中它远没有那么有趣。\n\n科学家总在想办法让它“和故事中一样棒”，这其中有些创意为太空技术带来了新的突破。

		#autoLOC_312855 = 现在，我们来建造上面级。\n\n上面级会完成将指令舱送入轨道、进入轨道后提供RCS转向推进、为指令舱供电等一系列功能。此外，它还会为轨道内的所有姿态调整提供支持，包括再入大气层的加速。\n\n它由一个分离器（我们不打算将它带回家）、一个RCS燃料箱、一个液体燃料箱、4个RCS推进器、4块太阳板、4块电池和一个高功率上面级引擎组成。\n\n东西真不少，对吧？你准备好了就叫我。

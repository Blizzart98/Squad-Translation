		#autoLOC_316312 = A tutta birra!
		#autoLOC_316319 = Accelera pure il tempo ed esegui il nodo manovra che hai creato. Fatto questo, rimuovi il nodo in modo da visualizzare meglio la traiettoria della tua nave. A noi aerospaziali piace l'ordine, è sempre meglio fare pulizia!\n\nSe l'orbita risultante ha deviato da quella prevista in modo tale che il periapside intorno a Kerbin adesso si trova sotto i 5km o sopra i 32km, dovrai modificarla leggermente con un'altra accelerazione per evitare un possibile disastro al rientro. Per far questo puoi sempre usare un altro nodo manovra.\n\nContinueremo quando il tuo periapside sarà dentro i limiti e avrai cancellato eventuali nodi manovra restanti.

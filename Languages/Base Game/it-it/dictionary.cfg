		#autoLOC_315069 = Il comando Acceleratore
		#autoLOC_315079 = A differenza del piccolo \"Hopper\" che abbiamo usato nella prima lezione, questo nuovo veicolo ha un motore a carburante liquido. Questo significa che possiamo usare l'acceleratore per impostare la potenza dei motori della nave.\n\nL'acceleratore è controllato dai seguenti tasti:\n\t\t<color=<<1>>>[<<2>>]</color> : Acceleratore su\n\t\t<color=<<3>>>[<<4>>]</color> : Acceleratore giù\n\t\t<color=<<5>>>[<<6>>]</color> : Acceleratore al massimo\n\t\t<color=<<7>>>[<<8>>]</color> : Acceleratore a zero\n\nProvali ora! Vedrai l'ago dell'indicatore scivolare su e giù lungo la scala graduata sul lato sinistro della NaviSfera.

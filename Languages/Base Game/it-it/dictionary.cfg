		#autoLOC_308451 = Oh, diamine, qualcosa è andato orribilmente storto. Quando sarai veramente in missione dovresti cercare di non fare disastri.\nNon restarci male, manderò qualcuno a ripulire tutto e potrai riprovare un'altra volta.
		#autoLOC_308452 = Fine
		#autoLOC_308470 = Modalità di controllo Attracco
		#autoLOC_308481 = Vedo che hai trovato i comandi per l'attracco. In questa modalità i comandi si comportano un po' diversamente per rendere più facili le manovre in orbita. Ma questo è l'argomento di un altro tutorial, perciò adesso torniamo al tema di oggi.\n\nPremi il pulsante degli stadi, nell'angolo in basso a sinistra, per tornare alla modalità stadi.
		#autoLOC_308501 = Fuori rotta
		#autoLOC_308512 = Oh, diamine, qualcosa è andato orribilmente storto: sei completamente fuori rotta. Devi essere rapido nel seguire le mie istruzioni. Se hai problemi a controllare il veicolo, imposta il S.A.S. in modalità \"segui bersaglio\" e lascia che piloti per te; così dovrai occuparti solo degli stadi. Una volta che hai visto come dev'essere controllato il razzo, potrai provare a farlo manualmente. Non restarci male, serve un sacco di pratica!\n\nSe ti resta ancora del propellente, puoi provare a raggiungere l'orbita da solo. Oppure puoi provare ad abbandonare la missione e atterrare in sicurezza: è sempre un'ottima cosa su cui fare pratica. Altrimenti, ti chiedo di far ripartire daccapo il tutorial.
		#autoLOC_308513 = Fine
		#autoLOC_308648 = Missione di dirottamento di un asteroide, Parte 1
		#autoLOC_308656 = Asteroidi! Fantastici da osservare e utili da avere in giro; non altrettanto simpatici quando si schiantano su casa tua. Oggi impareremo proprio a impedire che ciò accada.\n\nCome ti dirà chiunque abbia giocato a Intrusori Galattici per più di dieci minuti, non è questione di sparare nel punto in cui si trovano, ma piuttosto di mirare al punto in cui si \"troveranno\".
		#autoLOC_308657 = Avanti
		#autoLOC_308667 = Rendez-vous
		#autoLOC_308674 = Per iniziare la missione dobbiamo eseguire un processo chiamato \"rendez-vous\". Questo è davvero, DAVVERO utile per fare in modo che due navi si incontrino nello spazio ed eventualmente eseguano un attracco, perciò fa' molta attenzione.\n\nL'idea è di conoscere la rotta che un oggetto sta seguendo e sapere quanto velocemente si sta muovendo, in modo da essere nello stesso posto nello stesso momento per incontrarlo.\n\nOra apri la visuale della mappa e guarda un po' come stanno le cose.
		#autoLOC_308682 = Asteroidi
		#autoLOC_308689 = Per pura fortuna, intervento divino o una certa abilità nella scrittura dei tutorial, questo particolare asteroide è stato catturato in un'orbita eccentrica ma stabile intorno a Kerbin.\n\nQuesto è più o meno il massimo della fortuna che possiamo avere con questi corpi, perché in realtà la maggior parte di essi sfreccia oltre Kerbin oppure ci fa intorno un singolo giro per poi andarsene e non tornare mai più.\n\nQuando dovrai scegliere un asteroide bersaglio tutto tuo, ti raccomando di esaminare le tue opzioni nella Stazione di tracciamento, sceglierne uno che ti piace e designarlo in modo che sia permanentemente tracciato (se non ne tieni traccia, catturarlo sarà di fatto impossibile).
		#autoLOC_308690 = Avanti
		#autoLOC_308701 = Rendez-vous: teoria
		#autoLOC_308708 = Per prima cosa, parliamo delle meccaniche orbitali base. Se fai corrispondere precisamente la tua orbita a quella di un oggetto, ti muoverai alla sua stessa velocità.\n\nPer come funzionano le orbite, se sei più vicino al corpo orbitato dell'oggetto che stai cercando di incontrare, ti muoverai più velocemente dell'oggetto stesso, mentre sarai più lento se la tua orbita è più alta della sua.
		#autoLOC_308709 = Avanti
		#autoLOC_308719 = Rendez-vous: pratica
		#autoLOC_308728 = Tenendo in mente questo concetto, cominciamo. Conosci già la procedura dai tutorial precedenti: regola il nodo manovra sulla tua orbita per tracciare una traiettoria di intercettazione che ti porti il più vicino possibile all'asteroide. L'ho già impostato come bersaglio per te: in caso dovessi deselezionarlo, impostalo ancora come bersaglio.\n\nIn effetti, sono certo che se regolerai il nodo con molta cura, spostandolo e tarando attentamente le accensioni dei motori, potrai arrivare molto vicino all'asteroide.\n\nTi consiglio di usare la rotellina del mouse quando il cursore si trova sui modificatori del nodo per eseguire aggiustamenti fini, anziché trascinare le maniglie come abbiamo fatto prima, ma usa pure il metodo che ti permette di avere il controllo più preciso.\n\nPuoi verificare quanto ravvicinato sarà l'incontro tenendo fermo il mouse sulle coppie di indicatori di massimo avvicinamento (quelli che hanno lo stesso colore).
		#autoLOC_308731 = Questo è l'aspetto delle icone di intersezione.
		#autoLOC_308733 = Avanti
		#autoLOC_308743 = Rendez-vous: precisione
		#autoLOC_308751 = Quando la manovra programmata ti soddisfa, esegui l'accensione dei motori.\n\nUn ultimo consiglio: quando esegui manovre di precisione come questa, cerca di lasciare un delta-V restante più piccolo possibile, o il risultato finale potrebbe differire significativamente da quello pianificato.\n\nNon procederemo finché l'intersezione non si troverà all'interno delle tolleranze richieste dal tutorial: se una manovra non basta, pianificane ed eseguine un'altra più avanti, e così via finché la distanza finale di intersezione non sarà inferiore ai 100km.
		#autoLOC_308769 = Rendez-vous: regolazione dell'orbita
		#autoLOC_308776 = Bene. Ora ti trovi su un'orbita simile, ma più bassa di quella dell'asteroide. Mantienilo come bersaglio e prova diversi nodi manovra finché la distanza del massimo avvicinamento sarà inferiore a 10km, poi esegui l'accensione e aspetta di arrivare all'incontro.\n\nQuesto passo in effetti è opzionale, però tieni a mente che più vicino ti porterà l'orbita, meno carburante dovrai consumare.\n\nIn ogni caso, quando hai finito clicca <color=<<1>>>Avanti</color>.
		#autoLOC_308777 = Avanti
		#autoLOC_308787 = Rendez-vous: avvicinamento
		#autoLOC_308794 = Ora velocità ed efficienza sono la chiave di tutto. Aspetta finché non mancano circa 5 minuti all'incontro.\n\n<color=<<1>>>Clicca</color> sull'indicatore di velocità sopra la NaviSfera finché non entra in modalità bersaglio, in modo che visualizzi la tua velocità relativa rispetto al bersaglio stesso. Vi state muovendo più o meno alla stessa velocità, ma anche una piccola differenza può farvi allontanare rapidamente.\n\nOrienta la nave in direzione retrograda rispetto al bersaglio e usa i motori o i propulsori SCR per ridurre la velocità fino a 0,0 m/s. Questo significa che rispetto all'asteroide non ti starai più muovendo affatto. Nota che dopo un'attesa così lunga le tue batterie potrebbero essere esaurite; in tal caso la nave non risponderà ai comandi. Non c'è problema: passa alla visuale della mappa e apri i pannelli solari per cominciare a caricare le batterie, fornendo così energia alla nave.\n\nSe esci dalla schermata della mappa, a questo punto probabilmente sarai in grado di avvistare l'asteroide bersaglio.
		#autoLOC_308795 = Avanti
		#autoLOC_308811 = Rendez-vous: ci siamo quasi!
		#autoLOC_308819 = OK, ora la tua nave è \"ferma\" ed è così vicina all'asteroide da poterlo quasi toccare.\n\nQuello che devi fare ora è avvicinarti all'asteroide puntando verso l'icona tonda rosa sulla NaviSfera, quella che indica la posizione del bersaglio. Accendi piano i motori per avvicinarti e mettiti in posizione retrograda per frenare nuovamente.\n\nPer piccoli spostamenti puoi usare anche i getti di traslazione del tuo SCR (tasti <color=<<1>>>[<<2>>]</color>, <color=<<3>>>[<<4>>]</color>, <color=<<5>>>[<<6>>]</color>, <color=<<7>>>[<<8>>]</color>, <color=<<9>>>[<<10>>]</color> e <color=<<11>>>[<<12>>]</color>).\n\nSe necessario ripeti questi passi.
		#autoLOC_308820 = Avanti
		#autoLOC_308840 = Rendez-vous completo
		#autoLOC_308848 = Abbiamo raggiunto il bersaglio! Ora non ci resta che afferrare quel pezzo di roccia, ma di questo ci occuperemo la prossima volta, dal momento che la tua testa starà già esplodendo per tutte le nuove informazioni che contiene.\n\nPer adesso mi limiterò a dirti che hai compiuto un'impresa notevole. Arrivederci!
		#autoLOC_308849 = Fine
		#autoLOC_308860 = Fallimento
		#autoLOC_308868 = Oh, diamine, qualcosa è andato orribilmente storto. Quando sarai veramente in missione dovresti cercare di non fare disastri, sai...\nMa non restarci male, puoi sempre riprovare un'altra volta.
		#autoLOC_308869 = Fine
		#autoLOC_308884 = Morto
		#autoLOC_308926 = Missione di dirottamento di un asteroide, Parte 2
		#autoLOC_308937 = Bene, pilota, hai raggiunto l'asteroide bersaglio, ma non è ancora il momento di darsi grandi pacche sulle spalle. Non è ancora finita! Che ne dici di catturare questo sasso?\n\n<color=<<1>>>Clicca con il pulsante destro</color> su <color=<<2>>>\"L'Artiglio\"</color>, il dispositivo prensile (la cupoletta bianca) montato sulla prua della tua nave, e attivalo attraverso il menu delle azioni di quella parte.
		#autoLOC_308938 = Avanti
		#autoLOC_308944 = Disattivato
		#autoLOC_308955 = Il dispositivo prensile
		#autoLOC_308962 = Questa meraviglia della tecnologia moderna è in grado di afferrare tutto quello che tocca. I ragazzi del laboratorio ci hanno appeso uno stagista per una giornata intera: non s'è mosso di un millimetro!\n\nOgni dispositivo ha i suoi limiti, comunque, quindi non pensare di catturare un asteroide andandoci a sbattere contro a tutta velocità. Sarebbe come calpestare una lattina... se la lattina costasse un mucchio di denaro fornito dai contribuenti.
		#autoLOC_308963 = Avanti
		#autoLOC_308974 = Il dispositivo prensile
		#autoLOC_308981 = Ed è per questo che dovrai maneggiare l'Artiglio con cura. Tenendo il dispositivo attivato, imposta l'asteroide come bersaglio (se non lo è già) e avvicinati lentamente usando i propulsori SCR.\n\nQuando sarai abbastanza vicino, se l'angolo rispetto alla superficie non è troppo acuto il meccanismo si attiverà da solo e afferrerà questo bel mucchio di minerali rari e preziosi.\n\nDevi essere paziente: ti ci vorrà un po' di tempo, ma se fai le cose in fretta finirai col peggiorare la situazione.\n\nSe il tuo primo tentativo fallisce, hai abbastanza propellente SCR per fare retromarcia e provare un'altra volta.
		#autoLOC_308995 = Efficienza
		#autoLOC_309002 = Ecco fatto! Hai afferrato l'asteroide.\n\nOra è già tuo a tutti gli effetti, ma per rendere la cosa ufficiale puoi cambiargli il nome. Per far questo <color=<<1>>>clicca con il pulsante destro</color> su di esso e scegli <color=<<2>>>Rinomina asteroide</color>.\n\nQuando spostiamo gli asteroidi c'è un aspetto molto importante: l'efficienza. Se pensi che il modo in cui afferri l'asteroide non conti, ti chiederei di alzarti, sollevare una borsa della spesa e portarla in giro con le braccia tese davanti al tuo corpo a un angolo di 90 gradi. Poi prova a trasportare la borsa normalmente e dimmi se lo sforzo è lo stesso.\n\n<color=<<3>>>Clicca con il pulsante destro</color> ancora una volta sull'asteroide e scegli <color=<<4>>>Bersaglio centro di massa</color> per aiutarti a eseguire il prossimo passo di allineamento.
		#autoLOC_309003 = Avanti
		#autoLOC_309013 = Snodo dell'artiglio e allineamento
		#autoLOC_309024 = L'oggetto che hai afferrato e la spinta della nave devono obbedire agli stessi princìpi fisici. Per questo abbiamo aggiunto uno snodo al dispositivo prensile, così potrai modificare l'angolo di connessione e allineare facilmente la nave al centro di massa dell'asteroide.\n\n<color=<<1>>>Clicca con il pulsante destro</color> sull'artiglio e scegli <color=<<2>>>Sblocca snodo</color>. L'artiglio stesso resterà collegato all'asteroide, ma potrai muovere indipendentemente la nave per riallinearla.\n\nQuello che devi fare è puntare la prua direttamente verso il centro di massa dell'asteroide. Se riesci a farlo, l'asteroide non si sposterà e non cercherà di tirare la nave in senso laterale quando accenderai il motore. Naturalmente questo renderà molto più facile spingere l'asteroide nella direzione desiderata.\n\nProcedi pure e regola l'allineamento, poi blocca nuovamente lo snodo.
		#autoLOC_309025 = Avanti
		#autoLOC_309035 = Comincia il dirottamento
		#autoLOC_309042 = Ora sei pronto per il dirottamento dell'asteroide. Che tu voglia usarlo per studiare i materiali, farne un'arma di distruzione di massa sganciandolo su un pianeta, o creare una stazione spaziale rocciosa come certi importuni mutanti, una cosa è certa: ora hai il tuo sasso personale da compagnia.
		#autoLOC_309043 = Avanti
		#autoLOC_309053 = Rendez-vous: avvicinamento
		#autoLOC_309060 = Ora potresti cominciare a programmare i nodi manovra e accendere i motori per spostare quel grosso carico che ti ritrovi attaccato, ma consumeresti moltissimo carburante, perciò è meglio pianificare un approccio più efficiente.\n\nApri la mappa, imposta Kerbin come bersaglio e cerca il punto in cui l'orbita di Kerbin è più vicina alla tua, poi imposta un nodo manovra sulla tua orbita nel punto esattamente OPPOSTO a quello. Quello è il punto in cui la tua velocità sarà minima, il che renderà molto più facile modificare l'orbita.
		#autoLOC_309061 = Avanti
		#autoLOC_309076 = Rendez-vous: ci siamo quasi!
		#autoLOC_309084 = Ora cerca di creare una manovra che ti riporti nuovamente all'interno della SdI di Kerbin. Sembra abbastanza facile, ma ci sono due aspetti da considerare.\n\nPrima di tutto stai trasportando un SACCO di massa, quindi prima di eseguire la manovra dovrai verificare che sia fattibile. Una regola generale è questa: se il tempo stimato dell'accensione supera i 10 minuti, con ogni probabilità finirai il carburante prima di completarla.\n\nIn secondo luogo, se ti sembra impossibile trovare una rotta per il ritorno, clicca con il pulsante destro sul nodo manovra. Insieme al pulsante per eliminarlo, compariranno anche altri due pulsanti. Questi alterano il calcolo dei risultati dell'accensione per vedere cosa accadrebbe se l'accensione stessa fosse effettuata non durante quest'orbita, ma in quella dopo o in quella ancora successiva. Così, se questo giro non hai fortuna, magari ce l'avrai in quello successivo, o forse quello ancora dopo, o tra 100 anni (potremmo arrivare tardi per il tè).
		#autoLOC_309085 = Avanti
		#autoLOC_309137 = Rendez-vous: pratica
		#autoLOC_309146 = Quel piano di volo sembra buono, ma sembra anche che dovrai aspettare moooooolto tempo, perciò lascerò che te la sbrighi da solo.\n\nIl mio ultimo consiglio è di sfruttare tutta la tua abilità di pilota mentre esegui l'accensione: talvolta è difficile mantenere stabile la nave quando questa pesa decine di tonnellate. Inoltre, abbi pazienza: lo so che è una missione lunga, ma devi tener duro, o usare l'accelerazione temporale, se preferisci.\n\nQuesto è tutto da parte mia, ci vediamo su Kerbin!
		#autoLOC_309147 = Fine
		#autoLOC_309158 = Fallimento
		#autoLOC_309166 = Oh, diamine, qualcosa è andato orribilmente storto. Quando sarai veramente in missione dovresti cercare di non fare disastri, sai...\nMa non restarci male, puoi sempre riprovare un'altra volta.
		#autoLOC_309167 = Fine
		#autoLOC_309362 = Attracco
		#autoLOC_309369 = Ciao, oggi ci occuperemo di un processo estremamente interessante: fare in modo che due navi separate si colleghino per poter condividere risorse ed equipaggio, o semplicemente per diventare una nave più grande.\n\nSe ti interessano le missioni in cui una parte della nave resta in orbita e ne sgancia una seconda per l'atterraggio, o vuoi creare una stazione spaziale, queste conoscenze sono fondamentali, perciò fa' attenzione.\n\nCominciamo.
		#autoLOC_309370 = Avanti
		#autoLOC_309381 = Orbite complanari
		#autoLOC_309388 = Per attraccare a un'altra nave, la prima cosa da fare è raggiungerla. In gergo tecnico, questo si chiama \"rendez-vous\". Per eseguire il rendez-vous, la prima cosa da fare è mettere la tua nave in un'orbita complanare, cioè con la stessa identica inclinazione.\n\nApri la mappa (tasto <color=<<1>>>[<<2>>]</color>) per osservare lo scenario.
		#autoLOC_309397 = Orbite complanari
		#autoLOC_309404 = Guarda quei poveretti! Sono condannati a restare in orbita intorno a Kerbin per sempre, a meno che tu non corra in loro soccorso; e dovresti farlo, perché il nostro programma spaziale subirà un brutto colpo alla reputazione se dovessimo abbandonare dei naufraghi nello spazio. Se muovi un po' la visuale, noterai che la tua orbita non ha la stessa inclinazione della loro. Questo significa che se anche le navi dovessero mai passare una vicina all'altra, lo farebbero comunque ad alta velocità per poi sfrecciare via su traiettorie differenti. In questa situazione, la prima cosa da fare è allineare la nostra orbita a quella dell'altra nave.\n\n<color=<<1>>>Clicca</color> sulla nave chiamata \"Alladeriva\" e impostala come bersaglio.
		#autoLOC_309412 = Nodi ascendente e discendente
		#autoLOC_309419 = Bene. Avrai notato che sulla tua orbita sono apparsi un paio di nuovi indicatori. Quelli verdi, nodi ascendente e discendente, mostrano i punti in cui il piano della tua orbita incrocia quello dell'orbita bersaglio, mentre le linee bianche tratteggiate collegano questi punti alla tua orbita.
		#autoLOC_309422 = Ecco l'aspetto dei due nodi.
		#autoLOC_309424 = Avanti
		#autoLOC_309435 = Nodi ascendente e discendente
		#autoLOC_309444 = Noi vogliamo che la tua orbita coincida con quella del bersaglio, quindi cominciamo a operare in uno dei punti in cui i loro due piani si incrociano. Aggiungi un nodo manovra in corrispondenza del più vicino dei due nodi (probabilmente sarà quello ascendente) e manipola le maniglie in direzione normale in modo che la tua inclinazione nei confronti dell'orbita bersaglio sia zero.\n\nPuoi passare il mouse sopra la linea AN/DN mentre si muove intorno all'orbita per conoscere l'inclinazione stimata dopo l'accensione. Se non riesci a ottenere esattamente zero, prova a spostare un poco il nodo manovra stesso.\n\nEsegui l'accensione quando sei pronto.
		#autoLOC_309445 = Avanti
		#autoLOC_309463 = Orbita di trasferimento
		#autoLOC_309470 = Fantastico! Ora la tua orbita e quella della nave alla deriva sono complanari.\n\nIl passo successivo è generare un'orbita di trasferimento, simile a quelle che hanno come bersaglio un altro corpo celeste, per spostare la tua nave da un'orbita all'altra. Crea un nodo manovra sulla tua orbita (non importa dove, visto che tanto lo sposteremo comunque) e poi estendi il vettore progrado finché non ottieni un'orbita che interseca quella esterna. Tra le altre informazioni disponibili in modalità bersaglio ci sono le due coppie di indicatori arancioni e rosa di massimo avvicinamento. Modifica il vettore progrado e la posizione del nodo manovra finché non riesci a fare in modo che due nodi di intersezione dallo stesso colore si trovino molto vicini l'uno all'altro, idealmente a una distanza inferiore a 5km.
		#autoLOC_309473 = Questo è l'aspetto delle icone di intersezione.
		#autoLOC_309475 = Avanti
		#autoLOC_309493 = Orbita di trasferimento
		#autoLOC_309500 = Ottimo. Ora esegui la manovra pianificata il più accuratamente possibile. Molto probabilmente non riuscirai a ottenere esattamente quello che il nodo manovra ha predetto. Per ottenere una precisione maggiore, ti raccomando di accendere i motori alla massima accelerazione, aspettare finché l'indicatore delta-V sul nodo non si riduce a circa 10 m/s e poi spegnere i motori. Successivamente potrai effettuare brevi impulsi a bassa accelerazione per regolare di fino l'intersezione.
		#autoLOC_309501 = Avanti
		#autoLOC_309521 = In rotta verso il rendez-vous
		#autoLOC_309528 = Bene! Ora ti trovi su una traiettoria che ti porterà molto vicino al bersaglio. Se pensi di poterti avvicinare ulteriormente, ti suggerisco di perfezionare il punto d'incontro usando i propulsori SCR anziché il motore principale. In ogni caso, non importa quanto arriverete vicini: starai sempre andando troppo veloce per fare alcunché, a meno che non compiamo un altro passo. Ovvero premere il freno al momento giusto.\n\nNaturalmente questo è un modo di dire, perché le navi spaziali non hanno il pedale del freno. Per adesso, aspettiamo finché non sarai arrivato a circa 15km dal bersaglio. Una volta lì, assicurati che la NaviSfera sia in modalità \"Bersaglio\", in modo che durante le cruciali manovre finali siano visualizzati gli indicatori appropriati. Se non è così, clicca sul velocimetro alcune volte finché non lo sarà. Mentre sei in modalità bersaglio, orientati verso l'indicatore retrogrado e apri i motori al massimo finché la tua velocità relativa non scende sotto i 50 m/s.
		#autoLOC_309529 = Avanti
		#autoLOC_309545 = Rendez-vous: ci fermiamo completamente
		#autoLOC_309553 = OK, ora sei molto vicino alla nave bersaglio e ti stai muovendo lentamente rispetto a essa, ma dobbiamo comunque fermarci completamente o scivoleremo via.\n\nPrima di tutto, esci dalla visuale della mappa, perché sei abbastanza vicino da rendere la visuale principale non solo utile, ma anche vantaggiosa. Aspetta di trovarti a una distanza di circa 5km dal bersaglio. Punta la nave ancora verso il vettore retrogrado, poi premi <color=<<1>>>[<<2>>]</color> per accendere i propulsori SCR e infine tieni premuto <color=<<3>>>[<<4>>]</color> finché la tua velocità non si riduce a zero.\n\nSe l'SCR ci mette troppo tempo, puoi dare un colpo di accelerazione col motore, ma dev'essere una cosa brevissima!\n\nOh, un'altra cosa: ricorda sempre di spegnere i propulsori SCR quando non li stai usando, in modo che i loro sforzi per mantenere l'assetto non ti spingano accidentalmente fuori rotta.
		#autoLOC_309554 = Avanti
		#autoLOC_309570 = Rendez-vous: ci siamo quasi!
		#autoLOC_309578 = Ora non ci stiamo muovendo relativamente al nostro bersaglio. Bene. Non ci resta che avvicinarci con cura.\n\nQuesta volta punta la tua nave verso il bersaglio e accelera usando l'SCR. In questa fase non devi lasciare che la tua velocità superi i 10 m/s per essere certo di riuscire a fermarti in tempo ed evitare una collisione. Se cominci ad allontanarti, frena per fermarti di nuovo e comincia daccapo l'avvicinamento. Riprenderemo quando sarai a una distanza inferiore ai 100 metri.
		#autoLOC_309582 = Questo è l'aspetto dell'icona Bersaglio.
		#autoLOC_309596 = Rendez-vous: ci siamo quasi!
		#autoLOC_309605 = FRENA! ADESSO!\n\n Scusa, non volevo spaventarti. Ora è un ottimo momento per attivare il tuo portello di attracco. <color=<<2>>>Clicca col pulsante destro</color> su di esso e premi il pulsante <color=<<3>>>Apri scudo</color>. Inoltre, ora che siamo così vicini è il caso di fare un piccolo aggiustamento. Al momento hai come bersaglio l'intera nave, ma possiamo essere più precisi di così. <color=<<1>>>Clicca con il pulsante destro</color> sul portello di attracco della nave bersaglio e impostalo come bersaglio. Nota che la distanza è cambiata: ora i tuoi indicatori fanno riferimento al portello bersaglio. Infine, <color=<<2>>>clicca con il pulsante destro</color> sul tuo portello e poi sul pulsante <color=<<3>>>Controlla da qui</color>. Ora gli indicatori misurano le distanza da un portello all'altro, cosa che renderà il tuo lavoro molto più facile.\n\nQuando hai fatto tutto, avvicinati ancora una volta alla nave bersaglio, molto lentamente: l'idea è di fare in modo che i due portelli di attracco siano allineati e si tocchino a malapena.
		#autoLOC_309606 = Avanti
		#autoLOC_309617 = Allineamento
		#autoLOC_309626 = Per fare in modo che i due portelli di attracco si tocchino devi allineare il tuo portello a quello dell'altra nave. Sostanzialmente questo significa che il tuo vettore progrado si deve sovrapporre al vettore bersaglio sulla NaviSfera. Alcune considerazioni possono aiutarti in quest'impresa.\n\n- Puoi cambiare la visuale della telecamera con il tasto <color=<<1>>>[<<2>>]</color> finché non ne trovi una di tuo gradimento: per quest'operazione ti raccomando la modalità inseguimento.\n\n- Oltre alla modalità stadi, il tuo HUD ha anche una modalità attracco, a cui si può accedere premendo il relativo pulsante accanto al visualizzatore degli stadi, nella parte inferiore sinistra dello schermo. Questa modalità offre un sistema di controllo alternativo che permette di agire sulla traslazione anziché la rotazione, per cui i tasti <color=<<3>>>[<<4>>]</color>, <color=<<5>>>[<<6>>]</color>, <color=<<7>>>[<<8>>]</color>, <color=<<9>>>[<<10>>]</color> controlleranno la traslazione e i tasti <color=<<11>>>[<<12>>]</color> e <color=<<13>>>[<<14>>]</color> serviranno a spostarsi su e giù. In pratica è un po' come controllare un Kerbal durante un volo EVA.\n\n- Usare la modalità attracco non è strettamente necessario, dal momento che anche nella consueta modalità degli stadi si possono usare i tasti <color=<<15>>>[<<16>>]</color>, <color=<<17>>>[<<18>>]</color>, <color=<<19>>>[<<20>>]</color>, <color=<<21>>>[<<22>>]</color>, <color=<<23>>>[<<24>>]</color> e <color=<<25>>>[<<26>>]</color> per le traslazioni. Usa pure la modalità che funziona meglio per te. Se dovessi dimenticarti qualcosa, in qualsiasi momento puoi scegliere <color=<<27>>>Visualizza associazioni tasti</color> nel menu della pausa.
		#autoLOC_309627 = Avanti
		#autoLOC_309638 = Attracco: conclusione
		#autoLOC_309647 = Comunque tu decida di farlo, lo scopo è avere i due portelli di attracco allineati il più accuratamente possibile. Una volta che si troveranno a una distanza pari più o meno all'altezza di un kerbal, vedrai attivarsi il sistema magnetico di assistenza, che farà sì che le due navi si attraggano fino all'attracco.\n\nPer una visuale migliore potresti voler premere <color=<<1>>>[<<2>>]</color> più volte fino a ottenere la visuale bloccata, in modo che i tuoi comandi corrispondano alla visuale, o addirittura passare alla visuale interna con il tasto <color=<<3>>>[<<4>>]</color>.\n\nTi lascerò fare come preferisci. Se il tentativo fallisce, arretra più o meno di una lunghezza di nave (per reimpostare il sistema magnetico di assistenza) e riprova. Al di fuori di questi tutorial è anche possibile usare il salvataggio rapido e il caricamento rapido, con i tasti <color=<<5>>>[<<6>>]</color> e <color=<<7>>>[<<8>>]</color>, per tornare indietro nel tempo e riprovare. Però tieni presente che il salvataggio rapido non è disponibile in tutti i livelli di difficoltà.
		#autoLOC_309671 = Attracco: fine
		#autoLOC_309679 = Ben fatto! Lascia che te lo dica, sei appena riuscito in una delle cose più difficili in assoluto che si possano fare nello spazio. Congratulazioni!\n\nOra hai due opzioni per concludere la missione di recupero. Puoi trasferire carburante alla nave alla deriva, sganciarti e lasciare che se la cavi da sola: io non lo raccomando, ma se vuoi fare così premi <color=<<1>>>[<<2>>]</color> e clicca con il pulsante destro sui serbatoi da cui e in cui vuoi trasferire carburante.\n\nL'altra opzione è trasferire l'equipaggio sulla tua nave, sganciarti (clicca col pulsante destro sul portello per quest'opzione) e tornare su Kerbin. Per spostare l'equipaggio, clicca sulla porta della capsula della nave alla deriva e seleziona uno alla volta i kerbal da trasferire, poi seleziona la capsula della tua stessa nave. La cabina sotto al disaccoppiatore non sopravvivrà al viaggio di ritorno, è sotto al disaccoppiatore!\n\nOgni opzione ha pregi e difetti. Fammi sapere quale hai scelto una volta tornato sulla terraferma.

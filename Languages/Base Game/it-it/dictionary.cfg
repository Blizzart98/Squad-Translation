		#autoLOC_315613 = Rientro!
		#autoLOC_315621 = <color=<<1>>>ATTENZIONE</color>: Informazioni dettagliate! Premi <color=<<2>>>[<<3>>]</color> per mettere in pausa se necessario.\n\nOra stai rientrando nell'atmosfera di Kerbin. Assicurati di tenere sempre le mani e i piedi dentro la capsula: non vogliamo mica che ti bruci! Non preoccuparti per le fiamme; Wernher è effettivamente un \"ingegnere aerospaziale famoso in tutto il mondo\", dopotutto, e ha costruito questa nave affinché sia in grado di resistere al rientro.\n\nL'ultima volta abbiamo osservato l'icona del paracadute e abbiamo aspettato che fosse il momento giusto per aprirlo. Stavolta faremo in modo un po' diverso. Ricordi che nel tutorial dedicato alla costruzione di questo veicolo hai impostato il paracadute in modo che non passasse allo stato semi-aperto fino a 0,75 atmosfere di pressione? Questo significa che il paracadute non eseguirà il primo dei due passi di apertura fino a quel momento, anche se tu dovessi attivare lo stadio ora. Su Kerbin, 0,75 atm significa circa 2000m di altitudine sul livello del mare, e a quel punto il veicolo sarà essere abbastanza lento e il paracadute dovrebbe sopravvivere all'apertura.\n\nPerciò prendiamoci il rischio, attiviamo il paracadute e lasciamo che sia il suo sistema intelligente a scattare all'altitudine corretta.\n\nSai che puoi fidarti di me! Attiva il paracadute adesso premendo <color=<<4>>>[<<5>>]</color>.

		#autoLOC_310582 = Ben fatto. Hai costruito il più semplice veicolo con cui sia possibile sopravvivere. Potremmo lanciarlo così com'è, ma sarà meglio che prima ti spieghi una cosa.
		#autoLOC_310585 = In basso a destra puoi vedere l'elenco degli stadi: è il box con il numero 0 che contiene le icone del paracadute e del motore. Questo elenco mostra le parti che saranno attivate in ogni stadio del razzo.
		#autoLOC_310587 = Quello che mostra è che, quando attiveremo il prossimo stadio, si accenderanno sia il motore sia il paracadute. Se da un lato attivare entrambi nello stesso momento potrebbe essere divertente, dall'altro non sarà il massimo per il tuo volo.\n\nPer risolvere il problema dobbiamo separare motore e paracadute in due stadi. Se passi il mouse sopra lo stadio \"0\" vedrai apparire due piccoli + e - a sinistra del box. <color=<<1>>>Clicca</color> sul pulsante <color=<<2>>>più</color> per aggiungere un nuovo stadio. Se ne aggiungi troppi, clicca sul pulsante meno per rimuovere quelli superflui. Assicurati di avere esattamente due stadi.

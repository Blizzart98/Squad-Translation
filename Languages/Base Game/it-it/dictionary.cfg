		#autoLOC_310356 = Modificare le opzioni delle parti
		#autoLOC_310376 = Alcune parti, come il nostro paracadute, hanno opzioni configurabili. Per visualizzarle dobbiamo <color=<<1>>>cliccare con il pulsante destro</color> sul paracadute che abbiamo appena attaccato alla capsula. Fallo ora per far comparire i parametri disponibili.\n\nPotrai vedere che è possibile regolare l'altitudine e la pressione atmosferica a cui il paracadute dovrà aprirsi; quest'ultima impostazione può essere molto utile su altri pianeti.\n\nPer ora limitiamoci a verificare che l'altezza di apertura del paracadute sia pari almeno a 1000 m, perché è meglio andare sul sicuro. Per quanto riguarda la pressione minima, sposta il controllo un po' a destra, fino a 0,2. Questa impostazione impedisce al paracadute di aprirsi finché la pressione atmosferica non supera il valore specificato: su Kerbin 0,2 corrisponde a circa 9 km di altitudine, perciò se dovessi attivare uno stadio troppo presto e ordinare al paracadute di aprirsi, quest'ultimo aspetterà comunque ad attivarsi.\n\nPuoi nascondere queste opzioni cliccando con il pulsante destro sullo sfondo o selezionando un'altra parte (se ce n'è una disponibile). Quando vuoi, possiamo procedere.

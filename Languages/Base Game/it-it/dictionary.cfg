		#autoLOC_315644 = <color=<<1>>>ATTENZIONE</color>: Informazioni dettagliate! Premi <color=<<2>>>[<<3>>]</color> per mettere in pausa se necessario.\n\nFantastico! Anche se abbiamo configurato il paracadute in modo che non passi allo stato semi-aperto fino a un'altezza di circa 2km (ci teniamo a te, noi del Controllo missione!), dobbiamo assicurarci che l'altezza di apertura (il secondo passo, quello in cui il paracadute si dispiega completamente) sia corretta.\n\nQuesti parametri si possono modificare anche durante il volo, perciò clicca con il pulsante destro sul paracadute e verifica i controlli a scorrimento.\n\nNon toccare il controllo della pressione (altrimenti succederanno delle cose molto brutte) e assicurati che l'altezza del pieno spiegamento non sia inferiore a 1000m, altrimenti non avrai il tempo sufficiente per rallentare!\n\nUna volta soddisfatto, aspetta finché l'altezza non raggiunga i 2km circa e osserva il paracadute che scatta da solo in base ai parametri che abbiamo impostato.\n\nMentre aspetti, voglio che osservi il fondo della capsula. Nota che è non munita di uno scudo termico: in effetti non ti serve, perché questo è stato un volo molto tranquillo. Anzi, uno scudo renderebbe tutto più pericoloso, perché la massa aggiuntiva imporrebbe un grande sforzo a questo modello di paracadute.

		#autoLOC_316702 = Accensione IOD
		#autoLOC_316712 = Passa alla visuale della mappa (premi <color=<<1>>>[<<2>>]</color>) e accelera il tempo fino al nodo manovra come ti ho insegnato. Quando il conto alla rovescia arriva a 0, esegui l'accensione. Quando hai finito, elimina il nodo.\n\nPer avere un controllo migliore, non aprire troppo l'acceleratore; se dovessi accelerare a tutto gas, l'intera manovra richiederebbe un solo secondo!

		#autoLOC_314570 = Durante il volo, tutta la pianificazione che hai dedicato alla divisione in stadi del tuo veicolo entra in gioco.\n\nDal lancio all'apertura dei paracadute per la discesa, attraverso gli stadi potrai controllare l'attivazione delle diverse parti della nave:\n\t\t<color=<<1>>>[<<2>>]</color>: Lancia/Attiva lo stadio successivo\n\nNota che l'indicatore nell'angolo in basso a sinistra mostra lo stadio attivo in ogni momento. Dal momento che non abbiamo ancora eseguito il lancio, ora lo stadio attivo è il primo. Ora i comandi sugli stadi sono bloccati, perciò l'indicatore è illuminato di una luce violetta.\n\nUn'ultima cosa sugli stadi: se la loro configurazione non ti soddisfa, o se cambi idea, puoi modificarne la sequenza... al volo (scusa il gioco di parole); non c'è bisogno di tornare nell'Edificio di Assemblaggio.

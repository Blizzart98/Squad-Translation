		#autoLOC_312688 = Costruzione avanzata
		#autoLOC_312696 = Benvenuto al terzo e ultimo tutorial dedicato alla costruzione... questa volta ci occuperemo di concetti avanzati!\n\nHo dovuto rimandare un lavoro importante per venire qui, perciò fa' molta attenzione mentre ti mostro come un vero ingegnere aerospaziale progetta un veicolo in grado di andare in orbita.\n\nCoraggio! Entriamo nell'EAV.
		#autoLOC_312709 = Panoramica
		#autoLOC_312730 = Nel nostro ultimo tutorial abbiamo costruito un veicolo che poteva uscire dall'atmosfera, ma non aveva abbastanza spinta per restarne fuori a lungo.\n\nStavolta utilizzeremo concetti di missilistica avanzata come stadi e booster multipli, oltre ad aggiungere parti extra come SCR e pannelli solari: questi ultimi sono fondamentali se si vuole passare in orbita più di qualche minuto.\n\nQuando avremo finito avrai un veicolo in grado di raggiungere l'orbita, eseguire diverse operazioni e ritornare in sicurezza su Kerbin: lo potrai mettere alla prova nel tutorial Vai in orbita, che ti insegnerà a farne buon uso.

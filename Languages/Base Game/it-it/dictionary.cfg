		#autoLOC_310530 = Scegliamo piuttosto un motore a combustibile solido che si adatti meglio a una nave di queste dimensioni.\n\nAll'inizio della carriera avrai a disposizione delle parti che considero spazzatura. Dico letteralmente: questo motore sembra, e potrebbe ben darsi che sia, un cassonetto riconvertito.\n\nDetto questo, fornisce abbastanza spinta da lanciare in cielo, e pure velocemente, questo piccolo veicolo. Man mano che progredirai potrai sbloccare nuovi motori e altre parti.\n\nPer adesso, comunque, prendiamo l'<color=<<1>>>RT-5 \"Pulce\"</color> e colleghiamolo al fondo della capsula.

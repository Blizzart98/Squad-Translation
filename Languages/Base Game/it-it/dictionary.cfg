		#autoLOC_310327 = Se vuoi che il tuo pilota sia in grado di eseguire più di un singolo volo, dovrai permettergli di rientrare in sicurezza sul suolo (o sull'acqua) di Kerbin. I paracadute sono un metodo semplice per assicurarsi che ciò accada. Si possono trovare nella scheda <color=<<1>>>Utilità</color> (per cambiare scheda basta cliccare sulla relativa icona, a sinistra nella finestra delle parti).\n\nQuando stai scegliendo le parti puoi visualizzare i dettagli di quelle disponibili tenendo il cursore fermo su di esse nel catalogo. Mentre le informazioni sono visibili, è possibile ottenere dati aggiuntivi su quasi tutte le parti cliccando con il pulsante destro. Nota che il paracadute specifica il diametro efficace in ogni stato e la velocità massima alla quale può essere attivato in sicurezza.\n\nProcedi e seleziona il <color=<<2>>>Paracadute Mk16</color> <color=<<3>>>cliccando col pulsante sinistro</color> su di esso. Fatto questo, spostalo sulla punta della capsula di comando in modo che la sfera verde nella parte bassa del paracadute sia allineata con la sfera verde in cima alla capsula. <color=<<4>>>Clicca</color> ancora per attaccare insieme le due parti.

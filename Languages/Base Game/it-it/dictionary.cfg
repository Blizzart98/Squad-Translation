		#autoLOC_316738 = Assicurati che il periapside sia impostato a 6km (per far questo potresti dover tornare alla visuale della mappa).\n\nSe non è così, alzalo o abbassalo come ti ho insegnato a fare con accensioni brevissime, facendo attenzione a non esagerare. Se non riesci a effettuare correzioni abbastanza precise con accensioni prograde e retrograde, prova ad accelerare in direzione radiale/anti-radiale o addirittura normale/anti-normale.
		#autoLOC_316739 = Avanti
		#autoLOC_316760 = Accelerazione temporale fino al periapside
		#autoLOC_316768 = Ora ci porteremo in questo nuovo periapside basso.\n\nClicca <color=<<1>>>Avanti</color> quando vuoi procedere!
		#autoLOC_316769 = Avanti
		#autoLOC_316787 = Accelerazione temporale...
		#autoLOC_316795 = Tieniti forte e preparati ad attivare i dispositivi di atterraggio ed effettuare l'accensione di frenata!\n\nDovrai mettere l'acceleratore a 1/3 della potenza (in corrispondenza del primo indicatore sulla scala graduata). Questo perché vuoi scendere con dolcezza, senza ridurre subito a zero la tua velocità. Se lo facessi, cominceresti semplicemente a cadere e riacquisteresti velocità, il che ti obbligherebbe a riaccendere i motori.\n\nA proposito, questa traiettoria è una \"virata gravitazionale inversa\", simile a quella che abbiamo seguito durante l'ascesa nel tutorial Vai in orbita. Tranne che per il fatto, be', che è invertita.\n\nIn ogni caso, ora attiverò l'indicatore bersaglio per aiutarti (come abbiamo fatto nel tutorial Vai in orbita). Continua a seguirlo durante l'accensione di frenata. Se la tua velocità di discesa diventa troppo alta, passeremo in anticipo al passo successivo.
		#autoLOC_316809 = Accensione di frenata
		#autoLOC_316824 = OK, ci stiamo avvicinando. Premi <color=<<1>>>[<<2>>]</color> per attivare i dispositivi di atterraggio, poi accelera fino a un 1/3 (se non lo stai già facendo) e comincia a spingere in direzione dell'indicatore bersaglio! Ricorda che se hai bisogno di aiuto puoi usare il S.A.S. in modalità <color=<<3>>>Bersaglio</color> per tenere la nave puntata nella direzione giusta.\n\nNon lasciare che l'indicatore di velocità verticale passi i -100 m/s, ma non lasciare mai che diventi positivo, altrimenti sprecheresti carburante guadagnando quota anziché perdendola.\n\nUna volta che raggiungi un'altezza di 1,5km (o prima, se stai scendendo troppo rapidamente) passeremo alla fase successiva. Nota: Non dimenticare che l'altimetro nella parte alta dello schermo mostra l'altitudine sul livello del mare, non quella rispetto al terreno sotto di te.

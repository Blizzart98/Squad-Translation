		#autoLOC_316074 = Ho posizionato l'indicatore sulla NaviSfera. Quando vuoi, metti i motori al massimo (premi <color=<<1>>>[<<2>>]</color>) e comincia immediatamente a virare. Dato il tuo orientamento all'inizio di questo tutorial, dovrai agire sull'imbardata.\n\nIl tuo rapporto spinta/peso (RSP) è molto alto nella gravità debole di Mun, e come abbiamo detto non c'è l'atmosfera a frenarti, perciò puoi virare molto bruscamente senza rischiare il disastro come succederebbe se provassi questa traiettoria su Kerbin. Quando arriveremo a 40 m/s l'angolo di beccheggio sarà già solo di 6 gradi. Come sempre, se hai bisogno di aiuto puoi usare il S.A.S. in modalità Bersaglio come pilota automatico.\n\nMa ora avanti! Apri i motori al massimo e comincia a virare!

		#autoLOC_316509 = Riepilogo
		#autoLOC_316518 = Per oggi non andremo oltre. Possiamo rivederci nel tutorial Fondamenti del volo in orbita, dove ti mostrerò le diverse orbite e come modificarle.\n\nSe vuoi continuare a volare senza aiuto per un po', puoi provare a riportare a casa Valentina. Dovrai girarti di 180 gradi e accendere il motore in direzione retrograda finché il periapside non scenderà sotto i 20km. Sgancia lo stadio superiore quando arrivi al limite dell'atmosfera, orientati retrogrado e rientra come ti ho insegnato nel tutorial Fondamenti del volo.\n\nOppure scegli semplicemente Fine Scenario dal menu Pausa e arrivederci.\n\n

		#autoLOC_313194 = Eccellente. Hai costruito un ottimo stadio superiore, che funzionerà egregiamente per l'esplorazione orbitale.\n\nOra dobbiamo lavorare per arrivarci, in orbita, e per questo costruiremo lo stadio inferiore. Rispetto a quello superiore, sarà piuttosto semplice: un paio di serbatoi e un motore. Ma questo non sarà sufficiente, perciò aggiungeremo anche qualche booster.

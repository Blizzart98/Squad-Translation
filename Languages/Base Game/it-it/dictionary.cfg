		#autoLOC_316362 = Congratulazioni! Stai tornando a casa.\n\nAcceleriamo il tempo finché non sarai vicino a Kerbin. <color=<<1>>>Clicca</color> sulla tua orbita vicino al periapside, ma non più vicino di una distanza pari a un raggio di Kerbin, e scegli l'opzione <color=<<2>>>Accelerazione temporale qui</color>. Alternativamente puoi accelerare il tempo a mano premendo il tasto <color=<<3>>>[<<4>>]</color>, ma ricordati di eliminare l'accelerazione temporale con un certo anticipo: avvicinandoti a Kerbin, la sua gravità ti farà acquistare un sacco di velocità!\n\nRiprenderemo quando la tua altitudine sarà scesa sotto i 120km. Se usi l'accelerazione temporale automatica, una volta che questa si sarà disattivata potresti voler accelerare manualmente il tempo a 5x o 10x per coprire la distanza residua (presumendo che l'accelerazione automatica si sia disattivata molto prima dei 120km di altitudine).
		#autoLOC_316376 = Prepararsi al rientro
		#autoLOC_316388 = Come ti ho insegnato, assumi un orientamento retrogrado e stabilizzati, poi disattiva il S.A.S. e sgancia l'ultimo stadio, dopodiché sarai pronto per il rientro.\n\nFallo in fretta, perché stai andando giù molto velocemente!
		#autoLOC_316401 = Rientro!
		#autoLOC_316420 = Nota che stavolta la tua capsula è dotata di uno scudo termico: sebbene sia possibile sopravvivere (a malapena) a un rientro transmunare senza esserne dotati, è veramente pericoloso. Prova a tornare direttamente da un punto qualsiasi più lontano di Mun, senza scudo sarai ridotto a una patatina bruciata!\n\nUn'alternativa per evitare di surriscaldarsi eccessivamente sarebbe manovrare in un'orbita di parcheggio e/o frenare con i motori per poi eseguire un rientro più lento e tranquillo. Ma questo richiederebbe una grande quantità di carburante aggiuntivo... e, per dirla tutta, è molto meno divertente.\n\nA causa della massa aggiuntiva dello scudo termico (ma senza resistenza extra, dato che la sua superficie è identica a quella del fondo della navicella), questa nave non sarà in grado di rallentare facilmente come avrebbe fatto la capsula da sola. Per questa ragione il tuo veicolo ha un paracadute laterale aggiuntivo (parafreno) montato sul fianco in aggiunta al paracadute principale sulla prua. Quando l'icona del parafreno mostra che azionarlo è sicuro (sfondo non rosso né arancione), puoi attivarlo come fosse uno stadio.\n\nI parafreni sono dispositivi di frenata meno efficienti, ma in grado di funzionare ad altitudini e velocità superiori ai normali paracadute, e sono ottimi per rallentare la nave fino al punto in cui è sicuro aprire questi ultimi. Continueremo quando il parafreno si sarà aperto e starà facendo il suo lavoro.
		#autoLOC_316432 = Parafreno aperto!
		#autoLOC_316452 = OK, il parafreno è attivo. Quando anche il paracadute principale sarà sicuro, aziona anche quello per prepararlo o aprirlo direttamente, poi continueremo.\n\nSe per qualche ragione il parafreno si rompe (e passa allo stato lacerato, con un'icona rossa su sfondo di qualsiasi colore) avrai ancora una possibilità: può darsi che la nave abbia rallentato abbastanza perché tu possa aprire il paracadute principale anche senza parafreno. Incrociamo le dita!
		#autoLOC_316464 = E adesso aspettiamo
		#autoLOC_316472 = Ora che abbiamo attivato tutto, non resta altro da fare che aspettare.
		#autoLOC_316485 = Urrà! Siamo a casa!
		#autoLOC_316493 = Congratulazioni! Sei tornato da Mun con successo! Organizzeremmo una parata in tuo onore, con lanci di nastri di telescrivente... se questa non fosse una simulazione. Se vuoi gli elogi, dovrai eseguire una vera missione su Mun in una partita in modalità carriera o sandbox!\n\nQuando vuoi, apri il menu della pausa per concludere o ricominciare questo scenario. Ancora una volta: ben fatto!

		#autoLOC_313061 = OK, ora riempi nuovamente i serbatoi, così potremo passare ad aggiungere qualche \"accessorio\" allo stadio superiore.\n\nGrazie a questi accessori, un razzo in grado di portarti in orbita si trasformerà in un veicolo in grado di aiutarti una volta che ci sarai arrivato.
		#autoLOC_313062 = Avanti
		#autoLOC_313078 = Dove posizionare i propulsori SCR
		#autoLOC_313088 = Ora che sai dove si trova il CdM quando lo stadio è pieno e quando è vuoto, hai tutte le informazioni che ti servono per posizionare i propulsori dell'SCR. Questi propulsori si trovano nella categoria Comandi e controlli.\n\nSpostare una nave senza che questa ruoti si chiama \"traslazione\". È una manovra utile in parecchie situazioni, incluso l'attracco con un altro veicolo. Se non vogliamo che le traslazioni con l'SCR producano rotazioni indesiderate dobbiamo bilanciare i propulsori intorno al CdM, in modo tale che la somma risultante delle forze si appoggi proprio su questo perno naturale. Se aggiungiamo due insiemi di propulsori, ognuno dev'essere equidistante dal CdM, mentre nel caso di un singolo insieme (quello che faremo qui), i propulsori dovrebbero essere posti tutt'attorno al CdM stesso.\n\nQuello che rende quest'operazione complicata è il fatto che il CdM cambia durante il volo, come abbiamo appena visto. Per questo occorre posizionare i propulsori in un punto intermedio tra il CdM \"bagnato\" e quello \"asciutto\", come si dice in gergo.\n\nNota che in modalità carriera i propulsori SCR non saranno disponibili se non in una fase avanzata della partita. Nel frattempo, la capacità della ruota di reazione integrata nella capsula di comando sarà probabilmente sufficiente a farti ruotare nello spazio, anche se le ruote di reazione non sono in grado di provocare traslazioni.
		#autoLOC_313089 = Avanti
		#autoLOC_313105 = Posiziona i propulsori SCR
		#autoLOC_313115 = Ora attiviamo l'aggancio angolare per facilitare l'allineamento dei propulsori. Per far questo clicca sull'icona Attiva/disattiva aggancio angolare, nell'angolo in basso a sinistra, oppure premi il pulsante <color=<<1>>>[<<2>>]</color>. Assicurati di avere impostato la simmetria <color=<<3>>>4x</color> e posiziona un insieme di <color=<<4>>>4 Blocchi propulsori SCR RV-105</color> sullo stadio superiore.\n\nIl piccolo serbatoio di carburante per razzi è il posto giusto (nel caso ti serva un piccolo suggerimento).\n\nSe il posizionamento non è perfetto, puoi usare lo strumento Slitta per regolarlo con precisione. Assicurati di disattivare l'aggancio angolare prima di usare lo strumento Slitta! Lo scopo di quest'ultimo è di effettuare regolazioni con precisione, e con l'aggancio attivato le regolazioni sono tutt'altro che precise. Clicca sull'icona Modalità slitta, nell'angolo in alto a sinistra della finestra principale dell'editor (subito a destra del catalogo delle parti), poi clicca su una parte SCR. Trascina uno degli indicatori degli assi per spostare la parte. Se vuoi annullare la modifica, premi <color=<<5>>>[<<6>>]</color>. Quando hai finito, torna in Modalità posiziona.\n\nQuando hai finito, disattiva l'indicatore del CdM.

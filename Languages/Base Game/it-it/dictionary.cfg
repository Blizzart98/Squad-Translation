		#autoLOC_312744 = Primi passi
		#autoLOC_312752 = Come vedrai, stavolta saranno disponibili molte più parti, perché un veicolo in grado di andare in orbita è molto più complesso del semplice razzo che abbiamo costruito l'altra volta.\n\nI principi fondamentali restano comunque gli stessi, perciò spero che ti ricordi quello che ti ho insegnato.\n\nSe combini qualche guaio e, per esempio, cancelli l'intero progetto, puoi premere <color=<<1>>><<2>></color> + <color=<<3>>>[Z]</color> per annullare la tua ultima modifica.

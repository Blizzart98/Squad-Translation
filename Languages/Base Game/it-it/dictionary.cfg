		#autoLOC_315422 = <color=<<1>>>ATTENZIONE</color>: Informazioni dettagliate! Premi <color=<<2>>>[<<3>>]</color> per mettere in pausa se necessario.\n\nGrande! Hai messo la tua nave su una traiettoria che porta nello spazio. Ho impostato l'indicatore bersaglio in modo che sia allineato con il vettore della velocità; questo minimizzerà la resistenza offrendo all'aria la superficie minima del veicolo. A un certo punto dovresti vedere l'indicatore di velocità sulla NaviSfera passare automaticamente da \"Superficie\" a \"Orbita\", con una piccolo salto nel numero. Riporta pure l'indicatore in modalità \"Superficie\" cliccandoci sopra.\n\nAvrai notato delle fiamme sullo scafo del razzo verso la fine dell'accensione, dovute all'alta velocità nell'atmosfera. Normalmente la nostra ascesa avrebbe dovuto essere un po' più lenta, ma sono certo che il mio amico Wernher ti ha aiutato a costruire una nave che può sopportare questo calore, e comunque a quest'altezza e velocità andrà tutto bene.\n\nSe vuoi dare un'occhiata alla tua traiettoria, puoi aprire la mappa (tasto <color=<<4>>>[<<5>>]</color>). Ma poi ricordati di tornare in modalità volo!

		#autoLOC_315190 = OK, abbiamo parlato abbastanza! Ora sbloccherò gli altri comandi di volo e potrai decollare.\n\nIn qualsiasi momento puoi premere <color=<<1>>>[<<2>>]</color> per mettere in pausa il gioco. Nel menu Pausa potrai riavviare il volo o chiudere questo tutorial e tornare al menu principale.\n\nHo attivato l'indicatore bersaglio sulla NaviSfera; dalle un'occhiata per non lasciartelo scappare e poi prepariamoci al decollo.\n\nVerifica ancora che l'acceleratore sia impostato a <color=<<3>>>2/3</color> (la tacca superiore delle due che dividono la scala) e il S.A.S. attivo, poi premi <color=<<4>>>[<<5>>]</color> quando vuoi. Ricordati di cominciare a virare a 50 m/s!

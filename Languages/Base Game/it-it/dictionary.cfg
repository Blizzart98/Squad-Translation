		#autoLOC_310206 = Molto bene! Quella che vedi al centro dello schermo è l'area di costruzione. È qui che posizionerai le parti e costruirai il veicolo.\n\nNella parte sinistra dello schermo puoi vedere il catalogo delle parti. Il catalogo ti mostrerà tutte le parti disponibili in ciascuna delle diverse categorie, sempre che ce ne siano, s'intende!

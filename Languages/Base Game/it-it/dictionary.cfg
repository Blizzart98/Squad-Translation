		#autoLOC_314523 = Beccheggio, imbardata e rollio
		#autoLOC_314532 = Per controllare la rotazione della nave userai questi comandi: \n\t\t<color=<<1>>>[<<2>>]</color>/<color=<<3>>>[<<4>>]</color> : Beccheggio su/giù\n\t\t<color=<<5>>>[<<6>>]</color>/<color=<<7>>>[<<8>>]</color> : Imbardata sin/dx\n\t\t<color=<<9>>>[<<10>>]</color>/<color=<<11>>>[<<12>>]</color> : Rollio sin/dx\n\nAgendo contemporaneamente su beccheggio, imbardata e rollio potrai mantenere la nave in volo controllato.\n\nProva adesso, e nota come l'indicatore nell'angolo in basso a sinistra si muova in corrispondenza dei tuoi diversi comandi.
		#autoLOC_314533 = Avanti
		#autoLOC_314544 = Comandi di volo principali
		#autoLOC_314551 = L'acceleratore, insieme a beccheggio, imbardata e rollio, sono i comandi principali che dovrai padroneggiare per volare senza schiantarti.\n\nPer adesso tralasceremo l'acceleratore, dal momento che questo veicolo non ne ha bisogno. Non temere, ci torneremo sopra quando sarà utile!\n\nRicorda che tutti questi comandi hanno un'efficacia limitata: navi più grandi e pesanti probabilmente risponderanno con molta più inerzia rispetto a un veicolo piccolo come questo.\n\nÈ anche utile tenere presente che, man mano che gli stadi si separeranno dalla nave, questa diventerà più leggera e in genere più facile da controllare.\n\nNella prossima sezione esamineremo il resto dei comandi di volo.

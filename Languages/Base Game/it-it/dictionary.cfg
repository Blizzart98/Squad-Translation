		#autoLOC_900077 = Questa luna è stata particolarmente difficile da avvistare perché sembra proprio un granello di polline, in particolare quando viene osservata da telescopi posizionati vicino a campi in fiore.\n\nPol è stata finalmente scoperta quando qualcuno ha deciso di mettere per iscritto la posizione del granello, dopo aver tentato inutilmente per l'ennesima volta di ripulire la macchia sulla lente.
		#autoLOC_900080 = Tylo è stata la prima luna di Jool scoperta dalla Società Astronomica di Kerbal. Dopo molti tentativi falliti di scattare un'immagine perfetta di Jool da appendere sulle pareti dell'ufficio, finalmente si scoprì che quella macchia bianca mobile era in effetti un satellite.\n\nGli scienziati ipotizzano che la vista dalla superficie, con Laythe, Vall e Jool nel cielo, dev'essere "una cosa davvero da urlo".
		#autoLOC_900082 = Vall è stata una delle ultime lune di Jool a essere scoperta. Gli scienziati frustrati continuavano a cercare di pulire le lenti dei telescopi: alla fine, dopo che una lunga serie di apparecchi era stata rimandata in fabbrica per una ricalibrazione, la Advanced Optics Co. decise di rivelare che si trattava di un oggetto fisico nel cielo.
		#autoLOC_900084 = Quando Laythe fu avvistata per la prima volta, la scoperta non fu registrata perché lo scienziato di turno ritenne di star osservando Kerbin.\n\nPer fortuna questo errore fu corretto quando uno stagista audace ebbe il coraggio di informarlo che "i telescopi non funzionano mica così".\n\nPoco dopo lo stagista fu "promosso" e trasferito al programma di test dei razzi sperimentali.
		#autoLOC_900086 = Ike è un oggetto grigio e relativamente grande che si può occasionalmente osservare mentre gira intorno a Duna. Gli scienziati hanno postulato che la sua posizione sia perfetta per interferire furtivamente con qualsiasi oggetto voglia entrare nell'orbita del pianeta madre.
		#autoLOC_900088 = Minmus è la più piccola delle lune di Kerbin. Dalla superficie è possibile osservarla, quando il cielo è chiaro, come un piccolo puntino blu.\n\nSpesso viene scambiata per un granello di polvere sulla lente del telescopio o un pixel bloccato nel sensore, ma le menti più brillanti della Società Astronomica di Kerbal ci assicurano che è proprio una luna, davvero.
		#autoLOC_900090 = Mun, il più grande satellite in orbita intorno a Kerbin, ha un aspetto grigiastro, con crateri di varie dimensioni che costellano la sua superficie altrimenti liscia.\n\nLa scoperta di Mun è unanimemente considerata una delle pietre miliari più significative nell'evoluzione dei kerbal. D'accordo, non è successo molto tempo fa, ma si può comunque affermare con certezza che oggi i kerbal sono più saggi e più evoluti di quanto fossero in quei tempi là.
		#autoLOC_900092 = Gilly è una roccia gibbosa che si aggira nell'orbita di Eve. È di gran lunga il più piccolo satellite naturale che la Società Astronomica di Kerbal abbia mai scoperto.\n\nVista l'enorme quantità di sforzi oculari che la sua scoperta ha comportato, oggi portare gli occhiali è diventato un segno inequivocabile che contraddistingue gli astronomi di successo.
		#autoLOC_900094 = Ci sono state molte controversie sulla vera natura di Eeloo, se lo si possa considerare un vero e proprio pianeta o piuttosto "un pezzo di ghiaccio che gira intorno al Sole". Il dibattito infuria ancora, dal momento che la maggior parte dei congressi accademici tenuti per affrontare la questione sono degenerati in uno scambio di insulti, quando è andata bene; quando è andata male, in vere e proprie risse.
		#autoLOC_900096 = Jool è famoso per essere un pianeta piuttosto grande, di colore principalmente verde. I kerbal sognano di visitarlo sin da quando è stato avvistato la prima volta nel cielo. I filosofi postulano che questo pianeta dai ghirigori verdi dev'essere un posto bellissimo, visto la colorazione tanto allegra.\n\nSe osservi Jool attraverso un telescopio, sembra un po' sfumato.
		#autoLOC_900098 = Dres è un pianeta molto piccolo; in effetti, è stato il primo a essere considerato un pianeta nano. La sua orbita è molto irregolare e per questo, oltre che per le sue dimensioni, scoprirlo ha richiesto molto tempo: la metà delle volte infatti non si trovava dove gli scienziati si aspettavano di vedere un pianeta. \n\nA causa della sua abitudine di frequentare luoghi malfamati nello spazio, questo pianeta nano è stato ufficialmente etichettato "infido" dalla comunità scientifica.
		#autoLOC_900100 = Noto anche come il punto rosso che riesci a vedere se strizzi moltissimo gli occhi, Duna è da molto tempo una fonte di meraviglia per tutti i kerbal. Questo pianeta ha sempre ispirato molta soggezione per il suo vibrante colore rosso, che tanto contrasta con il verde.
		#autoLOC_900101 = Kerbin è un mondo unico, con pianure, alte montagne e grandi oceani blu. È la casa dei kerbal, e sembra offrire le condizioni ideali per supportare una vasta, apparentemente inesauribile popolazione di zelanti creature verdi.\n\nRaggiungere un'orbita stabile intorno a Kerbin è uno dei primi obiettivi di ogni nuovo programma spaziale. Si dice che un kerbal che riesce a portare la sua nave in orbita sia a metà strada per arrivare ovunque.
		#autoLOC_900103 = Eve è certamente l'oggetto più viola del sistema solare. È uno degli oggetti più grandi e visibili, spiccando soprattutto per il suo colore così viola.\n\nAlcuni considerano questo pianeta quasi il gemello di Kerbin. Certo, escludendo il colore viola, l'atmosfera tossica, le pressioni e temperature estreme. In effetti, i due pianeti non sono simili per niente, vero? Ma come ragiona certa gente?
		#autoLOC_900105 = Moho è presentato nella mitologia kerbal come un luogo fiammeggiante, con oceani di lava. In realtà è molto meno interessante.\n\nGli scienziati hanno immaginato alcuni possibili modi per renderlo "fantastico come nelle storie". Alcune di queste idee hanno portato a grandi progressi nella tecnologia aerospaziale.
		#autoLOC_900108 = Grazie alla pista, gli apparecchi costruiti nell'Hangar degli spazioplani hanno una lunga superficie piatta per raggiungere la velocità di decollo. È immaginabile che potrebbero anche atterrarci...

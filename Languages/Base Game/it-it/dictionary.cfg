		#autoLOC_308114 = Eccellente. Sei sopravvissuto alla prima fase del lancio e ora abbiamo un'accensione più lunga e tranquilla che ci farà accelerare fino all'apoapside.\n\nPassando alla modalità mappa (premi <color=<<1>>>[<<2>>]</color>) possiamo dare un'occhiata alla traiettoria del razzo e osservare l'apoapside che si solleva man mano che acquistiamo velocità.
		#autoLOC_308130 = Visuale della mappa
		#autoLOC_308139 = Una cosa... ricorda che dobbiamo continuare a tenere il veicolo puntato sull'indicatore bersaglio o potremmo non raggiungere l'orbita. Non dimenticarti che il fallimento È sempre un'opzione sul banco.\n\nPremi <color=<<1>>>[<<2>>]</color> per visualizzare la NaviSfera, così potremo discutere la tua traiettoria.\n\nIo terrò aperta la visualizzazione di altitudine e apoapside, così potremo tener traccia dei tuoi progressi.

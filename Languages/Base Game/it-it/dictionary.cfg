		#autoLOC_315836 = Oh-oh! Hai fatto una capriola: hai puntato il tuo veicolo troppo lontano dalla direzione in cui si stava muovendo e la resistenza dalla parte anteriore ha superato la portanza e resistenza delle alette.\n\nQuesto significa che le forze aerodinamiche hanno agito in modo da spingerti sempre più lontano dal vettore della velocità anziché lavorare per mantenerti allineato.\n\nPer risolvere il problema dovrai allinearti ancora con il vettore di velocità, se ci riesci, e poi accendere i motori verso l'alto.\n\nMa probabilmente non riuscirai a raggiungere un'altezza sufficiente, perciò forse ti conviene ricominciare daccapo la lezione.\n\nPremi <color=<<1>>>[<<2>>]</color> e scegli Riavvia per riprovare.
		#autoLOC_315980 = Benvenuto
		#autoLOC_315989 = Benvenuto a Ritorno da Mun!\n\nNella nostra ultima lezione abbiamo fatto atterrare questo veicolo su Mun. Spero che il tuo pilota abbia avuto il tempo di sgranchirsi un po' le gambe e dare un'occhiata in giro; in caso contrario cominceremo proprio da questo. Dopo sarà tempo di tornare a casa, su Kerbin!\n\nIn questa lezione ti insegnerò prima di tutto a decollare da Mun e raggiungere un'orbita stabile, poi a tornare da Mun (o da qualsiasi luna) al pianeta intorno a cui orbita. In effetti, le stesse abilità ti permetteranno di lasciare Kerbin alla volta degli altri pianeti del sistema solare interno. Infine, ci occuperemo del rientro a Kerbin in alta velocità (scudi termici assolutamente richiesti!).\n \nQuando vorrai iniziare, ti illustrerò il piano di volo.

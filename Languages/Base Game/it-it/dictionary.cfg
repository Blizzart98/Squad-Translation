		#autoLOC_315720 = Ah-ah! Sei un tipo curioso, eh? Il pulsante IVA sopra il ritratto di ogni membro dell'equipaggio ti permette di osservare la nave dal suo punto di vista.\n\nNota che in questa modalità l'IU di volo ha meno strumenti, dal momento che la maggior parte di essi fa parte della strumentazione in cabina.\n\nNella visuale interna, cliccare con il pulsante destro farà passare da una modalità in cui il mouse gira lo sguardo a una in cui si può interagire con l'ambiente, così potrai guardarti in giro senza bisogno di tener premuto il pulsante destro del mouse. Prova a girare lo sguardo e a cliccare sulle cose: il dipartimento di ingegneria dice che molti dispositivi, lì dentro, funzionano davvero! In effetti, gli ingegneri sembravano davvero orgogliosi di questo fatto.\n\nQuando ci sono più membri dell'equipaggio puoi passare della visuale di uno a quella dell'altro in ciclo premendo il tasto <color=<<1>>>[<<2>>]</color>.\n\nRitorna alla Visuale esterna premendo <color=<<3>>>[<<4>>]</color>.

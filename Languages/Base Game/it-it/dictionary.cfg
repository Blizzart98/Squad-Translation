		#autoLOC_314582 = La NaviSfera
		#autoLOC_314589 = Un aspetto importante del volo è sapere in che direzione è rivolta la tua nave e dove sta andando. Ecco perché un buon pilota è sempre consapevole dell'orientamento del veicolo (dove sta puntando) e del suo vettore di velocità (dove sta andando). Queste due direzioni non sempre coincidono, e man mano che la tua abilità aumenta dovresti essere in grado di controllare entrambe.\n\nIl grande strumento rotondo che puoi vedere nel bel mezzo della parte bassa dello schermo si chiama NaviSfera. Questo dispositivo riassume la maggior parte delle informazioni critiche per un volo corretto e privo di mortalità per l'equipaggio.\n\nPuoi vedere la direzione della prua della nave in rapporto all'orizzonte (facilmente identificabile come la linea che separa il cielo blu dal terreno marrone, a meno che il tuo orientamento non sia perfettamente verticale), insieme alla sua rotta (sulla bussola) e velocità.\n\nInoltre ci sono diverse icone che indicano cose importanti come il vettore di velocità attuale, ma di queste ci occuperemo dopo.
		#autoLOC_314590 = Avanti
		#autoLOC_314601 = Strumenti di volo
		#autoLOC_314608 = Nella parte superiore dello schermo, al centro, puoi vedere l'altimetro, l'indicatore della velocità verticale e quello dell'atmosfera.\n\nL'altimetro riporta l'altezza sul livello del mare. Questo significa che il terreno potrebbe essere molto più vicino, perciò fa' attenzione in fase di atterraggio.\n\nL'indicatore di velocità verticale mostra quanto rapidamente sta cambiando la tua altitudine. In fase di lancio, si ritiene comunemente preferibile che quest'indicatore continui a puntare in alto.\n\nL'indicatore dell'atmosfera indica quanto profondamente il tuo veicolo è immerso nell'atmosfera del pianeta. Questo è utile per determinare se la nave si trova abbastanza in alto per entrare in orbita senza perdere velocità a causa della resistenza dell'aria, o a valutare quanto potranno essere efficaci ali e superfici di controllo.
		#autoLOC_314609 = Avanti
		#autoLOC_314620 = Indicatori dei paracadute
		#autoLOC_314627 = Un'ultima cosa prima di dare la luce verde a questo razzo.\n\nNell'elenco degli stadi puoi vedere l'indicatore del tuo paracadute. L'elenco mostra quando il paracadute sarà attivato, e questo lo sapevi già, ma lo sfondo cambierà colore per indicare quando è sicuro attivarlo. Anche il colore dell'icona (l'immagine del paracadute) cambierà in base al suo stato. <b>Nota, comunque, che con le configurazioni predefinite i paracadute non si apriranno quando quest'azione non è sicura, anche se dovessi attivare il relativo stadio.</b>
		#autoLOC_314629 = I tre colori dello sfondo a sinistra mostrano quanto l'attivazione è sicura: nell'ordine, utilizzo sicuro, rischioso e pericoloso. In questi tre stati il paracadute è ancora chiuso (bianco). Le tre icone a destra mostrano lo stato del paracadute dopo l'attivazione: attivo, aperto e tagliato/stracciato. Familiarizza un po' con questi colori, poi potremo proseguire.

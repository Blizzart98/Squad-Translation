		#autoLOC_317408 = Ottimo lavoro! Ora sei su un'orbita circolare stabile intorno a Mun, con una nave perfettamente in grado di atterrarvi. Certo, prima dovrai sganciare lo stadio di trasferimento - che al momento è solo d'intralcio (il tutorial Verso Mun, Parte 2 è dedicato all'atterraggio).\n\nOggi abbiamo imparato a usare i nodi manovra per pianificare le nostre orbite future, ci siamo messi in viaggio per raggiungere un altro corpo celeste e abbiamo assunto con successo un'orbita stabile intorno a esso. Nella prossima lezione tratteremo la procedura di atterraggio, che non vedo l'ora di mostrarti.\n\nAtterrare su un altro corpo celeste è un'esperienza esaltante e terrificante al tempo stesso, ma sto facendo tardi per il pranzo, perciò ci vediamo dopo.
		#autoLOC_317409 = Fine
		#autoLOC_317452 = Fondamenti del volo in orbita
		#autoLOC_317460 = Bentornato al programma di addestramento! Io sono <<1>> e ti insegnerò le basi del volo in orbita.\n\nPresumo che tu abbia già visto tutti i tutorial base sul volo e che sia pronto a muoverti nello spazio. Se non li hai ancora svolti, be', spero che tu sappia quello che fai.\n\nIncominciamo.
		#autoLOC_317461 = Avanti
		#autoLOC_317472 = Fondamenti del volo in orbita: concetti base
		#autoLOC_317479 = Il volo in orbita, in effetti, non è altro che una caduta libera: l'unica differenza è che durante la caduta ti muovi così rapidamente in avanti da mancare l'impatto con il suolo. Dal momento che a quest'altezza non c'è l'atmosfera a rallentarti, continuerai a cadere per sempre intorno al pianeta, senza bisogno di usare i motori.\n\nAl momento siamo su un'orbita bassa intorno a Kerbin, quasi circolare. Per avere un'idea più chiara della situazione premi il tasto <color=<<1>>>[<<2>>]</color> per aprire la visuale della mappa.
		#autoLOC_317487 = Fondamenti del volo in orbita: la visuale della mappa
		#autoLOC_317494 = Questa è la visuale della mappa. Qui puoi vedere la posizione della tua nave e la sua traiettoria corrente intorno al pianeta.\n\nTieni premuto il pulsante destro e sposta il mouse per guardarti in giro e osservare la tua orbita da vari angoli.\n\nInoltre, se tieni il cursore sulle varie icone sulla mappa potrai ottenere altre informazioni (e cliccando con il pulsante destro su un nodo le informazioni resteranno visibili sullo schermo).\n\nChiudi la mappa quando hai finito (premi ancora il tasto <color=<<1>>>[<<2>>]</color>), così da poter continuare.
		#autoLOC_317502 = Fondamenti del volo in orbita: assetto e S.A.S.
		#autoLOC_317510 = Bene. Ora occupiamoci del lato pratico. Penso che tu conosca già i comandi base della tua nave...\n\nQuassù sono uguali, tranne che la mancanza di atmosfera fa sì che nave si comporti un po' diversamente. Dato che non c'è alcuna resistenza per rallentarti, per ogni impulso applicato dovrai esercitare un impulso opposto per fermarti nuovamente.\n\nOra darò una spintarella al tuo assetto. Prova a riportare la nave in assetto stabile.\n\nSe perdi completamente il controllo, premi <color=<<1>>>[<<2>>]</color> per attivare il S.A.S., che eliminerà automaticamente qualsiasi rotazione residua.\n\nPronto?
		#autoLOC_317511 = Pronto
		#autoLOC_317522 = Fondamenti del volo in orbita: assetto e S.A.S.
		#autoLOC_317538 = OK, ecco qua...
		#autoLOC_317542 = Ecco! Adesso stai pilotando tu. Ferma la rotazione usando i comandi di beccheggio, imbardata e rollio.\n\nTi suggerisco di usare la NaviSfera per orientarti anziché guardare la nave. La NaviSfera non è influenzata dalla rotazione della visuale, perciò dovresti trovare più facile orientarti attraverso questo strumento piuttosto che guardando fuori.\n
		#autoLOC_317563 = Fondamenti del volo in orbita: assetto e S.A.S.
		#autoLOC_317570 = Ben fatto!\n\nIl controllo dell'assetto è un'abilità essenziale per un pilota spaziale. Padroneggialo e sarai a buon punto per diventare un pilota provetto!\n\nPuoi provare ancora, se vuoi, oppure premi Avanti se vuoi continuare.
		#autoLOC_317571 = Prova ancora!
		#autoLOC_317576 = Avanti
		#autoLOC_317587 = Fondamenti del volo in orbita: la NaviSfera
		#autoLOC_317594 = Ora diamo un'occhiata alla NaviSfera. Probabilmente avrai notato, mentre ruotavi follemente, che ci sono sopra dei simboli.\n\nEcco il loro significato:
		#autoLOC_317598 = Vettori progrado e retrogrado: puntano rispettivamente nella direzione del tuo vettore di velocità e in quella opposta. In altre parole, verso dove stai andando e da dove stai venendo.
		#autoLOC_317603 = Vettori radiale e anti-radiale: puntano rispettivamente verso il corpo orbitato attuale e in direzione opposta.
		#autoLOC_317608 = Vettori normale e anti-normale: Sono perpendicolari al piano dell'orbita e puntano rispettivamente \"verso l'alto\" e \"verso il basso\" con riferimento al piano stesso.
		#autoLOC_317611 = Avanti
		#autoLOC_317622 = Fondamenti del volo in orbita
		#autoLOC_317629 = OK!\n\nOra proviamo qualcosa di un po' più complicato. Apri ancora la mappa.
		#autoLOC_317638 = Fondamenti del volo in orbita: manovre essenziali
		#autoLOC_317645 = Ora esamineremo alcune delle manovre base che dovrai conoscere. Cominciamo per prima cosa ad alzare l'apoapside.\n\nL'apoapside, indicato sulla mappa dal nodo [Ap], è il punto più alto in un'orbita.\n\nIl punto migliore in cui alzare l'apoapside è quando ti trovi nel nodo periapside [Pe], il punto più basso dell'orbita. Se tieni il mouse sopra al nodo periapside, vedrai che lo raggiungeremo tra pochi minuti. Una volta lì, dovrai orientarti in direzione prograda e accendere i motori.\n\nPremi <color=<<1>>>[<<2>>]</color> per accelerare un po' il tempo e arrivare più in fretta.
		#autoLOC_317653 = Fondamenti del volo in orbita: accelerazione temporale
		#autoLOC_317660 = OK, ora il tempo sta passando <<1>> volte più veloce del normale, perciò saremo lì in pochi istanti.\n\nPuoi controllare l'accelerazione temporale con i tasti <color=<<2>>>[<<3>>]</color> e <color=<<4>>>[<<5>>]</color>, o cliccando sulle frecce nel pannello in alto a sinistra sullo schermo.\n\nPer questa volta ripristinerò io il tempo normale circa un minuto prima di arrivare al periapside, cominciando già prima a rallentarlo.\n\nAl di fuori dell'addestramento, comunque, sarai tu a dover rimettere il tempo a 1x, quindi non andare troppo veloce o potresti mancare l'appuntamento.\n\nÈ anche possibile cliccare su un punto qualsiasi dell'orbita e scegliere l'opzione Accelerazione temporale qui. I sistemi della nave gestiranno automaticamente il tempo per portarti a destinazione il più in fretta possibile.
		#autoLOC_317679 = Fondamenti del volo in orbita: manovre essenziali
		#autoLOC_317686 = OK, ora mancano pochi secondi al periapside. È il momento di orientarsi in direzione prograda e accendere i motori.\n\nMa invece di chiudere la mappa, apriamo la NaviSfera qui, così potremo osservare come cambia l'orbita mentre acceleriamo.\n\nPer aprire la NaviSfera sulla mappa, clicca sulla piccola scheda in fondo allo schermo nel centro, oppure premi il tasto <color=<<1>>>[<<2>>]</color>.\n\nOh, e se attivi il S.A.S. con il tasto <color=<<3>>>[<<4>>]</color>, vedrai accanto alla NaviSfera una serie di scorciatoie per far puntare l'autopilota verso diversi vettori. Se ora non hai voglia di manovrare, clicca semplicemente sull'icona <color=<<5>>>Orbita prograda</color>.
		#autoLOC_317694 = Fondamenti del volo in orbita: manovre essenziali
		#autoLOC_317701 = Bene. È tempo di accendere i motori. Orienta la nave verso il vettore progrado.\n\nRicorda che puoi semplicemente attivare l'Assistenza alla Stabilità (tasto <color=<<1>>>[<<2>>]</color>) e cliccare il pulsante Orbita prograda accanto alla NaviSfera per lasciare che il pilota della nave (o il Nucleo sonda) lo faccia per te.
		#autoLOC_317703 = Ricorda, il vettore progrado ha quest'aspetto:
		#autoLOC_317706 = Assicurati che la nave sia puntata in avanti prima di accelerare.
		#autoLOC_317715 = Fondamenti del volo in orbita: manovre essenziali
		#autoLOC_317725 = OK, ora abbiamo un orientamento progrado. Verifica che il S.A.S. sia attivo per mantenere la nave in assetto. Premi il tasto <color=<<1>>>[<<2>>]</color> per accelerare al massimo.
		#autoLOC_317733 = Fondamenti del volo in orbita: manovre essenziali
		#autoLOC_317740 = Vedi che il lato opposto dell'orbita comincia ad alzarsi mentre acceleri?\n\nContinua ad accelerare in direzione prograda finché l'altitudine dell'apoapside non raggiunge gli 800.000m circa.
		#autoLOC_317743 = Altitudine dell'apoapside: <<1>>m
		#autoLOC_317753 = Fondamenti del volo in orbita: manovre essenziali
		#autoLOC_317767 = OK, adesso spegni i motori!\n\nTieni premuto <color=<<1>>>[<<2>>]</color> o premi <color=<<3>>>[<<4>>]</color> per ridurre immediatamente l'accelerazione a zero.
		#autoLOC_317775 = Fondamenti del volo in orbita: manovre essenziali
		#autoLOC_317782 = Ben fatto!\n\nIn questo modo si alza il nodo apoapside.\n\nQuando esegui manovre in orbita, più o meno tutto quello che fai influenza il lato opposto dell'orbita. Così, per alzare il punto più alto (apoapside) devi accelerare in avanti (in senso progrado) mentre ti trovi nel punto più basso (periapside). In egual maniera, per alzare il periapside dovrai accelerare in direzione prograda all'apoapside. Ora stiamo andando verso l'apoapside, perciò faremo così.\n\nPremi <color=<<1>>>Avanti</color> quando sei pronto e io accelererò il tempo per farci arrivare lì rapidamente.
		#autoLOC_317783 = Avanti
		#autoLOC_317795 = Fondamenti del volo in orbita: manovre essenziali
		#autoLOC_317803 = OK, ora stiamo andando verso il nodo apoapside. Nota come la nave perde velocità man mano che l'orbita si alza. Questo è dovuto al fatto che ci stiamo allontanando dal pianeta, proprio come succede a una palla lanciata in aria su Kerbin.\n\nPiù in alto si va, più lenta sarà l'orbita. Hai notato che la velocità orbitale di Mun è di circa 540 m/s (puoi vederla tenendo il mouse sopra il suo indicatore), mentre la tua è molto più alta? Questo perché la nostra orbita è molto più bassa di quella di Mun.\n\nQuando raggiungeremo l'apoapside accenderemo ancora il motore in direzione prograda, per alzare il nodo periapside e circolarizzare la nostra orbita.
		#autoLOC_317822 = Fondamenti del volo in orbita: alzare il periapside
		#autoLOC_317829 = OK, eccoci qui. Devi fare come prima: orienta la nave in direzione prograda.\n\nConsidera che in questo momento con ogni probabilità stai puntando nella direzione opposta, ragion per cui l'indicatore progrado potrebbe non essere visibile. Ma in ogni caso è facile trovarlo, perché si trova esattamente nella direzione opposta dell'indicatore retrogrado.\n\nQuando hai assunto l'orientamento giusto, metti i motori al massimo e guarda il periapside che si alza.
		#autoLOC_317837 = Fondamenti del volo in orbita: alzare il periapside
		#autoLOC_317844 = Continua ad accelerare in direzione prograda finché l'orbita non è quasi circolare. L'eccentricità sarà 0 con un'orbita perfettamente circolare, perciò tienila d'occhio (l'eccentricità misura quanto la tua orbita è ellittica; quando vale 0 significa che l'orbita è circolare).
		#autoLOC_317847 = Altitudine del periapside: <<1>>
		#autoLOC_317856 = Fondamenti del volo in orbita: alzare il periapside
		#autoLOC_317870 = Ben fatto!\n\nHai imparato a cambiare le dimensioni della tua orbita. Questa manovra dovrebbe tornarti utile in diverse situazioni.\n\nOra vedremo come puoi cambiare la tua inclinazione orbitale.\n\nPremi <color=<<1>>>Avanti</color> quando vuoi continuare.
		#autoLOC_317871 = Avanti
		#autoLOC_317882 = Fondamenti del volo in orbita: inclinazione
		#autoLOC_317889 = L'inclinazione dell'orbita è l'angolo tra la tua orbita e l'equatore di Kerbin. Se fin qui sei riuscito a mantenere un ragionevole controllo del veicolo, dovremmo ancora trovarci su un'orbita con un'inclinazione vicina a 0°. Questo significa che, anche se abbiamo cambiato l'altitudine dell'orbita, la sua inclinazione è rimasta la stessa.\n\nPer cambiare inclinazione bisogna accelerare a un angolo di 90 gradi rispetto al vettore progrado, ma senza cambiare angolazione relativamente alla superficie.\n\nNella nostra orbita attuale, quasi equatoriale, la direzione prograda è direttamente a est. Questo significa che per aumentare l'inclinazione, in modo che la nostra orbita ci porti verso latitudini più alte, dobbiamo accelerare in direzione normale.
		#autoLOC_317890 = Avanti
		#autoLOC_317901 = Fondamenti del volo in orbita: vettori normali
		#autoLOC_317908 = Se quello che ho appena detto ti ha fatto girare la testa, la NaviSfera è pronta ancora una volta a venire in tuo soccorso. In questo caso dovrai usare il vettore normale per cambiare l'inclinazione della tua orbita.\n\nProviamo a farlo adesso: orienta la nave in direzione del vettore normale e apri l'acceleratore.
		#autoLOC_317910 = Vettore normale:
		#autoLOC_317921 = Fondamenti del volo in orbita: inclinazione
		#autoLOC_317928 = Hai notato che quando acceleri verso nord la tua orbita comincia a inclinarsi di lato, ma i nodi periapside e apoapside rimangono più o meno nella stessa posizione? \n\nQuesto è perché stiamo accelerando in una direzione completamente nuova, perciò la manovra non aggiunge o toglie energia all'orbita, almeno finché continuiamo a puntare in direzione normale durante l'accensione.\n\nContinua ad accelerare verso la normale finché la tua inclinazione raggiunge i 10° circa.
		#autoLOC_317931 = Inclinazione dell'orbita: <<1>>°
		#autoLOC_317940 = Fondamenti del volo in orbita: inclinazione
		#autoLOC_317954 = Bene! In questo modo puoi cambiare la tua inclinazione orbitale.\n\nÈ sempre meglio eseguire queste manovre nella parte più lenta dell'orbita per risparmiare delta-V. Questo significa anche che cambiare l'inclinazione di un'orbita più alta, come quella su cui siamo adesso, richiede meno carburante della stessa manovra eseguita su un'orbita più bassa.\n\nTieni presente che cambiare l'inclinazione non significa necessariamente accelerare verso nord o sud, ma piuttosto ad angolo retto rispetto al vettore progrado: nella nostra orbita precedente, quasi equatoriale, questo vettore (normale) puntava verso nord.\n\nOra passeremo a esaminare l'ultima delle manovre fondamentali che devi imparare: abbassare l'orbita.
		#autoLOC_317955 = Avanti
		#autoLOC_317966 = Fondamenti del volo in orbita: abbassare il periapside
		#autoLOC_317973 = Come avrai immaginato, per abbassare l'altitudine dell'orbita bisogna agire come per alzarla, ma al contrario.\n\nDato che quassù non c'è aria, possiamo usare i motori principali per decelerare oltre che per accelerare, dal momento che l'orientamento della nave non pone alcun problema aerodinamico e volare all'indietro è facile quanto farlo in avanti.\n\nInoltre, dal momento che la nostra orbita è quasi circolare, possiamo semplicemente girarci in direzione retrograda e accendere i motori in qualsiasi momento... perciò facciamolo ora!\n\nOrientati verso il vettore retrogrado e accendi ancora il motore.
		#autoLOC_317975 = Vettore retrogrado:
		#autoLOC_317985 = Fondamenti del volo in orbita: abbassare il periapside
		#autoLOC_317992 = Continua ad accelerare in direzione retrograda finché l'altitudine del periapside non arriva intorno ai 20.000m.\n\nQuesta volta cerca di avvicinarti il più possibile: se esageri e lo abbassi troppo, girati in direzione prograda e accelera un poco per riportarlo su. Se vuoi controllare l'acceleratore con precisione, ricordati che puoi farlo usando i tasti <color=<<1>>>[<<2>>]</color> e <color=<<3>>>[<<4>>]</color>.
		#autoLOC_317995 = Altitudine del periapside: <<1>>m
		#autoLOC_318004 = Fondamenti del volo in orbita: abbassare il periapside
		#autoLOC_318011 = E questo è tutto! Ora sei sulla strada per tornare a casa.\n\n20.000m è un'altezza abbastanza bassa da entrare nell'atmosfera, per cui questa è una rotta di rientro verso Kerbin. Quando scenderai sotto i 60.000m l'atmosfera comincerà a rallentare la nave, che a quel punto non avrà più velocità sufficiente per tornare su.
		#autoLOC_318012 = Avanti
		#autoLOC_318023 = Fondamenti del volo in orbita: fine!
		#autoLOC_318031 = E con questo la lezione è finita. Puoi continuare a giocare ed eseguire altre manovre, seguire questa traiettoria fino all'atterraggio o passare alla prossima lezione.\n\nSe decidi di atterrare, non dimenticarti di sganciare la capsula e attivare i paracadute.\n\nCi vediamo a terra!
		#autoLOC_318032 = Fine
		#autoLOC_318504 = Scienza
		#autoLOC_318512 = Ciao, benvenuto alla lezione odierna sul metodo scientifico kerbal. Io sono <<1>>, scienziato sopraffino. Questo tutorial in effetti non richiede conoscenze pregresse, ma per guadagnare punti Scienza dovrai conoscere praticamente ogni aspetto del gioco, quindi prima o poi ti consiglio di guardare tutti i tutorial.\n\nOra ci troviamo al Centro Spaziale Kerbal. Per una presentazione generale, ti consiglio il tutorial Fondamenti della costruzione. Ora ci concentreremo sul Complesso della Ricerca e Sviluppo.
		#autoLOC_318513 = Avanti
		#autoLOC_318525 = Complesso della Ricerca e Sviluppo
		#autoLOC_318533 = Quella grande struttura più vicina a te è il Complesso della Ricerca e Sviluppo. È qui che utilizzeremo i punti Scienza accumulati durante le missioni per sbloccare nuove parti.\n\nProcedi pure cliccando sul Complesso.
		#autoLOC_318545 = Dentro il Complesso R&S
		#autoLOC_318553 = Bene! Quello che vedi nel mezzo, con lo sfondo a quadretti, è l'albero tecnologico. L'albero mostra quanto avanti la tua ricerca ha fatto avanzare la tecnologia kerbal.\n\nAdesso non c'è molto da vedere, perché non sei uno scienziato di livello mondiale come me. Non ancora, quantomeno. Ma sono certo che hai il potenziale per ottenere grandi successi.
		#autoLOC_318554 = Avanti
		#autoLOC_318566 = Sblocca un nodo
		#autoLOC_318575 = In una tipica partita in modalità carriera, partirai con poche parti e dovrai guadagnarti le altre.\n\nA scopo puramente illustrativo ho fornito al tuo programma spaziale alcune unità di dati, così dovresti avere abbastanza Scienza da sbloccare un nodo. L'ammontare totale dei tuoi punti Scienza è riportato nell'angolo in alto a destra.\n\nMettiamoci al lavoro. Scegli uno dei nodi grigi disponibili e <color=<<1>>>clicca</color> sul pulsante blu <color=<<2>>>Ricerca</color> nel pannello a destra. Alcuni dei tuoi punti Scienza saranno consumati per acquistare quell'invenzione.
		#autoLOC_318587 = Nodo sbloccato
		#autoLOC_318595 = Urrà! È così che si fa ricerca. Potresti aver notato che il nodo che hai appena sbloccato era collegato ad altri nodi più a destra, che ora sono diventati anch'essi disponibili per la ricerca.\n\nNon sai quale nodo scegliere? Non ti preoccupare; in qualsiasi momento puoi selezionare un nodo per ottenere informazioni utili nel pannello a destra. Queste informazioni includono le nuove parti che diventeranno disponibili e la quantità di Scienza necessaria per sbloccarlo.
		#autoLOC_318596 = Avanti
		#autoLOC_318608 = Ma da dove viene?
		#autoLOC_318615 = Ora starai probabilmente pensando: \"È tutto molto bello, ma come faccio a ottenere Scienza?\"\n\nCi sono molti modi per ottenerla, ad esempio raccogliere i rapporti dell'equipaggio dopo che i tuoi kerbal hanno visitato diverse regioni, soddisfare alcuni tipi di contratto, raccogliere campioni in diversi luoghi, aggiungere alle tue navi e utilizzare parti dedicate agli esperimenti scientifici (come l'Unità di Contenimento Melma Misteriosa), eccetera. In effetti ci sono davvero molte possibilità.\n\nLa maggior parte di queste azioni dev'essere eseguita attraverso i \"menu contestuali\" che sono visualizzati quando clicchi con il pulsante destro su alcune parti e talvolta sui kerbal. Tieni presente che la tua missione deve trasmettere i risultati o sopravvivere fisicamente al rientro su Kerbin affinché i dati nudi e crudi possano essere convertiti in utile Scienza.
		#autoLOC_318616 = Avanti
		#autoLOC_318628 = I tuoi progressi
		#autoLOC_318636 = Tutte le attività che ho menzionato, e le molte altre che potrai scoprire, sono inserite in un registro che ne tiene traccia per il futuro. Puoi accedere ai tuoi Archivi scientifici cliccando sul pulsante giallo in alto a sinistra.\n\nBe', cosa stai aspettando? <color=<<1>>>Cliccaci sopra</color>!
		#autoLOC_318654 = Archivi scientifici
		#autoLOC_318678 = Eccoci qui! La prima e più importante cosa da notare è la ruvida bellezza virile del responsabile degli archivi. Inoltre puoi vedere quali attività scientifiche hai già eseguito, quando l'hai fatto, con chi e quanta scienza ti hanno fruttato.\n\nQuesto è molto importante, perché quando ripeti lo stesso esperimento più volte il suo valore scientifico diminuisce, dato che conosci già una parte della risposta.\n\nDi conseguenza, ogni volta che ripeti un'azione ricevi meno Scienza, finché il guadagno non si riduce praticamente a zero.
		#autoLOC_318679 = Avanti
		#autoLOC_318711 = Archivi scientifici
		#autoLOC_318719 = Un'altra caratteristica fantastica degli archivi è che puoi verificare quali corpi celesti hai già visitato e su quali, o interno a quali, hai condotto esperimenti.\n\nPer far questo clicca sull'icona corrispondente al corpo celeste che ti interessa.\n\nPer adesso vedrai solo i rapporti di ricerca che ti ho fornito io, ma una volta che avrai cominciato a produrre i tuoi risultati scientifici li potrai ritrovare qui.
		#autoLOC_318720 = Avanti
		#autoLOC_318732 = Conclusione
		#autoLOC_318740 = Questo conclude la presentazione delle basi della scienza.\n\nÈ stata una lezione teorica, ma sono certo che tutto acquisterà un senso una volta che avrai provato sul campo.\n\nRicorda che la scienza richiede curiosità, perciò non aver paura di provare cose nuove. E non scoraggiarti se una missione non andrà come previsto: se impari qualcosa di nuovo, non è mai un completo fallimento.\n\nSe ti senti ancora perduto, prova gli altri tutorial. Non vedo l'ora di scoprire quali imprese potrai portare a termine.\n\nOra devo ritornare alla mia ricerca. Quando hai finito, esci pure cliccando sul pulsante <color=<<1>>>Esci</color> in alto a destra.

		#autoLOC_316004 = Andiamo a farci un giro
		#autoLOC_316014 = Per inviare Valentina a svolgere Attività extraveicolari (EVA), clicca sul pulsante EVA sul suo ritratto. Falla uscire dal veicolo e divertiti a camminare nella gravità di Mun. Quando ha finito di passeggiare, accendi il suo jetpack e falla tornare sulla capsula. Per rientrare deve afferrare le maniglie vicino alla porta e aprire il portello con il tasto indicato. Quando Valentina è rientrata nella capsula, o nel caso tu voglia saltare l'EVA, clicca <color=<<1>>>Avanti</color>.\n\nComandi EVA: \n\t\t<color=<<2>>>[<<3>>]</color>, <color=<<4>>>[<<5>>]</color>, <color=<<6>>>[<<7>>]</color>, <color=<<8>>>[<<9>>]</color> : Movimento in superficie\n\t\t<color=<<10>>>[<<11>>]</color> : Attiva/disattiva jetpack\n\t\t<color=<<12>>>[<<13>>]</color> : Jetpack su\n\t\t<color=<<14>>>[<<15>>]</color> : Jetpack giù \n\t\t<color=<<16>>>[<<17>>]</color>, <color=<<18>>>[<<19>>]</color>, <color=<<20>>>[<<21>>]</color>, <color=<<22>>>[<<23>>]</color> : Movimento con il jetpack
		#autoLOC_316015 = Avanti
		#autoLOC_316033 = Piano di volo
		#autoLOC_316043 = OK, proseguiamo. Il volo di ritorno prevede tre fasi distinte: l'ascesa dalla superficie di Mun, l'inserimento trans-Kerbin e il rientro nell'atmosfera. Una volta conclusa la prima fase, quando ti sarai stabilito in un'orbita munare bassa, ti illustrerò i dettagli della fase successiva.\n\nPer ora, ecco cosa dovrai fare (come sempre in queste lezioni, aggiungerò un indicatore bersaglio per assisterti mentre piloti):\n\t* Accendi i motori, poi piega immediatamente verso una rotta di 90 gradi (verso est), seguendo l'indicatore.\n\t* Spegni i motori quando l'apoapside supera i 50km.\n\t* Circolarizza l'orbita all'apoapside.\n\nQuest'ascesa sarà molto più semplice rispetto a quella da Kerbin, che abbiamo visto nel tutorial Vai in orbita. Il pozzo gravitazionale di Mun è molto meno profondo di quello di Kerbin, perciò sarà sufficiente un singolo stadio, e non lo useremo neppure tutto. Ricorda, questo è lo stesso stadio con cui siamo atterrati su Mun, e dovrà servirci anche per tornare a casa. La gravità di Mun è talmente più debole di quella di Kerbin, e la mancanza di atmosfera ci aiuta così tanto, che questo singolo stadio è sufficiente a farci atterrare su Mun, decollare nuovamente e arrivare fino a casa.

		#autoLOC_310243 = Se vuoi che il tuo veicolo sia controllabile ti servirà un modulo di comando, ed è meglio che sia la prima parte che posizioni.\n\nQuesta parte conterrà un ardimentoso equipaggio kerbal, o alternativamente un pilota automatico.\n\nVisto che siamo appena all'inizio, c'è una sola scelta disponibile. Procedi e scegli il modulo di comando nella scheda <color=<<1>>>Capsule</color>.

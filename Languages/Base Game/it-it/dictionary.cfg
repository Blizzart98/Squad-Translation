		#autoLOC_312845 = Lo stadio superiore
		#autoLOC_312855 = Ora costruiremo lo stadio superiore.\n\nQuesto stadio darà l'ultima spinta per mettere la capsula in orbita e, una volta lì, fornirà razzi di manovra SCR ed elettricità alla capsula. Inoltre permetterà di eseguire tutte le manovre in orbita, tra cui l'accensione necessaria per il rientro.\n\nSarà composto da un disaccoppiatore (non vogliamo riportarlo a casa), un serbatoio di carburante per l'SCR, un serbatoio di carburante liquido, 4 propulsori SCR, 4 pannelli solari, 4 batterie e un motore efficiente.\n\nLa lista della spesa è bella lunga, eh? Fammi sapere quando vuoi proseguire.
		#autoLOC_312856 = Avanti
		#autoLOC_312869 = Aggiungi un disaccoppiatore allo stadio
		#autoLOC_312879 = Per prima cosa aggiungiamo sotto la capsula un disaccoppiatore che ci permetterà di scartare le parti che non vogliamo riportare indietro.\n\nPrendi un disaccoppiatore dal catalogo e attaccalo sul fondo della capsula, facendo attenzione alle piccole frecce rosse, che come abbiamo detto devono puntare verso l'alto. In questo modo ci assicuriamo che il disaccoppiatore sia orientato correttamente.\n\nSe le frecce puntano verso il basso, non va bene. Stacca la parte dalla capsula e usa i tasti <color=<<1>>>[<<2>>]</color>, <color=<<3>>>[<<4>>]</color>, <color=<<5>>>[<<6>>]</color> e <color=<<7>>>[<<8>>]</color> per ruotarla in modo che sia orientata con la parte giusta verso l'alto, poi riattaccala.
		#autoLOC_312880 = Avanti
		#autoLOC_312896 = Aggiungi un serbatoio SCR
		#autoLOC_312904 = Ora aggiungeremo un serbatoio SCR. SCR sta per Sistema di Controllo a Reazione; questo carburante ci permetterà di eseguire manovre precise.\n\nApri la categoria <color=<<1>>>Serbatoi</color> e aggiungi un <color=<<2>>>Serbatoio SCR FL-R25</color> sotto il disaccoppiatore.
		#autoLOC_312905 = Avanti
		#autoLOC_312921 = Regola il carico per l'SCR
		#autoLOC_312929 = Il nostro razzo non avrà bisogno di tutto il monopropellente contenuto nel serbatoio, quindi per risparmiare peso <color=<<1>>>clicca con il pulsante destro</color> su di esso per visualizzarne le opzioni e abbassa il controllo a scorrimento fino a 96 unità.\n\nIl monopropellente si chiama così perché, mentre i grandi motori a razzo usano due propellenti (carburante e ossidante), l'SCR funziona con un propellente solo.\n\nIn genere l'SCR è meno efficiente, ma è ottimo per apportare piccole modifiche alla velocità in qualsiasi direzione (invece che solo in avanti, come fanno i motori principali). Inoltre può essere usato anche per ruotare il veicolo, oltre che per spostarlo.
		#autoLOC_312930 = Avanti
		#autoLOC_312946 = Aggiungi serbatoi di carburante
		#autoLOC_312954 = Ora dobbiamo aggiungere a questo stadio più serbatoi di carburante liquido; oltre ad alimentare il motore dello stadio superiore, infatti, ci serve un serbatoio in più per controbilanciare il peso dell'SCR.\n\nAggiungi al progetto un piccolo serbatoio di carburante per razzi (quello che si chiama <color=<<1>>>FL-T100</color>) e poi un serbatoio medio (<color=<<2>>>FL-T400</color>) sotto di esso.
		#autoLOC_312955 = Avanti
		#autoLOC_312971 = Aggiungi un motore Terrier
		#autoLOC_312979 = L'ultima parte principale di questo stadio superiore è un motore. Il \"Terrier\" non produce quasi spinta quando la pressione è al livello del mare, ma è molto efficiente nello spazio (e sopra i 20km, dove l'atmosfera è abbastanza rarefatta da non interferire con i suoi scarichi). Questo ne fa un'ottima scelta per lo stadio superiore, dato che il motore non sarà attivato finché il razzo non avrà raggiunto le condizioni in cui può funzionare al meglio.\n\nSe scegli il motore sbagliato, puoi sempre gettarlo e riprovare.\n\nAggiungi un <color=<<1>>>LV-909 \"Terrier\"</color> sotto il serbatoio.
		#autoLOC_312980 = Avanti
		#autoLOC_312996 = Mostra il centro di massa
		#autoLOC_313006 = Ben fatto! Questo è proprio uno stadio superiore fatto bene, se posso dirlo io stesso. Se ci metti sotto un razzo abbastanza potente, ti porterà sicuramente in orbita. Ora che abbiamo messo insieme un veicolo ragionevolmente semplice, vediamo un altro strumento utile a tua disposizione.\n\nPer assicurare che la nave sia controllabile durante il volo, alcune parti devono essere posizionate con cura intorno a un punto interno chiamato \"centro di massa\". Il CdM è il punto in cui la massa da una parte è bilanciata dalla massa che si trova dall'altra parte. Una spinta applicata al CdM farà sì che la nave si muova senza rotazioni indesiderate, mentre le spinte applicate (in modo appropriato) intorno al centro di massa faranno ruotare la nave senza muoverla.\n\nQuesto fa del CdM un punto così importante che abbiamo aggiunto la possibilità di visualizzarlo con un indicatore. Vediamo come funziona.\n\n<color=<<1>>>Clicca</color> sul pulsante dell'indicatore CdM, in basso a sinistra: eccolo evidenziato nella figura.
		#autoLOC_313010 = Avanti
		#autoLOC_313026 = Osserva il CdM
		#autoLOC_313036 = OK, adesso modifica i livelli di carburante nei serbatoi e osserva come questo influenzi il centro di massa.\n\n<color=<<1>>>Clicca con il pulsante destro</color> su ciascun serbatoio e trascina i livelli di carburante e ossidante giù fino a 0 (NON toccare i livelli di monopropellente, che non sarà consumato dal motore \"Terrier\").\n\nMentre fai questo, vedrai muoversi il CdM. Durante il volo il CdM del veicolo si sposterà nello stesso modo man mano che bruci carburante, finché i serbatoi non si svuoteranno.

		#autoLOC_310726 = Ottimo lavoro. Fai pure esperimenti con le parti e le tecniche che ti ho mostrato; quando vuoi continuare, premi il pulsante rosso in alto a destra per uscire.\n\nQuando torni nel menu Addestramento, prova il tutorial Fondamenti di volo per far decollare questo piccolo veicolo, dopodiché il tutorial Costruzione intermedia potrà insegnarti qualcosa di più sull'editor.\n\n<color=<<1>>>NOTA: qualsiasi veicolo creato qui sarà perduto al momento della tua uscita; questo è solo un spazio per fare esperimenti.</color>

		#autoLOC_314509 = Beccheggio, imbardata e rollio sono le tre direzioni in cui potrai far ruotare il veicolo.\n\nPer aiutarti a visualizzarle abbiamo preso in prestito una foto del tuo \"Hopper\", qui sotto.

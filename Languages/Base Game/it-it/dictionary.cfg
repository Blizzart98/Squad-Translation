		#autoLOC_310149 = In questo tutorial per prima cosa ti farò fare un giro nel Centro Spaziale Kerbal, dopodiché ti porterò nell'Edificio Assemblaggio Veicoli, dove imparerai a costruire una semplice nave.\n\nTratteremo l'aggiunta e la rimozione delle parti, il loro funzionamento, come cambiare le impostazioni delle prestazioni nelle parti che offrono tale opzione e come controllare la divisione in stadi.\n\nAlla fine del tutorial avrai realizzato un veicolo in grado di sostenere un breve volo dalla piattaforma di lancio.\n\nA ogni passo del tutorial bloccherò tutti i comandi tranne quelli immediatamente necessari. Se riuscirai a combinare lo stesso qualche guaio (anch'io ci ho messo un po' di tempo a diventare così bravo!), potrai premere il pulsante <color=<<1>>>Indietro</color> per riprovare e sistemare le cose (il pulsante non sarà disponibile a meno che non ci sia qualche problema).

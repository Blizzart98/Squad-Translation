		#autoLOC_501068 = Ingegneria di precisione
		#autoLOC_501069 = Le tecniche di ingegneria di precisione ci permettono di costruire parti ancora più piccole.
		#autoLOC_501070 = Esplorazione avanzata
		#autoLOC_501071 = Questi sono Dispositivi Auto-Posizionati per il Potenziamento della Mobilità Astronautica, non capisco cosa tu voglia dire con "scalette".
		#autoLOC_501072 = Controllo specializzato
		#autoLOC_501073 = Un nuovo stato dell'arte nella tecnologia del controllo.
		#autoLOC_501074 = Atterraggio avanzato
		#autoLOC_501075 = Ulteriori raffinamenti dei dispositivi dedicati all'atterraggio, che permettono di controllare più finemente la discesa e fanno sì che un numero molto più alto di parti resti effettivamente attaccato alla nave.
		#autoLOC_501076 = Volo supersonico
		#autoLOC_501077 = Una nuova linea di parti per velivoli che consentono di ottenere velocità e manovrabilità senza pari.
		#autoLOC_501078 = Sistemi di alimentazione avanzati
		#autoLOC_501079 = Per una comprensione ancora più avanzata dei meccanismi che regolano il flusso di carburante in un razzo.
		#autoLOC_501080 = Elettricità avanzata
		#autoLOC_501081 = Siamo piuttosto certi che a nessuno serviranno mai più di 64kw di potenza.
		#autoLOC_501082 = Costruzione specializzata
		#autoLOC_501083 = Tecniche avanzate di costruzione offrono modi nuovi di attaccare insieme le parti, e di staccarle solo quando lo si desidera.
		#autoLOC_501084 = Propulsione di precisione
		#autoLOC_501085 = Qualsiasi livello di precisione ottenuto nel controllo di un'esplosione sostenuta all'interno di un motore a razzo è già in sé una cosa notevole. E potenzialmente molto costosa.
		#autoLOC_501086 = Aerodinamica avanzata
		#autoLOC_501087 = Gli ultimi progressi della ricerca nel campo della dinamica dei fluidi hanno permesso di sviluppare una nuova serie di componenti aerodinamici per velivoli... e anche queste parti qui.
		#autoLOC_501088 = Atterraggio pesante
		#autoLOC_501089 = Un buon atterraggio è quello in cui te ne vai sulle tue gambe. Un grande atterraggio è quello che ti permette di usare il velivolo un'altra volta.
		#autoLOC_501090 = Tecnologia di scansione
		#autoLOC_501091 = Perché chiedersi cosa c'è oltre la prossima collina, quando puoi chiederti direttamente cosa c'è sotto?
		#autoLOC_501092 = Tecnologie autonome
		#autoLOC_501093 = Attenzione: potrebbe contenere tracce di autocoscienza.
		#autoLOC_501094 = Propulsione nucleare
		#autoLOC_501095 = I motori nucleari non bruciano il carburante, lo disintegrano completamente. Speriamo solo che non sfoci in un conflitto.
		#autoLOC_501096 = Metallurgia avanzata
		#autoLOC_501097 = Queste nuove tecniche di costruzione permettono di realizzare progetti che poco tempo fa sarebbero stati considerati folli... e lo sono ancora. Però adesso è possibile realizzarli!
		#autoLOC_501098 = Scienza sul campo
		#autoLOC_501099 = La libertà di spaziare fin dove ti porterà la tua curiosità, o almeno finchè le batterie durano.
		#autoLOC_501100 = Volo ad alta quota
		#autoLOC_501101 = Nuovi sviluppi nel campo dei motori e delle prese d'aria consentono di volare negli strati più alti dell'atmosfera.
		#autoLOC_501102 = Trasporto di grandi volumi
		#autoLOC_501103 = Massimizza la capacità di carico del tuo veicolo massimizzando le dimensioni del tuo veicolo.
		#autoLOC_501104 = Materiali compositi
		#autoLOC_501105 = Leggeri e forti! Non temere, la colla si asciugherà in un attimo.
		#autoLOC_501106 = Elettronica
		#autoLOC_501107 = Speriamo che non diventi tutto obsoleto in un paio di mesi.
		#autoLOC_501108 = Elettricità ad alta potenza
		#autoLOC_501109 = Massimizza la tua produzione di energia e la capacità di carica massimizzando le dimensioni dei componenti elettrici sui tuoi veicoli.
		#autoLOC_501110 = Aerodinamica pesante
		#autoLOC_501111 = Gli ultimi sviluppi nella tecnologia delle costruzioni hanno permesso la realizzazione di nuovi materiali per l'avionica.
		#autoLOC_501112 = Propulsione ionica
		#autoLOC_501113 = A quanto pare, non è fantascienza.
		#autoLOC_501114 = Volo ipersonico
		#autoLOC_501115 = Spingi il tuo velivolo fino ai limiti estremi della velocità in aria e della sanità mentale.
		#autoLOC_501116 = Nanotornitura
		#autoLOC_501117 = L'aspetto dei metablob verdi sparati dagli Iniettori di Nanotornitura è davvero inquietante, ma nessuno può negare che i kerbal abbiano sviluppato altre tecnologie pericolose almeno quanto questa.
		#autoLOC_501118 = Tecnologie autonome avanzate
		#autoLOC_501119 = Nuovi sviluppo nella tecnologia del controllo remoto per una nuova generazione di sonde.
		#autoLOC_501120 = Meta-materiali
		#autoLOC_501121 = Un passo avanti nella costruzione delle navi spaziali così rivoluzionario che non farai neppure caso al suo nome totalmente inaccurato.
		#autoLOC_501122 = Missilistica molto pesante
		#autoLOC_501123 = È vero che la costruzione di razzi sempre più grandi non può essere la risposta a tutti i problemi, ma per tutte le altre volte abbiamo sviluppato questi.
		#autoLOC_501124 = Tecnologia scientifica avanzata
		#autoLOC_501125 = Progressi scientifici sbloccano tecnologie progredite per far progredire la Scienza.
		#autoLOC_501126 = Motori avanzati
		#autoLOC_501127 = La tecnologia della ruota ha rivoluzionato il mondo. I nostri ingegneri ne sono entusiasti.
		#autoLOC_501128 = Elettricità specializzata
		#autoLOC_501129 = Sperimenta il caldo tepore delle ultime innovazioni nel campo della tecnologia elettrica. Figurativamente, s'intende, ma anche piuttosto letteralmente, se è il caso. In effetti, meglio evitare un'esposizione diretta.
		#autoLOC_501130 = Sistemi di alimentazione ad alte prestazioni
		#autoLOC_501131 = Motori enormi richiedono soluzioni enormi per lo stoccaggio del carburante.
		#autoLOC_501132 = Aerodinamica sperimentale
		#autoLOC_501133 = La tecnologia del volo alato si libra fino ad altezze mai raggiunte. Si potrebbe quasi dire che stia decollando.
		#autoLOC_501134 = Automazione
		#autoLOC_501135 = Non crediamo che qualcosa possa andar storto nel lasciare che un'IA sperimentale gestisca ogni singolo aspetto di una missione.
		#autoLOC_501136 = Tecnologia aerospaziale
		#autoLOC_501137 = Le innovazioni più estreme della tecnologia aerospaziale. Davvero, alcune sono proprio estreme. Maneggiare con estrema attenzione.
		#autoLOC_501138 = Grandi sonde
		#autoLOC_501139 = Le dicerie che parlano di un mondo dominato da sonde intelligenti sono decisamente esagerate.
		#autoLOC_501140 = Scienza sperimentale
		#autoLOC_501141 = Esplora nuovi campi della scienza, che personalmente nemmeno sapevamo esistessero.
		#autoLOC_501142 = Motori sperimentali
		#autoLOC_501143 = Le ultime innovazioni hanno portato la tecnologia motrice avanti, e in retro, e nel caso sterzando.
		#autoLOC_501144 = Elettricità sperimentale
		#autoLOC_501145 = Le ultimissime novità tecnologiche nel campo dei sistemi elettrici. I nostri ingegneri sfrigolano dall'eccitazione. Sembra pure che brillino al buio. Affascinante!
		#autoLOC_501146 = È un contabile, si chiama Mortimer. Non ha molti amici, ma gli piace che le cose siano sotto controllo e sistemate ad angolo retto le une rispetto alle altre. Questo lavoro per lui è piuttosto stressante.
		#autoLOC_501147 = Linus è lo stagista di Wernher Von Kerman. Dato che Wernher stesso è troppo importante per venire ad annoiarsi in questi incontri strategici, manda il suo stagista.
		#autoLOC_501148 = Walt Kerman è il portavoce del Programma Spaziale. Indossa una tuta antiradiazioni, il che non è precisamente un requisito del suo lavoro, ma sembra la scelta appropriata per una persona che opera in un ambiente tanto tossico.
		#autoLOC_501149 = Gus Kerman è capo delle Operazioni del Programma Spaziale, nonché un versatile riparatore ogni volta che nei paraggi si rompe qualcosa. È la ragione per cui tutte le nostre capsule sono dotate di oblò.
		#autoLOC_501150 = Campagna di rivalutazione
		#autoLOC_501151 = Potremmo migliorare la nostra immagine, sforzandoci di ricordare a tutti i kerbal quanto sia grandioso il Programma Spaziale. Gli spazi pubblicitari costano cari, però.
		#autoLOC_501152 = Campagna di raccolta fondi
		#autoLOC_501153 = Probabilmente potremmo raccogliere qualche soldo sfruttando l'attenzione che otteniamo dalle missioni concluse con successo per ricordare ai kerbal benestanti che gradiremmo il loro supporto, insieme al contenuto dei loro portafogli. Nel far questo potremmo sembrare un po' sfrontati, perciò prepariamoci a qualche ripercussione sulla pubblica opinione.
		#autoLOC_501154 = Programma tecnico Open Source
		#autoLOC_501155 = Anche se ottenere i nostri dati scientifici ci è costata molta fatica, renderli disponibili gratuitamente a tutta la kerbalità sarebbe considerata una gran cosa. È probabile che in seguito la sezione R&S non lavorerebbe in piena efficienza, comunque, con tutti quei commenti esterni.
		#autoLOC_501156 = Programma di ricerca non pagata
		#autoLOC_501157 = Un programma in cui giovani dottorandi avranno l'opportunità di lavorare nel nostro grande Programma Spaziale per incrementare la Scienza estratta da ogni briciolo di dati. Gli stagisti non saranno pagati, ma il prestigio di lavorare per un'organizzazione come la nostra è già una ricompensa in sé, non credete?
		#autoLOC_501158 = Appalti esterni per R&S
		#autoLOC_501159 = Perché svolgere noi tutte le elaborazioni numeriche, quando possiamo dare in appalto a laboratori esterni l'analisi dei dati scientifici ricevuti? I loro servizi non sono precisamente economici, ma la loro capacità di R&S è notevole.
		#autoLOC_501160 = Vendita di brevetti
		#autoLOC_501161 = I nostri dati scientifici possono valere molto denaro se cominciamo a vendere licenze alle altre organizzazioni affinché usino i nostri brevetti. La gestione burocratica del processo rappresenterà un lavoro extra per la squadra di R&S, ma i benefici finanziari potrebbero controbilanciare la conseguente riduzione nella sua resa.
		#autoLOC_501162 = Contrattazioni aggressive
		#autoLOC_501163 = Possiamo ottenere offerte migliori dai nostri fornitori assumendo un atteggiamento più... assertivo durante le contrattazioni. Probabilmente non la considereranno una mossa amichevole, ma se applichiamo la giusta pressione potremo certamente trarne qualche vantaggio. Tanto non ci interessa quello che pensano gli altri, dico bene?
		#autoLOC_501164 = Installazione di trasmettitori per il recupero
		#autoLOC_501165 = Recuperare le parti che atterrano lontano dal Centro Spaziale può essere molto costoso, ma potremmo ridurre tali costi installando trasmettitori più potenti sulle parti lanciate. L'investimento non è economico, ma i trasmettitori renderanno molto più facile ritrovare le parti, aumentando il valore del recupero anche se si trovano dall'altra parte di Kerbin. Che ne dici?
		#autoLOC_501166 = Salvataggio pubblico
		#autoLOC_501167 = Dobbiamo essere proprio in cattive acque per considerare una simile opzione. Accettare una concessione pubblica ci salverà dalla bancarotta, ma rappresenterebbe un duro colpo per la reputazione del Programma Spaziale. Tuttavia, il Programma è "troppo grande per fallire", perciò se la scelta si riduce tra accettare quest'opzione o chiudere baracca, il mio consiglio è di prendere i soldi.
		#autoLOC_501168 = Vendita dei diritti di ricerca
		#autoLOC_501169 = Potremmo fare soldi facili sfruttando la Scienza accumulata dalla squadra di R&S, vendendo i diritti esclusivi di ricerca al miglior offerente. Certo, questo significa che non saremmo in grado di sfruttare noi stessi quella Scienza, ma sicuramente qualche grande azienda o conglomerato sgancerebbe bei soldoni per i diritti esclusivi.
		#autoLOC_501170 = Campagna di eccellenza
		#autoLOC_501171 = Se concentriamo tutti i nostri sforzi sull'avanzamento del nostro programma spaziale, certamente attireremo l'interesse del pubblico. Per far questo saremo costretti a trascurare i contratti, per cui potremmo essere costretti a vendere diritti di ricerca alla comunità accademica per restare a galla.
		#autoLOC_501172 = Hopper
		#autoLOC_501173 = Un veicolo iniziale. Può essere costruito già all'inizio di una partita in modalità carriera, ed è abbastanza funzionale da permetterti di fare progressi. Ed è pure molto economico!
		#autoLOC_501174 = Aeris 3A
		#autoLOC_501175 = L'Aeris 3A è un aereo monoposto piccolo e agile, usato soprattutto per l'addestramento al volo ad ala fissa e per infastidire il personale a terra aggirandosi nel cielo intorno alle strutture del centro spaziale.\n\n
		#autoLOC_501176 = Aeris 4A
		#autoLOC_501177 = L'Aeris 4A è uno spazioplano in grado di raggiungere l'orbita, se pilotato correttamente.\n\n
		#autoLOC_501178 = Albatross 3
		#autoLOC_501179 = L'Albatross 3 è un velivolo a bassa velocità e ampio raggio d'azione, capace di mantenere un volo stabile sostenuto per ore e ore.\n\nLe sue lunghe ali si flettono parecchio, ma il manuale di volo sostiene che questa è "quasi certamente una cosa normale".\n\nInoltre raccomanda di usare sempre una combinazione di timone e alettoni per virare.\n
		#autoLOC_501180 = Bug-E Buggy
		#autoLOC_501181 = La Bug-E è costruita per arrivare laddove nessun Kerman è mai giunto prima... disaccoppiatore "Ez-Attach" incluso per un'integrazione facile e veloce con il veicolo di trasporto. Garanzia nulla se usata di notte.
		#autoLOC_501182 = Esploracrateri
		#autoLOC_501183 = L'Esploracrateri può essere manovrato su Kerbin, se si usa una certa gentilezza, ma per brillare veramente dev'essere utilizzato su una luna a bassa gravità come Mun, dove i propulsori integrati offrono un livello di manovrabilità senza pari.
		#autoLOC_501184 = Colomba
		#autoLOC_501185 = Un prototipo di spazioplano capace di raggiungere l'orbita. Non è ancora stato munito di attrezzature da missione.
		#autoLOC_501186 = Gabbiano
		#autoLOC_501187 = Un idrovolante piccolo e leggero, il Gabbiano è un eccellente aereo da addestramento per i kerbal che non sono assolutamente certi di dove andranno ad atterrare (o, per meglio dire, "atterrare"). Grazie ai flap montati nella parte interna delle ali, può decollare e atterrare a velocità incredibilmente basse (andando più lento di certi rover truccati che vediamo girare intorno al CSK, con alla guida piloti dalla testa calda di cui non faremo il nome).
		#autoLOC_501188 = Germano reale
		#autoLOC_501189 = Il Germano reale è un grande idrovolante con due motori turboventola gemelli ad alta efficienza montati alti sulla fusoliera per restare lontano dagli spruzzi d'acqua. È abbastanza lento, ma molto stabile in volo. Una serie completa di flap sul bordo posteriore delle ali principali gli conferisce un'eccezionale portanza a bassa velocità, mentre i piccoli idroplani montati in basso su ogni lato della fusoliera aiutano a sollevarlo fuori dall'acqua (riducendo così la resistenza) durante il decollo. L'intera fusoliera, se escludiamo l'abitacolo di prua, è una grande stiva da carico, con una rampa a poppa. Questo permette a rover (e barche) di entrare o uscire quando il Germano reale è a terra. La riserva di carburante è un po' limitata, quindi potresti decidere di aggiungerne un po' nella stiva per i viaggi più lunghi, o eseguire tali viaggi ad alta quota.
		#autoLOC_501190 = Falco pescatore
		#autoLOC_501191 = Il Falco pescatore è un idrovolante ad alte prestazioni (e alto rischio), progettato per i temerari che non vogliono sacrificare un'oncia di performance ma vogliono comunque essere in grado di atterrare ovunque su Kerbin, sulla terra o sull'acqua. Il motore turboventola con postbruciatore Pantera fornisce un'alta efficienza in modalità "dry" (senza postbruciatore) e una forte spinta in modalità "wet" (con il postbruciatore), dimostrandosi perfetto sia per le passeggiate, sia per gli sprint.\n\nSotto lo scafo è montato un idroplano che permette al Falco pescatore di "alzarsi" durante la partenza in acqua, cosa che diminuisce significativamente la resistenza: non appena l'aereo si alza, il decollo è sicuro. Questa struttura inferiore si può sganciare, ma contiene anche dei dispositivi per l'atterraggio. Per questo motivo è meglio non farlo, a meno che non sia stato pianificato un ammaraggio finale in acqua (o un vero e proprio "atterraggio", che in questo caso sarebbe davvero finale).
		#autoLOC_501192 = Rover per analisi geologiche
		#autoLOC_501193 = Un rover multifunzionale senza abitacolo per tutte le tue esigenze di analisi geologica! Il sistema di alimentazione a celle di carburante assicura un raggio d'azione utile di chilometri. Include un Kit scientifico standard per analisi e un sacco di spazio libero per eventuali espansioni. Il produttore raccomanda di tenere le parti marroni rivolte verso il suolo.
		#autoLOC_501194 = Ravenspear Mk1
		#autoLOC_501195 = Primo modello nella serie Ravenspear di velivoli veloci da alta quota, il Mk1 è dotato di tre motori: quello centrale è più efficiente a bassa velocità; i due turboventola con postbruciatore sono quasi altrettanto efficienti in modalità "asciutta", mentre offrono una grande spinta (a un gran costo) quando accendono i bruciatori.\n\nLa sua linea abbellita da alette canard è stata definita "molto volabile, davvero" da alcuni famosi piloti collaudatori, che hanno però notato la tendenza a toccare la pista con la coda durante il decollo, se si alza la prua troppo presto. Inoltre hanno commentato: "è un bene che ci siano altri motori, se ti capita di rompere quello in mezzo".
		#autoLOC_501196 = Ravenspear Mk3
		#autoLOC_501197 = Il Ravenspear Mk3 è uno spazioplano d'alta quota ad ampio raggio d'azione, con una geometria delle ali innovativa che fornisce una grande portanza alle altitudini maggiori.\n\nÈ capace di eseguire voli sub-orbitali, il che lo rende una piattaforma di test adeguata per motori sperimentali d'alta quota e altre cose scientifiche.
		#autoLOC_501198 = Ravenspear Mk4
		#autoLOC_501199 = Il Mk4 segna un cambiamento di direzione rispetto ai precedenti modelli Ravenspear.\n\nInvece di concentrarsi sul volo in alta quota, l'Mk4 è progettato soprattutto per sfruttare al meglio i suoi quattro turboventola con postbruciatore. In modalità "asciutta", comunque, ha un raggio d'azione molto ampio.\n\nDate le alte velocità raggiunte a bassa altitudine, è uno degli apparecchi preferiti dai piloti collaudatori più coraggiosi, e l'esatto contrario per quelli non tanto coraggiosi.\n
		#autoLOC_501200 = VTOL a razzo
		#autoLOC_501201 = Questo veicolo è una piattaforma sperimentale di test per il volo a razzo.\n\nIl suo uso principale è l'addestramento dei piloti all'atterraggio in posti in cui è impossibile usare i paracadute, ma ha anche trovato un utilizzo secondario nell'identificazione dei veri assi: basta metterci dentro i piloti, e chiamare "assi" quelli che riescono a sopravvivere.
		#autoLOC_501202 = Lanciatore di satelliti
		#autoLOC_501203 = Un jet convenzionale munito di un piccolo razzo per dimostrare la fattibilità del lancio di razzi ad alta quota.
		#autoLOC_501204 = Skywinder AE1
		#autoLOC_501205 = Lo Skywinder AE1 è un aereo snello e agile utilizzato originariamente nelle gare aeree e negli spettacoli acrobatici sponsorizzati dalla linea di snack energetici Green Kraken. Le alette canard anteriori, gli inversori di spinta e il paracadute di sicurezza integrato consentivano agli assi più arditi di eseguire manovre creative di ogni sorta, che i piloti più sensati non avrebbero mai neppure considerato!\n\nIn seguito a una serie di sfortunati eventi, l'apparecchio è stato donato al centro spaziale per scopi ricreativi.
		#autoLOC_501206 = Stearwing A300
		#autoLOC_501207 = Lo Stearwing A300 è un velivolo grande, costruito per trasportare carichi pesanti e un gran numero di passeggeri. Basta non aspettarsi che raggiunga grandi altezze e velocità. Le ali potrebbero staccarsi in condizioni di stress eccessivo. La garanzia non copre i danni derivati dal tentativo di eseguire acrobazie aeree.
		#autoLOC_501208 = Stratolauncher
		#autoLOC_501209 = Un grande aereo drone progettato per portare un razzo a un'altitudine di 10km e lanciarlo da lì. Il drone può quindi tornare sulla pista per essere riutilizzato, sempre che le apparecchiature di bordo facciano il loro dovere.
		#autoLOC_501210 = Thunderbird
		#autoLOC_501211 = Il Thunderbird è la macchina sportiva dei velivoli. Vagamente simile al Falco pescatore, di quell'aereo gli mancano le linee aggraziate (e la capacità di funzionare come idrovolante) in cambio di una velocità massima superiore. In effetti, il Thunderbird è sostanzialmente un motore con un abitacolo e due ali attaccate... ed è questo che ne fa un grande successo presso i piloti collaudatori. Assicurati di sganciare i serbatoi vuoti per ottenere la massima velocità!
		#autoLOC_501212 = Velociteze
		#autoLOC_501213 = Un piccolo aereo per il trasporto di persone dotato di due semplici motori a reazione. Molto meno efficienti dei turboventola, in questo ruolo i propulsori fanno comunque egregiamente il loro dovere (e consumano molto meno di un postbruciatore o di un turbostatoreattore). Il Velociteze è un velivolo dal temperamento tranquillo, adatto per le reclute che si sono fatte le ossa sul Gabbiano e sull'Aeris 3A e vogliono passare a un multimotore (e approfittarne per fare qualcosa di utile, trasportando in giro i passeggeri).
		#autoLOC_501214 = AeroEquus
		#autoLOC_501215 = Il quadrupede nitrente e volante.\n\nLa leggenda narra che l'Equus può essere cavalcato solo dai kerbal più coraggiosi: noi sappiamo solo che ci vuole coraggio per portare questa bestia a quattro booster fino a Mun o, se si è davvero temerari, fino a Minmus.
		#autoLOC_501216 = ComSat Lx
		#autoLOC_501217 = Un minuscolo satellite con un'antenna e pannelli solari?\nUn razzo da lancio per portarlo nello spazio?\n\nFatto e fatto!
		#autoLOC_501218 = Dynawing
		#autoLOC_501219 = Il Dynawing è uno shuttle parzialmente riutilizzabile basato sul veicolo orbitale Dynawing (con due motori KS-25) e un serbatoio esterno per alimentarli, coadiuvati da due booster "Rinculo". Salutato come la "nuova generazione" che avrebbe dato accesso economico allo spazio, con una capacità di carico fino a 16 tonnellate (incluso il carico di riferimento), è piuttosto difficile da governare, costoso come i razzi convenzionali, e che Kraken ti aiuti se qualcosa esplode durante l'ascesa. Però ha un aspetto fantastico, molto futuristico. Gli equipaggi, naturalmente, fanno la fila per imbarcarsi.\n\nI motori principali spingono più o meno attraverso il centro di massa. Descrivi un'ascesa invertita con la navetta sulla parte inferiore della pila, puntando un po' avanti rispetto al vettore progrado. Il progetto prevede l'uso di tutto il propellente dei serbatoi esterni durante la prima accensione, un assetto orizzontale a 45 km e un'accensione continua per finire in "orbita" a 75 x 0 km o giù di lì. A questo punto si può sganciare il serbatoio, premere 6 per disattivare i motori principali, attivare lo stadio successivo per accendere i motori del sistema di controllo orbitale e usare quelli per circolarizzare l'orbita e in seguito per rientrare. Durante il rientro si deve mantenere un angolo di incidenza alto usando l'SCR.
		#autoLOC_501220 = VLPG3
		#autoLOC_501221 = Il Veicolo da Lancio dal Progetto Generico 3 è un razzo molto versatile che il cliente può adattare come meglio crede: in effetti, il VLPG3 è così diffuso che si può dire che non appartenga effettivamente a nessuno.
		#autoLOC_501222 = Sonda Spaziale Ionica
		#autoLOC_501223 = Questa piccola sonda può sembrare carina ma modesta: una volta attivata la sua antenna a lungo raggio, comunque, l'aspetto resta più o meno lo stesso.\n\nIl motore a ioni è molto efficiente per un veicolo spaziale così piccolo, per cui può arrivare davvero molto lontano... a patto che qualcuno la aiuti ad arrivare in orbita, s'intende.
		#autoLOC_501224 = Pulce Salterina
		#autoLOC_501225 = La Pulce Salterina ha preso il nome dall'attrazione del luna park da cui abbiamo originariamente recuperato quasi tutte le sue parti. Non ci porterà fino allo spazio, ma certamente potrà farci decollare con un botto!
		#autoLOC_501226 = Kerbal 1-5
		#autoLOC_501227 = Il Kerbal 1-5 è l'ideale per fare gite domenicali nell'orbita bassa di Kerbin.\n\nQuesto modello include il portello di attracco opzionale e il pacchetto SCR, perfetto per raggiungere i tuoi amici nello spazio.
		#autoLOC_501228 = Kerbal 1
		#autoLOC_501229 = Un esercizio nella costruzione di razzi, ideale per imparare le basi.\n\nEhi, vola, di cos'altro c'è bisogno?
		#autoLOC_501230 = Kerbal 2
		#autoLOC_501231 = Il Kerbal 2 è stato costruito come razzo da addestramento. Non è progettato per andare molto lontano, ma include la maggior parte dei sistemi importanti che si possono ritrovare nei veicoli più grandi.\n\nInoltre, ha un paracadute. Quasi tutti gli astronauti concordano sul fatto che sia una delle sue caratteristiche migliori.
		#autoLOC_501232 = Kerbal X
		#autoLOC_501233 = Il Kerbal X è uno dei razzi che ha avuto più successo tra quelli che si possono scegliere in un catalogo. Nonostante il fatto che originariamente fosse destinato alla realizzazione di un modellino di plastica, il progetto si è dimostrato molto affidabile anche per un veicolo in scala più grande.\n\nIl Kerbal X è in grado di andare in orbita intorno a Kerbin e, in una botta di ottimismo, include addirittura un carrello di atterraggio nello stadio superiore.
		#autoLOC_501234 = Learstar A1
		#autoLOC_501235 = I razzi monostadio sono sopravvalutati: di questi tempi, quello che va per la maggiore è la capacità di carico e la comodità delle poltroncine.
		#autoLOC_501236 = Orbiter 1A
		#autoLOC_501237 = L'Orbiter 1A è un veicolo da addestramento per le manovre in orbita. Nonostante non sia in grado di raggiungere l'orbita da solo, una volta che ci arriva si dimostra molto manovrabile e divertente da pilotare.
		#autoLOC_501238 = Orbiter One
		#autoLOC_501239 = Non sappiamo se gli ingegneri hanno chiamato così questo veicolo per far riferimento alla serie di produzione o al numero di booster: i nostri piloti, in ogni caso, lo chiamano "L'Incompiuto". Qualsiasi sia la ragione dietro questo soprannome, non c'è dubbio che sia un veicolo molto interessante da portare in missione.
		#autoLOC_501240 = Munsplorer serie PT
		#autoLOC_501241 = Munsplorer PT: razzo supereconomico senza alcun optional, progettato per atterrare su Mun o Minmus.\n\nBatterie, alette e scienza vendute separatamente.
		#autoLOC_501242 = Rover + Gru Volante
		#autoLOC_501243 = Questo veicolo è uno dei progetti più ambiziosi del catalogo Kerlington, specialmente se si prende sul serio la prospettiva di usarlo su un altro pianeta.\n\nPer portarlo nello spazio (e oltre) è richiesto un veicolo di lancio, ma i quattro razzi della Gru Volante forniscono una spinta sufficiente per eseguire brevi test sulla piattaforma di lancio.\n\nIl manuale dice: "avvicinati lentamente al terreno, cerca di non rompere il rover quando lo sganci".
		#autoLOC_501244 = Science Jr
		#autoLOC_501245 = Un kit da esperimenti per principianti, completo di occhiali protettivi, spatola e veicolo da lancio.\n\nConsigliato per età 3+.
		#autoLOC_501246 = Shuttle slanciato
		#autoLOC_501247 = Un sistema di lancio parzialmente riutilizzabile per il turismo orbitale.
		#autoLOC_501248 = Nucleo di Stazione Spaziale
		#autoLOC_501249 = Questo Nucleo di Stazione Spaziale mostra quanto, certe volte, il catalogo di razzi della Kerlington possa essere ambizioso.\n\nSe riesci a costruire un razzo capace di portarlo in orbita, quest'oggetto è sigillato abbastanza ermeticamente da permettere a un po' di kerbal di viverci per lunghi periodi di tempo.\n\nInoltre è munito di cinque portelli di attracco che permettono di espandere la stazione.
		#autoLOC_501250 = Lander super-pesante
		#autoLOC_501251 = Questo modulo d'atterraggio è pesante, ma contiene un sacco di carburante SCR e ha una scaletta davvero fortissima.\n\nVeicolo per il lancio venduto separatamente
		#autoLOC_501252 = Lander a due stadi
		#autoLOC_501253 = Sii il primo a piantare la bandiera sulla tua luna preferita con questo modulo d'atterraggio razionale che garantisce una sopravvivenza quasi certa.\n\nIl primo stadio serve a scendere in superficie e può essere sganciato per risalire.\n\nIl veicolo per il lancio e il viaggio di ritorno è venduto separatamente. Funziona al meglio in bassa gravità e senza atmosfera.
		#autoLOC_501254 = Satellite Topografico Viewmatic
		#autoLOC_501255 = Il Satellite Topografico Viewmatic è stato misteriosamente ritrovato in orbita bassa intorno a Kerbin. Il suo scopo originale è ignoto, ma il centro spaziale lo ha trovato molto utile per assicurarsi che i dipendenti non usino i telefoni aziendali per scopi personali.
		#autoLOC_501256 = Kit di lancio per satelliti Z-MAP
		#autoLOC_501257 = Il kit di lancio per satelliti Z-MAP è un veicolo spaziale completo in grado di mettere in orbita il suo carico!\n\nIl set include: stadio di carico con satellite e booster,\nstadio di lancio a carburante liquido con alette di stabilizzazione e due booster staccabili.\n\nRitorno dall'orbita non garantito. L'orbita stessa non è garantita. Sopravvivenza: pure quella non garantita. Tenere lontano dalla portata di bambini e adulti irresponsabili.

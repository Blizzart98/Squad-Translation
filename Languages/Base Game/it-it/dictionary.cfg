		#autoLOC_314660 = OK, basta con le chiacchiere! Ora sbloccherò i comandi di volo e sarai pronto per il lancio.\n\nIn qualsiasi momento puoi premere <color=<<1>>>[<<2>>]</color> per mettere in pausa il gioco. Nel menu Pausa puoi riavviare il volo o terminare questo tutorial (scegli <color=<<3>>>Fine Scenario</color>) e tornare al menu principale.\n\nMa ora preparati e premi <color=<<4>>>[<<5>>]</color> quando vuoi decollare!\n\nNon dimenticare che il nostro \"Hopper\" ha solo un motore a combustibile solido, quindi non è possibile controllare l'accelerazione (è il motivo per cui non ne abbiamo parlato). <b>Assicurati di descrivere un bell'arco nel cielo e goditi il volo!</b>
		#autoLOC_314671 = Decollo!
		#autoLOC_314692 = Partito! Ora puoi provare a fare pratica con i comandi di cui abbiamo appena parlato, come beccheggio, imbardata e rollio.\n\nTieni anche d'occhio, nell'elenco degli stadi, l'icona che ti mostra quanto l'ambiente attuale sia sicuro per l'apertura dei paracadute. Quando lo sfondo diventerà rosso il paracadute non si aprirà, anche se tu lo dovessi attivare, finché lo sfondo non tornerà bianco.\n\nCapisco che tutto questo sia un po' troppo da imparare tutto in una volta: se hai dimenticato qualcosa, puoi sempre premere <color=<<1>>>[<<2>>]</color> e cliccare su <color=<<3>>>Visualizza associazioni tasti</color> per rinfrescarti la memoria.\n\nPuoi anche vedere, nell'angolo in basso a destra, se il tuo equipaggio si sta godendo il viaggio.\n\nIn ogni caso, io starò sempre qui a osservare, e ti farò sapere quando è il momento per aprire il paracadute.

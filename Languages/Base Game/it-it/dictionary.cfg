		#autoLOC_314489 = Condurre un veicolo spaziale significa mantenere sotto controllo una situazione generalmente molto caotica. In qualità di pilota, i tuoi comandi di volo principali agiranno su beccheggio, imbardata e rollio della nave.\n\nPer cominciare esamineremo questi (tutti gli altri comandi saranno bloccati finché non saranno necessari o chiuderai questo tutorial).

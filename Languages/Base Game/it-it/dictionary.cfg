		#autoLOC_315094 = S.A.S.
		#autoLOC_315103 = S.A.S. è l'acronimo di Sistema di Assistenza alla Stabilità.\n\nIl suo lavoro è cercare di impedire che la nave rotei su se stessa, usando la tecnologia computerizzata del \"Compensatore Automatico di Momento\" per controbilanciare la rotazione del veicolo. Nella sua modalità più semplice mantiene la nave allineata con l'orientamento che aveva nell'istante in cui il S.A.S. è stato acceso, o, se modifichi beccheggio/imbardata/rollio mentre il S.A.S. è attivo, l'orientamento nell'istante in cui rilasci i comandi.\n\nIl S.A.S. può essere attivato (o disattivato se acceso) momentaneamente tenendo premuto il tasto <color=<<1>>>[<<2>>]</color> e può essere attivato/disattivato premendo il tasto <color=<<3>>>[<<4>>]</color>.\n\nSe hai difficoltà a eseguire le manovre, dopo il decollo puoi attivare il S.A.S. e cliccare sul piccolo pulsante rosso a sinistra della NaviSfera che contiene un piccolo indicatore bersaglio (è il pulsante più in basso di tutti a sinistra). In questo modo il S.A.S. seguirà l'indicatore bersaglio, di fatto pilotando al posto tuo. Nota: la funzione di autopilota non sarà disponibile finché non sarai in volo.
		#autoLOC_315104 = Avanti
		#autoLOC_315118 = Prepariamoci al lancio
		#autoLOC_315125 = Questo veicolo ha un motore un po' troppo potente, perciò riduciamo l'acceleratore prima del lancio. Imposta l'acceleratore a <color=<<1>>>2/3</color> (la tacca superiore delle due che dividono la scala).\n\nInoltre, accendi il S.A.S. affinché ti aiuti a controllare la nave (premi <color=<<2>>>[<<3>>]</color>). Il S.A.S. ti manterrà puntato nella direzione in cui vuoi puntare.

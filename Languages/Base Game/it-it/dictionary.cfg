		#autoLOC_316237 = Crea il nodo di ritorno
		#autoLOC_316245 = Rimuovi tutti i nodi esistenti e crea un nuovo nodo sulla tua orbita attuale intorno a Mun. Non importa dove lo crei, visto che lo faremo ruotare per visualizzare i risultati della tua accelerazione verso casa.\n\nTrascina la maniglia prograda finché non ottieni una traiettoria di fuga (il che significa che la traiettoria prevista esce dalla SdI di Mun). Ora trascina il nodo stesso e osserva come cambia il tuo periapside intorno a Kerbin. Noterai che il tuo Pe è più basso quando il vettore di uscita è parallelo al vettore orbitale di Mun, ma rivolto in direzione opposta. (Se il Pe di Kerbin scompare sotto la sua superficie, trascina la maniglia retrograda per ridurre l'accelerazione finché non vedi nuovamente il Pe. In questo modo potrai sopravvivere al rientro).\n\nHai appena creato una manovra di uscita che, nonostante il fatto di essere prograda nell'orbita munare, ti dà una spinta retrograda in termini della tua futura orbita intorno a Kerbin! Puoi usare lo stesso principio per raggiungere altri pianeti da Kerbin, sebbene in questo caso dovrai tener conto anche delle \"finestre di trasferimento\" (un termine che fa riferimento ai momenti migliori, più efficienti per il viaggio tra i pianeti).\n\nUna volta che hai impostato il tuo periapside intorno a Kerbin a un'altezza compresa tra i 5km e i 32km, clicca Avanti per procedere. Per arrivare a un risultato soddisfacente potresti dover aggiungere alla manovra una componente delta-V radiale o anti-radiale, o spostare leggermente il nodo stesso.

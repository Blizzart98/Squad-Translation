		#autoLOC_308162 = NaviSfera
		#autoLOC_308169 = Grande. Ora puoi buttare un occhio sulla rotta mentre tracciamo la nostra traiettoria futura.\n\nSe tieni fermo il cursore sul nodo apoapside (Ap) sulla mappa, potrai vedere l'altitudine massima stimata sulla nostra traiettoria futura. Puoi anche <color=<<1>>>cliccare con il pulsante destro</color> sull'indicatore per bloccarlo in modo che resti visibile anche quando sposti il mouse altrove.\n\nDobbiamo continuare a salire lungo questa traiettoria finché non saremo usciti dall'atmosfera di un buon margine. Punteremo su un'altezza di 80km.\n\nSpegni il motore (premi <color=<<2>>>[<<3>>]</color>) quando l'apoapside arriva a 80km; nel caso debba arrivare a 81km ci penserò io. Nel frattempo io terrò aperta la visualizzazione dell'altitudine, così potrai tener traccia dei tuoi progressi durante l'ascesa, e dell'apoapside, che deve raggiungere gli 80km.

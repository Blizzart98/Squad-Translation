		#autoLOC_316218 = Per tornare da una luna al corpo celeste intorno a cui orbita (o per uscire dal pozzo gravitazionale di un pianeta ed entrare in orbita solare) devi raggiungere la velocità di fuga, e il punto preciso dell'orbita in cui lo fai ha una grande importanza. È decisamente il caso di assicurarsi che lo sforzo profuso per raggiungere la velocità di fuga dia come risultato un'orbita risultante corretta.\n\nPassa alla visuale della mappa (tasto <color=<<1>>>[<<2>>]</color>), se non ci sei già. Allontana e ruota la visuale in modo da vedere tutti e tre gli oggetti dall'alto: la tua nave, Mun e Kerbin. Nota la tua direzione di movimento nell'orbita: se stai guardando dall'alto, ruoterai in senso antiorario. Ora verifica la direzione del movimento di Mun nella sua orbita intorno a Kerbin. Mun sta orbitando nella tua stessa direzione, allineata con la rotazione del pianeta padre: questa è un'orbita \"prograda\".\n\nVogliamo uscire dall'orbita di Mun in direzione opposta alla sua, ma per far questo dovremo accelerare in avanti rispetto alla nostra orbita attuale. Vediamo come si fa.

		#autoLOC_310129 = Benvenuto alla lezione di oggi sulla costruzione dei veicoli. Io sono Wernher von Kerman.\n\nChe tu voglia mettere un satellite in orbita, eseguire un volo transcontinentale o mettere piede sulla superficie di Mun, dovrai comunque costruirti una nave.\n\nTroverai il processo abbastanza semplice, anche se non sei un famoso ingegnere aerospaziale come me.

		#autoLOC_315485 = Mentre fluttuiamo qui, fuori dall'atmosfera, ti parlerò rapidamente di un paio di cose che puoi fare.\n\nSe il CSK includesse un Complesso degli astronauti abbastanza avanzato, potremmo addestrare i nostri kerbal per le passeggiate spaziali (EVA), ma durante questo volo non usciremo nel vuoto.\n\nQuando il veicolo include dispositivi scientifici, come i nostri contenitori di Melma, possiamo eseguire degli esperimenti.\n\nDivertiti pure con i bidoni di melma cliccandoci sopra con il pulsante destro. Ti farò sapere io quando è il momento di passare alla fase successiva del nostro volo suborbitale.

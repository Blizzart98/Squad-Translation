		#autoLOC_310279 = Dopo che almeno una parte è stata posizionata puoi guardare in giro con i seguenti comandi.\n\tFai orbitare la visuale:\n\t\t<color=<<1>>>[Frecce]</color> o\n\t\t<color=<<2>>>Trascina mouse con pulsante destro</color>\n\tSposta visuale su/giù:\n\t\t<color=<<3>>>[<<4>>]</color> / <color=<<5>>>[<<6>>]</color> o\n\t\t<color=<<7>>><<8>></color>\n\tIngrandisci visuale:\n\t\t<color=<<9>>>[<<10>>]</color> / <color=<<11>>>[<<12>>]</color> o\n\t\t<color=<<13>>>[Maiusc]</color> + <color=<<14>>><<15>></color>

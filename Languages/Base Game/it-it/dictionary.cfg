		#autoLOC_310168 = Questo è il Centro Spaziale Kerbal. Ti spiegherò in breve come muoverti.\n\nIl CSK, come acronimo, è il risultato degli sforzi dei kerbal rivolti all'esplorazione spaziale. Usando le strutture che vedi qui potrai gestire il tuo programma spaziale, costruire razzi e aeroplani, tener traccia dei tuoi esploratori kerbal in giro per il sistema solare, scoprire utilizzi nuovi ed entusiasmanti per le sostanze esplosive e, in caso di emergenza, assumere altri kerbal.\n\nPer saperne di più su ciascuna struttura puoi tenere il cursore del mouse su di esse o sui rispettivi pulsanti (che compaiono quando il cursore esce da questa finestra). Se vorrai riparare una struttura (o potenziarla in modalità carriera), potrai farlo cliccandoci sopra con il pulsante destro.\n\nDai pure un'occhiata, tieni il cursore del mouse sugli edifici e scopri a cosa servono. Quando vorrai, entra nell'Edificio Assemblaggio Veicoli (EAV).

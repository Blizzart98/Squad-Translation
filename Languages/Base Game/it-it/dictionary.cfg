		#autoLOC_315026 = Ehilà! Sono contento di rivederti.\n\nOggi faremo un importante passo avanti: porteremo il nostro primo kerbal nello Spazio (già, con la S maiuscola!)\n\nSpero che ricordi i comandi che abbiamo presentato nel tutorial Fondamenti di volo; in ogni caso, puoi sempre premere <color=<<1>>>[<<2>>]</color> e cliccare sul pulsante delle associazioni dei tasti per rinfrescarti la memoria.\n\nCominciamo pure quando vuoi.

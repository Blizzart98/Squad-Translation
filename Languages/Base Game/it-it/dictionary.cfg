		#autoLOC_6005016 = Benvenuti a KSP 1.6: To Vee or not to Vee! Abbiamo un sacco di grandi novità per voi.\n\nPer prima cosa, la navigazione è migliorata TANTISSIMO! L'aggiunta più importante è un indicatore del Delta-V al diagramma degli stadi: ora tutti i piloti, non solo Jeb, possono avere la certezza assoluta di avere a disposizione carburante e spinta sufficienti per raggiungere l'orbita (Jeb, naturalmente, non ha mai avuto alcun dubbio in proposito). L'indicatore funziona anche stadio per stadio, per aiutarvi a identificare eventuali errori di configurazione.\n\nLa seconda novità sono le icone di navigazione che vi aiuteranno a puntare verso il CSK o uno qualsiasi degli altri luoghi d'atterraggio.\n\nInfine, ora è possibile modificare l'orientamento della NaviSfera su molte parti che includono comandi di volo per rendere più semplice puntare nella direzione desiderata mentre volate o guidate. La stessa parte può funzionare in modalità guida e modalità atterraggio. Suggerimento: date un'occhiata alle varianti della Capsula di atterraggio Mk2!\n\nAbbiamo introdotto anche delle fantastiche migliorie grafiche. Prima di tutto, i kerbal possono finalmente togliersi il casco. Però è meglio infilarselo di nuovo prima di uscire nello spazio... anzi, tornate nella capsula, razza di scavezzacollo.\n\nInoltre abbiamo aggiunto alcune divertenti animazioni di riposo usate sul terreno o durante le passeggiate nello spazio, abbiamo introdotto il supporto per il mapping ambientale cubico (in modo che le parti lucide riflettano l'ambiente) e migliorato le ombre. Per concludere, molte parti hanno subito fantastiche modifiche e migliorie!		

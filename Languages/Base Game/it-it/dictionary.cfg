		#autoLOC_314775 = Ben fatto, sei sopravvissuto al tuo primo volo!\n\nUna volta atterrato o ammarato su Kerbin (NON nell'addestramento) puoi puntare il mouse proprio sopra all'altimetro e cliccare sul pulsante di recupero (nel pannello scorrevole a comparsa) per farti venire a prendere.\n\nHo anche sbloccato il portello dell'equipaggio, perciò se vuoi farti una passeggiata o una nuotata puoi cliccare sul pulsante EVA (Attività Extraveicolare) che appare quando tieni il cursore sopra il ritratto del kerbal che vuoi far uscire. Puoi farlo per puro divertimento o per raccogliere un campione dalla superficie.\n\nQuesto conclude la lezione di oggi: per uscire dall'addestramento premi <color=<<1>>>[<<2>>]</color> per accedere al menu della pausa e scegli <color=<<3>>>(Fine Scenario</color>) per tornare al menu principale.\n\nSpero di rivederti presto, magari per studiare le basi del volo suborbitale. Ciao!
		#autoLOC_314776 = Fatto
		#autoLOC_314788 = Visuale interna
		#autoLOC_314800 = Ah-ah! Sei un tipo curioso, eh? Il pulsante IVA sopra il ritratto di ogni membro dell'equipaggio ti permette di osservare la nave dal suo punto di vista.\n\nNota che in questa modalità l'IU di volo ha meno strumenti, dal momento che la maggior parte di essi fa parte della strumentazione in cabina.\n\nNella visuale interna, cliccare con il pulsante destro farà passare da una modalità in cui il mouse gira lo sguardo a una in cui si può interagire con l'ambiente, così potrai guardarti in giro senza bisogno di tener premuto il pulsante destro del mouse. Prova a girare lo sguardo e a cliccare sulle cose: il dipartimento di ingegneria dice che molti dispositivi, lì dentro, funzionano davvero! In effetti, gli ingegneri sembravano davvero orgogliosi di questo fatto.\n\nQuando ci sono più membri dell'equipaggio puoi passare della visuale di uno a quella dell'altro in ciclo premendo il tasto <color=<<1>>>[<<2>>]</color>.\n\nRitorna alla Visuale esterna premendo <color=<<3>>>[<<4>>]</color>.

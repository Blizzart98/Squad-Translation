		#autoLOC_314364 = Eccellente! Ora abbiamo un razzo che ci permetterà di puntare alle stelle. Nota che ho detto \"puntare\", dal momento che questo semplice razzo non è in grado di arrivare in orbita. Ma guardiamo il lato positivo: questo significa che anche il rientro sarà molto semplice!\n\nHai fatto un ottimo lavoro nel costruire un primo, semplice razzo Hopper in grado di volare sotto l'orbita. Spero che tu abbia imparato qualche cosa sulla costruzione dei veicoli e sull'uso delle scorciatoie disponibili nell'editor.\n\nResta pure qui per un po' a fare delle prove... o forse potresti guardare la prossima lezione, dedicata al volo suborbitale, dove metteremo alla prova il razzo che abbiamo appena costruito. In alternativa, prova il tutorial sulla scienza per vedere come portare avanti la tua carriera e sbloccare nuove parti.\n\nQuando hai finito di fare esperimenti con le parti, esci dalla struttura premendo il pulsante rosso in alto a sinistra. Auf wiedersehen!\n\n<color=<<1>>>NOTA: qualsiasi veicolo creato qui sarà perso al momento della tua uscita; questo è solamente uno spazio per fare esperimenti.</color>

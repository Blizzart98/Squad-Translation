		#autoLOC_308193 = Andiamo sullo slancio
		#autoLOC_308212 = E questo ci porterà a destinazione. Ho controllato che il motore sia spento: ora procederemo sullo slancio finché non usciremo dall'atmosfera, a 70km di altitudine.\n\nPotrai notare che la velocità diminuirà un poco durante questa fase. Non è nulla di cui preoccuparsi; è solo la gravità che ci tira verso il basso e l'aria che oppone resistenza al nostro successo. Ma ce la faremo! Va tutto bene.\n\nNel frattempo terrò aperta la visualizzazione dell'altitudine, così potrai tener traccia dei tuoi progressi durante l'ascesa verso l'apoapside.\n\nAltitudine: <<1>>m\nApoapside: <<2>>m

		#autoLOC_313132 = Carica elettrica
		#autoLOC_313143 = I veicoli includono molti sistemi che consumano carica elettrica (CE), il termine usato da noi scienziati ganzissimi per indicare l'elettricità.\n\nPer mantenere le batterie ben piene serve un modo di generare energia. Ora, è vero che alcuni motori producono elettricità, ma non vogliamo certo tenere il motore acceso in orbita: la traiettoria andrebbe da tutte le parti, e poi finiresti il propellente!\n\nLa nostra capsula di comando ha già le sue batterie, ma per andare sul sicuro è meglio averne altre; inoltre ci sono elementi, come i pannelli solari, che sono in grado generare elettricità. Ora aggiungeremo al progetto le une e gli altri.
		#autoLOC_313144 = Avanti
		#autoLOC_313157 = Aggiungere batterie e pannelli solari
		#autoLOC_313166 = Passa alla categoria <color=<<1>>>Elettricità</color> e assicurati di avere l'aggancio angolare attivo e di essere ancora in modalità simmetria <color=<<2>>>4x</color>.\n\nOra sfrutteremo la tua abilità nel ruotare le parti per orientare correttamente i pannelli prima di posizionarli. Parlo dei tasti <color=<<3>>>[<<4>>]</color>, <color=<<5>>>[<<6>>]</color>, <color=<<7>>>[<<8>>]</color>, <color=<<9>>>[<<10>>]</color>, <color=<<11>>>[<<12>>]</color> e <color=<<13>>>[<<14>>]</color> che abbiamo già usato.\n\nAfferra un pannello solare <color=<<15>>>OX-STAT</color>, avvicinalo alla parte inferiore dei serbatoi di carburante e premi <color=<<16>>>[<<17>>]</color> per ruotarlo di 90 gradi, poi <color=<<18>>>clicca</color> per posizionarne un insieme.\n\nPoi aggiungi un insieme di 4 batterie <color=<<19>>>Z-100</color> tra i pannelli solari.

		#autoLOC_308241 = Ora che siamo fuori dall'atmosfera, possiamo accelerare il tempo per arrivare all'apoapside più rapidamente. Importanti geni della missilistica come noi non hanno tempo da perdere!\n\nPremi <color=<<1>>>Avanti</color> quando sei pronto e andremo avanti nel tempo finché non arriverà il momento di riaccendere i motori.
		#autoLOC_308242 = Avanti
		#autoLOC_308271 = Orienta il tuo veicolo
		#autoLOC_308288 = Ci siamo quasi: ora non dobbiamo far altro che accelerare ancora un po' in modo da cadere oltre Kerbin. In poche parole, un'orbita è questa: cadere e mancare il terreno. La gravità ci tirerà verso il centro di Kerbin, ma staremo viaggiando così veloci che mancheremo costantemente l'impatto.\n\nFai ruotare il veicolo in modo che sia allineato con l'indicatore progrado (su questo torneremo più tardi) o usa la modalità <color=<<1>>>Manovra</color> del S.A.S. Ti dirò io quando sarà il momento di accendere i motori.
		#autoLOC_308302 = Circolarizzare
		#autoLOC_308311 = Ora aziona l'acceleratore!\n\nTaglierò io i motori una volta che avrai completato l'accensione che ho calcolato per te, o lo puoi fare tu stesso una volta che saremo su un'orbita stabile.
		#autoLOC_308312 = Avanti
		#autoLOC_308340 = In orbita
		#autoLOC_308362 = Congratulazioni! Ora sei ufficialmente in orbita. È una bella impresa!\n\nSpero che tu possa apprezzare la differenza tra un salto suborbitale e l'ascesa in orbita, e quanto lontano (e presto) ci siamo allontanati dalla verticale.\n\nInoltre nota che abbiamo progettato il razzo in modo che accelerasse ragionevolmente durante la salita, senza passare subito a velocità \"Smodata\". Esagerare con la potenza dei motori è un errore tipico dei progettisti di razzi principianti.
		#autoLOC_308363 = Avanti
		#autoLOC_308378 = Riepilogo
		#autoLOC_308387 = Per oggi non andremo oltre. Approfondiremo l'argomento nel tutorial Fondamenti del volo in orbita, dove ti mostrerò le diverse orbite e come modificarle.\n\nSe vuoi continuare a volare senza aiuto per un po', puoi provare a riportare a casa Valentina da questo volo di addestramento. Dovrai girarti di 180 gradi e accendere il motore in direzione retrograda finché il periapside non scenderà sotto i 20km, dopodiché l'atmosfera si occuperà di frenare al posto tuo. Sgancia lo stadio superiore quando arrivi al limite dell'atmosfera, orientati retrogrado e rientra come ti ho insegnato nel tutorial Fondamenti del volo.\n\nOppure scegli semplicemente <color=<<1>>>Fine Scenario</color> dal menu <color=<<2>>>Pausa</color> e arrivederci.
		#autoLOC_308388 = Fine
		#autoLOC_308406 = Visuale interna
		#autoLOC_308418 = Ah-ah! Sei un tipo curioso, eh? Il pulsante IVA sopra il ritratto di ogni membro dell'equipaggio ti permette di osservare la nave dal suo punto di vista.\n\nNota che in questa modalità l'IU di volo ha meno strumenti, dal momento che la maggior parte di essi fa parte della strumentazione in cabina.\n\nNella visuale interna, cliccare con il pulsante destro farà passare da una modalità in cui il mouse gira lo sguardo a una in cui si può interagire con l'ambiente, così potrai guardarti in giro senza bisogno di tener premuto il pulsante destro del mouse. Prova a girare lo sguardo e a cliccare sulle cose: il dipartimento di ingegneria dice che molti dispositivi, lì dentro, funzionano davvero! In effetti, gli ingegneri sembravano davvero orgogliosi di questo fatto.\n\nQuando ci sono più membri dell'equipaggio puoi passare dalla visuale di uno a quella dell'altro in ciclo premendo il tasto [<<1>>].\n\nRitorna alla Visuale esterna premendo [<<2>>].

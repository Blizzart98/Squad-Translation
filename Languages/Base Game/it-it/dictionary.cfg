		#autoLOC_315041 = Piano di volo
		#autoLOC_315054 = Oggi la tua missione è effettuare un breve volo suborbitale (cioè sotto l'orbita) viaggiando sull'acqua verso est. La traiettoria descrive un arco dolce e assicura un rientro tranquillo, che garantisce la sopravvivenza; puntare dritti verso l'alto e poi ricadere giù... quello non è il massimo per sopravvivere.\n\nHo impostato l'indicatore bersaglio rosa sulla NaviSfera come riferimento verso cui puntare, ma nota che normalmente le missioni non funzionano così (l'indicatore bersaglio si usa per altre cose, e non serve in fase di ascesa). Partendo dalla piattaforma di lancio con la prua che punta dritta verso l'alto, ovvero con un'elevazione di 90 gradi rispetto all'orizzonte orientale:\n\n\t * Piega verso est fino a un'elevazione di 80 gradi sulla NaviSfera prima di arrivare a 150 m/s (comincia a 50 m/s);\n\t * Piega verso est fino a 70 gradi sulla NaviSfera prima di arrivare a 400 m/s (comincia a 250 m/s);\n\t * Dopo lo spegnimento del motore, prosegui sullo slancio nello spazio e dai un'occhiata in giro;\n\t * Preparati al rientro;\n\t * Per finire, rientra e atterra in sicurezza!\n\nUna volta esaurito il propellente, avremo un po' di tempo per toccare qualche altro argomento.

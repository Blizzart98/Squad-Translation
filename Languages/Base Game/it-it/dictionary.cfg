		#autoLOC_310686 = Questo è tutto. Ora abbiamo un veicolo sicuro, beh, diciamo relativamente sicuro, pronto a partire. Assicuriamoci che, se ci dovesse servire di nuovo questo progetto, non saremo obbligati a ricostruirlo da zero.\n\nIn cima allo schermo puoi vedere il nome del nostro razzo. Hmm. \"Veicolo spaziale senza titolo\" non è precisamente evocativo. Perché non ne scegli uno che rispecchi il tuo stile, magari anche aggiungendo una descrizione?\n\nIn seguito, quando dovrai usare le schermate di caricamento, i nomi e le descrizioni ti aiuteranno a scegliere il veicolo giusto.\n\nQuando il nome ti soddisfa, <color=<<1>>>clicca</color> sull'icona <color=<<2>>>Salva</color> in alto a destra.

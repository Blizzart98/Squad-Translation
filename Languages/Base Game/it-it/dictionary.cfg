		#autoLOC_316191 = Ci siamo quasi. Fai ruotare il veicolo per allinearlo con l'indicatore blu di manovra, oppure usa il S.A.S. in modalità <color=<<1>>>Manovra</color> per allineare la nave al vettore di accensione del nodo.\n\nAccendi i motori quando il conto alla rovescia per la manovra è pari a circa la metà del tempo stimato per la stessa (come abbiamo discusso in un tutorial precedente, questo rende l'accensione più efficiente e precisa).\n\nSe tutto il resto fallisce, accelera in direzione prograda per assicurarti che il tuo periapside sia non più di 5km più in basso dell'apoapside: per i nostri scopi attuali, questa è un'orbita abbastanza vicina a quella circolare.

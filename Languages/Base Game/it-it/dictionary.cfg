		#autoLOC_314289 = Stavolta useremo un motore a razzo a carburante liquido. A differenza dei motori a carburante solido, questi motori non contengono il loro stesso propellente, perciò dovremo aggiungere dei serbatoi.\n\nApri la scheda Serbatoi. Stiamo ancora usando le parti più semplici, quindi sono disponibili solo gli FL-T100. Questa è un'altra area, come quella dei motori, in cui i nostri progressi ci faranno sbloccare parti sempre più grandi e potenti.\n\nPer arrivare allo spazio ci serviranno 5 di questi serbatoi. Prima che tu ne prenda 5 dal catalogo delle parti, però, lascia che ti dia un altro consiglio, perché \"efficienza\" è il mio secondo nome (sì, subito prima del \"Von\").\n\nUna volta che hai posizionato il primo serbatoio sul razzo, puoi farne una copia tenendo premuto il tasto <color=<<1>>>[<<2>>]</color> e cliccandoci sopra. Puoi far questo più volte sul serbatoio più in basso e ottenerne rapidamente 5 già attaccati al veicolo senza dover tornare al catalogo delle parti.\n\nAggiungi 5 <color=<<3>>>Serbatoi FLT-100</color> al veicolo, poi potremo procedere.

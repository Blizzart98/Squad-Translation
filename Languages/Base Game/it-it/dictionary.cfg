		#autoLOC_314470 = Benvenuto sulla piattaforma di lancio del Centro Spaziale Kerbal! Io sono <<1>> e ti insegnerò le basi del pilotaggio di un veicolo spaziale.\n\nConfido che tu abbia già completato il tutorial Fondamenti di costruzione: in caso contrario ti raccomando di farlo prima di affrontare questo.\n\nOggi esamineremo i comandi più importanti del tuo veicolo. Il piccolo \"Hopper\" che hai realizzato durante la lezione sui Fondamenti di costruzione con Wernher non include molti di essi, ma citeremo comunque tutti i comandi prima di spiccare il volo.\n\nSe sei pronto a cominciare, premi <color=<<2>>>Avanti</color>.

		#autoLOC_310465 = Oops!
		#autoLOC_310482 = Oops! Mi sono dimenticato che sei alle prime armi. Non sei un famoso ingegnere aerospaziale, e per fare in modo che l'equipaggio di questo veicolo possa sopravvivere, così com'è ora, dovresti conoscere la missilistica ancor meglio di me. Ah, impossibile!\n\nIl problema di questo veicolo è che quel razzo a combustibile solido è troppo potente per il carico (una piccola capsula e un paracadute). Il razzo brucerà durante l'ascesa a causa della velocità eccessiva, oppure brucerà mentre torna giù. Anche se dovesse sopravvivere, la sua massa lo farà scendere troppo velocemente perché il paracadute possa funzionare correttamente e colpiresti la superficie prima di rallentare!\n\nOK, ti prometto che in un futuro tutorial ti insegnerò a modificarlo in modo che possa funzionare, ma per adesso andiamo avanti.\n\nAlmeno così posso spiegarti come si fa a rimuovere una parte! Prendi il <color=<<1>>>BACC \"Maglio\"</color> e rilascialo sul catalogo delle parti o premi <color=<<2>>>[Canc]</color>.

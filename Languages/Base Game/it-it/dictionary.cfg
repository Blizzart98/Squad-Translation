		#autoLOC_313208 = Disaccoppiatore di stadio
		#autoLOC_313218 = Aggiungi un altro <color=<<1>>>Disaccoppiatore TD-12</color> sotto il \"Terrier\".\n\nCi servirà durante l'ascesa per scartare le parti inferiori del veicolo dopo che si saranno svuotate.\n\nHai notato che quando aggiungi il disaccoppiatore il motore viene ricoperto automaticamente da una carenatura? Questa sarà espulsa automaticamente quando sganceremo il disaccoppiatore.
		#autoLOC_313219 = Avanti
		#autoLOC_313235 = Aggiungi i serbatoi
		#autoLOC_313243 = Ora dobbiamo aggiungere i serbatoi di carburante per lo stadio inferiore.\n\nAggiungi due serbatoi medi di propellente per razzi (<color=<<1>>>FL-T400</color>) in fondo all'elenco.
		#autoLOC_313244 = Avanti
		#autoLOC_313260 = Aggiungi un motore Girello
		#autoLOC_313268 = Lo stadio inferiore necessita di un motore in grado di bruciare in modo sostenuto, a partire dal decollo fino a molto tempo dopo la separazione dei booster.\n\nLascia che entri in modalità \"scientifica\" per un secondo. Le prestazioni dei motori a razzo si misurano in Impulso Specifico (Isp), e l'Isp di un motore cambia insieme al livello di pressione atmosferica che lo circonda. Proprio come allo stadio superiore serviva un motore che si comportasse bene a bassa pressione e altitudine elevata, quello inferiore avrà bisogno di booster molto potenti nelle condizioni di alta pressione e bassa altitudine della piattaforma di lancio. Per aiutare il razzo a superare la transizione dal lancio allo stadio superiore, serve un razzo cosiddetto \"sustainer\", che in genere si pone tra i booster e lo stadio superiore in termini di prestazioni.\n\nAggiungi quindi il grande motore che vedi nel catalogo, l'<color=<<1>>>LV-T45 \"Girello\"</color>, sotto i serbatoi: sarà il nostro sustainer.
		#autoLOC_313269 = Avanti
		#autoLOC_313285 = Configura il Girello
		#autoLOC_313293 = Al livello di spinta predefinito, il \"Girello\" è troppo potente per il razzo che stiamo creando (e per il profilo di ascesa che ti insegneremo nel tutorial \"Vai in orbita\"). Dovrai quindi abbassare il suo livello di accelerazione. Una soluzione preferibile sarebbe scegliere un motore più piccolo e leggero in grado di fornire esattamente la spinta desiderata, ma che ci vuoi fare? Le nostre opzioni sono queste.\n\n<color=<<1>>>Clicca con il pulsante destro</color> sul \"Girello\" e imposta il suo limitatore di spinta a 65. Così facendo il motore fornirà solo il 65% del suo potenziale, ma funzionerà più a lungo, perché brucerà solo il 65% del carburante.
		#autoLOC_313294 = Avanti
		#autoLOC_313310 = Aggiungi disaccoppiatori radiali
		#autoLOC_313318 = Bene. Abbiamo completato il razzo nella sua forma base, ma come ho detto aggiungeremo anche dei booster per aiutare il motore sustainer a sollevare il razzo.\n\nNe posizioneremo due in modo simmetrico per mantenere il veicolo bilanciato, ma li attaccheremo usando dei disaccoppiatori per evitare di portarci dietro l'inutile massa secca dei booster esauriti.\n\nStavolta però dovremo usare dei disaccoppiatori radiali, in modo che i booster possano essere fissati sui lati dello stadio inferiore anziché sotto di esso. Con questa configurazione il motore sustainer e i booster potranno attivarsi nello stesso momento.\n\nSeleziona il <color=<<1>>>Disaccoppiatore radiale TT-38K</color> e aggiungilo con simmetria radiale <color=<<2>>>2x</color> vicino al fondo del serbatoio più in basso dello stadio inferiore.
		#autoLOC_313319 = Avanti
		#autoLOC_313335 = Aggiungi BCS
		#autoLOC_313343 = \"Altri booster!\" è un grido che si sente spesso echeggiare nel CSK, ed è giunto il momento di aggiungerne un paio!\n\nFissa due BCS <color=<<1>>>RT-10 \"Martello\"</color> ai disaccoppiatori, per dare al nostro razzo quel tanto di grinta iniziale che non guasta mai.
		#autoLOC_313344 = Avanti
		#autoLOC_313359 = Regola la spinta dei BCS
		#autoLOC_313367 = A differenza dei motori a CL (carburante liquido), in cui è possibile regolare l'accelerazione durante il volo, i BCS una volta accesi bruciano a un ritmo costante finché non esauriscono il carburante. Tuttavia è possibile usare il limitatore, come abbiamo fatto con il motore \"Girello\", per impostare tale spinta costante prima del lancio.\n\n<color=<<1>>>Clicca con il pulsante destro</color> su uno dei BCS e imposta il limitatore di spinta a 50. Nota che se cambi un parametro di una parte che è stata posizionata usando la simmetria, quello stesso cambiamento sarà automaticamente applicato anche alle sue controparti simmetriche.\n\nAh, ricordi quando ho detto che ti avrei insegnato a modificare il veicolo del tutorial Fondamenti di costruzione, quello composto solo da una capsula e da un booster Maglio, in modo che fosse possibile sopravvivere al lancio? Be', la regolazione della spinta è una possibile soluzione... ma dovresti aggiungere anche un disaccoppiatore.
		#autoLOC_313368 = Avanti
		#autoLOC_313384 = Aggiungi ogive
		#autoLOC_313392 = Ora come ora i BCS hanno la parte anteriore piatta come una frittata, il che non è certo un bel vedere. Oh, ed è anche terribile per l'aerodinamica.\n\nRisolviamo questo problema aggiungendo due ogive. Le <color=<<1>>>Ogive</color> si trovano nella categoria <color=<<2>>>Aerodinamica</color>, e ne puoi aggiungere un paio usando la simmetria <color=<<3>>>2x</color>.
		#autoLOC_313393 = Avanti
		#autoLOC_313409 = Aggiungi alette
		#autoLOC_313417 = Visto che abbiamo aperto quella scheda nel catalogo delle parti, aggiungiamo anche delle alette. Le alette sono disponibili in molte forme e dimensioni e, come abbiamo imparato, servono a stabilizzare il veicolo.\n\nDal momento che le alette sono superfici di controllo, forniscono anche un po' di controllo aggiuntivo sull'assetto quando il veicolo è basso nell'atmosfera, dove l'aria è sufficientemente densa.\n\nPosiziona le <color=<<1>>>Alette AV-R8</color> in simmetria <color=<<2>>>4x</color> vicino alla parte bassa del serbatoio più basso nello stadio inferiore, assicurandoti che non intersechi i disaccoppiatori o i BCS. Se queste parti si sovrappongono, il volo sarà certamente interessante, ma anche eccezionalmente breve.
		#autoLOC_313418 = Avanti
		#autoLOC_313434 = Sistema gli stadi
		#autoLOC_313442 = Eccellente! Ora abbiamo disposto tutti i componenti del nostro semplice razzo orbitale, ma prima di darci delle gran pacche sulle spalle manca ancora qualcosa.\n\nPer prima cosa controlliamo l'elenco degli stadi per verificare l'ordine delle azioni e delle parti. È un bene che te l'abbia ricordato, perché i BCS sono impostati in modo da accendersi prima del sustainer, e non va proprio bene. Così non avrai abbastanza spinta da sollevarti dalla piattaforma!\n\nSposta l'icona del Girello verso il basso, nello stesso stadio dei BCS.\n\nNota che la sequenza degli stadi creata automaticamente sarebbe andata bene se non avessimo voluto che il sustainer si accendesse insieme ai booster, ma visto che invece lo vogliamo, abbiamo dovuto sistemarla manualmente.
		#autoLOC_313443 = Avanti
		#autoLOC_313459 = Allineamento per il lancio
		#autoLOC_313467 = Infine, prendi la capsula e falla ruotare di 90 gradi sul suo asse verticale (premi <color=<<1>>>[<<2>>]</color> o <color=<<3>>>[<<4>>]</color>).\n\nQuesto non solo farà ruotare la nave nell'EAV, ma imposterà anche il suo orientamento sulla piattaforma di lancio: così facendo, per ottenere durante il volo la nostra rotta desiderata verso est (90 sulla bussola) dovremo agire sull'asse del beccheggio (su/giù) anziché su quello dell'imbardata (destra/sinistra).\n\nNella configurazione predefinita, nell'EAV le parti sono orientate in modo da essere allineate verso nord.
		#autoLOC_313468 = Avanti
		#autoLOC_313484 = Gruppi di azioni
		#autoLOC_313493 = Noi ce la mettiamo sempre tutta per fare in modo che i nostri prodi equipaggi sopravvivano, e spero che anche tu adotterai lo stesso approccio nel tuo programma spaziale. Naturalmente non va sempre tutto bene, ma è il pensiero che conta (almeno per quelli di noi che non si trovano dentro il razzo nel momento sbagliato).\n\nCon questo pensiero in mente, definiamo un gruppo di azioni Abbandono per il veicolo, giusto in caso di emergenza. Nota che in modalità carriera dovrai potenziare l'EAV o l'SPH per avere accesso ai gruppi di azioni.\n\n<color=<<1>>>Clicca</color> sul pulsante turchese dei gruppi di azioni all'interno del gruppo di tre pulsanti subito a sinistra della barra degli strumenti.
		#autoLOC_313494 = Avanti
		#autoLOC_313510 = Gruppi di azioni
		#autoLOC_313518 = I gruppi di azioni ti permettono di assegnare le funzioni di una o più parti a un singolo e specifico tasto. Ci sono alcuni gruppi di azioni predefiniti (i dispositivi di atterraggio vanno automaticamente nel gruppo dispositivi, i freni che agiscono sulle ruote nel gruppo freni, eccetera), nonché alcuni gruppi personalizzati che si possono attivare con i numeri sulla tastiera (non sul tastierino numerico). Considerato l'ordine di questi sulle tastiere standard, i gruppi di azioni sono numerati da 1 a 9 e poi 0.\n\nPer impostare un gruppo di azioni, clicca sull'icona desiderata nel menu e poi sulla parte che vuoi attivare. Le azioni già assegnate a quel gruppo compariranno nella colonna Azioni del gruppo, quelle che possono esservi assegnate (in base alla parte selezionata) nella colonna Selezione.\n\nPer aggiungere e rimuovere voci è sufficiente cliccare su di esse per spostarle a destra o sinistra tra le colonne. Per eliminare tutte le selezioni del gruppo di azioni relativo a una parte, clicca Reimposta nella colonna Selezione.\n\nOra imposteremo un gruppo di azioni Abbandono, che sarà attivato premendo il tasto <color=<<1>>>[<<2>>]</color> o cliccando sul grosso pulsante rosso durante il volo (questo pulsante scivola fuori a sinistra del pannello dell'altitudine, nella parte alta dello schermo, quando ci tieni sopra il cursore del mouse). Per prima cosa, <color=<<3>>>clicca</color> sul pulsante <color=<<4>>>Abbandono</color> nella colonna dei Gruppi di azioni.
		#autoLOC_313519 = Avanti
		#autoLOC_313535 = Gruppo Abbandono
		#autoLOC_313543 = Grande! Ora <color=<<1>>>clicca</color> sul disaccoppiatore subito sotto alla capsula e aggiungi la sua azione <color=<<2>>>Disaccoppia</color> al gruppo.\n\nPoi <color=<<3>>>clicca</color> su ciascun motore a carburante liquido e assegna al gruppo la sua funzione <color=<<4>>>Spegnimento</color>. Infine, <color=<<5>>>clicca</color> su uno dei disaccoppiatori radiali e assegna <color=<<6>>>Disaccoppia</color> al gruppo (dal momento che questi sono stati posizionati con la simmetria, applicare l'azione a un disaccoppiatore radiale l'applicherà a entrambi).\n\nOra, se durante il volo dovessi attivare l'azione Abbandono, i motori si spegneranno (o, se non possono spegnersi, si staccheranno dal razzo), mentre la capsula si separerà dal resto della nave e dovrebbe essere in grado di atterrare da sola. Tu però ricordati di aprire il paracadute, quando puoi farlo in sicurezza! Nota che questo potrebbe richiedere l'attivazione di un certo numero di stadi, dal momento che il contatore degli stadi non avanza automaticamente quando le parti si staccano in anticipo.
		#autoLOC_313544 = Avanti
		#autoLOC_313560 = Riepilogo
		#autoLOC_313568 = Ecco fatto! Il tuo razzo orbitale è pronto per il decollo.\n\nÈ stata una lezione lunga (grazie per aver resistito fino alla fine!), in cui abbiamo trattato molte tecniche avanzate per la costruzione di razzi.\n\nOra dai un nome alla tua nave e salvala: è sempre una buona abitudine. Fatto questo, ti consiglio di provarla in volo con il tutorial \"Vai in orbita\".\n\n<color=<<1>>>NOTA: qualsiasi veicolo creato qui sarà perduto al momento della tua uscita; questo è solo un spazio per fare esperimenti.</color>
		#autoLOC_313569 = Fatto
		#autoLOC_314034 = Costruzione intermedia
		#autoLOC_314043 = Ben ritrovato. Sono contento che tu sia potuto tornare.\n\nPer cominciare entra pure nell'EAV, ti spiegherò quello che costruiremo oggi.
		#autoLOC_314055 = Panoramica
		#autoLOC_314077 = Ah, eccoci qui di nuovo. Veniamo subito al dunque.\n\nSe ricordi, nel nostro ultimo tutorial di costruzione abbiamo assemblato un semplicissimo veicolo e illustrato alcuni concetti base dell'area di costruzione.\n\nQuesto tutorial espanderà le tue conoscenze presentando alcune delle caratteristiche più utili dell'EAV, il tutto mentre costruiremo un veicolo più complesso in grado di portarci fuori dall'atmosfera.
		#autoLOC_314078 = Avanti
		#autoLOC_314093 = Caricare progetti salvati
		#autoLOC_314106 = Per il nostro nuovo veicolo partiremo dal progetto che abbiamo costruito nel tutorial Fondamenti della costruzione, anche se questo si chiama semplicemente \"Hopper\". Così facendo risparmieremo un po' di tempo, e quelli dell'amministrazione sono sempre contenti quando risparmiamo.\n\n<color=<<1>>>Clicca</color> sul pulsante <color=<<2>>>Apri</color> nell'angolo in alto a destra e carica il veicolo \"Hopper\", poi rimuovi il suo motore <color=<<3>>>RT-5 \"Pulce\"</color>.\n\nSe fai un errore, puoi ricreare il veicolo dal catalogo delle parti posizionando prima una capsula e poi un paracadute sulla sua punta. Nota che in questo tutorial lascerò sempre visibili e selezionabili tutte le parti che ti serviranno.\n\nSe in qualche modo riesci a cancellare il file del veicolo, chiudi la finestra di caricamento e riaprila; il file ricomparirà.
		#autoLOC_314107 = Avanti
		#autoLOC_314126 = Regola il paracadute
		#autoLOC_314140 = A differenza dell'altra volta, non riporteremo a terra l'intero veicolo, quindi possiamo cambiare la configurazione del paracadute. Clicca con il pulsante destro sul paracadute e verifica che la sua altitudine d'apertura sia sempre impostata su 1000 metri, ma stavolta trascina il controllo a scorrimento della pressione minima tutto a destra, fino a 0,75 atmosfere. Questo corrisponde a un'altitudine su Kerbin di circa 2km, il che significa che passeremo meno tempo ad aspettare durante la discesa.
		#autoLOC_314141 = Avanti
		#autoLOC_314156 = Rinominare il veicolo
		#autoLOC_314166 = Per prima cosa cambiamo il nome del veicolo, e se vuoi anche la sua descrizione, in modo da non sovrascrivere la versione originale.\n\nBasterà che cambi il nome in qualcosa di diverso da \"Hopper\", dopodiché potremo procedere.
		#autoLOC_314167 = Avanti
		#autoLOC_314181 = Aggiungiamo funzionalità
		#autoLOC_314189 = Grande. Questa volta daremo alla nostra nave altri scopi aggiungendo un esperimento scientifico. Questi esperimenti possono essere eseguiti durante i viaggi per ottenere preziosi dati, potenzialmente utili per i progressi di tutta la kerbalità.\n\nCi sono parecchi esperimenti possibili, ma al momento è disponibile solo l'Unità di Contenimento Melma Misteriosa.\n\nPassa alla scheda <color=<<1>>>Scienza</color> per darle un'occhiata. Questo è uno dei più semplici esperimenti scientifici escogitati dagli scienziati kerbal, nonché una delle prime cose che desiderano conoscere meglio... figurati che non sanno neppure di che colore è la melma!
		#autoLOC_314190 = Avanti
		#autoLOC_314205 = Usare la simmetria
		#autoLOC_314213 = Quando prenderai la parte, ti accorgerai che è progettata per essere attaccata \"radialmente\", cioè ai lati di altre parti. Se ne attacchiamo solo una al nostro veicolo, durante il volo questo sarà sbilanciato.\n\nUn modo di risolvere il problema è attaccare un altro contenitore di melma dall'altra parte del razzo per riequilibrarlo. Per fortuna, abbiamo uno strumento per la simmetria che serve proprio a questo.
		#autoLOC_314216 = Questi pulsanti, situati nell'angolo in basso a sinistra sullo schermo, controllano la simmetria (evidenziata) e l'aggancio angolare. Premi il pulsante della <color=<<1>>>simmetria</color> (o il tasto <color=<<2>>>[<<3>>]</color>) per scorrere in ciclo tutte le modalità di simmetria disponibili.
		#autoLOC_314218 = Imposta la simmetria su <color=<<1>>>2x</color>, poi prendi un'<color=<<2>>>Unità di Contenimento Melma Misteriosa</color> e posizionala sul fianco della capsula, vicino alla cima. Noterai che una seconda unità compare automaticamente dall'altra parte grazie allo strumento della simmetria. Se hai già piazzato un singolo bidone, riprendilo, assicurati che la simmetria sia impostata correttamente e riposizionalo in modo che abbia una copia dall'altra parte.\n\nRicordati di piazzare i bidoni vicino alla prua della capsula!
		#autoLOC_314219 = Avanti
		#autoLOC_314233 = Disaccoppiare le parti
		#autoLOC_314242 = Se aggiungiamo troppe parti, il veicolo che stiamo costruendo risulterà troppo pesante per sopravvivere al rientro nell'atmosfera (e troppo pesante per essere frenato dal paracadute, il che può portare a una Sindrome da Impatto Improvviso). Per questo dobbiamo aggiungere un disaccoppiatore sotto la capsula.\n\nI disaccoppiatori si possono trovare nella scheda Accoppiamento e ci permettono di dividere il veicolo quando le parti inferiori non servono più. Non potremo più recuperare le parti scartate, ma almeno il nostro veicolo (e il nostro kerbal) saranno in grado di sopravvivere al rientro e all'atterraggio.\n\nI disaccoppiatori possono essere usati in molti modi, ma per adesso aggiungiamone semplicemente uno al fondo della capsula. Apri la scheda <color=<<1>>>Accoppiamento</color>, prendi un <color=<<2>>>TD-12</color>, e posizionalo.\n\nNota che i disaccoppiatori di stadi hanno delle frecce che mostrano qual è la parte che si stacca. Assicurati che le frecce del disaccoppiatore puntino verso l'alto, cioè verso la capsula (sarà già così, per costruzione).

		#autoLOC_315689 = Bentornato a casa, e congratulazioni per aver completato (ed essere addirittura sopravvissuto!) alla tua prima missione reale.\n\nSei riuscito a decollare, controllare il tuo veicolo e portarlo nello spazio, orientarti correttamente e atterrare in sicurezza. È una bella impresa.\n\nSe vuoi fare ancora pratica, scegli Riavvia dal menu della pausa; altrimenti esci pure da questo scenario.\n\nAssicurati di seguire gli altri tutorial: il prossimo che tengo io si chiama \"Andare in orbita\" ed è veramente emozionante. C'è sempre qualcosa di nuovo da imparare al CSK!

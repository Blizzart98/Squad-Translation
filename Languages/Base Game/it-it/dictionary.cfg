		#autoLOC_315512 = <color=<<1>>>ATTENZIONE</color>: Informazioni dettagliate! Premi <color=<<2>>>[<<3>>]</color> per mettere in pausa se necessario.\n\nMentre ci avviciniamo di nuovo all'atmosfera, è tempo di riorientare la capsula e prepararsi per il rientro. Scenderemo con la sola capsula, il paracadute e i barili di melma, ma non vogliamo ancora eseguire il distacco: nelle missioni reali è meglio tenere lo stadio superiore fino all'ultimo momento, non si sa mai quando potrebbe servire...\n\nComunque, è meglio rientrare con la poppa in avanti, e dato che siamo saliti con un'inclinazione di 70 gradi, è naturale che rientreremo con un'inclinazione di circa 70 gradi.\n\nQuesto significa che dobbiamo puntare la prua della capsula verso la linea dei 70 gradi, ma in direzione opposta a quella di partenza. In pratica dobbiamo assumere una rotta di 270 sulla NaviSfera con angolo di 70 gradi: ho piazzato un indicatore bersaglio proprio in quel punto per aiutarti a visualizzarlo.\n\nOra spegni il S.A.S., cambia orientamento e riaccendilo.

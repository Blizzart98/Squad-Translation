		#autoLOC_8006347 = Il prossimo grande passo nell'esplorazione spaziale consiste nell'inviare dei kerbal a vivere per lunghi periodi a gravità zero. Questa missione ti richiede di <b><i>lanciare la Sally-Hut 1 in orbita intorno a Kerbin</b></i>, dove diventerà la prima stazione spaziale permanente! Il lancio avverrà senza equipaggio: sarà come un appartamento spaziale nuovo nuovo, pronto a ricevere i suoi primi inquilini. Dai, facciamolo!

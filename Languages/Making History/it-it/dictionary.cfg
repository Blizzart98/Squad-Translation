		#autoLOC_8006227 = Ottime notizie da terra: sei su un'orbita ideale. Ora devi <b><i>pianificare ed eseguire un trasferimento alla Hohmann</b></i> per raggiungere l'orbita più alta dell'Agena ed eseguire il rendez-vous e l'attracco. Dopo ricordati di <b><i>uscire in EVA per ispezionare entrambi i veicoli in cerca di danni</b></i>!

		#autoLOC_8006141 = Una questione mentolata
		#autoLOC_8006142 = Hai condotto la nave su Minmus. Congratulazioni, ottimo lavoro! Ora è il momento di imparare qualcosa di più sul nostro misterioso satellite minore. \n\nOggi scopriremo una volta per tutte se Minmus è fatto davvero di gelato alla menta.\n\nPer prima cosa dovrai<b><i> eseguire e trasmettere un rilevamento gravitazionale con quella piccola scatoletta blu che c'è a bordo</b></i>. Fatto questo dovrai <b><i>far schiantare Muna 1 su Minmus</b></i> per esaminare la sua composizione.\n\nSappiamo che puoi farcela!
		#autoLOC_8006143 = Prepararsi all'impatto
		#autoLOC_8006144 = Ecco, è fatta. Stanotte ogni Kerbal alzerà gli occhi verso il cielo, vedrà la nostra nube di Melma e sognerà di trovarsi un giorno a guardare Kerbin dalla superficie di Mun. \n\nL'ultima parte della tua missione è semplice: <b><i>guida Muna 2 verso la superficie e falla schiantare</b></i> in una gigantesca palla di fuoco, in un punto che possiamo osservare da qui.\n\nOh, a proposito, un messaggio dalla squadra scientifica: a quanto pare Minmus è fatta di semplice, banale roccia. È solo un caso che abbia l'aspetto di gelato alla menta. Naturalmente, questo non mi impedirà di assaggiarla se dovesse capitarmi l'occasione...
		#autoLOC_8006145 = Fai schiantare Muna 2 su Mun
		#autoLOC_8006146 = Verifica se il veicolo selezionato si è schiantato
		#autoLOC_8006147 = Congratulazioni, squadra! Il risultato di oggi è la dimostrazione che la perseveranza, unita a un paio di occhiali puliti, ci può portare molto lontano!\n\nRiflettiamo sulla confusione Minmus/Mun con atteggiamento positivo: abbiamo raggiunto entrambi i nostri satelliti naturali con una sola missione!\n\nQuesta è certamente un'ottima ragione per festeggiare!
		#autoLOC_8006148 = M 3 - Dialogo 2
		#autoLOC_8006149 = DOPPIO ARCOBALENO DI MELMA!
		#autoLOC_8006150 = Ragazzi, parla Walt Kerman, della squadra PR! Ottimo lavoro!\n\nLa Melma Misteriosa si è diffusa nel cielo in una maestosa nuvola multicolore. No, con la luce del sole sembra più un arcobaleno... no, aspetta... adesso sono due arcobaleni... wow!\n\nI kerbal stanno celebrando l'impresa; abbiamo già cominciato a ricevere molte domande di impiego al complesso degli astronauti. Ben fatto!\n\nOra dovreste provare a <b><i>mettere le sonde in riposo dopo aver impostato la rotta per Minmus</b></i>: ci risentiremo quando saremo <b><i>entrati in orbita intorno a Minmus</b></i>.
		#autoLOC_8006151 = Esegui un rilevamento gravitazionale su Minmus

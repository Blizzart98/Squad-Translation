		#autoLOC_8400534 = Collega i nodi Veicolo distrutto e Finestra di dialogo.
		#autoLOC_8400535 = Ora impostiamo i criteri per il successo della missione. Trascina fuori altri due nodi Finestra di dialogo e posizionane uno accanto al nodo Veicolo a terra su Kerbin, l'altro accanto al nodo Veicolo a terra su Mun.
		#autoLOC_8400536 = Posiziona due nodi Finestra di dialogo sulla schermata accanto ai due nodi Veicolo a terra.
		#autoLOC_8400537 = Collega uno dei nodi Finestra di dialogo al nodo Veicolo a terra su Kerbin, l'altro al nodo Veicolo a terra su Mun.
		#autoLOC_8400538 = Collega i nodi Finestra di dialogo ai nodi Veicolo a terra.
		#autoLOC_8400539 = Inserisci un messaggio appropriato nei due nodi Finestra di dialogo. Ricorda che i giocatori leggeranno i messaggi dopo aver vinto la missione, perciò non dimenticare di congratularti!
		#autoLOC_8400540 = Ricorda di scrivere un favoloso messaggio di congratulazioni per il tuo giocatore!
		#autoLOC_8400541 = Cerca di selezionare il nome del veicolo dalla lista a tendina.
		#autoLOC_8400542 = Ora colleghiamo il nodo Veicolo distrutto al veicolo del giocatore. Mentre il nodo è selezionato, scegli il nome del veicolo che hai creato dalla lista a tendina sotto l'intestazione Veicolo distrutto.
		#autoLOC_8400543 = Inserisci un messaggio appropriato: questo sarà mostrato ai giocatori che riusciranno a distruggere il loro veicolo.
		#autoLOC_8400544 = Inserisci un messaggio di fallimento appropriato cliccando sulla parte dedicata al messaggio del nodo Finestra di dialogo.
		#autoLOC_8400545 = Potresti aver notato che i nodi sono circondati da un alone rosso e che in cima alla schermata c'è un pulsante rosso di segnalazione. Questo è dovuto al fatto che l'editor ha rilevato un errore di validazione.
		#autoLOC_8400546 = Ogni errore verrà segnalato al momento della sua rilevazione. Le missioni che contengono errori non possono essere esportate, ma è possibile salvarle.
		#autoLOC_8400547 = Per vedere la lista degli errori presenti, clicca sull'icona rossa di segnalazione nella parte alta della schermata.
		#autoLOC_8400548 = Clicca sull'icona rossa di segnalazione nella parte alta della schermata.
		#autoLOC_8400549 = Questa è la finestra della Validazione, in cui puoi vedere tutti gli avvertimenti: in questo caso ti viene segnalato che nessun nodo è stato marcato come finale. Per risolvere il problema sarà sufficiente impostare i messaggi come nodi finali.

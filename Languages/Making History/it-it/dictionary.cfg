		#autoLOC_8005162 = Primo veicolo nello spazio
		#autoLOC_8005163 = Il tuo razzo è il primo veicolo dei kerbal a raggiungere lo spazio. Un risultato storico! Il tuo nome sarà ricordato per sempre. Ora continua a volare ed <color=#cca211>entra in orbita</color>!

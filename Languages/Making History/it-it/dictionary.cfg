		#autoLOC_8300000 = Tutorial missioni
		#autoLOC_8300001 = Questa è la schermata Missioni, nuova di zecca! Da qui puoi selezionare e giocare le Missioni Storiche che hanno fatto la storia del volo spaziale kerbal. Inoltre puoi visualizzare e giocare le missioni create da te e quelle create dalla comunità e scaricate dalla rete.
		#autoLOC_8300002 = In questa schermata puoi visualizzare il briefing di ogni missione. È anche possibile salvare una missione durante il suo svolgimento per ritornarci in seguito. Per ogni missione completata è riportato, ove applicabile, un punteggio con cui potrai impressionare gli amici.
		#autoLOC_8300003 = In fondo alla lista ci sono 3 missioni tutorial da provare: ognuna di esse presenta un aspetto diverso dell'Editor Missioni!
		#autoLOC_8300010 = Tutorial introduttivo
		#autoLOC_8300011 = Questo è l'Editor Missioni.\n\nTi permette di creare ed esportare missioni che altri potranno giocare.
		#autoLOC_8300012 = Dopo aver posizionato un nodo potrai modificare a piacimento la sua configurazione agendo sulle sue proprietà. Queste sono riportate nella parte superiore del Pannello delle azioni, nella parte destra dello schermo.
		#autoLOC_8300013 = Prima di cominciare è necessario configurare il nodo di partenza.\n\nQuesto nodo definisce il luogo in cui la missione ha inizio, le sue caratteristiche all'avvio e altre informazioni cruciali.
		#autoLOC_8300014 = Prima di tutto specifichiamo dove il giocatore dovrà iniziare e quali saranno le condizioni del suo veicolo.\n\nCi sono molte opzioni, ma per ora scegliamo la soluzione più semplice: la missione partirà dal CSK, con il giocatore nel suo veicolo.
		#autoLOC_8300015 = In genere le nuove missioni comprendono due nodi predefiniti: il nodo di partenza e un nodo Fai comparire un veicolo.\n\nClicca su quest'ultimo: noterai che il veicolo si chiama 'Veicolo senza nome'.\n\nClicca sul nome e inseriscine uno nuovo.
		#autoLOC_8300016 = Nota che il Pannello Configurazione Azioni offre due opzioni mutuamente esclusive. La prima indica che questo veicolo è Costruito dal giocatore, l'altra che è Definito dal creatore.\n\nNel primo caso il veicolo dovrà essere costruito dal giocatore durante lo svolgimento della missione, nel secondo sarai tu, durante la creazione della missione, a costruire un veicolo che poi il giocatore utilizzerà.
		#autoLOC_8300017 = Nota anche le altre opzioni disponibili per la configurazione del veicolo.\n\nLa Situazione serve a impostare lo stato di partenza, che può essere su un sito di lancio, a terra o in orbita.\n\nL'opzione predefinita è Sito di lancio: per ora lasciamo pure lì il nostro veicolo.
		#autoLOC_8300018 = L'impostazione successiva riguarda la struttura utilizzata per costruire il veicolo, che può essere l'EAV o l'SPH.\n\nL'opzione predefinita è EAV: per ora lasciamo che il veicolo creato dal giocatore venga costruito lì.
		#autoLOC_8300019 = L'ultima opzione che tratteremo qui è la selezione del Sito di lancio.\n\nQuesta permette di scegliere il particolare sito di partenza del veicolo nel caso in cui la Situazione sia impostata in tal senso.\n\nPer ora lasciamo l'opzione predefinita, ovvero la Piattaforma di lancio del CSK.
		#autoLOC_8300020 = Assicurati che il veicolo sia impostato in modo da essere lanciato dalla Piattaforma e che la struttura selezionata sia l'EAV prima di continuare.
		#autoLOC_8300021 = Ottimo! Ora il giocatore inizierà la missione dalla Piattaforma di lancio del CSK in un veicolo che dovrà costruirsi da solo.\n\nÈ anche possibile far partire una missione in orbita, con il veicolo a terra o in molte altre situazioni.
		#autoLOC_8300022 = Ora dobbiamo dare al giocatore qualcosa da fare: diciamo che deve andare in orbita intorno a Mun!\n\nCerca nella barra laterale, nella parte sinistra dello schermo, il nodo 'Orbita' e trascinalo nella schermata accanto al nodo di partenza. Potrai trovare quel nodo nella categoria 'Luogo'.
		#autoLOC_8300023 = Trova il nodo Orbita e trascinalo nella schermata.
		#autoLOC_8300024 = Fantastico!\n\nOra dobbiamo impostare il pianeta intorno a cui andare in orbita e le caratteristiche di quest'ultima.
		#autoLOC_8300025 = Assicurati che il pianeta intorno a cui il giocatore dovrà orbitare sia impostato su Mun.
		#autoLOC_8300026 = Seleziona Mun per continuare.
		#autoLOC_8300027 = Grande!\n\nPer ora lasciamo che la configurazione dell'orbita utilizzi i parametri predefiniti, ma come puoi vedere ci sono un sacco di opzioni.\n\nPer modificarle si può anche usare un'interfaccia visuale, utilizzando il Pannello grafico azioni (PGA) situato sotto le impostazioni.
		#autoLOC_8300028 = Ora dobbiamo collegare il nodo di partenza al nodo Orbita.\n\nClicca sul connettore Output del nodo di partenza, sulla parte destra del nodo stesso. Fatto questo apparirà una linea di collegamento che seguirà il puntatore del mouse.\n\nClicca sul connettore Input del nodo Orbita.
		#autoLOC_8300029 = Ora aggiungiamo l'obiettivo finale della missione, che consisterà nell'atterrare su Mun.\n\nTrascina un nodo obiettivo Veicolo a terra e posizionalo vicino al nodo Orbita.
		#autoLOC_8300030 = Trova il nodo Veicolo a terra e trascinalo nella schermata.
		#autoLOC_8300031 = Ora seleziona Mun dalla lista a tendina dei corpi celesti nelle impostazioni del nodo.
		#autoLOC_8300032 = Prova a selezionare Mun dalla lista a tendina nelle impostazioni del nodo Veicolo a terra.
		#autoLOC_8300033 = Solitamente i nodi Veicolo a terra accettano come luogo dell'atterraggio un intero corpo celeste.\n\nSe vuoi, però, puoi modificare le opzioni per specificare un particolare bioma o addirittura le coordinate precise che il giocatore dovrà raggiungere.
		#autoLOC_8300034 = Per completare questa parte di missione collega il nodo Orbita al nodo Veicolo a terra, proprio come hai collegato il nodo di partenza al nodo Orbita.
		#autoLOC_8300035 = Per finire, salviamo il lavoro fatto: così facendo potrai giocare la missione o condividerla con il resto della comunità.\n\nUna missione salvata può essere caricata successivamente per giocarla o per apportare nuove modifiche.
		#autoLOC_8300036 = Clicca sul pulsante Salva.
		#autoLOC_8300037 = Salva la missione: clicca sul pulsante evidenziato per continuare.
		#autoLOC_8300038 = Ah, certo, naturale! Prima dobbiamo scrivere un briefing per la missione!
		#autoLOC_8300039 = Inserisci il nome della missione nel riquadro in cima alla finestra e una o due righe di testo nelle note del briefing per dare ai giocatori un'idea di cosa dovranno aspettarsi. Quando hai finito, seleziona OK.\n\nPuoi anche rivedere gli obiettivi, validare la missione e aggiungere un sistema di punteggio e trofei.
		#autoLOC_8300040 = Grande! Questi sono i concetti fondamentali sulla creazione di una missione.\n\nAbbiamo ancora molte cose da mostrarti, perciò puoi scegliere di continuare il tutorial (e imparare a usare il pannello delle azioni, gli eventi e tanto altro) o uscire e tornare al menu.
		#autoLOC_8300041 = Creare una missione è abbastanza semplice: ti basta trascinare i nodi desiderati dalla barra laterale (a sinistra) alla schermata posta in centro.

		#autoLOC_8006307 = A passeggio su Mun
		#autoLOC_8006308 = Ben fatto, Munar 1! Sei atterrato su Mun e sei ancora vivo! È grandioso! Cioè... sapevamo che potevi farcela!\n\nHai l'autorizzazione di <b><i>uscire in EVA per fare una passeggiata.</b></i> Esplora quanto vuoi, ma non cadere in un crepaccio. \n\nWalt ha anche insistito affinché <b><i>piantassi una bandiera</b></i> da qualche parte, giusto per rivendicare il possesso di Mun per la kerbalità nel caso si scopra che anche Laythe è abitata da una specie che viaggia nello spazio!

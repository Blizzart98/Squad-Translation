		#autoLOC_8005289 = SALVARE VALENTINA
		#autoLOC_8005290 = Acapello 15, qui è Walt! \n\nSembra che la kerbonauta perduta sia Valentina Kerman! Non capisco, aveva detto che sarebbe stata in vacanza per due settimane? \n\nOra che ci penso, ultimamente nell'EAV sono sparite un po' di parti. Non ci posso credere! \n\nNon vediamo l'ora di riportarla su Kerbin. <b><i>Interrompi la missione e torna a casa.</b></i>
		#autoLOC_8005291 = M 7 - Dialogo 5
		#autoLOC_8005292 = VERSO CASA
		#autoLOC_8005293 = Ottimo lavoro, Acapello 15! \n\nÈ giunto il momento di <b><i>tornare a casa </b></i>con il tuo interessante carico di rocce e il kerbal recuperato. \n\nNon vedo l'ora di sentirne il sapore nel mio prossimo stufato di funghi...\n\n ...Il sapore delle rocce, intendo, non del kerbal! \n\nBe', voi comunque pensate a tornare sani e salvi, OK? Vi abbiamo trasmesso la zona di atterraggio ideale: <b><i>cercate di atterrare all'interno dell'area</b></i>!
		#autoLOC_8005294 = Atterra nell'area designata
		#autoLOC_8005295 = Congratulazioni, un'altra missione è compiuta! Valentina è stata recuperata e le rocce di Minmus stanno per essere gustate in tutto Kerbin... in effetti il loro sapore si esalta di più con il brodo di alghe che nello stufato, ma poco male.
		#autoLOC_8005296 = M 7 - Dialogo 1
		#autoLOC_8005297 = VERSO MINMUS
		#autoLOC_8005298 = Ciao a tutti! Parla Wernher von Kerman! \n\n L'Acapello 15 è bellissimo! Non vedo l'ora di mettere le mani su quelle preziose rocce; i nostri esperti pensano che aggiungeranno un sapore unico allo stufato di funghi. Questa prelibatezza potrebbe rappresentare una grande fonte di ricavi per il nostro programma spaziale. \n\n Ora <b><i>atterra su Minmus nell'area designata.</b></i>\n\n Ah, non dimenticare di portare un ingegnere: dopo l'atterraggio il rover potrebbe aver bisogno di riparazioni...
		#autoLOC_8005299 = M 7 - Dialogo 2
		#autoLOC_8005300 = L'ESTRAZIONE MINERARIA SPACCA!
		#autoLOC_8005301 = Ottimo lavoro, Acapello 15! \n\n Le sonde hanno rilevato tre gustosi giacimenti nella zona. <b><i>Localizza i depositi, raggiungili con il rover ed estrai almeno 1,5 unità in ogni punto. Se però vuoi esagerare, ricordati che la tua capacità massima è di 60! </b></i> \nChe abbiano inizio gli scavi! Per la scienza... e la gastronomia!

		#autoLOC_8006295 = Munar 1 è pronto!
		#autoLOC_8006296 = Be', certo che questo è un veicolo spaziale interessante! Ma sono certo che andrà tutto bene, non temere.\nSpero che tu abbia voglia di vivere un'avventura entusiasmante. \n\nIl tuo equipaggio di kerbal sarà divorato da mostri munari? Il lander rimbalzerà sulla superficie? L'hai costruito un lander, dico bene? O forse tutto esploderà in una magnifica, costosissima palla di fuoco?\n\nScopriamolo insieme!\n\nIl tuo obiettivo è <b><i>lanciare Munar 1 in orbita circolare, eseguire il trasferimento intorno a Mun e circolarizzare la nuova orbita a 33 km</b></i>.\n\nCosa stai aspettando? Andiamo a fare la storia!

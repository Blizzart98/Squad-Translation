		#autoLOC_8006356 = Lancio della Soy-Ooze 10
		#autoLOC_8006357 = Ottimo, la Sally-Hut si trova nell'orbita ideale. Il prossimo passo consiste nell'inviare l'equipaggio che dovrà viverci!\n\nQuesta parte della missione è semplice: <b><i>lanciati ed esegui il rendez-vous e l'attracco con la Sally-Hut 1</b></i>. Semplice!\n\nDal momento che vogliamo studiare gli effetti della permanenza a lungo termine nello spazio sui kerbal, questa sezione della missione non ha limiti temporali. Detto questo, non vogliamo metterci tutta la vita, dico bene?

		#autoLOC_8005131 = La tua missione
		#autoLOC_8005132 = È giunto il momento. Dovrai lanciare il primo veicolo fuori dall'atmosfera di Kerbin, in orbita intorno al pianeta. Hai paura? Non averne. Noi non l'abbiamo. OK, forse un pochino.
		#autoLOC_8005133 = Raggiungere lo spazio
		#autoLOC_8005134 = Davvero un buon lavoro!
		#autoLOC_8005135 = Tutta Kerbin ascolterà il nostro segnale radio! Immagina il cammino meraviglioso a cui hai dato inizio oggi. Ma non possiamo rischiare che la nostra tecnologia cada nelle mani sbagliate: devi distruggere Jebnik 1!

		#autoLOC_8006172 = Mi sa che ti sei perso.
		#autoLOC_8006173 = Orbita di Minmus mancata
		#autoLOC_8006174 = Hai mancato l'orbita!\n\nDovevi <i>fermarti</i> intorno a Minmus.
		#autoLOC_8006175 = E ora, verso Mun
		#autoLOC_8006176 = Ottimo lavoro con la pittoresca e istruttiva distruzione di Muna 1!\n\nIn effetti, è andata così bene che adesso voglio che porti Muna 2 a schiantarsi su Mun. L'avionica spaziale è divertentissima, vero?\n\nMentre ti occupi di questo, i nostri scienziati lavoreranno senza tregua per determinare se Minmus è davvero così deliziosa come appare nei nostri telescopi.\n\nBene! Ora <b><i>porta Muna 2 in orbita intorno a Mun.</b></i>
		#autoLOC_8006177 = Una bella Melma
		#autoLOC_8006178 = Abbiamo caricato Muna 2 con un altro po' di Melma Misteriosa. I PR ti chiedono di <b><i>eseguire l'esperimento e rilasciarla in una nuvola di Melma in orbita intorno a Mun.</b></i> \n\nSai com'è, per i ragazzini a casa. \n\nTieni presente che i tuoi sistemi elettronici si stanno cuocendo lentamente a causa delle radiazioni cosmiche... hai circa 20 giorni di tempo.
		#autoLOC_8006179 = Ho parlato di schianto, ma non qui e ora.
		#autoLOC_8006180 = Schianto ad alta velocità
		#autoLOC_8006181 = Ci vediamo in Zero G
		#autoLOC_8006182 = Eccoci pronti per un'altra sfida! In questa missione lancerai due veicoli spaziali che dovranno eseguire il rendez-vous e un'operazione di attracco. La manovra avverrà in orbita alta intorno a Kerbin.\n\nPer prima cosa dovrai <b><i>lanciare l'Agena e portarla in un'orbita circolare a 300km di altezza</b></i>. Fatto questo, <b><i>lancerai il Gemini e lo porterai al rendez-vous con l'Agena</b></i>.\n\nSei pronto a fare la storia?
		#autoLOC_8006183 = Atlas Agena
		#autoLOC_8006184 = Orbita 1, 300k Apo e Per
		#autoLOC_8006185 = M 4 - Dialogo 2
		#autoLOC_8006186 = Orbita alta raggiunta!
		#autoLOC_8006187 = La squadra a terra conferma che l'Agena ha raggiunto l'orbita pianificata. Ben fatto, squadra Agena!\n\nOra potete rilassarvi, mangiare un po' di gelato spaziale e godervi il panorama mentre la squadra <b><i>Gemini si prepara per il lancio!</b></i>
		#autoLOC_8006188 = Lancia il Gemini 8
		#autoLOC_8006189 = Orbita 2, 250k Apo e Per
		#autoLOC_8006190 = Aggancia Agena e Gemini 8
		#autoLOC_8006191 = M 4 - Dialogo 1
		#autoLOC_8006192 = Carburante scarso
		#autoLOC_8006193 = Ho una buona e una cattiva notizia. Quella buona è che la tua nave è più leggera di quanto pensassimo. La cattiva è che la ragione sta nel fatto che un tecnico si è dimenticato di riempire un serbatoio di carburante. <b><i>Sembra che uno dei tuoi serbatoi non sia del tutto pieno.</b></i>\n\nOra è troppo tardi per tornare indietro, perciò dovrai fartelo bastare. Dovresti avere abbastanza carburante per raggiungere l'orbita... appena appena. Buona fortuna!
		#autoLOC_8006194 = Finestra di dialogo Ritorna su Kerbin.
		#autoLOC_8006195 = È ora di sganciarsi!
		#autoLOC_8006196 = Gemini, parla Gus Kerman. Detesto portare brutte notizie nel momento del trionfo, ma stiamo ricevendo le telemetrie e abbiamo notato che in qualche modo la procedura di autodistruzione della nave è stata avviata.\n\nQuindi... direi che dovete <b><i>sganciarvi all'istante</b></i> e <b><i>uscire dall'orbita per tornare su Kerbin</b></i> immediatamente. Dovete fare in frettissima.\n
		#autoLOC_8006197 = Sganciati ORA!
		#autoLOC_8006198 = Tempo dal nodo FDRK
		#autoLOC_8006199 = Atterraggio su Kerbin
		#autoLOC_8006200 = Congratulazioni per essere tornati a casa tutti interi! L'esperienza è stata un po' più stressante del previsto, ma siamo riusciti a far agganciare due veicoli. Il nostro sogno di vivere in uno spazioporto si avvicina ogni minuto di più...
		#autoLOC_8006201 = Attracco
		#autoLOC_8006202 = Bonus risorse seconda orbita Kerbin
		#autoLOC_8006203 = Esecuzione EVA
		#autoLOC_8006204 = M 4 - Dialogo 3
		#autoLOC_8006205 = Il grande attracco
		#autoLOC_8006206 = È tutto pronto, squadra Gemini!\n\nState per fare una cosa che nessun Kerbal ha mai fatto prima: raggiungerete un altro veicolo spaziale ed eseguirete l'attracco. Il vostro obiettivo è <b><i>lanciarvi e raggiungere un'orbita circolare a 250km, eseguire un trasferimento alla Hohmann ed effettuare il rendez-vous con l'Agena</b></i>. A quel punto dovrete <b><i>uscire in EVA per verificare che il veicolo non abbia subito danni</b></i>.\n\n Mettiamoci al lavoro!

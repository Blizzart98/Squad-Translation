		#autoLOC_8006239 = Sbrigati a raggiungere l'orbita!
		#autoLOC_8006240 = Te l'avevo detto che non c'era tempo per un ultimo snack. Stiamo per mancare la finestra di lancio: hai solo <b><i>20 minuti per raggiungere un'orbita 300k</b></i>. Tanto per divertirci, riesci a farlo in <b><i>meno di 10 minuti</b></i>?

		#autoLOC_8005144 = Jebnik 1 distrutto
		#autoLOC_8005145 = Vola! Vola!
		#autoLOC_8005146 = Funziona! Voglio dire, naturalmente funziona! Guarda come fila il tuo razzo! Coraggio, punta ai 5000 metri!

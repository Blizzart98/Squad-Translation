		#autoLOC_8006430 = Salve, equipaggio! Non mi va di usare termine "routine" quando si parla di volo spaziale, ma questa dovrebbe essere una missione di tutto riposo. Il vostro compito è <b><i>raggiungere Mun, atterrare, piantare una bandiera, raccogliere un campione dalla superficie e tornare in sicurezza su Kerbin</b></i>. Per prima cosa, però, raggiungete <b><i>un'orbita circolare a 100 km di altezza sopra Kerbin</b></i>.\n\nAh, non fate caso alle voci sulla sfortuna portata dal numero 13. Sono solo sciocchezze superstiziose, come i ragni giganti di Duna.

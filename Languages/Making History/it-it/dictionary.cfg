		#autoLOC_8005072 = Salve! Questa missione metterà alla prova le tue capacità all'alba dell'era spaziale. Dovrai costruire un semplice razzo in grado di raggiungere un'altezza modesta.<br>Poi costruirai un razzo-sonda d'alta quota per misurare la temperatura nell'atmosfera superiore. <br>Infine costruirai il primo satellite artificiale di Kerbin, il Jebnik 1, e gli farai completare un'orbita del pianeta!

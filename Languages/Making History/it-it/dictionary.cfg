		#autoLOC_8005092 = Altitudine raggiunta!
		#autoLOC_8005093 = Ce l'hai fatta! Abbiamo compiuto il primo passo verso lo spazio, e per questo dobbiamo ringraziare te. Ehi, da lassù si vede casa mia? \n\nAbbiamo deciso che bagnare il razzo potrebbe essere una Pessima Idea, perciò ti spiacerebbe cercare piuttosto di <color=#cca211>atterrare SULLA vecchia pista</color>? Gli ingegneri hanno chiesto di "parcheggiare di fronte al secondo hangar" per facilitare il recupero.

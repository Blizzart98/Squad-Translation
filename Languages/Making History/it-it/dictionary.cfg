		#autoLOC_9990010 = Tutorial intermedio
		#autoLOC_9990011 = Bentornato!\n\nIn questo tutorial consolideremo quanto abbiamo imparato nel precedente e cominceremo a presentare alcune tecniche avanzate.
		#autoLOC_9990012 = Inseriamo una modifica per chiedere al giocatore di atterrare in un punto specifico di Mun.\n\nSeleziona il nodo Veicolo a terra, apri la lista a tendina Tipo di sito e scegli l'opzione Bioma.
		#autoLOC_9990013 = Scegli l'opzione Bioma nella lista a tendina Tipo di sito.
		#autoLOC_9990014 = Per scegliere un bioma useremo il Pannello grafico azioni, nella parte inferiore del Pannello delle azioni.\n\nI comandi sono identici a quelli della Stazione di tracciamento: puoi zoomare la visuale con la rotellina del mouse e selezionare un diverso pianeta cliccando col pulsante sinistro sulle frecce ai due lati del nome.\n\nInoltre puoi ruotare i pianeti tenendo premuto il pulsante sinistro e trascinando il mouse.

		#autoLOC_8005284 = Acapello 15
		#autoLOC_8005285 = Acapello 15, abbiamo un compito inaspettato per te! \n\nPer quanto la cosa sembri incredibile, stiamo ricevendo una richiesta di aiuto da un'astronauta bloccata su Minmus. \n\nIn effetti siamo un po' scettici, dal momento che non abbiamo mai inviato nessuno lassù. Puoi <b><i>raggiungere l'area designata </b></i>e indagare, per sicurezza?
		#autoLOC_8005286 = Fai comparire Valentina

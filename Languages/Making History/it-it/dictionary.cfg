		#autoLOC_8006361 = Ci sono brutte notizie. Abbiamo ricevuto un messaggio d'errore dalla Sally-Hut 1: i portelli di aggancio funzionano male, quindi non potrai eseguire l'attracco con la stazione. \n\nUn ingegnere potrebbe sistemarli, ma... in questa missione non ne abbiamo portato nessuno. Oops.\n\nDovrai <b><i>interrompere il lancio e atterrare su Kerbin</b></i>. \n\nSe riuscirai ad <b><i>atterrare il più vicino possibile al Centro Spaziale</b></i> ed evitare l'acqua, potremo riutilizzare immediatamente lo stesso modulo di comando.

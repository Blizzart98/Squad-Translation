		#autoLOC_8005335 = Ziggy Kerman e i ragni di Duna
		#autoLOC_8005336 = Il passo successivo è l'esplorazione del nostro sistema solare al di là delle nostre lune. Il prossimo obiettivo è il pianeta più vicino, Duna.\n\nI nostri PR sono alle prese con la diceria per cui Duna sia abitato da Ragni Robot Giganti. Non riesco a immaginare come la gente si faccia venire certe idee, ma almeno non sostengono più che Kerbin sia piatto. \n\nIl tuo compito è <b><i>costruire una sonda senza equipaggio piena di strumenti scientifici per esplorare Duna</b></i> e mettere a tacere una volta per sempre questa stupida teoria dei ragni.

		#autoLOC_8005195 = Sotto pressione nel vuoto
		#autoLOC_8005196 = Questa missione ti chiede di dare il meglio di te sotto pressione... anche se sarai nel vuoto!\n\nUna delle nostre prime missioni con equipaggio kerbal ha raggiunto l'orbita nel Valskhod 2, ma qualcosa sta per andare orribilmente storto...
		#autoLOC_8005197 = Valskhod 2
		#autoLOC_8005198 = Esecuzione rapporto dell'equipaggio
		#autoLOC_8005199 = Timer rapporto dell'equipaggio
		#autoLOC_8005200 = Riavvio computer principale
		#autoLOC_8005201 = Riavvio in atto!
		#autoLOC_8005202 = Ce l'hai fatta! Ottimo lavoro! Stiamo inviando un messaggio di riavvio... sì, sembra che i motori siano di nuovo attivi e che gli effetti in cascata si siano interrotti. \n\nPronto per la prossima brutta notizia?\n\nLo sbalzo elettrico ha danneggiato seriamente i sistemi del Val, quindi uno di voi dovrà <b><i>far atterrare il SWM-94</b></i>. Per fortuna che abbiamo progettato i nostri satelliti in modo che possano uscire dall'orbita, eh?\n\nCerca anche di <b><i>far atterrare quanto più possibile del Valskhod vicino al CSK</b></i>, così potremo svolgere delle analisi.
		#autoLOC_8005203 = Esegui i test delle funzioni vitali sull'equipaggio
		#autoLOC_8005204 = Esegui un rapporto dell'equipaggio per verificare lo stato dei kerbal a bordo del Valskhod 2.
		#autoLOC_8005205 = Controllo missione: parte terza
		#autoLOC_8005206 = Niente panico
		#autoLOC_8005207 = La buona notizia è che le funzioni vitali vanno bene, per ora. La cattiva notizia è... be', tutto il resto. \n\nMa non temere! I nostri ingegneri hanno... una specie di piano. \n\nC'è un satellite per telecomunicazioni nelle vicinanze, il nuovo SWM-94. È progettato per restare in orbita per molto tempo, perciò è dotato di un terminale di manutenzione. Se riuscirai a <b><i>salire a bordo del SWM-94</b></i>, potremo riavviare completamente i computer del Val, risolvendo così il problema.\n\nDovrai avvicinarti a sufficienza e <b><i>far uscire Tomford in EVA</b></i>.\n\nPronto? Raggiungi il satellite prima che la nave non risponda più ai comandi!
		#autoLOC_8005208 = Fai atterrare il Valskhod 2 vicino al CSK
		#autoLOC_8005209 = Il veicolo è atterrato
		#autoLOC_8005210 = Wow, è stato difficile... ma emozionante!\n\nChi ha detto che l'esplorazione spaziale è una passeggiata? Almeno tutti i kerbonauti sono sani e salvi e sono tornati su Kerbin.\n\nGodiamoci la loro sopravvivenza… ben presto la metteremo di nuovo a repentaglio!

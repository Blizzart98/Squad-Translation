		#autoLOC_8005188 = È giunto il momento. Dovrai lanciare il primo veicolo fuori dall'atmosfera di Kerbin, in orbita intorno al pianeta. Hai paura? Non averne. Noi non l'abbiamo. OK, forse un pochino.
		#autoLOC_8005189 = Tutta Kerbin ascolterà il nostro segnale radio! Immagina il cammino meraviglioso a cui hai dato inizio oggi. Ma non possiamo rischiare che la nostra tecnologia cada nelle mani sbagliate: devi distruggere Jebnik 1!

		#autoLOC_8006457 = Abbiamo un problema
		#autoLOC_8006458 = Mi ricevi, Acapello 13? Abbiamo appena rilevato nel lander un guasto improvviso, totalmente casuale, assolutamente NON previsto da uno script! In pratica <b><i>è completamente inservibile</b></i> e ora devi agire rapidamente, se vuoi tornare a casa! \n\nHai <b><i>guadagnato un po' di altitudine</b></i> e potresti fare una cosa folle e pericolosa per avvicinarti all'orbiter Acapello. Che ne dici di <b><i>uscire in EVA e usare i propulsori SCR della tuta per raggiungere l'orbita munare e completare il rendez-vous con l'orbiter</b></i>?\n\nSe vuoi tornare a casa sano e salvo, dovrai eseguire la manovra con tempismo perfetto. Pronto?\n\nVAI! Buona fortuna!

		#autoLOC_8006305 = È una piccola bandiera per un kerbal, una bandiera gigante per la kerbalità.\n\nCioè... volevo dire, un piccolo PASSO per un kerbal, un passo gigante per la kerbalità?\n\nHo rovinato questo momento, eh? Ero troppo eccitato!\nUna volta finito di esplorare, è tempo di <b><i>ripartire, tornare in orbita intorno a Mun, eseguire il trasferimento verso Kerbin e ammarare vicino alle coordinate che ti abbiamo trasmesso</b></i>. \n\nAlla fine il costume da bagno ti tornerà utile!

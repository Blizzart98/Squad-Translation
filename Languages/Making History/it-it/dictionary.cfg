		#autoLOC_8005276 = Acapello 15
		#autoLOC_8005277 = Salve, squadra! È giunta finalmente l'ora di esplorare il nostro secondo satellite naturale. Questa missione si concentrerà sull'esplorazione e l'estrazione di rocce, perciò tra le altre cose ci servirà un potente rover. <b><i>Costruiamo un veicolo in grado di portare il rover fino a Minmus e di riportare il suo prezioso carico su Kerbin.</b></i>
		#autoLOC_8005278 = Crea il rover e il veicolo di trasporto

		#autoLOC_8006292 = Questo è il culmine di tutta la nostra ricerca: stiamo per fare la storia un'altra volta! Il tuo obiettivo è semplice: <b><i>costruire una nave spaziale per atterrare su Mun</b></i>. Facile, no? Come bere un bicchierino.\n\nCostruiamo il Munar 1! Dopo il lancio avrai <b><i>4 giorni</b></i> per completare i tuoi obiettivi e tornare a casa, perché siamo a corto di snack.

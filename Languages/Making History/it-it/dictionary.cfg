		#autoLOC_8005354 = PARTENZA PER L'IGNOTO
		#autoLOC_8005355 = Sono Walt! \n\n Vedo che hai costruito la sonda, nonostante la minaccia che incombe su Duna. Per lo meno nessun kerbonauta rischierà la vita in questa missione assurda. \n\n Speriamo solo di non incontrare i Ragni Robot Giganti, altrimenti potrebbero trovare il modo di arrivare fin qui... \n\n ma prima di tutto <b><i>raggiungi un'orbita di stazionamento intorno a Kerbin, con apoapside e periapside a 200 km.</b></i>
		#autoLOC_8005356 = M 10 - Dialogo 2
		#autoLOC_8005357 = Pianifica il trasferimento interplanetario
		#autoLOC_8005358 = Ora che sei in orbita, puntiamo a <b><i>raggiungere la SdI di Duna</b></i>. Pianifica accuratamente la manovra, non vogliamo trovarci a frenare nell'atmosfera di Jool!
		#autoLOC_8005359 = M 10 - Dialogo 4
		#autoLOC_8005360 = In cerca dei Ragni
		#autoLOC_8005361 = Ben fatto! \n\n Cominceremo con un bel <b><i>sorvolo della regione equatoriale</b></i> per vedere se avvistiamo qualcosa di interessante. \n\n Inoltre dovremmo <b><i>eseguire e trasmettere un rapporto scientifico</b></i>. Per questo puoi usare uno qualsiasi dei nostri dispositivi scientifici!
		#autoLOC_8005362 = M 10 - Dialogo 3
		#autoLOC_8005363 = Wow, ce l'hai fatta!
		#autoLOC_8005364 = Non posso credere che tu l'abbia fatto davvero! Ben fatto!\n\nPrima di eseguire gli esperimenti, <b><i>metti Dunar 4 in orbita circolare a 60 km di altezza</b></i>. Goditi il panorama!
		#autoLOC_8005365 = M 10 - Dialogo 5
		#autoLOC_8005366 = Analisi del polo nord
		#autoLOC_8005367 = Aspetta! Aspetta! Lo sanno tutti che i Ragni Robot Giganti vivono vicino ai poli di Duna. È una cosa che ha a che fare col ghiaccio e il campo magnetico.\n\n<b><i>Cambia subito la tua inclinazione per sorvolare la regione del polo nord</b></i>!\n\nFatto questo, <b><i>esegui e trasmetti un rapporto scientifico</b></i> anche lì: non possiamo trascurare le preziose informazioni fornite dai nostri marchingegni scientifici.
		#autoLOC_8005368 = M 10 - Dialogo 6
		#autoLOC_8005369 = Ora il polo sud!
		#autoLOC_8005370 = Non c'è traccia dei Ragni Robot Giganti! Questo può significare una sola cosa... \nSi stanno nascondendo al polo sud!\n\n<b><i>Sorvola la regione del polo sud</b></i> appena puoi! \n\nConosci già la procedura: <b><i>esegui e trasmetti un nuovo rapporto scientifico</b></i> da lì!
		#autoLOC_8005371 = M 10 - Dialogo 7
		#autoLOC_8005372 = Ora basta con queste assurdità
		#autoLOC_8005373 = OK, basta così. Non c'è alcuna prova dell'esistenza dei Ragni Robot Giganti, e non c'è mai stata. Non possiamo permettere che la paranoia guidi la nostra ricerca scientifica, altrimenti non otterremo mai alcun vero progresso. \n\nIn ogni caso abbiamo raccolto un sacco di dati interessanti su Duna, abbastanza da impegnare gli scienziati per parecchi mesi: ragni o no, è stato un successo.\n\nÈ ora che Dunar 4 si prenda il suo meritato riposo. <b><i>Fallo schiantare in nome della scienza</b></i> e, <b><i>per ottenere punti extra</b></i>, centra l'<b><i>area designata</b></i>. Addio, piccola sonda!

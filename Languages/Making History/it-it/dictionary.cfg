		#autoLOC_8006470 = Le brutte notizie continuano ad accumularsi, Acapello 13. A quanto pare <b><i>il sistema di attivazione dei paracadute si è guastato e ha fatto bruciare entrambi i paracadute principali</b></i>. Potreste usare i parafreni per rallentare, ma l'impatto sarebbe comunque letale, perciò...\n\nDovrete saltare!!! Usate i paracadute personali e cercate di <b><i>atterrare in sicurezza su Kerbin</b></i>. Qualsiasi luogo andrà bene!

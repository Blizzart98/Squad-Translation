		#autoLOC_8006448 = OK, brutte notizie: l'esplosione proveniva in effetti da uno dei motori. Stiamo valutando la situazione, ma dovresti essere in grado di portare a termine la missione. \n\nPuoi scegliere di <b><i>tornare su Kerbin</b></i>: se lo fai, nessuno penserà male di te perché hai annullato la missione!\n\nSe però ti senti particolarmente coraggioso, dovresti avere abbastanza carburante per <b><i>continuare fino a Mun e tentare un atterraggio</b></i>. <b><i> Dovrai agganciare la capsula al lander</b></i>. Non possiamo garantire la tua incolumità, perciò fa' attenzione, se scegli di affrontare il pericolo come un vero kerbal!

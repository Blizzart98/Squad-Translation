		#autoLOC_8400510 = Bentornato! Abbiamo fatto molto, ma con qualche altro piccolo tocco questa missione farà scalpore per anni a venire.
		#autoLOC_8400511 = Aggiungiamo qualche requisito sull'equipaggio che ci porterà alla gloria.
		#autoLOC_8400512 = Clicca sul nodo Fai comparire un veicolo agganciato al nodo di partenza.
		#autoLOC_8400513 = Scorri fino in fondo alla lista nel PCA e clicca sul pulsante Aggiungi. Nel menu a tendina, scegli Equipaggio.
		#autoLOC_8400514 = Seleziona il pulsante Aggiungi e scegli Equipaggio.
		#autoLOC_8400515 = Non vogliamo che nessuno soffra di solitudine, perciò inseriamo come requisito che il veicolo trasporti due kerbal.\n\nClicca sul menu a tendina accanto a Operatore e scegli Uguale, poi clicca sul box e digita 2 o trascina il controllo a scorrimento finché il numero è pari a 2.
		#autoLOC_8400516 = Assicurati che Operatore sia impostato su Uguale e che l'equipaggio sia composto da 2 elementi.
		#autoLOC_8400517 = Il creatore della missione, ma anche gli stessi giocatori, hanno a disposizione molte opzioni per assegnare l'equipaggio e creare astronauti personalizzati da utilizzare nel gioco.
		#autoLOC_8400518 = Abbiamo quasi finito! Dobbiamo solo aggiungere la parte richiesta: l'Unità di Contenimento Melma Misteriosa. Chi giocherà alla missione non sa che è necessaria fino al verificarsi dell'Evento, e sarebbe poco carino chieder loro di fare tutta quella strada e farli arrivare nello spazio senza l'equipaggiamento indispensabile!
		#autoLOC_8400519 = Apri il nodo Fai comparire un veicolo e scorri le sue impostazioni fino al parametro Parti richieste. Clicca in qualsiasi punto della riga Parti richieste per aprire il GAP.
		#autoLOC_8400520 = Assicurati di scegliere le Parti richieste.
		#autoLOC_8400521 = Grande! Ora scorri verso il basso fino alla categoria Scienza e selezionala, poi trova l'Unità di Contenimento Melma Misteriosa e cliccaci sopra per selezionarla. Facendo questo la voce diventerà blu.
		#autoLOC_8400522 = Seleziona la categoria Scienza, poi seleziona l'Unità di Contenimento Melma Misteriosa.
		#autoLOC_8400523 = È sempre un'ottima cosa inserire nelle missioni dei messaggi di commento ai successi e ai fallimenti. Messaggi simili possono aggiungere molto carattere all'esperienza.
		#autoLOC_8400524 = Cominciamo con un messaggio relativo al fallimento. Trascina un nodo Veicolo distrutto dalla categoria Veicolo e piazzalo in qualsiasi punto della schermata.
		#autoLOC_8400525 = Trascina fuori un nodo Veicolo distrutto per continuare.
		#autoLOC_8400526 = Ora colleghiamo il nodo Veicolo distrutto al veicolo del giocatore. Mentre il nodo è selezionato, scegli il veicolo desiderato dalla lista a tendina sotto l'intestazione Veicolo distrutto.
		#autoLOC_8400527 = Cerca di selezionare il nome del veicolo dalla lista a tendina.
		#autoLOC_8400528 = Ok, ora assegniamogli un messaggio. Trascina una Finestra di dialogo dalla categoria Utilità.
		#autoLOC_8400529 = Posiziona un nodo Finestra di dialogo vicino al nodo Veicolo distrutto.
		#autoLOC_8400530 = Inserisci un messaggio appropriato: questo sarà mostrato ai giocatori che riusciranno a distruggere il loro veicolo.
		#autoLOC_8400531 = Inserisci un messaggio di fallimento appropriato cliccando sulla parte dedicata al messaggio del nodo Finestra di dialogo.
		#autoLOC_8400532 = Fantastico! Ora dovresti avere un'idea piuttosto chiara di come funziona tutto quanto. Prova a creare le tue missioni e vedi cosa riesci a combinare. Buona fortuna e buon divertimento!

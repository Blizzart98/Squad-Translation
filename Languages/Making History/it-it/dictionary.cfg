		#autoLOC_8006350 = Dettagli orbita
		#autoLOC_8006351 = Salve, equipaggio!\nMi rendo conto che il momento successivo al lancio non è l'ideale per ricevere nuove istruzioni, ma ehi, che volete farci.\n\nLa Sally-Hut deve stare su un'orbita bassissima perché i nostri esperimenti funzionino, quindi per favore <b><i>portala su un'orbita circolare a 80 km di altezza</b></i>.

		#autoLOC_8006292 = Unsere ganze Forschungsarbeit über Munar hat uns an diesen Punkt geführt, und bald schreibst du schon wieder Geschichte! Diese Aufgabe ist ganz einfach: <b><i>Baue ein Raumfahrzeug und lande auf dem Mun</b></i>. Simpel, oder? Keine große Sache.\n\nBauen wir Munar 1! Nach dem Start bleiben dir <b><i>4 Tage</b></i>, um deine Aufgaben zu erledigen und nach Hause zu kommen, wir haben hier nämlich langsam nichts mehr zu futtern.

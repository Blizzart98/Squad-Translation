		#autoLOC_8005196 = Bei dieser Mission geht es darum, wie gut du unter Druck arbeitest - oder vielmehr ohne Druck!\n\nDu hast es mit Valskhod 2 in eine Umlaufbahn geschafft, eine deiner ersten bemannten Missionen. Aber gleich wird etwas ganz furchtbar schiefgehen ...

		#autoLOC_8006175 = Und jetzt zum Mun
		#autoLOC_8006176 = Das war gute Arbeit, die Zerstörung von Muna 1 war nicht nur toll anzusehen, sondern auch noch lehrreich!\n\nUm genau zu sein, war es so toll, dass du jetzt Muna 2 auf den Mun stürzen lassen sollst. Macht Raketenwissenschaft nicht Spaß?\n\nWährend du damit beschäftigt bist, werden unsere Wissenschaftler Überstunden schieben, um endlich herauszufinden, ob Minmus genauso lecker ist, wie er auf den Bildern unserer Teleskope immer erscheint.\n\nOkay! <b><i>Schicken wir Muna 2 in eine Umlaufbahn um den Mun.</b></i>
		#autoLOC_8006177 = Sieht gut aus!
		#autoLOC_8006178 = Achtung, wir haben Muna 2 mit Mysteriösem Schleim beladen. Das PR-Team möchte, dass du <b><i>das Experiment durchführst und den Schleim in einer Wolke freisetzt, wenn du in der Umlaufbahn um den Mun bist.</b></i>\n\nDu weißt schon, um die Leute zu Hause zu beeindrucken.\n\nDenk daran, dass die Elektronik nach und nach durch die kosmische Strahlung zerstört wird ... Du hast etwa 20 Tage Zeit.

		#autoLOC_8006296 = Das ist aber ein interessantes Raumfahrzeug! Keine Bange, es wird seinen Zweck sicherlich erfüllen.\nHoffentlich bist du bereit für dein fantastisches Abenteuer.\n\nWird deine Kerbal-Crew von Munar-Monstern gefressen werden? Oder wird dein Landemodul von der Oberfläche abprallen? Du hast doch ein Landemodul gebaut, oder? Vielleicht geht dein Fahrzeug ja auch in einem riesigen Feuerball auf und die Investition war für die Katz!\n\nFinden wir's heraus!\n\nDeine Aufgabe besteht darin, <b><i>Munar 1 in eine kreisförmige Umlaufbahn zu bringen, zum Mun zu fliegen und dort in einer 33 km hohen Umlaufbahn zu parken</b></i>.\n\nWorauf wartest du noch? Schreiben wir Geschichte!

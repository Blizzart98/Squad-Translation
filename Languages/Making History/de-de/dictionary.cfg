		#autoLOC_8005188 = Geschafft! Du fliegst das erste Raumfahrzeug, das Kerbins Atmosphäre verlässt und den Planeten in einer Umlaufbahn umkreist. Bist du nervös? Musst du nicht sein. Wir sind's auch nicht. Okay, vielleicht ein ganz kleines bisschen.

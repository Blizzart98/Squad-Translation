		#autoLOC_8400526 = Zeige mit dem Raumfahrzeug-zerstört-Knoten in die Richtung des Raumfahrzeugs des Spielers. Während der Knoten ausgewählt ist, wähle das gewünschte Raumfahrzeug aus dem Auswahlmenü unter der Unterüberschrift "Raumfahrzeug zerstört" aus.
		#autoLOC_8400527 = Wähle den Namen des Raumfahrzeugs im Auswahlmenü aus.
		#autoLOC_8400528 = Gut, und jetzt fügen wir eine Nachricht hinzu. Ziehe eine Dialognachricht aus der Kategorie "Hilfsmittel" hervor.

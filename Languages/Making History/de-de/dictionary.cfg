		#autoLOC_8400532 = Fantastisch! Du solltest nun ziemlich gut verstehen, wie alles funktioniert. Versuche, deine eigenen Missionen zu erstellen, und finde heraus, was du alles erstellen kannst. Viel Erfolg und viel Spaß dabei!
		#autoLOC_8400533 = Verknüpfe jetzt den Raumfahrzeug-zerstört-Knoten mit dem Dialognachricht-Knoten.
		#autoLOC_8400534 = Verknüpfe den Raumfahrzeug-zerstört-Knoten mit dem Dialognachricht-Knoten.
		#autoLOC_8400535 = Legen wir jetzt die Erfolgskriterien fest. Ziehe 2 weitere Dialognachricht-Knoten hervor und platziere 1 neben dem Gelandetes-Raumfahrzeug-Knoten auf Kerbin. Platziere den anderen neben dem Gelandetes-Raumfahrzeug-Knoten auf dem Mun.

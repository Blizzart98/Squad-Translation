		#autoLOC_8400549 = Dies ist der Prüfdialog. Hier werden wir gewarnt, dass keine Knoten als Endknoten markiert sind. Wir sollten die Nachrichten als Endknoten markieren, um dieses Problem zu beheben.
		#autoLOC_8400550 = Schließe den Dialog und klicke auf jeden der 3 Dialognachricht-Knoten und aktiviere bei jedem das Kästchen "Als Endknoten setzen".

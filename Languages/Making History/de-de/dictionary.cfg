		#autoLOC_8006247 = Hallo Team! Hier ist Gene Kerman! Bei der nächsten Mission geht es nur um die Forschung, aber etwas Geschick ist auch gefragt.\n\nIhr müsst <b><i>zurück zum Mun</b></i>, aber dieses Mal habt ihr als Ladung <b><i>mysteriösen Schleim</b></i> dabei. Das Wissenschaftsteam möchte, dass <b><i>der Schleim über einem bestimmten Biom freigesetzt wird</b></i>. Danach kannst du <b><i>deine Fähigkeiten als Pilot unter Beweis stellen</b></i>.\n\n<b><i>Budget und Technologien</b></i> wurden für diese Mission erweitert, also <b><i>bau ein Raumfahrzeug, das uns Kerbals würdig ist</b></i>!

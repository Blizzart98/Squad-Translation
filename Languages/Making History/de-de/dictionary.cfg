		#autoLOC_8005230 = Valskhod 2, könnt ihr uns hören? Unsere Computer haben einen schweren Kaskadeneffekt in der Elektrik des Raumfahrzeugs gemeldet!\n\nBewahrt Ruhe, es gibt keinen Grund zur Sorge. Ach ja, und noch etwas: Könnt ihr einen <b><i>Crewbericht erstellen</b></i>, damit wir eure Lebenszeichen überwachen können?\n\nIhr werdet euch beeilen müssen, denn ihr habt vermutlich nicht viel Zeit ... Äh, ich meine natürlich, es sollte alles in Ordnung sein!

		#autoLOC_8005213 = Glückwunsch, Valskhod 2. Wir hier unten sind alle ganz aus dem Häuschen!\n\nZum ersten Mal in der Geschichte hat ein Kerbal einen Weltraumspaziergang in der Umlaufbahn gemacht!\n\nDas eröffnet den Kerbals ganz neue Möglichkeiten: neue Sportarten, neue Touristenattraktionen und natürlich neue Formen des modernen Tanzes.

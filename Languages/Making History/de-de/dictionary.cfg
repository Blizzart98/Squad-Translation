		#autoLOC_8006121 = Bei dieser Mission wirst du in die großartige Zeit der frühen Mun-Sonden zurückversetzt.\n\nDu bist bereit für den Start und dein Ziel ist ehrgeizig, aber das PR-Team hat uns versichert, dass es das Risiko wert ist: Du sollst <b><i>die SOI von Minmus erreichen</b></i>.\n\nWir haben außerdem eine kleine Überraschung für die Beobachter auf Kerbal eingepackt: etwas mysteriösen Schleim, den du in der Umlaufbahn um Kerbin freisetzen sollst. Aber denk daran, <b><i>das Experiment in der Umlaufbahn um Kerbin in einer Höhe von unter 100 km durchzuführen</b></i>. Dann mal raus mit dem Schwein ... äh, Schleim!\n\nBereit für den Start? Wir hören uns dann während des Flugs wieder!

		#autoLOC_8300000 = Missions-Tutorial
		#autoLOC_8300001 = Das ist der brandneue Missionsbildschirm! Hier kannst du historische Missionen aus den frühen Kapiteln der Kerbal-Raumfahrt spielen. Außerdem werden dir hier deine eigenen und heruntergeladenen Community-Missionen angezeigt, die du hier auch spielen kannst.
		#autoLOC_8300002 = Zu jeder Mission gibt es das Missionsbriefing, zudem kannst du hier deine Missionen speichern, um sie später fortzusetzen. Darüber hinaus wird dir für bestimmte Missionen eine Punktzahl angezeigt, mit der du deine Freunde beeindrucken kannst.
		#autoLOC_8300003 = Am Ende der Missionsliste findest du drei Tutorial-Missionen zum Ausprobieren - in jeder erfährst du etwas über einen bestimmten Aspekt des Missionseditors!
		#autoLOC_8300010 = Einsteiger-Tutorial
		#autoLOC_8300011 = Willkommen im Missionseditor.\n\nHier planst du deine Missionen und exportierst sie, damit sie anderen Spielern zur Verfügung stehen.
		#autoLOC_8300012 = Hast du einen Knoten platziert, kannst du die Feinabstimmung vornehmen, indem du im oberen Teil des Aktionsmenüs auf der rechten Bildschirmseite die Eigenschaften des Knotens anpasst.
		#autoLOC_8300013 = Bevor wir anfangen können, müssen wir einen Startknoten platzieren.\n\nDamit wird festgelegt, wo der Spieler anfängt und welche Startbedingungen zu Beginn der Mission gelten sollen. Zudem bestimmst du hier weitere wichtige Informationen zur Mission.
		#autoLOC_8300014 = Fangen wir damit an, dass wir dem Spieler sagen, wo er beginnen muss und in welchem Zustand sich sein Raumfahrzeug befindet.\n\nHier stehen zahlreiche Optionen zur Auswahl, aber machen wir es nicht zu kompliziert und setzen den Spieler in sein eigenes Raumfahrzeug im KWZ.
		#autoLOC_8300015 = In neuen Missionen gibt es stets zwei Knoten: den Startknoten und einen Raumfahrzeug-erscheinen-lassen-Knoten.\n\nKlickst du jetzt auf den Raumfahrzeug-erscheinen-lassen-Knoten, siehst du, dass es ein Namensfeld für unser Raumfahrzeug gibt, in dem zurzeit noch "Unbenanntes Raumfahrzeug" steht.\n\nKlicke darauf und gib deinem Raumfahrzeug einen neuen Namen.
		#autoLOC_8300016 = Im Einstellungsaktionsmenü gibt es zwei Funkschaltflächen. Mit der einen wird das Raumfahrzeug als vom Spieler gebaut gezählt, mit der anderen gilt es als vom Erbauer definiert.\n\nDie vom Spieler gebauten Raumfahrzeuge müssen, wie der Name schon sagt, vom Spieler gebaut werden, während du (als Missionsersteller) die vom Erbauer definierten Fahrzeuge für den Spieler bauen musst, damit er sie in den Missionen einsetzen kann.
		#autoLOC_8300017 = Es gibt außerdem noch weitere Einstellungen für das Raumfahrzeug.\n\nMit "Situation" legst du die Startsituation für das Raumfahrzeug fest - es stehen "Startplatz", "Gelandet" und "In Umlaufbahn" zur Auswahl. Standardmäßig ist "Startplatz" eingestellt.\n\nBelassen wir dies erst mal so.
		#autoLOC_8300018 = Mit der nächsten Option bestimmst du die Einrichtung, in der das Raumfahrzeug gebaut werden soll. Hier sind FZF und RSH möglich.\n\nStandardmäßig ist hier FZF eingestellt und das sollten wir für dieses Mal auch so lassen.
		#autoLOC_8300019 = Der letzte Bereich, dem wir uns in diesem Tutorial widmen, ist die Startplatz-Auswahl.\n\nHier legst du fest, von wo aus das Raumfahrzeug starten wird.\n\nBelassen wir es zunächst bei der Startrampe, die sich neben dem KWZ befindet.
		#autoLOC_8300020 = Bevor wir fortfahren, vergewissere dich bitte noch einmal, dass als Startplatz die Startrampe und FZF als Einrichtung eingestellt sind.
		#autoLOC_8300021 = Super! Jetzt startet der Spieler seine Mission an der Startrampe des KWZ, und zwar in einem Raumfahrzeug, das er selbst bauen muss.\n\nDu kannst bei deinen Missionen den Spieler auch in der Umlaufbahn, gelandet oder in verschiedenen anderen Situationen starten lassen.
		#autoLOC_8300022 = Jetzt müssen wir dem Spieler etwas zu tun geben, zum Beispiel in eine Umlaufbahn um den Mun zu gelangen!\n\nWähle in der Seitenleiste links den Knoten mit dem Titel "Umlaufbahn" und ziehe ihn auf den Spielbildschirm in die Nähe des Startknotens. Du findest ihn in der Kategorie "Ort".
		#autoLOC_8300023 = Suche den Umlaufbahnknoten heraus und ziehe ihn auf den Spielbildschirm.
		#autoLOC_8300024 = Gut gemacht!\n\nJetzt müssen wir den Planeten für die Umlaufbahn auswählen und natürlich die Zielumlaufbahn.
		#autoLOC_8300025 = Vergewissere dich, dass du den Mun als Zielplanet für die Umlaufbahn ausgewählt hast.
		#autoLOC_8300026 = Bitte wähle den Mun aus, um fortzufahren.
		#autoLOC_8300027 = Klasse!\n\nWir belassen die Umlaufbahn-Einstellungen vorerst auf Standard, aber wie du siehst, gibt es jede Menge Optionen bei der Zielumlaufbahn.\n\nDu kannst sie über das Grafische Aktionsmenü (GAM) unterhalb der Einstellungen anpassen.
		#autoLOC_8300028 = Als Nächstes müssen wir den Startknoten mit dem Umlaufbahnknoten verbinden.\n\nKlicke auf den Ausgang des Startknotens (auf der rechten Seite). Daraufhin erscheint eine Verbindungslinie, die dem Mauszeiger folgt.\n\nKlicke dann auf den Eingang des Umlaufbahnknotens.
		#autoLOC_8300029 = Fügen wir der Mission noch ein weiteres Ziel hinzu: Sagen wir dem Spieler, er muss auf dem Mun landen, um die Mission zu beenden. Ziehe einen Gelandetes-Raumfahrzeug-Knoten neben den Umlaufbahnknoten.
		#autoLOC_8300030 = Suche den Gelandetes-Raumfahrzeug-Knoten heraus und ziehe ihn auf den Spielbildschirm.
		#autoLOC_8300031 = Wähle jetzt im Himmelskörper-Auswahlmenü in den Knoteneinstellungen "Mun" aus.
		#autoLOC_8300032 = Wähle im Auswahlmenü in den Einstellungen des Gelandetes-Raumfahrzeug-Knotens "Mun" aus.
		#autoLOC_8300033 = Standardmäßig ist bei Gelandetes-Raumfahrzeug-Knoten der gesamte Himmelskörper als Zielgebiet festgelegt.\n\nDu kannst aber auch genauere Vorgaben machen, etwa Biome oder bestimmte Koordinaten, an denen der Spieler landen muss. Dazu änderst du den Ortstyp in den Einstellungen.
		#autoLOC_8300034 = Verbinde jetzt den Umlaufbahnknoten mit dem Gelandetes-Raumfahrzeug-Knoten, und zwar auf die gleiche Weise wie du die beiden Knoten zuvor verbunden hast. Damit ist dieser Teil der Mission abgeschlossen.
		#autoLOC_8300035 = Jetzt müssen wir unsere Mission noch speichern, denn sonst können wir sie gar nicht spielen oder mit der Community teilen.\n\nIst die Mission einmal gespeichert, kannst du sie später jederzeit spielen oder weiter anpassen.
		#autoLOC_8300036 = Klicke auf die Speichern-Schaltfläche.
		#autoLOC_8300037 = Speichere jetzt die Mission. Klicke auf die markierte Schaltfläche, um fortzufahren.
		#autoLOC_8300038 = Ach, stimmt ja, wir müssen noch ein Missionsbriefing schreiben!
		#autoLOC_8300039 = Gib ganz oben im Dialogfeld einen Namen für die Mission ein und verfasse darunter ein oder zwei Zeilen als Missionsbriefing, dann klickst du auf "OK". So wissen die Spieler, was sie in deiner Mission erwartet.\n\nDu kannst dir hier auch noch mal die Ziele anschauen, die Mission prüfen lassen und Punkte und Belohnungen hinzufügen.
		#autoLOC_8300040 = Sehr gut! Das waren die Grundlagen für die Missionserstellung.\n\nEs gibt allerdings noch sehr viel mehr, du kannst jetzt also entweder das Tutorial fortsetzen (und etwas über das Aktionsmenü, Ereignisse und mehr erfahren) oder wieder ins Missionsmenü wechseln.
		#autoLOC_8300041 = Missionen zu erstellen, ist überhaupt nicht schwer. Du musst nur die Knoten von der Seitenleiste (auf der linken Seite) auf den Spielbildschirm in der Mitte ziehen.

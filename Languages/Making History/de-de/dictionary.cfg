		#autoLOC_8400514 = Wähle die Schaltfläche "Hinzufügen" und anschließend "Crew" aus.
		#autoLOC_8400515 = Wir wollen doch nicht, dass dort oben jemand einsam wird, also sollte die Anforderung für das Raumfahrzeug zwei Kerbals lauten.\n\nKlicke neben dem "Operator" auf das Auswahlmenü und wähle "Gleich". Klicke dann auf das Kästchen und gib "2" ein oder bewege den Schieberegler auf "2".

		#autoLOC_8006195 = Zeit zum Abdocken!
		#autoLOC_8006196 = Gemini, hier ist Gus Kerman. Ich vermiese euch euren Triumph ja nur ungern mit schlechten Nachrichten, aber bei der Durchsicht der Telemetriedaten von Gemini ist uns aufgefallen, dass irgendwie die Selbstzerstörungssequenz des Schiffs eingeleitet wurde.\n\nAlso ... das heißt, ihr müsst <b><i>sofort abdocken</b></i>, <b><i>die Umlaufbahn verlassen und nach Kerbin zurückkehren</b></i>. Und mit "sofort" meine ich "am besten gestern".\n

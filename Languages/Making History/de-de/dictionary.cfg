		#autoLOC_8006182 = Ich hoffe, du bist bereit für die nächste Herausforderung! Bei dieser Mission musst du zwei Raumfahrzeuge starten, die sich treffen und aneinander andocken sollen. Du wirst dieses Manöver hoch über Kerbin ausführen.\n\nZuerst startest du <b><i>Agena in eine Kreisumlaufbahn in 300 km Höhe</b></i>. Ist Agena angekommen, wirst du <b><i>Gemini starten und dich mit Agena treffen</b></i>.\n\nBist du bereit, Geschichte zu schreiben?

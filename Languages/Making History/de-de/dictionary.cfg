		#autoLOC_8005335 = Ziggy Kerman und die Spinnen von Duna
		#autoLOC_8005336 = Unser nächster Schritt wird sein, das Sonnensystem jenseits unserer Monde zu erkunden. Das erste Ziel ist dabei unser nächster Nachbar namens Duna.\n\nDas PR-Team kämpft schon länger gegen Gerüchte an, dass auf Duna riesige Roboterspinnen leben. Ich habe keine Ahnung, wie die Leute auf so etwas kommen, aber immerhin behaupten sie nicht mehr, Kerbin wäre eine Scheibe.\n\nDeine Aufgabe ist es, <b><i>eine unbemannte Sonde zu bauen, die mit wissenschaftlichen Instrumenten zur Erforschung von Duna vollgestopft ist</b></i>. Außerdem sollst du natürlich diese dämliche Spinnen-Theorie ein für alle Mal widerlegen.

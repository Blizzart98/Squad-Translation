		#autoLOC_8400517 = Dir als Missionsersteller und den Spielern stehen beim Zuteilen der Crew und Erstellen deiner eigenen benutzerdefinierten Crew-Mitglieder für die jeweiligen Missionen zahlreiche Optionen zur Auswahl.
		#autoLOC_8400518 = Bald ist es geschafft, wir müssen nur noch ein benötigtes Teil hinzufügen: die Behältereinheit für Mysteriösen Schleim. Die Spieler der Mission würden erst beim Start des Ereignisses wissen, dass sie gebraucht wird, und es wäre ihnen gegenüber etwas unfair, nicht mit der erforderlichen Ausrüstung zu helfen!
		#autoLOC_8400519 = Gehe zum Raumfahrzeug-erscheinen-lassen-Knoten und scrolle in den Einstellungen nach unten zu den Parametern für die benötigten Teile. Klicke irgendwo auf die Zeile "Benötigte Teile", um das GAM zu öffnen.
		#autoLOC_8400520 = Vergewissere dich, dass "Benötigte Teile" ausgewählt ist.
		#autoLOC_8400521 = Wunderbar! Scrolle jetzt nach unten zur Kategorie "Wissenschaft", wähle sie aus, suche dann die "Behältereinheit für Mysteriösen Schleim" und klicke darauf, um sie auszuwählen. Sie wird blau, wenn du sie auswählst.
		#autoLOC_8400522 = Wähle die Kategorie "Wissenschaft" und anschließend "Behältereinheit für Mysteriösen Schleim" aus.
		#autoLOC_8400523 = Es ist immer ratsam, ein paar Erfolgs- und Fehlschlagnachrichten in deinen Missionen zu haben. Diese Nachrichten können viel zur Stimmung beitragen.
		#autoLOC_8400524 = Fangen wir mit einer Fehlschlagnachricht an. Ziehe einen Raumfahrzeug-zerstört-Knoten aus der Kategorie "Raumfahrzeug" hervor und platziere ihn irgendwo auf dem Spielbildschirm.

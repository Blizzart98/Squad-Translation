		#autoLOC_8400552 = Okay, als Letztes müssen wir noch die Mission exportieren. Dadurch werden sämtliche Daten in einer einzigen Datei gebündelt, um sie dann hochzuladen und mit der ganzen Welt zu teilen!
		#autoLOC_8400553 = Klicke auf die hervorgehobene Missionsbriefing-Schaltfläche, um den Briefing-Dialog zu deiner Mission zu öffnen.
		#autoLOC_8400554 = Klicke auf die hervorgehobene Schaltfläche, um den Briefing-Dialog zu deiner Mission zu öffnen.
		#autoLOC_8400555 = Hier kannst du den Text des Missionsbriefings lesen und dir die Ziele sowie die Punkte- oder Belohnungsvergabe der Mission ansehen.
		#autoLOC_8400556 = Du kannst außerdem eingeben, welche Mods der Spieler installieren muss, um die Mission spielen zu können, deine Mission einem Paket zuweisen und ihren Schwierigkeitsgrad festlegen, damit die Spieler genau wissen, was auf sie zukommt.
		#autoLOC_8400557 = Außerdem kannst du Banner auswählen, die angezeigt werden, wenn ein Spieler sich das Missionsbriefing durchliest, die Mission abschließt oder an ihr scheitert.
		#autoLOC_8400558 = Das sind gute Daten - du kannst entweder mit der Mission weitermachen und auf dem Mun landen oder nach Hause zurückkehren. Deine Entscheidung!

		#autoLOC_8006142 = Du hast es mit dem Schiff bis zu Minmus geschafft. Dafür darfst du dir schon mal auf die Schulter klopfen! Jetzt ist es an der Zeit, dass wir mehr über unseren geheimnisvollen kleineren Begleiter erfahren.\n\nWir werden ein für alle Mal klären, ob Minmus aus Minz-Eiscreme besteht oder nicht.\n\nAls Erstes musst du <b><i>mit der kleinen blauen Box an Bord einen Schwerkraft-Scan durchführen und übertragen</b></i>. Dann musst du <b><i>Muna 1 auf Minmus stürzen lassen</b></i>, um seine Zusammensetzung zu testen.\n\nAlso los, wir sind sicher, dass du es schaffst!
		#autoLOC_8006143 = Für Aufschlag bereitmachen
		#autoLOC_8006144 = Okay, das wäre geschafft. Jeder Kerbal, der heute Nacht hoch zum Mun schaut und träumt, wird unsere Schleimwolke sehen. Und er wird wissen, dass er eines Tages auf dem Mun stehen und Kerbin sehen kann.\n\nDer letzte Teil deiner Mission sollte einfach sein: <b><i>Lenke Muna 2 auf die Oberfläche und lass das Ding abstürzen</b></i>, damit es einen großen Feuerball gibt, den wir von hier aus beobachten können.\n\nAch ja, da wäre noch eine Nachricht vom Wissenschaftsteam: Wie sich rausgestellt hat, besteht Minmus einfach nur aus Gestein. Die Oberfläche sieht nur so aus wie Minz-Eiscreme. Das wird mich natürlich nicht davon abhalten, zu probieren, wenn ich es je dorthin schaffen sollte ...
		#autoLOC_8006145 = Muna 2 auf dem Mun abstürzen lassen
		#autoLOC_8006146 = Prüft, ob das gewählte Raumfahrzeug abgestürzt ist.
		#autoLOC_8006147 = Glückwunsch ans Team! Unser heutiger Erfolg beweist, dass man es mit Beharrlichkeit weit bringen kann ... und mit sauberen Brillen!\n\nBlicken wir positiv auf das Minmus-/Mun-Missverständnis: Wir haben beide Monde in einer Mission erreichen können.\n\nDas ist auf jeden Fall etwas, das wir feiern sollten!
		#autoLOC_8006148 = M3_DIALOG2
		#autoLOC_8006149 = DOPPELTE SCHLEIM-REGENBOGEN!
		#autoLOC_8006150 = Crew, hier ist Walt Kerman vom PR-Team! Tolle Arbeit!\n\nDer Mysteriöse Schleim hat sich gerade in einer majestätischen, mehrfarbigen Wolke über den Himmel verteilt. Nein, eigentlich ist es mehr ein Regenbogen, den man gegen das Sonnenlicht sieht ... Moment ... es sind jetzt zwei Regenbögen ... Wow!\n\nDie Kerbals feiern diesen Erfolg und es gehen schon mehr Bewerbungen im Astronauten-Komplex ein. Gut gemacht!\n\nDu solltest jetzt die <b><i>Sonden schlafen schicken, nachdem du Kurs auf Minmus gesetzt hast</b></i>. Wir hören uns dann wieder, wenn du in der <b><i>Umlaufbahn um Minmus</b></i> bist.

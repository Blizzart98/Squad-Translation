		#autoLOC_8400510 = Willkommen zurück! Wir haben schon so viel geschafft, aber es fehlen noch ein paar Feinheiten, dann wird diese Mission zum Gesprächsthema der nächsten Jahre.
		#autoLOC_8400511 = Wir sollten ein paar Anforderungen für die Crew hinzufügen, die uns in die Geschichtsbücher fliegt.

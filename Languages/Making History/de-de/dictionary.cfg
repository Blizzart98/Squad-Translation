		#autoLOC_8400545 = Dir ist vielleicht aufgefallen, dass die Knoten rot leuchten und oben auf dem Spielbildschirm eine rote Bericht-Schaltfläche zu sehen ist. Das Spiel meldet einen Prüffehler.
		#autoLOC_8400546 = Wenn Fehler auftreten, werden sie angezeigt und gemeldet. Missionen mit Fehlern können zwar nicht exportiert werden, aber du kannst sie speichern.
		#autoLOC_8400547 = Um dir die Fehler anzusehen, klicke auf das rote Berichtssymbol oben auf dem Spielbildschirm.

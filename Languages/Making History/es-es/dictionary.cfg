		#autoLOC_8300000 = Tutorial de misiones
		#autoLOC_8300001 = ¡Esta es la nueva pantalla de Misiones! En ella puedes jugar a misiones históricas de los primeros capítulos de los vuelos espaciales de Kerbal. También puedes ver y jugar tus propias misiones y las misiones creadas por la comunidad que hayas descargado.
		#autoLOC_8300002 = Para cada misión, puedes consultar su informe. Además, es posible guardar tus misiones durante el juego para volver a ellas más adelante. Por cada una que completes, verás, siempre que proceda, una puntuación con la que impresionar a tus amigos.
		#autoLOC_8300003 = En la parte inferior de la lista de misiones, hay tres misiones de tutorial. Cada una te enseñará un aspecto distinto del Generador de misiones.
		#autoLOC_8300010 = Tutorial para principiantes
		#autoLOC_8300011 = Te damos la bienvenida al Generador de misiones.\n\nAquí puedes planificar y exportar tus misiones para que otros jugadores jueguen a ellas.
		#autoLOC_8300012 = Después de colocar un nodo, puedes configurar sus ajustes modificando sus propiedades en la parte superior del panel de acción, que está en el lado derecho de la pantalla.
		#autoLOC_8300013 = Antes de comenzar, tenemos que colocar el nodo de inicio.\n\nEste nodo indica el punto de partida del jugador, la configuración inicial de tu misión y otros detalles esenciales sobre la misión.
		#autoLOC_8300014 = Para empezar, vamos a decirle al jugador dónde debe empezar y cuáles son las condiciones de su nave.\n\nHay una gran cantidad de opciones, pero de momento vamos a simplificar y empezar desde el CEK de su propia nave.
		#autoLOC_8300015 = De forma predeterminada, todas las misiones nuevas incluyen dos nodos: el nodo de inicio y el nodo de generar nave.\n\nHaz clic en el nodo de generar nave y fíjate en que, sobre nuestra nave, aparece el texto "Nave sin nombre".\n\nHaz clic en él y escribe un nombre para tu nave.
		#autoLOC_8300016 = Verás que en el panel de acción de configuración hay dos botones de radio: uno sirve para configurar la nave como construida por el jugador y el otro como definida por el creador.\n\nLas naves construidas por el jugador son las que crea la persona que juega a la misión, mientras que las naves definidas por el creador son las que creas tú (como creador de la misión) y el jugador utiliza durante la misión.
		#autoLOC_8300017 = Verás también que hay otros ajustes para la nave.\n\nEl ajuste de Situación sirve para establecer la situación inicial de la nave. Esta puede ser: Lugar de lanzamiento, Aterrizada o En órbita. La configuración predeterminada es Lugar de lanzamiento.\n\nDe momento, utilizaremos este ajuste.
		#autoLOC_8300018 = El siguiente ajuste es la instalación donde se construirá la nave. Esta puede ser el EEV o el HAE.\n\nLa instalación predeterminada es el EEV. De momento, utilizaremos este ajuste.
		#autoLOC_8300019 = El último ajuste del que hablaremos es la selección del lugar de lanzamiento.\n\nAquí puedes elegir desde dónde se lanzará la nave una vez que elijas la situación en la configuración del lugar de lanzamiento.\n\nDe momento, utilizaremos el ajuste "Plataforma de lanzamiento", ubicado en el CEK.
		#autoLOC_8300020 = Antes de continuar, comprueba que la nave se lance desde la plataforma de lanzamiento y que la instalación elegida sea el EEV.
		#autoLOC_8300021 = ¡Estupendo! Ahora el jugador comenzará la misión desde la plataforma de lanzamiento del CEK en una nave construida por él mismo.\n\nTambién puedes elegir que el jugador comience tus misiones en órbita, en tierra o en otros escenarios.
		#autoLOC_8300022 = Ahora tenemos que darle al jugador algo que hacer. ¡Vamos a ponerlo en órbita en la Muna!\n\nVe a la barra lateral de la parte izquierda de la pantalla, busca el nodo de destino en el que pone "Órbita" y arrástralo hasta el cuadro, cerca del nodo de inicio. Lo encontrarás bajo la categoría "Ubicación".
		#autoLOC_8300023 = Busca primero el nodo de órbita y arrástralo hasta el cuadro.
		#autoLOC_8300024 = ¡Buen trabajo!\n\nAhora tenemos que elegir el planeta al que orbitar y también la órbita de destino.
		#autoLOC_8300025 = Asegúrate de que el planeta sea la Muna.
		#autoLOC_8300026 = Selecciona la Muna para continuar.
		#autoLOC_8300027 = ¡Genial!\n\nDe momento, vamos a usar la configuración predeterminada de la órbita, pero verás que hay muchas opciones disponibles para configurar órbitas de destino.\n\nIncluso puedes cambiar su aspecto en el panel de acción gráfico (PAG), en los ajustes.
		#autoLOC_8300028 = Lo siguiente que tenemos que hacer es vincular el nodo de inicio y el nodo de órbita.\n\nHaz clic en el conector de salida del nodo de inicio (en la parte derecha del nodo). Cuando hayas hecho clic, aparecerá una línea de conexión que seguirá el puntero del ratón.\n\nHaz clic en el conector de entrada, en el nodo de órbita.
		#autoLOC_8300029 = Vamos a agregar un objetivo final a esta misión. Le indicaremos al jugador que aterrice en la Muna para concluir la misión.\n\nArrastra un nodo de nave aterrizada y colócalo cerca del nodo de órbita.
		#autoLOC_8300030 = Primero busca el nodo de nave aterrizada, localízalo y arrástralo hasta el cuadro.
		#autoLOC_8300031 = Ahora selecciona la Muna en la lista desplegable de cuerpos celestes, en los ajustes del nodo.
		#autoLOC_8300032 = Prueba a elegir la Muna en la lista desplegable de los ajustes del nodo de nave aterrizada.
		#autoLOC_8300033 = De forma predeterminada, todos los nodos de nave aterrizada elegirán el cuerpo celeste entero como la ubicación objetivo.\n\nNo obstante, puedes concretar más y elegir biomas o coordenadas de aterrizaje reales cambiando los ajustes del tipo de ubicación.
		#autoLOC_8300034 = Ahora, para concluir esta sección de la misión, vincula el nodo de órbita y el nodo de nave aterrizada del mismo modo que vinculamos el nodo de inicio y el nodo de órbita.
		#autoLOC_8300035 = Por último, vamos a guardar nuestro trabajo o no podremos jugar a la misión ni compartir nuestra creación con el resto de la comunidad.\n\nCuando lo hayamos guardado, podremos cargarlo para jugar o volver aquí para seguir editándolo.
		#autoLOC_8300036 = Haz clic en el botón Guardar.
		#autoLOC_8300037 = Prueba a guardar tu misión: haz clic en el botón resaltado para continuar.
		#autoLOC_8300038 = Ah, sí, por supuesto. ¡Primero tenemos que crear un informe de la misión!
		#autoLOC_8300039 = Escribe un nombre para tu misión en el cuadro de la parte superior del diálogo. Después, escribe una o dos líneas en las notas del informe de la misión. Así los jugadores sabrán qué esperar de tu misión. Por último, selecciona Aceptar cuando hayas terminado.\n\nTambién puedes revisar tus objetivos, validar tu misión y agregarle puntuación y premios.
		#autoLOC_8300040 = ¡Genial! Estos son los puntos básicos para crear una misión.\n\nAún tenemos muchas más cosas que mostrarte, así que ahora puedes elegir entre continuar el tutorial (y conocer el panel de acción, los eventos y demás) o volver al menú de misiones.
		#autoLOC_8300041 = Crear misiones es bastante sencillo: solo tienes que arrastrar nodos desde la barra lateral (a la izquierda) hasta el cuadro que hay en mitad de la pantalla.

		#autoLOC_8006206 = ¡Todos los sistemas listos, equipo Gemini!\n\nEstáis a punto de hacer algo que ningún otro kerbal ha logrado: encontraros y acoplaros con otra nave espacial. El objetivo es <b><i>alcanzar una órbita circular a 250 km, realizar una transferencia de Hohmann y encontraros con el Agena</b></i>. Luego, tendréis que <b><i>llevar a cabo una EVA para buscar posibles daños en la nave</b></i>.\n\n ¡Manos a la obra!

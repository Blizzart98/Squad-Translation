		#autoLOC_8005134 = ¡Por cierto, buen trabajo!
		#autoLOC_8005135 = ¡El conjunto de Kerbin oirá nuestra señal de radio! E imagina lo que hemos desbloqueado hoy. Sin embargo, no podemos arriesgarnos a que nuestra tecnología de cohetes caiga en manos equivocadas. ¡Debes destruir Jebnik 1!

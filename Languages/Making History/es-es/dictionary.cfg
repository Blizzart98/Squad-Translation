		#autoLOC_8006255 = Río... o más bien lago... de la Muna.
		#autoLOC_8006256 = Equipo, ya casi estamos. Solo nos queda una cosa. Los datos recabados en esta misión nos ayudarán a enviar kerbals la próxima vez, una hazaña monumental. ¡Pero todos tranquilos!\n\nSolo tenéis que <b><i>observar el Mejunje Misterioso en el espacio bajo sobre el cráter este</b></i> y luego <b><i>transmitir los datos a Kerbin</b></i>. No sé cómo va a ayudarnos eso a llegar a la Muna, pero el equipo científico dice que es imprescindible. \n\n¡A ello!

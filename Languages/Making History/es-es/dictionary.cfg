		#autoLOC_8005300 = ¡EXTRACCIÓN A TOPE!
		#autoLOC_8005301 = ¡Buen trabajo, Acapello 15! \n\nLas sondas han localizado tres sustanciosos depósitos de roca en la zona. <b><i>Localizad los depósitos, id hasta allí con el rover y extraed al menos 1,5 unidades en cada posición. Pero si os atrevéis, ¡no olvidéis que la capacidad máxima es de 60! </b></i> \n¡A excavar! Por la ciencia... ¡y la gastronomía!

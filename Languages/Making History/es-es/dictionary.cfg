		#autoLOC_8005354 = MARCHA HACIA LA PERDICIÓN
		#autoLOC_8005355 = ¡Un momento!\n\nVeo que has construido la sonda pese a mis advertencias sobre la amenaza de Duna. Al menos, ningún kerbonauta se jugará la vida en esta misión absurda. \n\nEsperemos que no te topes con ninguna araña robótica gigante, o podrían dar con el modo de llegar hasta nosotros... \n\nPero primero, <b><i>lleguemos a la órbita de estacionamiento de Kerbin a 200 km de apoápside y periápside.</b></i>
		#autoLOC_8005356 = M10 - DIÁLOGO 2
		#autoLOC_8005357 = Planea tu transferencia interplanetaria.
		#autoLOC_8005358 = Ahora que ya estás en órbita, vamos a intentar llegar a la <b><i>EdI de Duna</b></i>. ¡Planea la maniobra con cuidado, no vayas a acabar aerofrenando en Jool!
		#autoLOC_8005359 = M10 - DIÁLOGO 4
		#autoLOC_8005360 = Busca arañas.
		#autoLOC_8005361 = ¡Excelente!\n\nComenzaremos con un pequeño <b><i>vuelo sobre la región ecuatorial</b></i> para ver si encontramos algo de interés. \n\nTambién deberíamos <b><i>realizar y transmitir un informe científico</b></i> durante el trayecto. ¡Puedes hacerlo con cualquiera de nuestros dispositivos científicos!
		#autoLOC_8005362 = M10 - DIÁLOGO 3
		#autoLOC_8005363 = ¡Vaya, lo lograste!
		#autoLOC_8005364 = ¡No me puedo creer que lo hayas logrado! ¡Buen trabajo!\n\nAntes de realizar los experimentos, <b><i>coloca a Dunar 4 en una órbita circular de 60 km</b></i>. ¡Y disfruta de las vistas!
		#autoLOC_8005365 = M10 - DIÁLOGO 5
		#autoLOC_8005366 = Investigación del Polo Norte
		#autoLOC_8005367 = ¡Espera, espera! Todo el mundo sabe que las arañas robóticas gigantes viven en los polos de Duna. Es por el hielo y el campo magnético.\n\n¡<b><i>Cambia la inclinación y vuela sobre la región del Polo Norte</b></i> de inmediato!\n\nAsegúrate de <b><i>realizar y transmitir un informe científico</b></i> allí también: no podemos perdernos ninguna pista que esas herramientas científicas podrían darnos.
		#autoLOC_8005368 = M10 - DIÁLOGO 6
		#autoLOC_8005369 = ¡A continuación, el Polo Sur!
		#autoLOC_8005370 = ¡Todavía no hay rastro de las arañas robóticas gigantes! Esto solo puede significar una cosa...\n¡Se ocultan en el Polo Sur!\n\n¡Debes <b><i>sobrevolar la región del Polo Sur</b></i> de inmediato!\n\n¡Ya sabes el resto, <b><i>realiza y transmite otro informe científico</b></i> desde allí!
		#autoLOC_8005371 = M10 - DIÁLOGO 7
		#autoLOC_8005372 = Pon fin a este absurdo
		#autoLOC_8005373 = Vale, para ya. No hay pruebas de que haya arañas robóticas gigantes y nunca las ha habido. No podemos dejar que las imaginaciones paranoides dicten nuestra agenda científica, o de lo contrario nunca haremos ningún progreso significativo.\n\nDe todos modos, conseguiste unos datos estupendos en torno a Duna, y nos esperan meses de trabajo para analizarlos. Con arañas o sin ellas, serán de un valor incalculable.\n\nEs hora de que Dunar 4 se tome un merecido descanso. <b><i>Estréllalo en nombre de la ciencia</b></i> y, <b><i>para obtener puntos extra</b></i>, hazlo en el <b><i>área indicada</b></i>. ¡Adiós, pequeña sonda!

		#autoLOC_8006429 = Acapello 13
		#autoLOC_8006430 = ¡Enhorabuena, tripulación! Odio usar el término "rutinario" para hablar de vuelos espaciales, pero esta debería ser una misión rutinaria bastante sencilla. El objetivo es <b><i>llegar a la Muna, aterrizar, plantar una bandera, recoger una muestra de la superficie y regresar a salvo a Kerbin</b></i>. Sin embargo, en primer lugar tendréis que alcanzar una <b><i>órbita circular de 100 km alrededor de Kerbin</b></i>.\n\nAh, e ignorad las advertencias de mala suerte y el número 13. Solo son supersticiones absurdas, como los rumores sobre arañas gigantes en Duna.

		#autoLOC_8006195 = ¡Es hora de desacoplarse!
		#autoLOC_8006196 = Gemini, al habla Gus Kerman. Siento ser portador de malas noticias en el momento del triunfo, pero estamos revisando la telemetría del Gemini y parece que se ha activado la secuencia de autodestrucción de la nave.\n\nPor lo tanto... tenéis que <b><i>desacoplaros ahora mismo</b></i> y <b><i>salir de la órbita para volver a Kerbin</b></i> de inmediato. Ayer, si es posible.\n

		#autoLOC_8005092 = ¡Altitud alcanzada!
		#autoLOC_8005093 = ¡Lo has conseguido! Hemos dado nuestro primer paso hacia el espacio gracias a ti. Oye, ¿se ve mi casa desde allí arriba?\n\nHemos decidido que mojar el cohete sería muy mala idea, ¿así que podrías intentar <color=#cca211>aterrizar en la antigua pista</color>? Los ingenieros dicen "que aparque delante del segundo hangar" para facilitar la recuperación.

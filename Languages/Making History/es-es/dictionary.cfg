		#autoLOC_8006260 = Estamos recibiendo los datos y... ¡sí! La hipótesis queda confirmada. Los cálculos eran correctos: al Mejunje Misterioso no le ha pasado nada de particular al sobrevolar el cráter este. \n\nNo hemos obtenido ningún resultado, como esperábamos. ¡Gracias por el esfuerzo!\n\nGene nos ha pedido que transmitamos una última instrucción: <b><i>aterrizad el Muna 10 en el cráter Farside</b></i>. Cuanto más afinéis, y cuantos menos daños sufra la sonda, más valiosa será la información que recibamos.

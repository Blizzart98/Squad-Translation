		#autoLOC_8006308 = ¡Enhorabuena, Munar 1! ¡Habéis aterrizado en la Muna y seguís vivos! ¡Es genial! ¡Bueno, sabíamos que lo lograríais!\n\nTenéis permiso para <b><i>realizar una EVA y daros un paseo. </b></i> Explorad a vuestro gusto, pero no os caigáis en una grieta. \n\nWalt también ha insistido en que <b><i>plantemos una bandera</b></i> en algún sitio, para reclamar la Muna para los kerbals por si resulta que en Laythe hay más especies que viajan por el espacio.

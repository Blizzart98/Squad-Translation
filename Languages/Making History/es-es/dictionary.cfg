		#autoLOC_8006141 = Una duda de menta
		#autoLOC_8006142 = Has llevado la nave a Minmus. ¡Date una palmadita en la espalda! Es el momento de conocer más a fondo nuestro misterioso satélite menor. \n\nVamos a averiguar de una vez por todas si Minmus está hecho de helado de menta.\n\nPrimero, necesitamos que<b><i> lleves a cabo una exploración de gravedad y la transmitas con esa cajita azul que llevas a bordo</b></i>. Luego, tienes que <b><i>estrellar el Muna 1 contra Minmus</b></i> para averiguar su composición.\n\n¡Sabemos que eres capaz!
		#autoLOC_8006143 = Prepárate para el impacto
		#autoLOC_8006144 = Muy bien, ya está. Todos los kerbals que miren esta noche a la Muna verán la nube de Mejunje y sabrán que algún día podrán observar Kerbin desde la Muna. \n\nLa parte final de la misión debería ser sencilla: <b><i>llevar el Muna 2 hasta la superficie y estrellarlo</b></i> para que explote en una bola de fuego y podamos verlo desde aquí.\n\nAh, por cierto, el equipo científico te manda un mensaje: resulta que Minmus es de roca normal y corriente, aunque parecía de helado de menta. Por supuesto, eso no quita para que no le pegue un bocado en cuanto suba...
		#autoLOC_8006145 = Estrella el Muna 2 contra la Muna
		#autoLOC_8006146 = Comprueba si la nave seleccionada se ha estrellado.
		#autoLOC_8006147 = ¡Enhorabuena, equipo! El logro de hoy demuestra que la perseverancia y las gafas limpias nos pueden llevar muy lejos.\n\nHay que ver de manera positiva la confusión entre Minmus y Muna: hemos llegado a nuestros dos satélites naturales con una misma misión.\n\n¡Desde luego, es para celebrarlo!
		#autoLOC_8006148 = M3_DIÁLOGO 2
		#autoLOC_8006149 = ¡ARCOÍRIS DOBLE DE MEJUNJE!
		#autoLOC_8006150 = ¡Tripulación, al habla Walt Kerman, del equipo de relaciones públicas! ¡Enhorabuena!\n\nEl Mejunje Misterioso ha dibujado una majestuosa nube multicolor en el cielo. No, es más bien un arcoíris visto a través de la luz solar... o ¡dos arcoíris! ¡Caramba!\n\nLos kerbals celebran la hazaña y estamos recibiendo más solicitudes para el complejo de astronautas. ¡Buen trabajo!\n\nDeberíais plantearos <b><i>desactivar las sondas después de poner rumbo a Minmus</b></i>. Volveremos a hablar cuando estéis <b><i>orbitando Minmus</b></i>.

		#autoLOC_8006305 = Es una pequeña bandera para un kerbal, y una bandera gigante para la kerbalidad.\n\nEsto... ¿Un pequeño PASO para un kerbal y un gran paso para la kerbalidad?\n\nLa he fastidiado, ¿no? ¡Es que siento una enorme emoción!\nEn cuanto terminéis de explorar, es hora de <b><i>despegar, orbitar la Muna, trasladaros a Kerbin y amerizar en las coordenadas que os hemos pasado</b></i>. \n\n¡Al final puede que necesitéis bañador!

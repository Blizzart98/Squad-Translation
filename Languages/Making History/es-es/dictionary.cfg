		#autoLOC_8006193 = Tengo una noticia buena y otra mala. La buena es que la nave es más ligera de lo que pensábamos. La mala, que a uno de los técnicos se le olvidó llenar un depósito de combustible. <b><i>Parece que uno de los depósitos no está del todo lleno.</b></i>\n\nYa es tarde para volver, así que habrá que apañarse. Debería haber suficiente propergol para llegar a la órbita... por los pelos. ¡Buena suerte!

		#autoLOC_8006182 = ¡Espero que tengas todo listo para el próximo desafío! En esta misión tendrás que lanzar dos naves y luego hacer que se encuentren y se acoplen. La maniobra se llevará a cabo sobre Kerbin.\n\nEn primer lugar, <b><i>lanzarás el Agena para que describa una órbita circular a 300 km</b></i>. En cuanto esté en posición, <b><i>lanzarás el Gemini y este se encontrará con el Agena</b></i>.\n\n¿Hacemos historia?

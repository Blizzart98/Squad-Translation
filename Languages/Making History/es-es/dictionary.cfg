		#autoLOC_8005277 = ¡Hola, equipo! Ha llegado la hora de explorar nuestro segundo satélite natural. La misión se centrará en la exploración y la extracción de rocas, así que necesitaremos un rover potente, entre otras cosas. <b><i>Fabriquemos una nave capaz de llevar el rover a Minmus y devolver su preciosa carga a Kerbin.</b></i>

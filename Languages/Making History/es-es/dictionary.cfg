		#autoLOC_8006176 = ¡Enhorabuena por la destrucción maravillosa y educativa del Muna 1!\n\nDe hecho, lo has hecho tan bien que ahora queremos que estrelles el Muna 2 contra la Muna. ¿A que es divertida la ciencia aeroespacial?\n\nMientras tanto, nuestros científicos trabajan a marchas forzadas para averiguar si Minmus es tan delicioso como parece a través del telescopio.\n\n¡Adelante! Llevemos <b><i>al Muna 2 a orbitar la Muna.</b></i>
		#autoLOC_8006177 = Menudo mejunje
		#autoLOC_8006178 = Hemos cargado más Mejunje Misterioso en el Muna 2. El equipo de relaciones públicas quiere que <b><i>lleves a cabo el experimento y lances una nube de Mejunje en la órbita de la Muna.</b></i> \n\nYa sabes, para impresionar a los chavales. \n\nRecuerda que la radiación cósmica fríe poco a poco los sistemas electrónicos... Tienes unos 20 días.

		#autoLOC_8006247 = ¡Hola, equipo! ¡Al habla Gene Kerman! En la próxima misión solo tenéis que investigar y demostrar algo de habilidad.\n\nRegresaréis a la Muna</b></i> con un cargamento de <b><i>Mejunje Misterioso</b></i>. Esta vez, el equipo científico nos ha pedido <b><i>que lancemos el mejunje sobre un bioma específico</b></i>. En cuanto lo hagáis, tendréis la oportunidad de <b><i>alardear como pilotos</b></i>. Disponéis de más <b><i>presupuesto y tecnología</b></i>, así que ¡<b><i>construid una nave de la que los kerbals nos sintamos orgullosos</b></i>!

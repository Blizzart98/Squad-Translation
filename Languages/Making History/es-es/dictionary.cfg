		#autoLOC_8005284 = Acapello 15
		#autoLOC_8005285 = ¡Acapello 15, tenemos un encargo inesperado! \n\nPor increíble que parezca, hemos recibido la llamada de auxilio de una astronauta perdida en Minmus. \n\nLa verdad es que somos escépticos, porque hasta ahora no hemos mandado a nadie. ¿Podéis <b><i>ir al área indicada </b></i>a investigar por si acaso?

		#autoLOC_8006447 = Tu turno, Acapello 13
		#autoLOC_8006448 = Oh, malas noticias. Esa explosión ha sido en uno de los motores. Estamos valorando la situación, pero creemos que podréis completar la misión. \n\nPodéis optar por <b><i>regresar a Kerbin</b></i>. ¡Si lo hacéis, nadie os echará en cara haber arruinado la misión!\n\nPero si os sentís especialmente valientes, deberíais tener combustible suficiente para <b><i>llegar a la Muna e intentar aterrizar</b></i>. <b><i> Tendréis que acoplar la cápsula al aterrizador</b></i>. No podemos garantizar vuestra seguridad, ¡así que tened mucho cuidado si decidís enfrentaros al peligro como verdaderos kerbals!
		#autoLOC_8006449 = Aterrizado en Kerbin - A salvo 01

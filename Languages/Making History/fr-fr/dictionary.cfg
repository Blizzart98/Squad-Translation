		#autoLOC_8005289 = SAUVEZ VALENTINA
		#autoLOC_8005290 = Acapello 15, ici Walt ! \n\nAlors, la kerbonaute abandonnée était Valentina Kerman ? Je ne comprends pas, elle était censée être en vacances les deux prochaines semaines ! \n\nMaintenant qu'on y pense, c'est vrai que des pièces de vaisseau avaient disparu du BAV il y a peu. Je n'arrive pas à le croire ! \n\nNous avons hâte de la voir revenir sur Kerbin. <b><i>Annulez la mission et rentrez à la maison.</b></i>
		#autoLOC_8005291 = M7_DIALOG5
		#autoLOC_8005292 = MAISON ET CAILLOUX
		#autoLOC_8005293 = Beau travail Acapello 15 ! \n\nIl est temps de <b><i>rentrer à la maison </b></i>avec votre cargaison de cailloux bizarres et votre Kerbal rescapée. \n\nJ'ai tellement hâte de voir ce que ça va donner dans mon prochain ragoût de champignons….\n\n ... les cailloux évidemment, pas la Kerbal ! \n\nBref, revenez en un seul morceau, OK ? Nous vous avons envoyé les coordonnées d'un endroit adéquat : <b><i>essayez d'atterrir à l'endroit indiqué </b></i>!
		#autoLOC_8005294 = Atterrissez à l'endroit indiqué
		#autoLOC_8005295 = Félicitations pour une nouvelle mission couronnée de succès ! Valentina est saine et sauve et les cailloux de Minmus seront bientôt la coqueluche de tout Kerbin… d'ailleurs, ils s'accordent mieux avec une soupe d'algues qu'avec un ragoût, mais est-ce vraiment très important ?
		#autoLOC_8005296 = M7_DIALOG1
		#autoLOC_8005297 = VERS MINMUS
		#autoLOC_8005298 = Salut tout le monde ! Ici Wernher von Kerman ! \n\n Acapello 15 a l'air incroyable ! J'ai hâte que ces précieux cailloux nous parviennent. Nos experts sont convaincus qu'ils s'accorderont parfaitement avec le ragoût de champignons. Ça pourrait bien nous permettre de mettre du beurre dans les épinards du programme spatial. \n\n Maintenant, <b><i>atterrissez sur Minmus à l'endroit indiqué.</b></i>\n\n Au fait, n'oubliez pas de partir avec un ingénieur, il se peut que le rover ait besoin de réparations après l'atterrissage…
		#autoLOC_8005299 = M7_DIALOG2
		#autoLOC_8005300 = DES MINEURS DE FOND
		#autoLOC_8005301 = Beau boulot, Acapello 15 ! \n\nNos sondes ont repéré trois gisements de cailloux particulièrement appétissants dans les environs. <b><i>Repérez les gisements, allez-y avec le rover et extrayez au moins 1,5 unités à chaque emplacement. Si vous n'avez pas froid aux yeux, n'oubliez pas que vous avez assez de place pour en stocker 60 ! </b></i>\nEt maintenant, creusez ! Pour la science… et la gastronomie !

		#autoLOC_8006121 = Cette mission vous replonge dans l'ambiance euphorique des premières sondes munaires.\n\nVous êtes prêt à vous lancer vers les étoiles et votre objectif est ambitieux, mais d'après notre équipe de RP le jeu en vaut la chandelle : <b><i>atteindre la SDI de Minmus</b></i>.\n\nNous avons également préparé une petite surprise pour les observateurs au sol : un peu de glairine à relâcher en orbite autour de Kerbin. Pensez juste à <b><i>réaliser l'expérience tant que vous êtes en orbite autour de Kerbin juste sous les 100 km d'altitude </b></i>avant de vous vider... enfin, vider la soute !\n\nPrêt au décollage ? Nous vous recontacterons en vol !

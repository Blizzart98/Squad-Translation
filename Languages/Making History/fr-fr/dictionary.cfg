		#autoLOC_8005202 = Vous avez réussi ! Bravo ! Nous envoyons le message de redémarrage tout de suite et... oui, on dirait bien que les propulseurs fonctionnent à nouveau et que la cascade est partie. \n\nPrêts pour les autres mauvaises nouvelles ?\n\nLa surcharge électrique a fait salement griller les systèmes du Val, donc l'un d'entre vous va devoir <b><i>poser le SWM-94</b></i>. Heureusement qu'on a pensé à équiper nos satellites pour qu'ils puissent quitter leur orbite, pas vrai ?\n\nSi vous pouviez <b><i>faire en sorte de poser la plus grande partie du Valskhod possible près du CSK</b></i> afin qu'on puisse faire un post-mortem.

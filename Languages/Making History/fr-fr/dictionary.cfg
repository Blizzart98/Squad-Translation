		#autoLOC_8300000 = Didacticiel des missions
		#autoLOC_8300001 = Voici le tout nouvel écran des Missions ! Grâce à lui, vous pouvez jouer à des Missions historiques issues des prémices du Programme Spatial Kerbal. Vous pouvez également consulter et jouer à vos propres Missions, ainsi qu'à celles créées par la communauté que vous aurez téléchargées.
		#autoLOC_8300002 = Chaque Mission possède un Briefing de mission. Vous pouvez également sauvegarder vos Missions durant une partie puis les reprendre plus tard. Un score vous sera attribué à la fin de certaines Missions, pour briller en société.
		#autoLOC_8300003 = Vous trouverez 3 didacticiels de missions au bas de la liste. Chacun aborde un aspect différent du Créateur de missions. N'hésitez pas à les essayer !
		#autoLOC_8300010 = Didacticiel débutant
		#autoLOC_8300011 = Bienvenue dans le Créateur de Mission.\n\nC'est ici que vous créerez et exporterez vos Missions pour les partager avec la communauté.
		#autoLOC_8300012 = Une fois que vous avez placé un Nœud, vous pouvez modifier ses paramètres dans la partie supérieure du Panneau d'Action, situé à droite de l'écran.
		#autoLOC_8300013 = Avant de commencer, nous devons créer un Nœud de départ.\n\nCela indiquera la position de départ du joueur, les paramètres de départ de votre mission, ainsi que toute autre information importante.
		#autoLOC_8300014 = Pour commencer, indiquons au joueur leur point de départ ainsi que les conditions que leur vaisseau devra remplir.\n\nIl existe de nombreuses options ici mais restons simple et commençons au CSK avec leur propre vaisseau.
		#autoLOC_8300015 = Chaque nouvelle mission possède deux nœuds par défaut, le Nœud de départ, et un Nœud Faire apparaître un vaisseau.\n\nÀ présent, cliquez sur le Nœud Faire apparaître un vaisseau. Vous remarquerez que celui-ci porte le doux nom de "Vaisseau inconnu".\n\nCliquez sur ''Nom du vaisseau'' pour saisir un nouveau nom de vaisseau.
		#autoLOC_8300016 = Vous disposez de deux boutons radio dans le Panneau d'Action des Paramètres. Le premier définit ce vaisseau comme construit par le joueur et le deuxième comme construit par le créateur.\n\nDans le premier cas, le joueur doit créer un vaisseau spécialement pour cette mission tandis que dans l'autre cas, c'est vous, en tant que créateur de la mission, qui devez construire le vaisseau que le joueur utilisera.
		#autoLOC_8300017 = Notez aussi les autres paramètres pour le vaisseau.\n\nLa Situation sert à déterminer l'emplacement de départ du vaisseau. Vous pouvez le faire commencer à l'aire de lancement, posé quelque part, ou en orbite. Le site par défaut est l'aire de lancement.\n\nLaissons ce paramètre tel quel pour le moment.
		#autoLOC_8300018 = Le prochain paramètre concerne l'installation dans laquelle sera construit le vaisseau. Il peut s'agir du BAV ou du HAS.\n\nPar défaut, ce paramètre est réglé sur BAV. Laissons-le également comme cela pour le moment.
		#autoLOC_8300019 = Le dernier paramètre auquel nous allons nous intéresser ici est la sélection de l'aire de lancement.\n\nVous pouvez choisir d'où le vaisseau sera lancé lorsque le paramètre de situation est réglé sur Aire de lancement.\n\nPour le moment laissons cette option réglée sur l'aire de lancement du CSK.
		#autoLOC_8300020 = Vérifiez bien que le vaisseau parte de l'Aire de lancement, et que l'installation soit définie sur BAV avant que nous continuions.
		#autoLOC_8300021 = Super ! Désormais, le joueur commencera sa mission à l'Aire de lancement du CSK, dans un vaisseau qu'il aura construit lui-même. Vous pouvez aussi faire commencer le joueur en orbite, atterri quelque part, ou dans d'autres situations.
		#autoLOC_8300022 = À présent, nous devons donner au joueur quelque chose à faire. Demandons-lui de se placer en orbite autour de la Mune !\n\nTrouvez le Nœud d'objectif marqué "Orbite" situé dans la Barre latérale, à gauche de l'écran, et placez-le sur le Tableau, près du Nœud de départ. Vous le trouverez dans la catégorie "Emplacement".
		#autoLOC_8300023 = Trouvez tout d'abord le Nœud Orbite, puis faites-le glisser pour le placer sur le Tableau.
		#autoLOC_8300024 = Fantastique !\n\nNous devons maintenant définir une planète, ainsi qu'une orbite cible.
		#autoLOC_8300025 = Vérifiez bien que la planète de l'orbite cible soit définie sur la Mune.
		#autoLOC_8300026 = Choisissez La Mune pour continuer.
		#autoLOC_8300027 = Parfait !\n\nNous allons laisser les paramètres orbitaux par défaut pour le moment, mais vous pouvez constater que vous disposez de nombreuses options pour paramétrer vos orbites cibles.\n\nVous pouvez même les modifier visuellement dans le Panneau d'Action Graphique (PAG) situé sous les Paramètres.
		#autoLOC_8300028 = Nous devons à présent relier le Nœud de départ au Nœud Orbite.\n\nCliquez sur le connecteur de sortie, situé sur le côté droit du Nœud de départ. Une ligne de connexion apparaîtra et suivra le curseur de la souris.\n\nCliquez sur le connecteur d'entrée du Nœud Orbite.
		#autoLOC_8300029 = Ajoutons un dernier objectif à cette mission. Demandons au joueur d'atterrir sur la Mune pour terminer la mission.\n\nFaites glisser un Nœud d'objectif Vaisseau atteri, et placez-le près du Nœud Orbite.
		#autoLOC_8300030 = Trouvez tout d'abord le Nœud Vaisseau atterri, puis faites-le glisser pour le placer sur le Tableau.
		#autoLOC_8300031 = Sélectionnez la Mune dans la liste déroulante des corps célestes qui se trouve dans les paramètres du Nœud.
		#autoLOC_8300032 = Sélectionnez la Mune dans la liste déroulante située dans les paramètres du Nœud d'objectif Vaisseau atterri.
		#autoLOC_8300033 = Par défaut, tous les Nœuds Vaisseau atterri considéreront l'intégralité de la planète comme emplacement cible.\n\nVous pouvez être plus précis et sélectionner des biomes, ou des coordonnées que le joueur devra atteindre en changeant le paramètre d'emplacement.
		#autoLOC_8300034 = Reliez maintenant le Nœud Orbite au Nœud Vaisseau atterri comme vous avez relié le Nœud de départ au Nœud Orbite pour terminer cette partie de la mission.
		#autoLOC_8300035 = Pour finir, sauvegardons notre travail, sans quoi nous ne pourrons pas y jouer, ni le partager avec le reste de la communauté.\n\nUne fois les missions sauvegardées, vous pouvez les charger pour y jouer, ou revenir ici pour les modifier davantage.
		#autoLOC_8300036 = Cliquez sur le bouton Sauvegarder.
		#autoLOC_8300037 = Essayez de sauvegarder votre Mission en cliquant sur le bouton en surbrillance pour continuer.
		#autoLOC_8300038 = Ah, et évidemment, nous devons d'abord établir un Briefing de mission !
		#autoLOC_8300039 = Saisissez un Nom pour votre mission, dans le champ situé tout en haut de la fenêtre de dialogue, et écrivez une ou deux lignes dans la description du Briefing de mission. Cela indiquera aux joueurs les choses auxquelles s'attendre, puis terminez en cliquant sur OK.\n\nVous pouvez également consulter vos objectifs, valider votre mission, et y ajouter un score ainsi que des récompenses.
		#autoLOC_8300040 = Super ! Voici les bases de la création de Missions.\n\nVous avez encore beaucoup de choses à apprendre, vous pouvez donc soit continuer ce didacticiel (pour en savoir plus sur le Panneau d'Action, les Évènements, et plus), ou Quitter vers le Menu des Missions.

		#autoLOC_8005354 = DIRECTION CATASTROPHE
		#autoLOC_8005355 = Ici Walt ! \n\n Je vois que vous avez construit la sonde, en dépit de mes avertissements au sujet des menaces qui rôdent sur Duna. Au moins, aucun kerbonaute ne risquera sa vie dans cette mission insensée. \n\n Espérons que vous ne tomberez pas sur des araignées robots géantes là-bas, ou elles pourraient trouver un moyen de nous traquer jusqu'ici… \n\n Mais tout d'abord, <b><i>atteignez l'orbite d'attente de Kerbin à 200 km apoastre et périastre.</b></i>
		#autoLOC_8005356 = M10_DIALOG2
		#autoLOC_8005357 = Planifiez votre transfert interplanétaire
		#autoLOC_8005358 = Maintenant que vous êtes en orbite, il nous faut <b><i>atteindre la SDI de Duna</b></i>. Planifiez bien votre manœuvre ! Vous ne voulez pas finir dans l'atmosphère de Jool !
		#autoLOC_8005359 = M10_DIALOG4
		#autoLOC_8005360 = À la recherche des araignées
		#autoLOC_8005361 = Bravo ! \n\n Nous allons commencer par un petit <b><i>survol de la région équatoriale</b></i> pour voir s'il y a quoi que ce soit d'intéressant. \n\n Nous devrions également <b><i>réaliser et transmettre un rapport scientifique</b></i> pendant le survol. Réalisez-le à l'aide d'un de vos appareils scientifiques, peu importe lequel !
		#autoLOC_8005362 = M10_DIALOG3
		#autoLOC_8005363 = Incoyable, vous avez réussi !
		#autoLOC_8005364 = Je n'arrive pas à le croire ! Bien joué !\n\nAvant de continuer vos expériences, <b><i>placez Dunar 4 en orbite circulaire à 60 km</b></i>. Et admirez le paysage !
		#autoLOC_8005365 = M10_DIALOG5
		#autoLOC_8005366 = Enquête au pôle Nord
		#autoLOC_8005367 = Attendez ! Attendez ! Attendez ! Tout le monde sait que les araignées robots géantes vivent aux pôles de Duna. Ça aurait quelque chose à voir avec la glace et le champ magnétique.\n\n<b><i>Modifiez votre inclinaison pour survoler le pôle Nord</b></i> immédiatement !\n\nAllez-y et <b><i>réalisez puis transmettez un rapport scientifique</b></i> de là-bas : on ne peut pas prendre le risque de rater le moindre indice que ces bidules scientifiques pourraient nous fournir.
		#autoLOC_8005368 = M10_DIALOG6
		#autoLOC_8005369 = Et maintenant, le pôle Sud !
		#autoLOC_8005370 = Toujours pas la moindre trace d'araignées robots géantes ! Cela ne peut vouloir dire qu'une chose… \nElles se cachent au pôle Sud !\n\nAllez-y et <b><i>survolez le pôle Sud</b></i> immédiatement ! \n\nVous connaissez la chanson, donc <b><i>réalisez et transmettez un autre rapport scientifique</b></i> de là-bas !
		#autoLOC_8005371 = M10_DIALOG7
		#autoLOC_8005372 = Mettez fin à cette folie
		#autoLOC_8005373 = Bon, ça suffit. Il n'y a pas la moindre preuve de la présence d'araignées robots géantes et il n'y en a jamais eu. Nous ne pouvons pas laisser des illusions empreintes de paranoïa dicter notre agenda de recherche, ou nous ne progresserons jamais. \n\nQuoi qu'il en soit, vous avez rassemblé des données de grande qualité autour de Duna. Cela devrait nous prendre des mois pour tout analyser. Araignées ou pas, vos trouvailles sont inestimables.\n\nIl est temps de laisser Dunar 4 prendre un repos bien mérité. <b><i>Faites-le s'écraser, au nom de la science</b></i> et <b><i>si vous voulez des points bonus</b></i> faites-le dans la <b><i>zone indiquée</b></i>. Bon vent, petite sonde !

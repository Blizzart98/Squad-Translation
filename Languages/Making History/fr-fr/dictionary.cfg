		#autoLOC_8400510 = Bon retour parmi nous ! Nous en avons déjà fait beaucoup, mais encore quelques ajouts et on parlera de cette Mission pour les années à venir.
		#autoLOC_8400511 = Ajoutons quelques prérequis pour l'équipage qui nous conduira vers la gloire.
		#autoLOC_8400512 = Cliquez sur le nœud Faire apparaître un vaisseau relié au nœud de départ.

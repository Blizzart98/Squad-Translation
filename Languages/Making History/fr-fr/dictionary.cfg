		#autoLOC_8005335 = Ziggy Kerman et les araignées de Duna
		#autoLOC_8005336 = La prochaine étape est d'explorer notre système solaire au-delà de nos lunes. Notre objectif est notre plus proche voisine, Duna.\n\nL'équipe de RP a entendu des rumeurs selon lesquelles Duna serait peuplée d'araignées robots géantes. Je ne sais pas d'où les gens tirent ça, mais au moins ils ont arrêté de prétendre que Kerbin est plate. \n\nVotre but est de <b><i>construire une sonde inhabitée bourrée d'instruments scientifiques pour explorer Duna</b></i>. Et mettre un terme à cette stupide théorie d'araignées une fois pour toutes.

		#autoLOC_8006305 = C'est un petit drapeau pour un Kerbal, mais un grand drapeau pour la Kerbalité.\n\nEuh, je voulais dire que c'est un petit PAS pour un Kerbal, mais un grand pas pour la Kerbalité ?\n\nJ'ai tout gâché, pas vrai ? Mais je suis surexcité !\nQuand vous aurez fini d'explorer, il faudra penser à <b><i>décoller, se mettre en orbite autour de la Mune, se transférer vers Kerbin, puis amerrir aux coordonnées indiquées</b></i>. \n\nVous aurez peut-être besoin d'un maillot de bain finalement !

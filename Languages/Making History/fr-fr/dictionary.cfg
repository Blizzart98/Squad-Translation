		#autoLOC_8400538 = Reliez les nœuds Dialogue aux nœuds Vaisseau posé.
		#autoLOC_8400539 = Tapez un message dans chaque nœud Dialogue. N'oubliez pas que les joueurs verront ces messages après avoir réussi la mission, donc félicitez-les chaudement !
		#autoLOC_8400540 = N'oubliez pas de féliciter votre joueur du fond du cœur !
		#autoLOC_8400541 = Sélectionnez le nom du vaisseau depuis le menu déroulant.
		#autoLOC_8400542 = Orientons le nœud Vaisseau détruit en direction du vaisseau du joueur. Assurez-vous que ce nœud soit surligné, puis sélectionnez le nom du vaisseau que vous avez créé depuis le menu déroulant sous le sous-titre Vaisseau détruit.
		#autoLOC_8400543 = Saisissez un message adéquat à afficher. Ce message sera affiché si le joueur de votre Mission parvient à détruire son vaisseau.
		#autoLOC_8400544 = Saisissez un message d'échec adéquat en cliquant sur la partie message du nœud Dialogue.
		#autoLOC_8400545 = Vous avez peut-être remarqué que certains nœuds sont entourés d'un halo rouge et qu'il y a un bouton "rapport de validation de mission" en rouge en haut du tableau. C'est parce que le jeu signale une erreur de validation.
		#autoLOC_8400546 = Lorsqu'il y a une erreur, celle-ci est repérée et signalée. Les missions comportant des erreurs ne peuvent pas être exportées, mais elles peuvent être sauvegardées.
		#autoLOC_8400547 = Pour voir de quelles erreurs il s'agit, cliquez sur le bouton rapport de validation de mission en rouge en haut du tableau.
		#autoLOC_8400548 = Cliquez sur le bouton de validation rouge en haut du tableau.
		#autoLOC_8400549 = Ceci est le dialogue de Validation. Comme vous pouvez le voir, on nous fait remarquer qu'aucun nœud n'est défini comme un nœud de fin. Nous devrions définir les messages comme nœuds de fin pour régler ce problème.
		#autoLOC_8400550 = Fermez la fenêtre de dialogue et cliquez sur chacun des trois nœuds Dialogue, puis cochez la case "Définir comme nœud de fin" pour chacun d'entre eux.
		#autoLOC_8400551 = Définir les dialogues comme nœuds de fin dans les Paramètres.
		#autoLOC_8400552 = Très bien, il ne nous reste plus qu'à exporter la Mission. Cela rassemblera tous ces éléments en un fichier unique que vous pourrez mettre en ligne et partager avec le monde entier !
		#autoLOC_8400553 = Cliquez sur le bouton Briefing de mission en surbrillance pour ouvrir le dialogue de Briefing de votre Mission.
		#autoLOC_8400554 = Cliquez sur le bouton en surbrillance pour ouvrir le dialogue de Briefing de votre Mission.
		#autoLOC_8400555 = Ici, vous pouvez voir le texte du Briefing de mission, les Objectifs, ainsi que les éventuels scores et récompenses associés à la Mission.
		#autoLOC_8400556 = Vous pouvez également préciser les Mods que le joueur doit avoir installés pour faire cette Mission, associer votre Mission à un Pack, et régler sa difficulté afin que les joueurs sachent exactement ce qui les attend !
		#autoLOC_8400557 = Enfin, vous pouvez décider quelles bannières s'affichent quand le joueur regarde votre Briefing de mission ainsi que quand ils gagnent ou perdent.
		#autoLOC_8400558 = Bons relevés. Nous pouvons poursuivre la mission et amunir ou vous pouvez choisir de rentrer à la maison. À vous de voir !
		#autoLOC_8400559 = Description du Didacticiel avancé manquante.
		#autoLOC_9990010 = Didacticiel intermédiaire
		#autoLOC_9990011 = Bon retour parmi nous ! Dans ce didacticiel, nous reprendrons ce que nous avons vu précédemment. Nous allons aussi apprendre des techniques plus avancées !
		#autoLOC_9990012 = Changeons un peu les choses en demandant au joueur d'atterrir à un emplacement précis sur la Mune.\n\nChoisissez le nœud "Vaisseau atteri", puis "Biome" dans la liste déroulante "Type de lieu".
		#autoLOC_9990013 = Sélectionnez "Biome" dans la liste déroulante "Type de lieu".
		#autoLOC_9990014 = Pour choisir un biome, nous allons utiliser le Panneau d'Action Graphique situé en bas du Panneau d'Action.\n\nLes commandes sont similaires à celles de la station de contrôle. Vous pouvez zoomer ou dézoomer grâce à la molette de la souris, ou choisir une autre planète en cliquant avec le bouton gauche de la souris sur les flèches situées de chaque côté du nom de la planète.\n\nVous pouvez également parcourir une planète en maintenant le bouton gauche enfoncé, et en déplaçant la souris.
		#autoLOC_9990015 = Vous verrez qu'en déplaçant le curseur, tous les biomes pouvant être sélectionnés seront placés en surbrillance.\n\nCliquez sur n'importe quel biome pour le sélectionner.
		#autoLOC_9990016 = Sélectionnez un biome munaire depuis le Panneau d'Action.
		#autoLOC_9990017 = Bien, à présent, ajoutons un Évènement pour corser un peu les choses.\n\nLes Évènements sont des situations changeant le cours d'une mission. Le briefing de mission ne mentionnera pas les évènements au joueur avant leurs activations.\n\nVous pouvez vous servir d'évènements pour surprendre un joueur en faisant prendre une tournure imprévisible, et peut-être désastreuse à la mission !
		#autoLOC_9990018 = Gardons les choses simples pour le moment, mais n'oubliez pas que vous avez accès à de nombreuses options catastrophiques ou bénéfiques depuis le Créateur de mission.
		#autoLOC_9990019 = Localisez le nœud Expérience scientifique, et placez-le entre les nœuds Orbite munaire et Vaisseau posé.
		#autoLOC_9990020 = Essayez de faire glisser le nœud Expérience scientifique depuis la catégorie Ressources et Science
		#autoLOC_9990021 = Relions le nœud Expérience scientifique aux nœuds Orbiter et Atterrir.\n\nTout d'abord, vous devrez effacer la connexion existante, puis reconnecter les nœuds. Pour cela, cliquez sur la ligne de connexion pour la sélectionner, puis appuyez sur la touche Suppr.
		#autoLOC_9990022 = Essayez de relier le nœud Expérience scientifique entre le nœud Orbite et le nœud Atterrissage.
		#autoLOC_9990023 = Si un Nœud d'évènement est connecté à un nœud possédant d'autres connexions sortantes, la connexion du Nœud d'évènement sera toujours prioritaire.
		#autoLOC_9990024 = Ouvrez les Paramètres du nœud Expérience scientifique, et cochez la case Nœud d'évènement.
		#autoLOC_9990025 = Cochez la case Nœud d'évènement pour continuer
		#autoLOC_9990026 = Nous allons prévenir le joueur que nous avons reçu des données anormales depuis une orbite munaire haute, et que nous avons besoin qu'il les vérifie avant de rentrer au bercail.
		#autoLOC_9990027 = Faites glisser un nœud Dialogue pour le connecter entre les nœuds Orbite et Expérience scientifique, comme vous l'avez fait pour créer le nœud Expérience scientifique. Cela affichera un message une fois le nœud Orbite accompli.\n\nN'oubliez pas d'effacer la ligne de connexion existante.
		#autoLOC_9990028 = Essayez de relier le nœud Dialogue entre le nœud Orbite et le nœud Expérience scientifique.
		#autoLOC_9990029 = Cliquez sur le nœud Dialogue, puis dans les Paramètres, saisissez "Nous avons reçu des données étranges en haute altitude au-dessus de la Mune. Veuillez relever votre orbite et voir ce que la glairine a à nous dire !"
		#autoLOC_9990030 = Écrivez un message pour expliquer la situation aux joueurs.
		#autoLOC_9990031 = Continuons, et définissons les Paramètres du Nœud d'évènement.
		#autoLOC_9990032 = Choisissez l'option "Observer la glairine mystérieuse" dans le champ Expérience situé dans le nœud Évènement scientifique. Dans "Situation", choisissez "Vol en haute altitude", et sélectionnez "La Mune" dans "Corps planétaire". Laissez les autres paramètres par défaut.
		#autoLOC_9990033 = Sélectionnez Observer la glairine mystérieuse pour l'expérience. Dans "Situation", choisissez "Vol en haute altitude", et "La Mune" dans "Corps céleste"
		#autoLOC_9990034 = À présent, nous allons laisser le joueur décider de la marche à suivre. Les embranchements sont un moyen très efficace pour que le joueur choisisse son style de jeu.
		#autoLOC_9990035 = Prévenons-le qu'une fois son observation de la glairine mystérieuse terminée, il pourra soit rentrer à la maison, ou amunir.
		#autoLOC_9990036 = Placez un nouveau nœud Dialogue sur le Tableau. Placez-le après le nœud Expérience scientifique, et reliez-le au nœud Vaisseau posé.\n\nN'oubliez pas d'effacer la ligne de connexion existante.
		#autoLOC_9990037 = Essayez de relier le Dialogue entre les nœuds Expérience scientifique et Vaisseau posé.
		#autoLOC_9990038 = Vous y êtes presque. Ajoutez un message expliquant au joueur qu'il peut soit amunir, soit rentrer chez lui.\n\nNous ajouterons le nœud manquant à la mission dans un instant.
		#autoLOC_9990039 = Écrivez un message pour expliquer la situation aux joueurs.
		#autoLOC_9990040 = Super ! À présent, faites glisser un nouveau nœud Vaisseau posé depuis la catégorie Emplacement, et reliez-le au nœud Dialogue que vous venez de placer.
		#autoLOC_9990041 = Faites glisser un nœud Vaisseau posé et reliez-le au nœud Dialogue.
		#autoLOC_9990042 = Super ! Dans la liste des corps célestes, sélectionnez Kerbin.
		#autoLOC_9990043 = Dans les Paramètres du nœud, sélectionnez Kerbin.
		#autoLOC_9990044 = Vous pouvez également définir un score à atteindre pour votre mission. Cela permet aux joueurs de voir comment ils s'en sortent par rapport au reste de la communauté.
		#autoLOC_9990045 = Mettons en place un score qui attribuera un bonus au joueur s'il termine l'objectif scientifique avant une certaine durée !
		#autoLOC_9990046 = Faites glisser un nœud "Temps depuis" depuis la catégorie Utilitaire, et placez-le sous le nœud Expérience scientifique.
		#autoLOC_9990047 = Faites glisser un nœud "Temps depuis" depuis la catégorie Utilitaire
		#autoLOC_9990048 = Définissons la durée dont le joueur dispose à 1 jour. Cela lui laissera amplement assez de temps pour réajuster son orbite.
		#autoLOC_9990049 = Cliquez sur le nœud Temps depuis, puis sélectionnez Expérience scientifique dans la liste déroulante. Ensuite, sélectionnez l'opérateur Inférieur à, et définissez la durée sur 1 jour en cliquant la case Jour, et en tapant 1.
		#autoLOC_9990050 = Choisissez Expérience scientifique dans la liste déroulante du nœud, définissez l'opérateur sur Inférieur à, et la durée sur 1 jour.
		#autoLOC_9990051 = Fantastique ! À présent, localisez le nœud Changer le score dans la catégorie Monnaie et Score, et placez-le près du nœud Temps depuis.
		#autoLOC_9990052 = Faites glisser un nœud "Temps depuis" depuis la catégorie Monnaie et Score
		#autoLOC_9990053 = Cliquez maintenant sur le nœud Changer le score. Saisissez un montant à attribuer au joueur dans la case située à côté de "Score bonus".\n\nCes points seront attribués au joueur s'il réussit à accomplir l'objectif du nœud Science en moins d'1 journée, en temps du jeu.
		#autoLOC_9990054 = Pour continuer, indiquez n'importe quelle quantité de points dans la case à côté de "Score bonus".
		#autoLOC_9990055 = Pour en terminer avec le score, il ne nous reste plus qu'à tout relier.
		#autoLOC_9990056 = Créez un lien entre le nœud Science et le nœud Temps depuis.\n\nCréez en ensuite un autre entre le nœud Temps depuis et le nœud Changer le score.\n\nPour terminer, créez un lien depuis le nœud Changer le score jusqu'au nœud Dialogue pour terminer la boucle.
		#autoLOC_9990057 = Reliez le nœud Science au nœud Temps depuis, puis reliez ce dernier au nœud Changer le score. Pour terminer, reliez le nœud Changer le score au nœud Dialogue.
		#autoLOC_9990058 = Nous avons vu en profondeur comment les Évènements peuvent modifier le cours d'une mission, alors restons en là pour le moment.\n\nIl vous reste un didacticiel à effectuer. Celui-ci vous fournira tout ce qu'il vous faut pour que vous créiez vos propres missions, et pour que vous entriez dans l'histoire. \n\nN'oubliez pas de sauvegarder votre progression !

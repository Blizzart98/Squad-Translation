		#autoLOC_8006185 = M4_DIALOG2
		#autoLOC_8006186 = Orbite haute atteinte !
		#autoLOC_8006187 = Notre équipe au sol confirme que l'Agena a atteint l'orbite prévue. Bravo équipe Agena !\n\nReposez-vous, prenez une glace et appréciez le paysage pendant que l'équipe <b><i>Gemini se prépare pour le lancement !</b></i>

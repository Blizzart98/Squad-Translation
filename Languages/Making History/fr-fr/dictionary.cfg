		#autoLOC_8005210 = Hé ben, c'était pas de la tarte !\n\nQui disait qu'explorer l'espace ce serait du gâteau ? Au moins tous les kerbonautes sont de retour sains et saufs sur Kerbin.\n\nSoyons reconnaissants pour le moment... Nous risquerons à nouveau leur vie bien assez tôt !

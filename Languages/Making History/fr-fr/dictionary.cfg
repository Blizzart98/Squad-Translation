		#autoLOC_8006172 = Je pense que vous vous êtes perdu.
		#autoLOC_8006173 = Vous avez raté l'orbite de Minmus
		#autoLOC_8006174 = Vous avez raté l'orbite !\n\nVous devez vous <i>arrêter</i> à Minmus.
		#autoLOC_8006175 = Et maintenant, direction la Mune
		#autoLOC_8006176 = Félicitations pour cette destruction aussi impressionnante que riche d'enseignements de Muna 1 !\n\nPour tout vous dire, vous nous avez tellement impressionnés qu'on voudrait que vous fassiez s'écraser Muna 2 à la surface de la Mune. Alors, on s'amuse pas à lancer des fusées ?\n\nPendant que vous vous occupez de ça, nos scientifiques vont faire des heures sups et déterminer si Minmus est aussi délicieuse qu'elle en a l'air dans nos téléscopes.\n\nAu boulot ! Il est temps <b><i>d'envoyer Muna 2 en orbite autour de la Mune.</b></i>
		#autoLOC_8006177 = Glairine câline
		#autoLOC_8006178 = Au fait, on a embarqué plein de glairine mystérieuse à bord de Muna 2. L'équipe de RP voudrait que vous <b><i>réalisiez une expérience et relâchiez ce chargement afin de créer un nuage de glairine lorsque vous serez en orbite autour de la Mune.</b></i> \n\nVous savez, les générations kerbales futures en parleront encore.\n\nN'oubliez pas que vos systèmes électroniques se font endommager petit à petit par les radiations solaires... Il vous reste environ 20 jours.
		#autoLOC_8006179 = Oui j'ai dit qu'il fallait s'écraser, mais pas ici ni maintenant.
		#autoLOC_8006180 = Écrasement à haute vitesse
		#autoLOC_8006181 = En apesanteur
		#autoLOC_8006182 = J'espère que vous êtes prêt pour votre prochain défi ! Dans cette mission, vous devrez lancer deux appareils, les faire se rencontrer et procéder à une manœuvre d'amarrage. Vous réaliserez cette manœuvre à haute altitude au-dessus de Kerbin.\n\nTout d'abord, vous <b><i>lancerez l'Agena de telle sorte qu'elle atteigne une orbite circulaire à 300 km</b></i>. Une fois que l'Agena sera en place, vous <b><i>lancerez la Gemini et établirez une trajectoire de rencontre avec l'Agena</b></i>.\n\nPrêt à rentrer dans l'Histoire ?

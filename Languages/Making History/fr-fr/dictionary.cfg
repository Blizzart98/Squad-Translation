		#autoLOC_8400527 = Sélectionnez le nom du vaisseau depuis le menu déroulant.
		#autoLOC_8400528 = Maintenant, assignons-lui un message. Faites glisser un nœud Dialogue depuis la catégorie Utilitaire.
		#autoLOC_8400529 = Placez un nœud Dialogue près du nœud Vaisseau détruit.
		#autoLOC_8400530 = Saisissez un message adéquat à afficher. Ce message sera affiché si le joueur de votre Mission parvient à détruire son vaisseau.
		#autoLOC_8400531 = Saisissez un message d'échec en cliquant sur la partie message du nœud Dialogue.
		#autoLOC_8400532 = Fantastique ! Vous devriez désormais mieux comprendre le fonctionnement du créateur de missions. Essayez de voir ce dont vous êtes capable et créez vos propres Missions. Bonne chance et amusez-vous bien !
		#autoLOC_8400533 = Maintenant, reliez le nœud Vaisseau détruit au nœud Dialogue.
		#autoLOC_8400534 = Reliez le nœud Vaisseau détruit au nœud Dialogue.
		#autoLOC_8400535 = Définissons maintenant les critères de succès. Faites glisser deux nœuds de dialogue supplémentaires et placez-en un à côté du nœud Vaisseau atterri sur Kerbin. Placez l'autre à côté du nœud Vaisseau atterri sur la Mune.
		#autoLOC_8400536 = Placez deux nœuds Dialogue sur le tableau près des deux nœuds Vaisseau posé.

		#autoLOC_8006247 = Salut l'équipe ! Ici Gene Kerman ! Votre prochaine mission consiste purement en de la recherche, avec juste un peu de talent.\n\nVous devez <b><i>retourner sur la Mune</b></i> avec un chargement de <b><i>glairine mystérieuse</b></i>. Cette fois, l'équipe scientifique nous a demandé de <b><i>la relâcher au-dessus d'un biome spécifique</b></i>. Après avoir fait ça, vous aurez une chance de nous <b><i>impressionner grâce à vos talents de pilotage</b></i>.\n\nVotre <b><i>budget ainsi que votre technologie</b></i> sont plus importants dans cette mission, donc nous comptons sur vous pour <b><i>construire un vaisseau digne des Kerbals </b></i>!

		#autoLOC_8005284 = Acapello 15
		#autoLOC_8005285 = Acapello 15, nous avons une tâche inattendue pour vous ! \n\nAussi incroyable que cela puisse paraître, nous avons reçu un appel de détresse en provenance d'un astronaute abandonné sur Minmus. \n\nNous avons des doutes quant à cette histoire, puisque nous n'avons jamais envoyé personne ici avant vous. Pourriez-vous <b><i>vous rendre dans la zone indiquée </b></i>et mener l'enquête, juste au cas où ?

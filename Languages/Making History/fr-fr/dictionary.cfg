		#autoLOC_8006191 = M4_DIALOG1
		#autoLOC_8006192 = Réserves d'ergol basses
		#autoLOC_8006193 = J'ai des bonnes et des mauvaises nouvelles. La bonne nouvelle : votre vaisseau est plus léger qu'on ne pensait. La mauvaise nouvelle : c'est parce que l'un des techniciens a oublié de remplir un réservoir. <b><i>Il semble que l'un de vos réservoirs d'ergol n'était pas complètement plein.</b></i>\n\nC'est trop tard pour faire marche arrière maintenant, donc il va falloir faire avec. Vous devriez avoir assez d'ergol pour vous mettre en orbite... normalement. Bonne chance !
		#autoLOC_8006194 = Dialogue retour à Kerbin
		#autoLOC_8006195 = C'est l'heure de se dire au revoir !
		#autoLOC_8006196 = Gemini, ici Gus Kerman. Je n'aime pas être l'oiseau de mauvais augure alors que vous célébrez votre réussite, mais nous passons en revue les données télémétriques de Gemini et il semblerait que la séquence d'autodestruction du vaisseau ait été activée.\n\nDu coup... il faudrait que vous vous <b><i>détachiez au plus vite</b></i> et <b><i>quittiez l'orbite pour retourner sur Kerbin</b></i> immédiatement. Et même avant, si possible.\n

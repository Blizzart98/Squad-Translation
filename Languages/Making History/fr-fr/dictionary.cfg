		#autoLOC_8400514 = Sélectionnez le bouton "Ajouter" puis sélectionnez "Équipage".
		#autoLOC_8400515 = Comme on ne voudrait pas que quelqu'un se retrouve tout seul là-haut, nous allons fixer à deux le nombre de Kerbals requis à bord du vaisseau.\n\nCliquez sur le menu déroulant à côté de Opérateur et sélectionnez Égal à. Vous pouvez ensuite cliquer sur la boîte de dialogue et saisir le chiffre 2, ou faire glisser le curseur jusqu'à ce que le chiffre indique 2.
		#autoLOC_8400516 = Assurez-vous que le paramètre Opérateur est réglé sur Égal à et que le compteur d'Équipage est de 2.
		#autoLOC_8400517 = En tant que créateur de la mission, et même en tant que joueur, vous avez à disposition de nombreuses options pour assigner des postes à votre Équipage et créer vos membres d'équipage personnalisés afin de les utiliser dans vos missions.
		#autoLOC_8400518 = Nous y sommes presque. Il ne nous reste plus qu'à ajouter un élément obligatoire : le Conteneur de Glairine Mystérieuse. Les joueurs de la Mission n'ont aucun moyen de deviner qu'ils en auront besoin avant le déclenchement de l'Évènement, et ce ne serait pas très juste de les laisser faire tout ce chemin sans leur procurer l'équipement nécessaire !
		#autoLOC_8400519 = Allez au nœud Faire apparaître un vaisseau et défilez jusqu'au réglage "Pièces nécessaires" dans les Paramètres. Cliquez n'importe où sur la ligne "Pièces nécessaires" pour ouvrir le PAG.
		#autoLOC_8400520 = Assurez-vous de bien sélectionner "Pièces nécessaires".
		#autoLOC_8400521 = Super ! Défilez maintenant jusqu'à la catégorie Science et sélectionnez-la, puis trouvez le Conteneur de Glairine Mystérieuse et cliquez dessus pour le sélectionner. Il sera alors surligné en bleu.
		#autoLOC_8400522 = Sélectionnez la catégorie Science puis sélectionnez le Conteneur de Glairine Mystérieuse.
		#autoLOC_8400523 = Il est toujours pertinent d'ajouter des messages réagissant au succès ou à l'échec de vos Missions. Cela les rend beaucoup plus vivantes.

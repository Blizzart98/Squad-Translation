		#autoLOC_8005207 = La bonne nouvelle, c'est que vos signes vitaux sont OK pour le moment. La mauvaise nouvelle, c'est... tout le reste, en fait. \n\nMais ne vous inquiétez pas ! Nos ingénieurs ont un plan... si on peut appeler ça comme ça. \n\nIl y a un satellite de communications à proximité, le nouveau SWM-94. Il a été conçu pour rester longtemps en orbite, et est donc équipé de son propre terminal de maintenance. Si vous <b><i>abordez le SWM-94</b></i>, nous pourrons complètement réinitialiser les ordinateurs du Val, ce qui devrait régler le problème.\n\nVous devrez envoyer <b><i>Tomford en AEV</b></i> une fois que vous serez suffisamment proche.\n\nC'est bon ? Atteignez ce satellite avant que votre vaisseau se désintègre !

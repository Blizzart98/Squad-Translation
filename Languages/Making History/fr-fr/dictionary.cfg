		#autoLOC_8006199 = Atterrissez sur Kerbin
		#autoLOC_8006200 = Bravo d'être rentré en vie ! Même si l'expérience s'est avérée plus stressante que prévu, nous avons réussi à amarrer deux vaisseaux l'un à l'autre. Notre rêve de vivre dans une station spatiale se rapproche de jour en jour.

		#autoLOC_8006141 = On nous menthe !
		#autoLOC_8006142 = Vous avez atteint Minmus. Donnez-vous une tape sur l'épaule ! Il est temps d'en apprendre davantage sur notre plus petit satellite. \n\nNous allons découvrir une bonne fois pour toutes si Minmus est bien faite de glace à la menthe.\n\nTout d'abord, vous allez devoir<b><i> réaliser et nous transmettre un scan gravitationnel à l'aide de cette petite boîte bleue qui se trouve à bord</b></i>. Puis nous devrons vous demander <b><i>de faire s'écraser Muna 1 sur Minmus</b></i> pour tester sa composition.\n\nVous pouvez y arriver !
		#autoLOC_8006143 = Préparez-vous pour l'impact
		#autoLOC_8006144 = Ça ira. Tous les Kerbals qui regarderont la Mune en rêvant cette nuit verront notre nuage de glairine, et ils sauront qu'un jour peut-être ils seront sur la Mune et regarderont Kerbin. \n\nLa dernière partie de la mission devrait être assez simple : <b><i>conduisez Muna 2 jusqu'à la surface et faites-la s'écraser</b></i> dans une gigantesque boule de feu, à un endroit qu'on puisse voir d'ici.\n\nTiens d'ailleurs, on a reçu un message de l'équipe scientifique : apparemment Minmus est juste composée de vieux rochers barbants. Elle ressemble juste à de la glace à la mente. Inutile de dire que ça ne m'empêchera pas de goûter si je m'y rends un jour...
		#autoLOC_8006145 = Faire s'écraser Muna 2 sur la Mune
		#autoLOC_8006146 = Tester si le vaisseau sélectionné s'est écrasé.
		#autoLOC_8006147 = Bravo tout le monde ! Les exploits réalisés aujourd'hui sont la preuve qu'avec de la persévérance, et des lunettes propres, rien ne peut nous arrêter !\n\nPour ce qui est du malentendu entre Minmus et la Mune, voyons le bon côté des choses : nous avons atteint nos deux satellites naturels en une seule mission.\n\nÇa mérite bien une petite fête !
		#autoLOC_8006148 = M3_DIALOG2
		#autoLOC_8006149 = DOUBLE ARC-EN-CIEL DE GLAIRINE !
		#autoLOC_8006150 = Salut l'équipage, c'est Walt Kerman de l'équipe de RP ! Beau boulot !!\n\nLa glairine mystérieuse s'est répandue dans les cieux comme un nuage multicolore majestueux. Non, on dirait plus un arc-en-ciel vu à travers le soleil... attendez... on voit deux arcs-en-ciel maintenant... incroyable !\n\nLes Kerbals célèbrent cette immense réussite, et nous commençons à recevoir de plus en plus de candidatures au complexe astronautique. Beau travail !\n\nVous devriez penser à <b><i>mettre les sondes en veille après avoir mis le cap sur Minmus</b></i>, et nous vous recontacterons lorsque vous serez <b><i>en orbite autour de Minmus</b></i>.
